packages:
  setuptools:
    include_patterns:
      - pattern: '**/pkg_resources/*.so'
      - pattern: '**/pkg_resources/**/*.so'
      - pattern: '**/pkg_resources/*.py'
      - pattern: '**/pkg_resources/**/*.py'
  bokeh:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '**/bokeh/**/*.html'
      - pattern: '**/bokeh/**/*.js'
      - pattern: '**/bokeh/*.json'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  plotly:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '**/plotly/package_data/**'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  folium:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/folium/templates/**'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  branca:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/branca/templates/**'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  python-dateutil:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '*dateutil-zoneinfo.tar.gz'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  # For matplotlib <3.5.2 which didn't have matplotlib-base published
  matplotlib:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/matplotlib/mpl-data/**'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  matplotlib-base:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/matplotlib/mpl-data/**'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  scikit-learn:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/sklearn/datasets/**'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  scikit-image:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/skimage/data/**'
      - pattern: '**/skimage/io/_plugins/*.ini'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  xarray:
    include_patterns:
      - pattern: '**/*.py'
      - pattern: '**/static/css/*.css'
      - pattern: '**/static/html/*.html'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
default:
  include_patterns:
    - pattern: '*.so'
    - pattern: '*.py'
    - pattern: '*.json'
  exclude_patterns:
    - pattern: '**/tests/**/*.py'
    - pattern: '**/tests/**/*.so'
    - pattern: '**/tests/*.py'
    - pattern: '**/tests/*.so'
