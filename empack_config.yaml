packages:
  setuptools:
    include_patterns:
      - pattern: '**/pkg_resources/*.so'
      - pattern: '**/pkg_resources/**/*.so'
      - pattern: '**/pkg_resources/*.py'
      - pattern: '**/pkg_resources/**/*.py'
      - pattern: '**/*.dist-info/METADATA'
  bokeh:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '**/bokeh/**/*.html'
      - pattern: '**/bokeh/**/*.js'
      - pattern: '**/bokeh/*.json'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  plotly:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '**/plotly/package_data/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  folium:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/folium/templates/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  branca:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/branca/templates/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  python-dateutil:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '*dateutil-zoneinfo.tar.gz'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  # For matplotlib <3.5.2 which didn't have matplotlib-base published
  matplotlib:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/matplotlib/mpl-data/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  matplotlib-base:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/matplotlib/mpl-data/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  scikit-learn:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/sklearn/datasets/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  scikit-image:
    include_patterns:
      - pattern: '*.txt'
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: '**/skimage/data/**'
      - pattern: '**/skimage/io/_plugins/*.ini'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
  xarray:
    include_patterns:
      - pattern: '**/*.py'
      - pattern: '**/static/css/*.css'
      - pattern: '**/static/html/*.html'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
  widgetsnbextension:
    exclude_patterns:
      - pattern: '**'
  python:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: 'share/zoneinfo/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
      - pattern: '**/tests/*.py'
      - pattern: '**/tests/*.so'
  python-tzdata:
    include_patterns:
      - pattern: '*.so'
      - pattern: '*.py'
      - pattern: '*.json'
      - pattern: 'share/zoneinfo/**'
      - pattern: '**/tzdata/zoneinfo/**'
      - pattern: '**/*.dist-info/METADATA'
    exclude_patterns:
      - pattern: '**/tests/**/*.py'
      - pattern: '**/tests/**/*.so'
      - pattern: '**/tests/*.py'
      - pattern: '**/tests/*.so'
      - pattern: '**/tzdata/zoneinfo/**/*.pyc'
  zlib:
    exclude_patterns:
      - pattern: '**/so'
  itables:
    include_patterns:
      - pattern: '*.py'
      - pattern: 'html/**'
      - pattern: 'external/**'
      - pattern: '**/*.dist-info/METADATA'
default:
  include_patterns:
    - pattern: '*.so'
    - pattern: '*.py'
    - pattern: '*.json'
    - pattern: 'share/zoneinfo/**'
    - pattern: '**/*.dist-info/METADATA'
  exclude_patterns:
    - pattern: '**/tests/**/*.py'
    - pattern: '**/tests/**/*.so'
    - pattern: '**/tests/*.py'
    - pattern: '**/tests/*.so'
    - pattern: 'share/jupyter/nbextensions/**/*'
    - pattern: 'share/jupyter/labextensions/**/*'
    - pattern: 'etc/jupyter/nbconfig/**/*'
