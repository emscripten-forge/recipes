c_compiler:
  - if: emscripten
    then:
      - emscripten
  - if: linux
    then:
      - gcc
  - if: osx
    then:
      - clang

c_compiler_version:
  - if: emscripten
    then:
      - 3
  - if: linux
    then:
      - 9
  - if: osx
    then:
      - 11

cxx_compiler:
  - if: emscripten
    then:
      - emscripten
  - if: linux
    then:
      - gxx
  - if: osx
    then:
      - clangxx
      
cxx_compiler_version:
  - if: emscripten
    then:
      - 3
  - if: linux
    then:
      - 9
  - if: osx
    then:
      - 11

cuda_compiler:                 
  - undefined                  
cuda_compiler_version:
  - None
cudnn:
  - undefined

_libgcc_mutex:
  - 0.1 conda_forge

target_goexe:
  -                            
target_gobin:
  - '${PREFIX}/bin/'

rust_compiler:
  - rust

VERBOSE_AT:
  - V=1
VERBOSE_CM:
  - VERBOSE=1

# dual build configuration
channel_sources:
  - conda-forge

channel_targets:
  - conda-forge main

