context:
  version: "2022.1.18"

package:
  name: regex
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/r/regex/regex-{{ version }}.tar.gz
  sha256: 97f32dc03a8054a4c4a5ab5d761ed4861e828b2c200febd4e46857069a483916

build:
  number: 0

requirements:
  build:
    - python
    - cross-python_emscripten-32
    - '{{ compiler("c") }}'
  host:
    - python
    - pip
  run:
    - python

about:
  home: https://bitbucket.org/mrabarnett/mrab-regex
  # https://bitbucket.org/mrabarnett/mrab-regex/issues/124/please-add-a-license-file-to-the-package
  license: Python-2.0
  license_file: LICENSE.txt
  license_family: PSF
  summary: Alternative regular expression module, to replace re

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_regex.py

  recipe-maintainers:
    - DerThorsten


