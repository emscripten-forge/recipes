  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between C++11 and Python
  doc_url: https://pybind11.readthedocs.io/

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_numpy.py

  recipe-maintainers:
    - DerThorsten

