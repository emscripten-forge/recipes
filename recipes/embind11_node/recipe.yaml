context:
  version: 0.3.0

package:
  name: embind11_node
  version: '{{ version }}'

source:
  url: https://github.com/DerThorsten/embind11/archive/refs/tags/{{ version }}.tar.gz
  sha256: 3b07362ab6bb9ead9e59ac608de867676a3070a2173412902b50a1313bbc6a86

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python 3.10
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

features:
  - name: env_node
    default: true


about:
  home: https://github.com/pybind/embind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python interpreter embedded in js


extra:
  recipe-maintainers:
    - DerThorsten

