context:
  version: 2.1.1
  cross_target_plattform: emscripten-32
  target_plattform: emscripten-32

package:
  name: markupsafe
  version: '{{ version }}'
source:
  sha256: 0f83b6d1bf6fa65546221d42715034e7e654845583a84906c5936590f9a7ad8f
  url: https://github.com/pallets/markupsafe/archive/refs/tags/{{ version }}.tar.gz

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
  host:
    - python 3.10

about:
  home: https://github.com/pybind/pybind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.rst
  summary: arkupSafe implements a text object that escapes characters so it is safe to use in HTML and XML. 
  doc_url: https://github.com/pallets/markupsafe

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_markupsafe.py

  recipe-maintainers:
    - DerThorsten

