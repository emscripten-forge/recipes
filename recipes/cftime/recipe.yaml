context:
  name: cftime
  version: "1.6.0"

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cftime-{{ version }}.tar.gz
  sha256: 13103e6650beea6552316bd5825d6aa3b7e98f5b8115026df4826798dff9f741

build:
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  build:
    - "{{ compiler('c') }}"
    - python 3.10
    - cython
  host:
    - numpy 1.21
    - pip
    - python 3.10
  run:
    - python
    # - "{{ pin_compatible('numpy') }}"

test:
  imports:
    - cftime
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/cftime/
  summary: Time-handling functionality from netcdf4-python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wolfv
