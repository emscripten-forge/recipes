package:
  name: astropy
  version: 5.0.4
source:
- url: https://github.com/astropy/astropy/archive/refs/tags/v5.0.4.tar.gz
- patches:
    - patches/skip_ep.patch
build:
  number: 0
  unvendor-tests: false
requirements:
  run:
  - numpy
  - pyerfa
  - pyyaml
  - packaging
  build:
  - cross-python_emscripten-32
  - pip
  - cython
  - numpy
  host:
  - python
  - extension-helpers
  - jinja2
  - markupsafe
  - numpy

extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_import_astropy.py
