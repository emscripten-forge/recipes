context:
  name: cross-python_emscripten-wasm32
  version: 3.13.1

package:
  name: ${{ name }}
  version: ${{ version }}

build:
  number: 18

requirements:
  run:
    - coreutils
    - crossenv >=1.2
    - emscripten_emscripten-wasm32
    - rsync
    - sed
    - python =3.13
    - setuptools
    - pip
  run_exports:
    strong:
      - emscripten-abi >=4,<5.0a0

tests:
- package_contents:
    files:
    - etc/conda/activate.d/activate_z-${{ name }}.sh
    - etc/conda/deactivate.d/deactivate_z-${{ name }}.sh

about:
  summary: cross-python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DerThorsten
    - IsabelParedes
