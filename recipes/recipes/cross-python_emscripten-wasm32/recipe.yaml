context:
  name: cross-python_emscripten-wasm32
  version: 3.13.1

package:
  name: ${{ name }}
  version: ${{ version }}

build:
  number: 12

requirements:
  run:
    - coreutils
    - crossenv >=1.2
    - emscripten_emscripten-wasm32
    - rsync
    - sed
    - python =3.13
    - setuptools
    - pip

  run_exports:
    strong:
      - emscripten-abi >=3.1.73,<3.1.74.0a0

about:
  summary: cross-python

extra:
  recipe-maintainers:
    - DerThorsten
    - IsabelParedes
