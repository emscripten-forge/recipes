context:
  version: '1.0.11'

source:
  - path: bin
    target_directory: bin
  - path: pytester
    target_directory: pytester

outputs:
  - package:
      name: pytester
      version: ${{ version }}

    build:
      number: 11

      noarch: python

    requirements:
      host:
        - python
      run:
        - if: linux
          then:
            - pyjs_code_runner >= 3.0.0
            - microsoft::playwright <1.42
          else:
            - pyjs_code_runner >= 3.0.0
            - microsoft::playwright

  - package:
      name: pytester-run
      version: ${{ version }}
    build:
      number: 11
      noarch: generic
    requirements:
      run:
        - pyjs
        - pytest >= 8
 

about:
  license: MIT
  license_file: LICENSE.txt
  summary: test meta pkg

