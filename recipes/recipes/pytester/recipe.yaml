context:
  version: '1.5.0'

source:
  - path: bin
    target_directory: bin
  - path: pytester
    target_directory: pytester

outputs:
  - package:
      name: pytester
      version: ${{ version }}

    build:
      number: 0

      noarch: python

    requirements:
      host:
        - python
      run:
        - playwright = 1.50
        - pyjs_code_runner >= 3.2.0

  - package:
      name: pytester-run
      version: ${{ version }}
    build:
      number: 7
      noarch: generic
    requirements:
      run:
        - pyjs
        - pytest
        - python 
 

about:
  license: MIT
  license_file: LICENSE.txt
  summary: test meta pkg

