context:
  version: '1.3.0'

source:
  - path: bin
    target_directory: bin
  - path: pytester
    target_directory: pytester

outputs:
  - package:
      name: pytester
      version: ${{ version }}

    build:
      number: 0

      noarch: python

    requirements:
      host:
        - python
      run:
        - playwright
        - pyjs_code_runner >= 3.1.1

  - package:
      name: pytester-run
      version: ${{ version }}
    build:
      number: 0
      noarch: generic
    requirements:
      run:
        - pyjs
        - pytest
        - python 
 

about:
  license: MIT
  license_file: LICENSE.txt
  summary: test meta pkg

