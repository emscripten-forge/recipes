context:
  version: 20.1.8

package:
  name: llvm-tblgen
  version: ${{ version }}

source:
  url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-${{ version
    }}.tar.gz
  sha256: a6cbad9b2243b17e87795817cfff2107d113543a12486586f8a055a2bb044963

build:
  number: 0

requirements:
  build:
  - cmake
  - make    # [unix]
  
tests:
- package_contents:
    files:
    - bin/llvm-tblgen
    - bin/clang-tblgen

about:
  license: Apache-2.0 WITH LLVM-exception
  license_family: Apache
  license_file: LICENSE.TXT
  summary: The LLVM Project is a collection of modular and reusable compiler and toolchain
    technologies.
  homepage: https://llvm.org

extra:
  recipe-maintainers:
  - DerThorsten
  - anutosh491
