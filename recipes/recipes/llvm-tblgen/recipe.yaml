context:
  version: 21.1.8

package:
  name: llvm-tblgen
  version: ${{ version }}

source:
  url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-${{ version
    }}.tar.gz
  sha256: 7ba3f2a8d8fda88be18a31d011e8195d3b7f87f9fa92b20c94cba2d7f65b0e3f

build:
  number: 0

requirements:
  build:
  - cmake
  - make    # [unix]
  
tests:
- package_contents:
    files:
    - bin/llvm-tblgen
    - bin/clang-tblgen

about:
  license: Apache-2.0 WITH LLVM-exception
  license_family: Apache
  license_file: LICENSE.TXT
  summary: The LLVM Project is a collection of modular and reusable compiler and toolchain
    technologies.
  homepage: https://llvm.org

extra:
  recipe-maintainers:
  - DerThorsten
  - anutosh491
