context:
  name: cross-r-base_emscripten-wasm32
  version: 0.0.1

package:
  name: ${{ name }}
  version: ${{ version }}

build:
  number: 0

requirements:
  run:
    - r-base
    - emscripten_emscripten-wasm32
  run_exports:
    strong:
      - emscripten-abi >=3.1.73,<3.1.74.0a0

about:
  summary: Package to cross-compile R packages to WebAssembly using Emscripten.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - IsabelParedes
