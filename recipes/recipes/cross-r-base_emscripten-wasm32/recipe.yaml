context:
  name: cross-r-base_emscripten-wasm32
  version: 4.5.2

build:
  number: 1

outputs:
- package:
    name: ${{ name }}
    version: ${{ version }}
  requirements:
    run:
      - r-base-abi ==${{ version }}
      - emscripten_emscripten-wasm32
    run_exports:
      strong:
      - r-base-abi ==${{ version }}
  tests:
  - package_contents:
      files:
      - etc/conda/activate.d/activate_z-${{ name }}.sh
      - etc/conda/deactivate.d/deactivate_z-${{ name }}.sh

- package:
    name: r-base-abi
    version: ${{ version }}
  build:
    noarch: generic
    script: echo "r-base-abi is built"
  requirements:
    run:
    - r-base ==${{ version }}
  tests:
  - script: echo "r-base-abi is an package."

about:
  summary: Package to cross-compile R packages to WebAssembly using Emscripten.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - IsabelParedes
