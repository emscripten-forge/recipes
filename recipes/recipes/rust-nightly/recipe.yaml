context:
  name: rust-nightly
  version: 1.93.0

package:
  name: ${{ name }}
  version: ${{ version }}

build:
  number: 1

requirements:
  build:
  - curl >=8.0

tests:
- script:
  - rustup --version
  - rustc --version
  - rustup toolchain list

about:
  homepage: https://www.rust-lang.org
  license: MIT
  license_file:
    - LICENSE-APACHE
    - LICENSE-MIT
  summary: |
    Rust is a systems programming language that runs blazingly fast, prevents
    segfaults, and guarantees thread safety. This package provides the compiler
    (rustc) and the documentation utilities rustdoc.
  repository: https://doc.rust-lang.org/std/
  documentation: https://www.rust-lang.org/en-US/documentation.html

extra:
  recipe-maintainers:
    - DerThorsten
    - IsabelParedes
