context:
  name: cross-python_emscripten-32
  version: "3.10.1"

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  - path: _sysconfigdata__emscripten_.py

build:
  number: 0

requirements:

  run:
    - coreutils
    - crossenv >=1.0
    - emscripten_emscripten-32
    - rsync
    - sed
    - python 3.10
    - setuptools
    - pip
    
about:
  home: cross-python


extra:
  recipe-maintainers:
    - DerThorsten
