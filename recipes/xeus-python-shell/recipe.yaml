context:
  version: "0.3.0"
  cross_target_plattform: emscripten-32
  target_plattform: emscripten-32

package:
  name: xeus-python-shell
  version: 0.3.0
source:
  path: /home/derthorsten/src/xeus-python-shell

build:
  number: 0

requirements:
  build:
    # - '{{ compiler("c") }}'
    - cross-python_emscripten-32
  host:
    - python 3.10
  run:
    - ipython

about:
  home: https://github.com/pybind/pybind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between C++11 and Python
  doc_url: https://pybind11.readthedocs.io/

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_regex.py

  recipe-maintainers:
    - DerThorsten

