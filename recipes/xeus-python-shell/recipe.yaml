context:
  version: "0.3.0"
  cross_target_plattform: emscripten-32
  target_plattform: emscripten-32

package:
  name: xeus-python-shell
  version: 0.3.0

source:
  url: https://github.com/jupyter-xeus/xeus-python-shell/archive/refs/tags/{{ version }}.tar.gz
  sha256: f0b7fb3457e327f0cd29dde1f585758606f178c00bd0927d1b138702a72acba7

build:
  number: 0

requirements:
  build:
    # - '{{ compiler("c") }}'
    - cross-python_emscripten-32
  host:
    - python 3.10
  run:
    - ipython

about:
  home: https://github.com/jupyter-xeus/xeus-python-shell
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The xeus-python core python logic.
  dev_url: https://github.com/jupyter-xeus/xeus-python-shell

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_regex.py

  recipe-maintainers:
    - DerThorsten

