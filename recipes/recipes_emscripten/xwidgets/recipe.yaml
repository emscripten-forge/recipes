context:
  version: 0.27.1

package:
  name: xwidgets
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xwidgets/archive/refs/tags/{{ version }}.tar.gz
  sha256: 7924ae5a59cf1399a6d8be6d76c7536a7131daaeb2f5373da18f9902142e14fe

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - xtl >=0.7,<0.8
    - nlohmann_json
    - xeus >=3.0,<4.0
    - xproperty >=0.11.0,<0.12
  run:
    - xtl >=0.7,<0.8
    - nlohmann_json
    - xeus >=3.0,<4.0
    - xproperty >=0.11.0,<0.12

about:
  home: https://github.com/jupyter-xeus/xwidgets
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xtl
  doc_url: https://github.com/jupyter-xeus/xwidgets
  dev_url: https://github.com/jupyter-xeus/xwidgets

extra:
