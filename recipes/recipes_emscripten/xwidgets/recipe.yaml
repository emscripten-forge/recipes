context:
  version: 0.28.0

package:
  name: xwidgets
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xwidgets/archive/refs/tags/{{ version }}.tar.gz
  sha256: 610d26f94af957749da42cfcf970f2c1301b687ba14318d0cacead76e91ec82e

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - xtl >=0.7,<0.8
    - nlohmann_json
    - xeus >=3.0,<4.0
    - xproperty >=0.11.0,<0.12
  run:
    - xtl >=0.7,<0.8
    - nlohmann_json
    - xeus >=3.0,<4.0
    - xproperty >=0.11.0,<0.12

about:
  home: https://github.com/jupyter-xeus/xwidgets
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xtl
  doc_url: https://github.com/jupyter-xeus/xwidgets
  dev_url: https://github.com/jupyter-xeus/xwidgets

extra:
  recipe-maintainers:
    - DerThorsten
    - JohanMabille

