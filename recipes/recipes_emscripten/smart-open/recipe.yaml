context:
  name: smart-open
  version: 7.3.0.post1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/18/2b/5e7234c68ed5bc872ad6ae77b8a421c2ed70dcb1190b44dc1abdeed5e347/smart_open-${{ version }}.tar.gz
  sha256: ce6a3d9bc1afbf6234ad13c010b77f8cd36d24636811e3c52c3b5160f5214d1e

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  - setuptools
  - wheel
  host:
  - python
  run:
  - python
  - wrapt

tests:
- script: pytester
  files:
    recipe:
    - test_import_smart_open.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE
  summary: Utils for streaming large files (S3, HDFS, GCS, SFTP, Azure Blob Storage, gzip, bz2, zst...)
  homepage: https://github.com/RaRe-Technologies/smart_open
  repository: https://github.com/RaRe-Technologies/smart_open

extra:
  recipe-maintainers:
  - wolfv
  - IsabelParedes