context:
  name: r-purrr
  version: 1.2.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: bb3f59fed9b83d9fafda75480e47c72a72d134c322ff597cb031aac871773bb3

build:
  number: 3
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}
  - r-cli >=3.6.3
  - r-lifecycle >=1.0.4
  - r-magrittr
  - r-rlang
  - r-vctrs
  host:
  - r-cli >=3.6.3
  - r-lifecycle >=1.0.4
  - r-magrittr
  - r-rlang
  - r-vctrs
  run:
  - r-cli >=3.6.3
  - r-lifecycle >=1.0.4
  - r-magrittr
  - r-rlang
  - r-vctrs

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://purrr.tidyverse.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A complete and consistent functional programming toolkit for R.

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
