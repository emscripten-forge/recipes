context:
  name: m4ri
  version: 20260122

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/malb/m4ri/releases/download/${{ version }}/m4ri-${{ version }}.tar.gz
  sha256: 7e033ca1fd36be8861e2f67d9d124c398fc0d830209bb0226462485876346404

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - libtool
  - m4
  - make
  - gnuconfig

tests:
- package_contents:
    files:
    - include/m4ri/m4ri.h
    - lib/libm4ri.a

about:
  license: LGPL-2.0-or-later
  license_file: COPYING
  summary: |
    Library for matrix multiplication, reduction and inversion over GF(2).
  homepage: https://github.com/malb/m4ri

extra:
  recipe-maintainers:
  - mkoeppe
