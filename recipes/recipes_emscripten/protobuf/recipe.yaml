context:
  name: protobuf
  version: 6.33.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 56dc370c91fbb8ac85bc13582c9e373569668a290aa2e66a590c2a0d35ddb9e4

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cython
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_protobuf.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  summary: Protocol Buffers are a language-neutral, platform-neutral extensible mechanism for serializing structured 
    data
  license: BSD-3-Clause
  license_file: LICENSE
