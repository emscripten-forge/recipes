context:
  name: protobuf
  version: 6.33.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 140303d5c8d2037730c548f8c7b93b20bb1dc301be280c378b82b8894589c954

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cython
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_protobuf.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  summary: Protocol Buffers are a language-neutral, platform-neutral extensible mechanism
    for serializing structured data
  license: BSD-3-Clause
  license_file: LICENSE
