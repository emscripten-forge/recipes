context:
  name: protobuf
  version: 6.33.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 6ddcac2a081f8b7b9642c09406bc6a4290128fce5f471cddd165960bb9119e5c

build:
  number: 1

  files:
    exclude:
    - '**/*.pyc'
    - '**/__pycache__/**'
    - '**.dist-info/**'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('c') }}
  - cython
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_protobuf.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  summary: Protocol Buffers are a language-neutral, platform-neutral extensible mechanism for serializing structured 
    data
  license: BSD-3-Clause
  license_file: LICENSE
