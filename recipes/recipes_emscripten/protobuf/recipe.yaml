context:
  name: protobuf
  version: 6.33.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 97f65757e8d09870de6fd973aeddb92f85435607235d20b2dfed93405d00c85b

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cython
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_protobuf.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  summary: Protocol Buffers are a language-neutral, platform-neutral extensible mechanism for serializing structured 
    data
  license: BSD-3-Clause
  license_file: LICENSE
