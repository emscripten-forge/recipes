context:
  name: rpds-py
  version: "0.22.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name|replace("-", "_") }}/${{ name|replace("-", "_") }}-${{ version }}.tar.gz
  sha256: e32fee8ab45d3c2db6da19a5323bc3362237c8b653c70194414b892fd06a080d

build:
  number: 0

requirements:
  build:
    - cross-python_${{ target_platform }}
    - python
    - "${{ compiler('c') }}"
    - setuptools
    - setuptools-rust
    - rust
    - maturin
    - pip
  host:
    - python
  run:
    - python

about:
  homepage: https://github.com/crate-py/rpds
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python bindings to Rust's persistent data structures (rpds)
  description: |
    Python bindings to the Rust rpds crate for persistent/functional data structures.
    This library provides efficient and persistent data structures.

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_rpds.py
    
extra:
  recipe-maintainers:
    - copilot