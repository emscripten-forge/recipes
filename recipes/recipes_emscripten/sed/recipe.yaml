context:
  name: sed
  version: 4.9

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: http://ftp.gnu.org/gnu/${{ name }}/${{ name }}-${{ version }}.tar.xz
  sha256: 6e226b732e1cd739464ad6862bd1a1aba42d7982922da7a53519631d24975181

build:
  number: 0

requirements:
  build:
    - ${{ compiler("c") }}
    - autoconf
    - gettext
    - help2man
    - make
    - texinfo

tests:
  - package_contents:
      files:
      - bin/sed.js
      - bin/sed.wasm
  - script: |
      OUTPUT=$(run_modularized $PREFIX/bin/sed.js --version | head -1)
      if [[ ! "$OUTPUT" =~ "(GNU sed) 4.9" ]]; then
        echo "Incorrect output: $OUTPUT"
        exit 1
      fi
    requirements:
      build:
        - run_modularized

about:
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - ianthomas23
