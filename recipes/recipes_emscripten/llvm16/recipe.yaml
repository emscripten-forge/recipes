context:
  version: 17.0.0

package:
  name: llvm
  version: '{{ version }}'

source:
  url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-{{ version }}.tar.gz
  sha256: 505ab9b494f4a53fb94ef11b6a61a4955eae56a4252887e9245b48ff904ecf4d
  patches:
  - patches/cross_compile.patch

build:
  number: 7

requirements:
  build:
  - '{{ compiler("c") }}'
  - '{{ compiler("cxx") }}'
  - cmake
  - make    # [unix]

about:
  home: https://llvm.org
  license: Apache-2.0 WITH LLVM-exception
  license_family: Apache
  license_file: LICENSE.TXT
  summary: llvm
  doc_url: https://llvm.org/docs
  dev_url: https://github.com/llvm/llvm-project

extra:
  recipe-maintainers:
  - DerThorsten
  - anutosh491
