context:
  version: 1.2.0
  name: r-dplyr

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: a82c292f2249d439157986b504edd1d99741f467c75bf08969254ca8d441bfa3

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}
  - r-cli
  - r-generics
  - r-glue
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-r6
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-vctrs
  host:
  - r-cli
  - r-generics
  - r-glue
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-r6
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-vctrs
  run:
  - r-cli
  - r-generics
  - r-glue
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-r6
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-vctrs

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://dplyr.tidyverse.org
  repository: https://github.com/tidyverse/dplyr
  license: MIT
  license_file: LICENSE
  summary: A grammar of data manipulation
  description: |
    A fast, consistent tool for working with data frame like objects, both in
    memory and out of memory.

extra:
  recipe-maintainers:
  - IsabelParedes
