context:
  version: 1.6.6
  name: r-vroom
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 855b7ef11ba8b41624064d7b0327b4bd6a02024fb9c4801a09d38224a10980de

build:
  number: 1
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cross-r-base_${{ target_platform }}
  - r-base == ${{ r_base_version }}
  - r-bit64
  - r-cli
  - r-crayon
  - r-glue
  - r-hms
  - r-lifecycle
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-tzdb
  - r-vctrs
  - r-withr
  - r-cpp11
  - r-progress
  host:
  - r-base == ${{ r_base_version }}
  - r-bit64
  - r-cli
  - r-crayon
  - r-glue
  - r-hms
  - r-lifecycle
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-tzdb
  - r-vctrs
  - r-withr
  - r-cpp11
  - r-progress
  run:
  - r-base == ${{ r_base_version }}
  - r-bit64
  - r-cli
  - r-crayon
  - r-glue
  - r-hms
  - r-lifecycle
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-tzdb
  - r-vctrs
  - r-withr
  - r-cpp11
  - r-progress

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://vroom.r-lib.org/
  repository: https://github.com/r-lib/vroom
  license: MIT
  license_file: LICENSE
  summary: Read and Write Rectangular Text Data Quickly
  description: |
    The goal of 'vroom' is to read and write data (like 'csv', 'tsv' and 'fwf')
    quickly. When reading it uses a quick initial indexing step, then reads the
    values lazily , so only the data you actually use needs to be read. The
    writer formats the data in parallel and writes to disk asynchronously from
    formatting.

extra:
  recipe-maintainers:
  - IsabelParedes
