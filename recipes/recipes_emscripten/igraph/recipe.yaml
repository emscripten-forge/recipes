context:
  name: igraph
  version: 0.10.15

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/igraph/igraph/releases/download/${{ version }}/igraph-${{ version }}.tar.gz
  sha256: 5765795e454e301440f666b3aed8c3dda81970c76e7e1f00ee6a7e2473988917

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cmake
  - make
  host:
  - arpack
  - glpk
  - gmp
  - libblas
  - liblapack
  - libxml2

tests:
- package_contents:
    files:
    - include/igraph/igraph.h
    - lib/libigraph.a

about:
  homepage: https://igraph.org
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: An open source C library for the analysis of graphs
  description: |
    igraph is a C library for the analysis of graphs/networks. It is designed to
    handle large graphs efficiently and provides functions for generating, manipulating,
    and analyzing graphs. It supports both directed and undirected graphs and includes
    implementations for classic graph theory problems.
  repository: https://github.com/igraph/igraph

extra:
  recipe-maintainers:
  - wolfv
