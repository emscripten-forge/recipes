context:
  version: 23.0.0

package:
  name: arrow-cpp
  version: ${{ version }}

source:
- url: https://github.com/apache/arrow/releases/download/apache-arrow-${{version}}/apache-arrow-${{version}}.tar.gz
  sha256: 12f6844a0ba3b99645cd2bc6cc4f44f6a174ab90da37e474f08b7d073433cb60

build:
  number: 3

  files:
    exclude:
    - '**/__pycache__/**'
    - '**/*.pyc'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - bzip2
  - re2
  - libabseil
  - libutf8proc
  - rapidjson
  - nlohmann_json


tests:
- package_contents:
    lib:
    - libarrow.a
    - libarrow_acero.a
    - libarrow_dataset.a
    include:
    - arrow/array.h

about:
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Arrow: A cross-language development platform for in-memory analytics'
  description: |
    Arrow: A cross-language development platform for in-memory analytics
  homepage: https://arrow.apache.org/

extra:
  recipe-maintainers:
  - Klaim
