context:
  version: 12.0.0

package:
  name: arrow-cpp
  version: '{{ version }}'

source:
- url: 
    https://github.com/apache/arrow/archive/refs/tags/apache-arrow-{{version}}.dev.tar.gz
  sha256: 17b36fa28c926ae2da2b5f0cf16faf2f3acbf5403e11231b1f1c023528f3b87d
  patches:
  - patches/wasm.patch
  - patches/patch_libraries_search_prefix.patch

build:
  number: 1

requirements:
  build:
  - '{{ compiler("cxx") }}'
  - cmake
  - make
  host:
  - bzip2
  - re2
  - libutf8proc
  - rapidjson

about:
  home: https://arrow.apache.org/
  license: Apache
  license_family: Apache
  summary: 'Arrow: A cross-language development platform for in-memory analytics'
  description: |
    Arrow: A cross-language development platform for in-memory analytics
  doc_url: https://arrow.apache.org/
  dev_url: https://github.com/apache/arrow.git

extra:
  recipe-maintainers:
  - Klaim
