context:
  version: 23.0.1

package:
  name: arrow-cpp
  version: ${{ version }}

source:
- url: https://github.com/apache/arrow/releases/download/apache-arrow-${{version}}/apache-arrow-${{version}}.tar.gz
  sha256: bd09adb4feac11fe49d1604f296618866702be610c86e2d513b561d877de6b18

build:
  number: 0

  files:
    exclude:
    - '**/__pycache__/**'
    - '**/*.pyc'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - bzip2
  - re2
  - libabseil
  - libutf8proc
  - rapidjson
  - nlohmann_json


tests:
- package_contents:
    lib:
    - libarrow.a
    - libarrow_acero.a
    - libarrow_bundled_dependencies.a
    - libarrow_dataset.a
    include:
    - arrow/array.h

about:
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Arrow: A cross-language development platform for in-memory analytics'
  description: |
    Arrow: A cross-language development platform for in-memory analytics
  homepage: https://arrow.apache.org/
extra:
  recipe-maintainers:
  - Klaim
