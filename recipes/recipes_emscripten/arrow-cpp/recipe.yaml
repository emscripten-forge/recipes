context:
  version: 22.0.0

package:
  name: arrow-cpp
  version: ${{ version }}

source:
- url: https://github.com/apache/arrow/releases/download/apache-arrow-${{version}}/apache-arrow-${{version}}.tar.gz
  sha256: 131250cd24dec0cddde04e2ad8c9e2bc43edc5e84203a81cf71cf1a33a6e7e0f

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - bzip2
  - re2
  - libabseil
  - libutf8proc
  - rapidjson
  - nlohmann_json


tests:
- package_contents:
    lib:
    - libarrow.a
    - libarrow_acero.a
    - libarrow_bundled_dependencies.a
    - libarrow_dataset.a
    include:
    - arrow/array.h

about:
  license: Apache-2.0
  license_file: LICENSE.txt
  summary: 'Arrow: A cross-language development platform for in-memory analytics'
  description: |
    Arrow: A cross-language development platform for in-memory analytics
  homepage: https://arrow.apache.org/
extra:
  recipe-maintainers:
  - Klaim
