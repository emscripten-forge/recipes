context:
  name: cryptography
  version: '42.0.2'

package:
  name: cryptography
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/0f/6f/40f1b5c6bafc809dd21a9e577458ecc1d8062a7e10148d140f402b535eaa/cryptography-${{version}}.tar.gz
  sha256: e0ec52ba3c7f1b7d813cd52649a5b3ef1fc0d433219dc8c93827c57eab6cf888
  patches:
    - patches/0001-Tell-rust-lang-libc-that-time_t-is-64-bits.patch

build:
  number: 1

requirements:
  build:
    - cross-python_emscripten-wasm32
    - cffi == 1.15.1
    - openssl
    - pip
    - setuptools
    - setuptools-rust 
    - rust
  host:
    - python
    - openssl
    - cffi == 1.15.1 
  run:
    - cffi == 1.15.1
tests:
  - script: pytester
    requirements:
      build:
        - pytester
      run:
        - pytester-run
    files:
      recipe:
        - test_import_cryptography.py

extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_import_cryptography.py
