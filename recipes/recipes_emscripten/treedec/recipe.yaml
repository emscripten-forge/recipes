context:
  name: treedec
  version: 0.9.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/passagemath/passagemath/releases/download/passagemath-10.8.1/treedec-${{ version }}.tar.gz
  sha256: 16f9683af4c33e3e79fe36439cb4bb4b63216ad88d59f5dc00dd3fb9256aa4ae

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - libtool
  - m4
  - make
  - gnuconfig
  host:
  - boost-cpp

tests:
- package_contents:
    files:
    - include/treedec/treedec.hpp

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: |
    Algorithms for computing tree decompositions of graphs
  homepage: https://gitlab.com/freetdi/treedec

extra:
  recipe-maintainers:
  - mkoeppe
