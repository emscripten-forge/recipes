context:
  version: "3.13.1"
  name: pydoc_data

package:
  name: pydoc_data
  version: ${{ version }}

build:
  number: 0
  script: build.sh

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_pydoc_data.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: Python-2.0
  summary: Python documentation data for pydoc
  description: |
    This package contains documentation topics and CSS for the pydoc module.
    It is extracted from the Python standard library to be available as a
    standalone package for emscripten environments.
  homepage: https://www.python.org/

extra:
  recipe-maintainers:
  - Copilot