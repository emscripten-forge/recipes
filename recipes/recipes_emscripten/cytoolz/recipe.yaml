context:
  name: cytoolz
  version: 1.0.1

package:
  name: cytoolz
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/cytoolz-${{ version
    }}.tar.gz
  sha256: 89cc3161b89e1bb3ed7636f74ed2e55984fd35516904fc878cae216e42b2c7d6

build:
  number: 1

requirements:
  build:
  - python                                   # [build_platform != target_platform]
  - cross-python_${{ target_platform }}      # [build_platform != target_platform]
  - cython                                   # [build_platform != target_platform]
  - ${{ compiler('c') }}
  - pip
  host:
    # - cython
  - python
  run:
  - nose
  - toolz >=0.10.0

tests:
- script: pytester
  files:
    recipe:
    - test_import_cytoolz.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run


about:
  homepage: https://github.com/pytoolz/cytoolz
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Cython implementation of Toolz. High performance functional utilities