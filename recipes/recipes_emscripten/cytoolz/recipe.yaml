context:
  name: cytoolz
  version: '0.12.1'

package:
  name: cytoolz
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/cytoolz-{{ version }}.tar.gz
    sha256: fc33909397481c90de3cec831bfb88d97e220dc91939d996920202f184b4648e

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - "{{ compiler('c') }}"
    - pip
  host:
    # - cython
    - python
  run:
    - nose
    - toolz >=0.10.0

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_cytoolz.py
