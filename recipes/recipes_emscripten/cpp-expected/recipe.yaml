context:
  version: 1.3.0
  name: cpp-expected

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/TartanLlama/expected/archive/v${{ version }}.tar.gz
  sha256: ec1849dc6a4b8ca11f597f04b1af7ba5e154cf8141a8617355a1e77a813231b0

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - include/tl/expected.hpp

about:
  license: CC0-1.0
  license_file: COPYING
  summary: C++11/14/17 std::expected with functional-style extensions
  description: C++11/14/17 std::expected with functional-style extensions
  homepage: https://github.com/TartanLlama/expected

extra:
  recipe-maintainers:
  - DerThorsten
