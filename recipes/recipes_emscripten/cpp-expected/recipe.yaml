context:
  version: 1.3.1
  name: cpp-expected

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/TartanLlama/expected/archive/v${{ version }}.tar.gz
  sha256: 9a04f4f472fbb5c30bf60402f1ca626c4a76987f867978d0b8a35d7ab3fb8fe7

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - include/tl/expected.hpp

about:
  license: CC0-1.0
  license_file: COPYING
  summary: C++11/14/17 std::expected with functional-style extensions
  description: C++11/14/17 std::expected with functional-style extensions
  homepage: https://github.com/TartanLlama/expected

extra:
  recipe-maintainers:
  - DerThorsten
