context:
  name: wordcloud
  version: 1.9.6

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: df17c468ff903bd0aba4f87c6540745d13a4931220dd4937cb363ad85a4771b9

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - python
  - pip
  - cython >=0.29.33
  - setuptools
  - setuptools_scm
  host:
  - python
  run:
  - numpy >=1.6.1
  - pillow
  - matplotlib

tests:
- script: pytester
  files:
    recipe:
    - test_import_wordcloud.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE
  summary: A little word cloud generator
  homepage: https://github.com/amueller/word_cloud
