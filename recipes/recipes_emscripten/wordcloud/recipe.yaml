context:
  name: wordcloud
  version: 1.9.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 6ac7c1378f2886d7e849600a306febd41d0d46b15ce876d665a3e549f5403b0b

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - python
  - pip
  - cython >=0.29.33
  - setuptools
  - setuptools_scm
  host:
  - python
  run:
  - numpy >=1.6.1
  - pillow
  - matplotlib

tests:
- script: pytester
  files:
    recipe:
    - test_import_wordcloud.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE
  summary: A little word cloud generator
  homepage: https://github.com/amueller/word_cloud
