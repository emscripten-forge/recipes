context:
  version: 1.1.1
  name: r-Rcpp
  r_base_version: 4.5.1

package:
  name: ${{ name | lower }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: da0c616a71c82150397259516b2ea7558dbd31a5b4a217423ec9666b3a0fcfb7
  patches:
  - patches/0001-Disable-demangler.patch

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - r-base == ${{ r_base_version }}
  - ${{ compiler('cxx') }}
  host:
  - r-base == ${{ r_base_version }}
  run:
  - r-base == ${{ r_base_version }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}

about:
  homepage: https://www.rcpp.org/
  repository: https://github.com/RcppCore/Rcpp
  license: GPL-2.0-or-later
  license_file: GPL-2
  summary: Seamless R and C++ Integration
  description: |
    Executes arbitrary R or C functions some time after the current time, after
    the R execution stack has emptied. The functions are scheduled in an event loop.

extra:
  recipe-maintainers:
  - IsabelParedes
