context:
  version: 3.13.1
  name: python
package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://www.python.org/ftp/python/${{ version }}/Python-${{ version }}.tar.xz
  sha256: 9cf9427bee9e2242e3877dd0f6b641c1853ca461f39d6503ce260a59c80bf0d9

build:
  number: 25
  string: h_${{ hash }}_25_cpython

requirements:
  build:
  - ${{ compiler("cxx") }}
  - ${{ compiler("c") }}
  - make
  - autoconf
  - nodejs
  - ccache
  - f2c
  - pkg-config
  - swig
  - make
  - cmake
  - pkg-config
  - texinfo
  - autoconf
  - automake
  - libtool
  - patch   # only needed on MacOS
  - sed   # only needed on MacOS
  - wget
  - python=3.13

