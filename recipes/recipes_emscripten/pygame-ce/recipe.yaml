context:
  name: pygame-ce
  version: 2.5.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/pygame-community/pygame-ce/archive/refs/tags/${{ version }}.tar.gz
  sha256: aa552e6d3520f084adf3cfbab2d03b37951fb403b1b244db2b8e205aca708fd4

build:
  number: 0
  script: build.sh

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - pip
  - python
  - meson-python
  - meson
  - ninja
  - cython
  host:
  - python
  - numpy
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_pygame.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/pygame-community/pygame-ce
  license: LGPL-2.1
  license_file: LICENSE
  summary: Python Game Development - Community Edition
  repository: https://github.com/pygame-community/pygame-ce

extra:
  recipe-maintainers:
  - DerThorsten