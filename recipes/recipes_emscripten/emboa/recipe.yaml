context:
  name: emboa
  version: 0.1.0

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:

  git_url: https://github.com/emscripten-forge/emboa
  git_rev: main


requirements:
  host:
    - python
    - pip
  run:
    - typer
    - click ==8.0.4
    - python
test:
  commands:
  - sel(unix): emboa --help

build:
  number: 0
  noarch: true
  script:
    # - "${PREFIX}/bin/python3 -m pip install . -vv"
    - "${PYTHON} -m pip install . -vv"