context:
  name: lxml
  version: 5.1.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 42a8aa957e98bd8b884a8142175ec24ce4ef0a57760e8879f193bfe64b757ca9

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - setuptools
  - pip
  - cython
  host:
  - python
  - libxml2
  - libxslt
  - zlib
  - libiconv
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_lxml.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_family: BSD
  summary: Pythonic binding for the C libraries libxml2 and libxslt.
  description: lxml is the most feature-rich and easy-to-use library for processing XML and HTML in the Python language.
  documentation: https://github.com/lxml/lxml/blob/master/doc/main.txt
  homepage: https://github.com/lxml/lxml

extra:
  recipe-maintainers:
  - michaelweinold
