context:
  name: lxml
  version: 6.0.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: cd79f3367bd74b317dda655dc8fcfa304d9eb6e4fb06b7168c5cf27f96e0cd62

build:
  number: 1
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pxi'
    - '**/*.pyx'
    - '**/*.pxd'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - setuptools
  - pip
  - cython
  host:
  - python
  - libxml2
  - libxslt
  - zlib
  - libiconv
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_lxml.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Pythonic binding for the C libraries libxml2 and libxslt.
  description: lxml is the most feature-rich and easy-to-use library for processing XML and HTML in the Python language.
  documentation: https://github.com/lxml/lxml/blob/master/doc/main.txt
  homepage: https://github.com/lxml/lxml

extra:
  recipe-maintainers:
  - michaelweinold
