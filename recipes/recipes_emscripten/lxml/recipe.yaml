context:
  name: lxml
  version: 5.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 3eea6ed6e6c918e468e693c41ef07f3c3acc310b70ddd9cc72d9ef84bc9564ca

build:
  number: 0
  script: python -m pip install . -vvv

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - setuptools <60
  - pip
  - cython
  host:
  - python
  - libxml2
  - libxslt
  - zlib
  - libiconv
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_lxml.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_family: BSD
  summary: Pythonic binding for the C libraries libxml2 and libxslt.
  description: lxml is the most feature-rich and easy-to-use library for processing XML and HTML in the Python language.
  documentation: https://github.com/lxml/lxml/blob/master/doc/main.txt

  homepage: https://github.com/lxml/lxml
extra:
  recipe-maintainers:
  - michaelweinold
