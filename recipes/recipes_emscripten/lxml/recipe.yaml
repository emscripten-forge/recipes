context:
  name: lxml
  version: 6.0.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 2b3a882ebf27dd026df3801a87cf49ff791336e0f94b0fad195db77e01240690

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - setuptools
  - pip
  - cython
  host:
  - python
  - libxml2 >=2.15
  - libxslt
  - zlib
  - libiconv >=1.18
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_lxml.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: Pythonic binding for the C libraries libxml2 and libxslt.
  description: |
    lxml is the most feature-rich and easy-to-use library for processing XML and
    HTML in the Python language.
  documentation: https://github.com/lxml/lxml/blob/master/doc/main.txt
  homepage: https://github.com/lxml/lxml

extra:
  recipe-maintainers:
  - michaelweinold
