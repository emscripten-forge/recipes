context:
  name: pysam
  version: 0.23.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/7c/2b/1cf19890a0e4c73ad2672ce7eb485606c4bd2846eef2d892c078ab193c92/pysam-${{ version }}.tar.gz
  sha256: 9ebcb1f004b296fd139b103ec6fd7e415e80f89f194eb7d0d972ac6d11bbaf24

build:
  number: 0

requirements:
  build:
    - cross-python_${{ target_platform }}
    - ${{ compiler('c') }}
    - python
    - cython
    - pip
    - setuptools
  host:
    - python
    - numpy
    - zlib
  run:
    - python
    - numpy

tests:
  - script: pytester
    files:
      recipe:
      - test_import_pysam.py
    requirements:
      build:
      - pytester
      run:
      - pytester-run

about:
  homepage: https://github.com/pysam-developers/pysam
  license: MIT
  license_file: COPYING
  summary: Package for reading, manipulating, and writing genomic data

extra:
  recipe-maintainers:
    - DerThorsten