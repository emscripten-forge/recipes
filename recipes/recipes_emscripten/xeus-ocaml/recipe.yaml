context:
  version: 0.2.7

package:
  name: xeus-ocaml
  version: ${{ version }}

source:
  url: https://github.com/davy39/xeus-ocaml/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e8453a0c6a6be7f1e378b3858854e8c7e55f1e27e4dd050782aac0b971d42b11

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake      >= 4.0.0
  - ninja
  - opam
  
  host:
  - nlohmann_json
  - nlohmann_json-abi
  - xeus       >=5.2.4
  - xeus-lite  >=4.0.0

build:
  number: 0

tests:
- script:
  - test -f $PREFIX/bin/xocaml.wasm
  - test -f $PREFIX/bin/xocaml.js

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Ocaml kernel for Jupyter based on xeus
  homepage: https://github.com/davy39/xeus-ocaml

extra:
  recipe-maintainers:
  - Davy39
