context:
  version: 0.2.8

package:
  name: xeus-ocaml
  version: ${{ version }}

source:
  url: https://github.com/davy39/xeus-ocaml/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4e9390b103ef41ccbedb2c313e6e08094aaceae56e517952895841e4acfffa44

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake      >= 4.0.0
  - ninja
  - opam

  host:
  - nlohmann_json
  - nlohmann_json-abi
  - xeus       >=5.2.6
  - xeus-lite  >=4.0.0

build:
  number: 0

tests:
- script:
  - test -f $PREFIX/bin/xocaml.wasm
  - test -f $PREFIX/bin/xocaml.js

about:
  license: GPL-3.0-or-later
  license_file: LICENSE
  summary: Ocaml kernel for Jupyter based on xeus
  homepage: https://github.com/davy39/xeus-ocaml

extra:
  recipe-maintainers:
  - Davy39