
context:
  name: rapidfuzz
  version: 3.9.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5cf2a7d621e4515fee84722e93563bf77ff2cbe832a77a48b81f88f9e23b9e8d

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake
  - make
  - packaging
  - scikit-build >=0.18.0 # throws error because it expects a macos version to unpack
  host:
  - pip
  - python >=3.7
  - setuptools
  run:
  - python
  - numpy

about:
  homepage: https://github.com/rapidfuzz/RapidFuzz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rapid fuzzy string matching in Python using various string metrics
  repository: https://github.com/rapidfuzz/RapidFuzz
  documentation: https://rapidfuzz.github.io/RapidFuzz/

extra:
  recipe-maintainers:
    - michaelweinold