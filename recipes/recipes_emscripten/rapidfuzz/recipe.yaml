context:
  name: rapidfuzz
  version: 3.14.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 672b6ba06150e53d7baf4e3d5f12ffe8c213d5088239a15b5ae586ab245ac8b2

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake
  - make
  - packaging
  - scikit-build-core
  - setuptools
  - pip
  host:
  - python
  run:
  - python
  - numpy

about:
  homepage: https://github.com/rapidfuzz/RapidFuzz
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Rapid fuzzy string matching in Python using various string metrics
  repository: https://github.com/rapidfuzz/RapidFuzz
  documentation: https://rapidfuzz.github.io/RapidFuzz/

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_rapidfuzz.py

extra:
  recipe-maintainers:
  - michaelweinold
  - DerThorsten
