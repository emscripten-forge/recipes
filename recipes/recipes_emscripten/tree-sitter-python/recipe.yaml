context:
  name: tree-sitter-python
  version: 0.25.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-python/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 4609a3665a620e117acf795ff01b9e965880f81745f287a16336f4ca86cf270c

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  - tree-sitter
  run:
  - python
  - tree-sitter

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter_python.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-python
  license: MIT
  license_file: LICENSE
  summary: Python grammar for tree-sitter
