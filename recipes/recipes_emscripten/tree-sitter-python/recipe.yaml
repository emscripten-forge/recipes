context:
  name: tree-sitter-python
  version: 0.23.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-python/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e35497b22cb61803862a36b49d4632649f8f2e1e5edd555beec0ff4189f019f0

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cross-python_${{ target_platform }}
    - python
    - pip
  host:
    - python
    - tree-sitter
  run:
    - python
    - tree-sitter

tests:
  - script: pytester
    files:
      recipe:
        - test_tree_sitter_python.py
    requirements:
      build:
        - pytester
      run:
        - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-python
  license: MIT
  license_file: LICENSE
  summary: Python grammar for tree-sitter

extra:
  recipe-maintainers:
    - ericwb 