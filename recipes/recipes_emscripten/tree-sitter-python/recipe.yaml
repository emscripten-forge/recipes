context:
  name: tree-sitter-python
  version: 0.23.5

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-python/archive/refs/tags/v${{ version
    }}.tar.gz
  sha256: bff5c8759d32f93aef8e559e10a7ce2af63f6fd7e7b68ba843f72ca7713048fe

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  - tree-sitter
  run:
  - python
  - tree-sitter

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter_python.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-python
  license: MIT
  license_file: LICENSE
  summary: Python grammar for tree-sitter
