context:
  name: tree-sitter-python
  version: 0.23.6

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-python/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 630a0f45eccd9b69a66a07bf47d1568e96a9c855a2f30e0921c8af7121e8af96

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  - tree-sitter
  run:
  - python
  - tree-sitter

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter_python.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-python
  license: MIT
  license_file: LICENSE
  summary: Python grammar for tree-sitter
