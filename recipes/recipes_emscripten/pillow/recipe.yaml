context:
  name: pillow
  version: 11.3.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/python-pillow/Pillow/archive/refs/tags/${{ version }}.tar.gz
  sha256: fa4aca745b1e1c733589ebf0ef19491b145dd4225c4aa06958963b4e7f0734cf
- path: src/setup.cfg


build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - pip
  host:
  - python
  - zlib
  run:
  - zlib

tests:
- script: pytester
  files:
    recipe:
    - test_import_Pillow.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://pillow.readthedocs.io
  license: HPND
  license_file: LICENSE
  summary: Pillow is the friendly PIL fork by Alex Clark and Contributors
  repository: https://github.com/python-pillow/Pillow/

extra:
  recipe-maintainers:
  - IsabelParedes
