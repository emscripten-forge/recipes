context:
  name: pillow
  version: 12.1.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/python-pillow/Pillow/archive/refs/tags/${{ version }}.tar.gz
  sha256: d29fefc0ba637833b59cafc7649e1237186741c31b210178b0a4e9cd9e01ffdf
  patches:
  - patches/0001-Avoid-using-usr-headers-and-libs.patch
- path: src/setup.cfg

build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/*.pyi'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - pip
  host:
  - python
  - pybind11 >=3.0
  - zlib
  run:
  - zlib

tests:
- script: pytester
  files:
    recipe:
    - test_import_Pillow.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://pillow.readthedocs.io
  license: HPND
  license_file: LICENSE
  summary: Pillow is the friendly PIL fork by Alex Clark and Contributors
  repository: https://github.com/python-pillow/Pillow/

extra:
  recipe-maintainers:
  - IsabelParedes
