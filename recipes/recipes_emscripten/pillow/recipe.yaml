context:
  version: "9.5.0"

package:
  name: pillow
  version: "{{ version }}"

source:
  - url: https://github.com/python-pillow/Pillow/archive/refs/tags/{{ version }}.tar.gz
    sha256: dca5045b139c65eda32895e743b51c0a697984c34b385d84576275d57b36027f
    patches:
      - patches/setitup.patch
  - path: src/setup.cfg
  - path: setup.py

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - pip
  host:
    - python
    - zlib

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_Pillow.py
