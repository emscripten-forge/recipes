context:
  name: pillow
  version: 12.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/python-pillow/Pillow/archive/refs/tags/${{ version }}.tar.gz
  sha256: 8160e8b97c9e12337073b91d427d88df9490ba500f21d32015cfbb6f98846670
  patches:
  - patches/0001-Avoid-using-usr-headers-and-libs.patch
  - patches/0002-Fix-duplicate-symbols.patch
- path: src/setup.cfg


build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - pip
  host:
  - python
  - pybind11 >=3.0
  - zlib
  run:
  - zlib

tests:
- script: pytester
  files:
    recipe:
    - test_import_Pillow.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://pillow.readthedocs.io
  license: HPND
  license_file: LICENSE
  summary: Pillow is the friendly PIL fork by Alex Clark and Contributors
  repository: https://github.com/python-pillow/Pillow/

extra:
  recipe-maintainers:
  - IsabelParedes
