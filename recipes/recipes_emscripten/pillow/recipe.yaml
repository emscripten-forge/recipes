context:
  version: 11.0.0

package:
  name: pillow
  version: ${{ version }}

source:
- url: https://github.com/python-pillow/Pillow/archive/refs/tags/${{ version }}.tar.gz
  sha256: f60959120cac783dc39be7e093bff8f9dcbb5be58bcc1372c57492f748a3b759
  patches:
  - patches/setitup.patch
- path: src/setup.cfg
- path: setup.py

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - pip
  host:
  - python
  - zlib

tests:
- script: pytester
  files:
    recipe:
    - test_import_Pillow.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
