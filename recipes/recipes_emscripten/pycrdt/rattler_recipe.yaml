context:
  name: pycrdt
  version: '0.8.19'

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/v${{version}}.tar.gz
  sha256: 7284bd052c1b7ee56d1f3ffbc7dcd0c72181c6cd92ae3744c63ee80373827b48

build:
  number: 3

requirements:
  build:
    - cross-python_${{target_platform}}
    - cffi == 1.15.1
    - setuptools-rust 
    - rust
    - maturin
    
  host:
    - python
    - openssl
    - cffi == 1.15.1
  run:
    - cffi == 1.15.1
    - typing_extensions
    
tests:
  - script: pytester
    requirements:
      build:
        - pytester
      run:
        - pytester-run
    files:
      recipe:
        - test_pycrdt.py