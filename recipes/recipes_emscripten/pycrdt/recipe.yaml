context:
  name: pycrdt
  version: 0.12.22

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: 
    https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: fe681af565614855bd5138af95ea8b09f5c8f32cc73aacb1690c1f73ff566263

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
