context:
  name: pycrdt
  version: 0.12.40

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: bf92253252b805175c26e6cd79b38cbf1d0e5ca36e3ec2d9a7df4ec97defe155

build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/*.pyi'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py

about:
  homepage: https://github.com/y-crdt/pycrdt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CRDTs based on Yrs
  repository: https://github.com/y-crdt/pycrdt
  documentation: https://jupyter-server.github.io/pycrdt
