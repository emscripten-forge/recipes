context:
  name: pycrdt
  version: 0.12.2

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: 07a1f0634511af814f2311361910c88b0ab8533e804532340f01d491070ad986

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - ${{ compiler("c") }}
  - cffi == 1.15.1
  - setuptools-rust
  - rust
  - maturin
  host:
  - python
  - openssl
  - cffi == 1.15.1
  run:
  - cffi == 1.15.1
  - anyio >=4.4.0,<5.0.0

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
