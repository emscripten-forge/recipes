context:
  name: pycrdt
  version: 0.12.13

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: 50e87ce25d2f0c5001ad3835d3a2d46ac68fcd71d4f313913e9c4c636ef46995

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
