context:
  name: pycrdt
  version: 0.8.22

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/v${{version}}.tar.gz
  sha256: c14639ea14ab7e16ed14454d3aeb09b15169e55967074cee22375d8cc71b7309

build:
  number: 3

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi == 1.15.1
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi == 1.15.1
  run:
  - cffi == 1.15.1
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
