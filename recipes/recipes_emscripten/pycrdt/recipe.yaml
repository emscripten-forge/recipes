context:
  name: pycrdt
  version: 0.12.1

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: 4aef45c108068a9d27beafd26a4011ac54f415e2d9274c0226930f4dc4faa8d2

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - ${{ compiler("c") }}
  - cffi == 1.15.1
  - setuptools-rust
  - rust >=1.83.0
  - maturin
  host:
  - python
  - openssl
  - cffi == 1.15.1
  run:
  - cffi == 1.15.1
  - anyio >=4.4.0,<5.0.0

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
