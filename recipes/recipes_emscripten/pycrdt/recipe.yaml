context:
  name: pycrdt
  version: 0.12.28

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: b0d63b8d39e33233494816cee9e2bec521195095c1ba7312225d4c60354d287f

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py

about:
  homepage: https://github.com/y-crdt/pycrdt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CRDTs based on Yrs
  repository: https://github.com/y-crdt/pycrdt
  documentation: https://jupyter-server.github.io/pycrdt
