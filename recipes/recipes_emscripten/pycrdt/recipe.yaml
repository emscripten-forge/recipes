context:
  name: pycrdt
  version: 0.12.32

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{ version }}.tar.gz
  sha256: 39177cf5b515875f345a2a1460b44e1b11d30273263f6569d0bed5b8c953205f

build:
  number: 0
  script:
  - export RUSTFLAGS="-Z emscripten-wasm-eh -Z link-native-libraries=yes -C link-args=-fwasm-exceptions"
  - $PYTHON -m pip install . $PIP_ARGS

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi
  - setuptools-rust
  - rust-nightly
  - maturin
  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py

about:
  homepage: https://github.com/y-crdt/pycrdt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CRDTs based on Yrs
  repository: https://github.com/y-crdt/pycrdt
  documentation: https://jupyter-server.github.io/pycrdt
