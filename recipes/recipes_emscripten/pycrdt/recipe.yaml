context:
  name: pycrdt
  version: 0.12.11

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: 2377f4ee210f43f213e399814468c2d84b2262f223fec364a0929b1481a0accf

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
