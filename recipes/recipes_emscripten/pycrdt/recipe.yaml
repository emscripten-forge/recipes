context:
  name: pycrdt
  version: 0.12.8

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{version}}.tar.gz
  sha256: 82609c4ee1620ce2fa02db36da2ea2d914f9dee9efdd1009d012a6701764ef08

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
