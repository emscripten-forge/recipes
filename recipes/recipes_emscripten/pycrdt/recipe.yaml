context:
  name: pycrdt
  version: 0.12.46

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/${{ version }}.tar.gz
  sha256: 418d11c875a625c5633b88851a815bf6bd3fcb750d43467e8711b7abe4c3c0f8

build:
  number: 2

  files:
    exclude:
    - '**/*.pyi'
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi
  - setuptools-rust
  - rust-nightly
  - maturin
  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - anyio
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py

about:
  homepage: https://github.com/y-crdt/pycrdt
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CRDTs based on Yrs
  repository: https://github.com/y-crdt/pycrdt
  documentation: https://jupyter-server.github.io/pycrdt
