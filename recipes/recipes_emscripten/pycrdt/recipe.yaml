context:
  name: pycrdt
  version: 0.9.0

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/jupyter-server/pycrdt/archive/refs/tags/v${{version}}.tar.gz
  sha256: 12a9712fa4f170d8c4d7eb043f991123cb684589ba400d556744608f7e5986b3

build:
  number: 3

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi == 1.15.1
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi == 1.15.1
  run:
  - cffi == 1.15.1
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pycrdt.py
