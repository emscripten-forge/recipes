context:
  name: r-yaml
  version: 2.3.12

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 80ccf3dde851133ef3e333b818a817c296c6ccdacfc4709cd466995289cd556c

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://github.com/vubiostat/r-yaml
  license: BSD-3-Clause
  license_file: LICENSE
  summary: R package for converting objects to and from YAML
  description: |
    Implements the 'libyaml' 'YAML' 1.1 parser and emitter
    (<https://pyyaml.org/wiki/LibYAML>) for R.

extra:
  recipe-maintainers:
  - IsabelParedes
