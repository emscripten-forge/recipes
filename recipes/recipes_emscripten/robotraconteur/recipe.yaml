context:
  name: robotraconteur
  version: 0.15.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/robotraconteur/robotraconteur_pyodide/releases/download/v${{ version 
    }}-pyodide/RobotRaconteur-pyodide-${{ version }}-post1-Source.tar.gz
  sha256: 224427d0922dcb34d17221c1f3b8b5e94ebddc109f24f8e9a3f7f5d090386dc6

build:
  number: 1

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cmake
  - python
  - numpy
  host:
  - python
  - numpy
  - boost-cpp
  run:
  - numpy

about:
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: A communication framework for robotics and the Internet of Things, developed by Wason Technology, LLC
  homepage: https://github.com/robotraconteur/robotraconteur
extra:
  recipe-maintainers:
  - ihuicatl
