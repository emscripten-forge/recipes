context:
  version: 1.1.2

package:
  name: msgpack
  version: ${{ version }}

source:
- url: https://github.com/msgpack/msgpack-python/archive/refs/tags/v${{ version }}.tar.gz
  sha256: b8c0dc52c93604d4f2d04c6bc19bfac0a10229ee06277e1140bacc75005fe85a

build:
  number: 1
  script:
  - export MSGPACK_PUREPYTHON=1
  - ${PYTHON} -m pip install . ${PIP_ARGS}

  files:
    exclude:
    - '**/*.pyc'
    - '**/__pycache__/**'
    - '**.dist-info/**'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  - cython
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_msgpack.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: Apache-2.0
  license_file: COPYING
  summary: MessagePack for Python
  description: MessagePack serializer implementation for Python msgpack.org
  repository: https://github.com/msgpack/msgpack-python
  homepage: https://msgpack.org/
