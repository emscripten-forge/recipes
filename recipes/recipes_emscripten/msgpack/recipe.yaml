context:
  version: 1.0.7

package:
  name: msgpack
  version: ${{ version }}

source:
- sha256: b78ea07be26c54f9827195f345d92b6df45b3214dea14ed53f3bc2f662006a3b
  url: https://github.com/msgpack/msgpack-python/archive/refs/tags/v${{ version }}.tar.gz

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  - cython
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_msgpack.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
