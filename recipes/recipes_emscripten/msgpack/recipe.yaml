context:
  version: 1.1.0

package:
  name: msgpack
  version: ${{ version }}

source:
- sha256: 336e342130db78a611f87cba9e551bc00507eb85c370549faec6109eaac7a77f
  url: https://github.com/msgpack/msgpack-python/archive/refs/tags/v${{ version }}.tar.gz

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  - cython
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_msgpack.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
