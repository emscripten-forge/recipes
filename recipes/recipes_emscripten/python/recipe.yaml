context:
  version: 3.12.4
  name: python
package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://www.python.org/ftp/python/${{ version }}/Python-${{ version }}.tar.xz
  sha256: f6d419a6d8743ab26700801b4908d26d97e8b986e14f95de31b32de2b0e79554

build:
  number: 25
  string: h_${{ hash }}_25_cpython

requirements:
  build:
  - ${{ compiler("cxx") }}
  - ${{ compiler("c") }}
  - make
  - autoconf
  - nodejs
  - ccache
  - f2c
  - pkg-config
  - swig
  - make
  - cmake
  - pkg-config
  - texinfo
  - autoconf
  - automake
  - libtool
  - patch   # only needed on MacOS
  - sed   # only needed on MacOS
  - wget
  - python>=3.12

