context:
  version: 3.11.3
  pyodide_version: 0.24.0
  name: python
package:
  name: '{{name}}'
  version: '{{ version }}'

source:
  - url: https://github.com/pyodide/pyodide/archive/refs/tags/{{pyodide_version}}.tar.gz
    sha256: c8350c4780be44fe763a66f5024197025b0f8740cc4a7c9ad833a89c69916276

build:
  number: 17
  string: h_hash_17_cpython
  ignore_run_exports:
    - nodejs
  skip_compile_pyc:
    - "**/*.py"
requirements:
  build:
    - '{{ compiler("cxx") }}'
    - '{{ compiler("c") }}'
    - python=3.11
    - nodejs
    - ccache
    - f2c
    - pkg-config
    - swig
    - make
    - cmake
    - pkg-config
    - texinfo
    - autoconf
    - automake
    - libtool
    - patch # only needed on MacOS
    - sed # only needed on MacOS
    - wget


about:
  home: https://www.python.org/
  license: Python-2.0
  license_file: LICENSE
  summary: General purpose programming language
  description: |
    Python is a widely used high-level, general-purpose, interpreted, dynamic
    programming language. Its design philosophy emphasizes code
    readability, and its syntax allows programmers to express concepts in
    fewer lines of code than would be possible in languages such as C++ or
    Java. The language provides constructs intended to enable clear programs
    on both a small and large scale.
  doc_url: https://www.python.org/doc/versions/
  doc_source_url: https://github.com/python/pythondotorg/blob/master/docs/source/index.rst
  dev_url: https://docs.python.org/devguide/



extra:
  recipe-maintainers:
    - DerThorsten
