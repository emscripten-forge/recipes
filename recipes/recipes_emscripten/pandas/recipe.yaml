context:
  version: 2.1.0

package:
  name: pandas
  version: ${{ version }}

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v${{ version }}/pandas-${{
    version }}.tar.gz
  sha256: 62c24c7fc59e42b775ce0679cfa7b14a5f9bfb7643cfbe708c960699e05fb918
    #patches:
    #  - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - numpy
  - cython <=2
  - pip
  - versioneer
  - tomli
  - meson-python

  host:
  - python
  - numpy

  run:
  - numpy
  - python-dateutil
  - pytz
  - python-tzdata

tests:
- script: pytester
  files:
    recipe:
    - test_import_pandas.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
