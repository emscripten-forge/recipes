context:
  version: 2.2.1

package:
  name: pandas
  version: ${{ version }}

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v${{ version }}/pandas-${{
    version }}.tar.gz
  sha256: 0ab90f87093c13f3e8fa45b48ba9f39181046e8f3317d3aadb2fffbb1b978572
    #patches:
    #  - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - numpy
  - cython
  - pip
  - versioneer
  - tomli
  - meson-python

  host:
  - python
  - numpy

  run:
  - numpy
  - python-dateutil
  - pytz
  - python-tzdata

tests:
- script: pytester
  files:
    recipe:
    - test_import_pandas.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
