context:
  version: '1.4.3'

package:
  name: pandas
  version: '{{ version }}'

source:
  - url: https://github.com/pandas-dev/pandas/releases/download/v{{ version }}/pandas-{{ version }}.tar.gz
    sha256: 2ff7788468e75917574f080cd4681b27e1a7bf36461fe968b49a87b5a54d007c
    patches:
      - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - numpy
    - cython
    - pip
    - versioneer
    - tomli

  host:
    - python
    - numpy

  run:
    - numpy
    - python-dateutil
    - pytz
    - python-tzdata

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_pandas.py
