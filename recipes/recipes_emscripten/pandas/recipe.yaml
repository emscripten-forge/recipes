context:
  version: 2.0.1

package:
  name: pandas
  version: ${{ version }}

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v${{ version }}/pandas-${{
    version }}.tar.gz
  sha256: 19b8e5270da32b41ebf12f0e7165efa7024492e9513fb46fb631c5022ae5709d
    #patches:
    #  - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - numpy
  - cython <=2
  - pip
  - versioneer
  - tomli

  host:
  - python
  - numpy

  run:
  - numpy
  - python-dateutil
  - pytz
  - python-tzdata

tests:
- script: pytester
  files:
    recipe:
    - test_import_pandas.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
