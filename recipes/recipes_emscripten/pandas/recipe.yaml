context:
  version: '2.0.1'

package:
  name: pandas
  version: '{{ version }}'

source:
  - url: https://github.com/pandas-dev/pandas/releases/download/v{{ version }}/pandas-{{ version }}.tar.gz
    sha256: 19b8e5270da32b41ebf12f0e7165efa7024492e9513fb46fb631c5022ae5709d
    patches:
      - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - numpy
    - cython
    - pip

  host:
    - python
    - numpy

  run:
    - numpy
    - python-dateutil
    - pytz


extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_pandas.py
