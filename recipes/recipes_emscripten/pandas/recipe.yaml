context:
  version: 2.1.3

package:
  name: pandas
  version: ${{ version }}

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v${{ version }}/pandas-${{
    version }}.tar.gz
  sha256: 22929f84bca106921917eb73c1521317ddd0a4c71b395bcf767a106e3494209f
    #patches:
    #  - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - numpy
  - cython <=2
  - pip
  - versioneer
  - tomli
  - meson-python

  host:
  - python
  - numpy

  run:
  - numpy
  - python-dateutil
  - pytz
  - python-tzdata

tests:
- script: pytester
  files:
    recipe:
    - test_import_pandas.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
