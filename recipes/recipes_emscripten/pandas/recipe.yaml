context:
  version: '2.0.0'

package:
  name: pandas
  version: '{{ version }}'

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v{{ version }}/pandas-{{ version }}.tar.gz
  sha256: 8102ec6cdda05a02948c09d4b6eadae2e363437281392c0ff2ccfd5bc8b17017

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - numpy
    - cython
    - pip

  host:
    - python
    - numpy
    
  run:
    - numpy
    - python-dateutil
    - pytz


extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_import_pandas.py
