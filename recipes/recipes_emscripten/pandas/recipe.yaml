context:
  name: pandas
  version: 3.0.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v${{ version }}/pandas-${{ version }}.tar.gz
  sha256: 4186a699674af418f655dbd420ed87f50d56b4cd6603784279d9eef6627823c8

build:
  number: 0

  files:
    exclude:
    - '**/__pycache__/**'
    - '**/*.pyi'
    - '**/tests/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{compiler('cxx')}}
  - python
  - cross-python_${{ target_platform }}
  - numpy
  - cython
  - pip
  - versioneer
  - tomli
  - meson-python
  host:
  - python
  - numpy
  run:
  - numpy
  - python-dateutil
  - pytz
  - python-tzdata

tests:
- script: pytester
  files:
    recipe:
    - test_import_pandas.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: http://pandas.pydata.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: |
    Powerful data structures for data analysis, time series, and statistics
  documentation: https://pandas.pydata.org/docs/
  repository: https://github.com/pandas-dev/pandas

extra:
  recipe-maintainers:
  - IsabelParedes
