context:
  version: '2.1.4'

package:
  name: pandas
  version: '{{ version }}'

source:
  - url: https://github.com/pandas-dev/pandas/releases/download/v{{ version }}/pandas-{{ version }}.tar.gz
    #sha256: 2ff7788468e75917574f080cd4681b27e1a7bf36461fe968b49a87b5a54d007c
    #patches:
    #  - patches/fix_json_signature.patch

    sha256: fcb68203c833cc735321512e13861358079a96c174a61f5116a1de89c58c0ef7
build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-wasm32
    - numpy
    - cython <=2
    - pip
    - versioneer
    - tomli

  host:
    - python
    - numpy

  run:
    - numpy
    - python-dateutil
    - pytz
    - python-tzdata

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_pandas.py
