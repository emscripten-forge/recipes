context:
  version: 2.2.3

package:
  name: pandas
  version: ${{ version }}

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v${{ version }}/pandas-${{
    version }}.tar.gz
  sha256: 4f18ba62b61d7e192368b84517265a99b4d7ee8912f8708660fb4a366cc82667
    #patches:
    #  - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - numpy
  - cython
  - pip
  - versioneer
  - tomli
  - meson-python

  host:
  - python
  - numpy

  run:
  - numpy
  - python-dateutil
  - pytz
  - python-tzdata

tests:
- script: pytester
  files:
    recipe:
    - test_import_pandas.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
