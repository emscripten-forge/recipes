context:
  version: '2.0.2'

package:
  name: pandas
  version: '{{ version }}'

source:
  - url: https://github.com/pandas-dev/pandas/releases/download/v{{ version }}/pandas-{{ version }}.tar.gz
    sha256: dd5476b6c3fe410ee95926873f377b856dbc4e81a9c605a0dc05aaccc6a7c6c6
    patches:
      - patches/fix_json_signature.patch

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - numpy
    - cython
    - pip

  host:
    - python
    - numpy

  run:
    - numpy
    - python-dateutil
    - pytz


extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_pandas.py
