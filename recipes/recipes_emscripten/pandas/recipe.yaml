context:
  name: pandas
  version: 3.0.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v${{ version }}/pandas-${{ version }}.tar.gz
  sha256: 4186a699674af418f655dbd420ed87f50d56b4cd6603784279d9eef6627823c8

build:
  number: 0

  files:
    exclude:
    - '**/*.pyi'
    - '**/tests/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'

requirements:
  build:
  - ${{ compiler('cxx') }}
  - python
  - cross-python_${{ target_platform }}
  - numpy
  - cython
  - pip
  - versioneer
  - tomli
  - meson-python
  host:
  - python
  - numpy
  run:
  - numpy
  - python-dateutil
  - pytz
  - python-tzdata

