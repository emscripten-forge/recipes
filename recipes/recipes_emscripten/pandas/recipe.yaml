context:
  version: '2.0.0'

package:
  name: pandas
  version: '{{ version }}'

source:
- url: https://github.com/pandas-dev/pandas/releases/download/v{{ version }}/pandas-{{ version }}.tar.gz
  sha256: cda9789e61b44463c1c4fe17ef755de77bcd13b09ba31c940d20f193d63a5dc8

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - numpy
    - cython
    - pip

  host:
    - python
    - numpy
    
  run:
    - numpy
    - python-dateutil
    - pytz


extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_import_pandas.py
