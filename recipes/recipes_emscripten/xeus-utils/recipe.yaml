context:
  version: 2.3.1

package:
  name: xeus-utils
  version: '{{ version }}'

source:
  git_url: https://github.com/DerThorsten/xeus-utils
  git_rev: fetch


build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
    - nlohmann_json
    - xtl
    - CLI11
  host:
    - xeus
  run:
    - xeus

about:
  home: https://github.com/DerThorsten/xeus-utils
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-utils
  doc_url: https://github.com/DerThorsten/xeus-utils
  dev_url: https://github.com/DerThorsten/xeus-utils

extra:
  recipe-maintainers:
    - DerThorsten

