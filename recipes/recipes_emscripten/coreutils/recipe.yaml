context:
  name: "coreutils"
  version: "9.5"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  git: https://github.com/coreutils/coreutils
  tag: v9.5
build:
  number: 0

requirements:
  build:
    - ${{ compiler("c") }}
    - make  # [unix]
    - autoconf
    - gettext
    - gperf
    - pkg-config
    - texinfo
    - help2man
    - automake
    - wget

tests:
- package_contents:
    files:
    - bin/coreutils.js
    - bin/coreutils.wasm

about:
  license: GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - DerThorsten
    - ianthomas23
