context:
  version: "9.5"
  name: "coreutils"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  # url: https://github.com/coreutils/coreutils/archive/refs/tags/v${{version}}.tar.gz
  # sha256: 7155d01f31bccf3387933ae3ba7ff1b313f15ed73ab13ccc5b211018a2d14636
  git: https://github.com/coreutils/coreutils
  tag: v9.5
build:
  number: 1

requirements:
  build:
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - make  # [unix]
    - autoconf
    # - autopoint
    - gettext
    - gperf
    - pkg-config
    - texinfo
    - help2man
    - automake
    - wget
tests:
  - script:
    - test -f $PREFIX/bin/coreutils.js

about:
  license: 	GPL-3.0-only
  license_file: COPYING


extra:
  recipe-maintainers:
    - DerThorsten



