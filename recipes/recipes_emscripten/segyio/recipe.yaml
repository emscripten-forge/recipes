context:
  name: segyio
  version: 1.9.12

package:
  name: segyio
  version: ${{ version }}

source:
  - url: https://github.com/equinor/segyio/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 79f1baa969deb613870c812655544af0c61370ffba3731f7f59836949495dd81

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - cython
  - python
  - pip
  - setuptools_scm
  - numpy
  host:
  - numpy
  - python
  run:
  - python


tests:
- script: pytester
  files:
    recipe:
    - test_segyio.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run











