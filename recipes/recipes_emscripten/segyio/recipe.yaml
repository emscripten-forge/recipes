context:
  name: segyio
  version: 1.9.13

package:
  name: segyio
  version: ${{ version }}

source:
  # - url: https://github.com/equinor/segyio/archive/refs/tags/v${{ version }}.tar.gz
  #   sha256: c68cd225e346c79ad1f70f86281d82dcc1520e137a6d74298d5732f94d71f04d
  # path: /Users/thorstenbeier/src/segyio
  git: https://github.com/DerThorsten/segyio
  branch: scikit_build_core

build:
  number: 1

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - cmake
  - python
  - pip
  - setuptools_scm
  - numpy
  - scikit-build-core
  host:
  - numpy
  - python
  run:
  - python


tests:
- script: pytester
  files:
    recipe:
    - test_segyio.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/equinor/segyio
  license: LGPL-3.0-or-later
  license_family: GPL
  license_file: License.md
  summary: 'Simple and fast SEG-Y I/O'

  description: |
    segyio is a fast and practical library for reading and writing seismic data
    in SEG-Y format. segyio is random access oriented for modern computers with
    simple read/write primitives on lines.
  documentation: http://segyio.readthedocs.io/
  repository: https://github.com/equinor/segyio
