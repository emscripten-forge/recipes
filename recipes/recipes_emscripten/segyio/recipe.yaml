context:
  name: segyio
  version: 1.9.13

package:
  name: segyio
  version: ${{ version }}

source:
  # - url: https://github.com/equinor/segyio/archive/refs/tags/v${{ version }}.tar.gz
  #   sha256: c68cd225e346c79ad1f70f86281d82dcc1520e137a6d74298d5732f94d71f04d
  # path: /Users/thorstenbeier/src/segyio
  git: https://github.com/DerThorsten/segyio
  branch: scikit_build_core

build:
  number: 1

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - cmake
  - python
  - pip
  - setuptools_scm
  - numpy
  - scikit-build-core
  host:
  - numpy
  - python
  run:
  - python


tests:
- script: pytester
  files:
    recipe:
    - test_segyio.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run











