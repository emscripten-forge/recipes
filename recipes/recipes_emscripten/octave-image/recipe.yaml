context:
  name: image
  version: "2.18.1"

package:
  name: octave-${{ name }}
  version: ${{ version }}

source:
  url: https://downloads.sourceforge.net/project/octave/Octave%20Forge%20Packages/Individual%20Package%20Releases/image-${{ version }}.tar.gz
  sha256: d4eed0579782c2efaa0818de2f20f13b276eb3d4b4b3d63347c7317d84e29531

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - make
    - pkg-config
  host:
    - octave 10.3.*

tests:
  - package_contents:
      files:
        - lib/octave/10.3.0/site/oct/image

about:
  homepage: https://octave.sourceforge.io/image/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Image processing toolbox for GNU Octave

extra:
  recipe-maintainers:
    - arjxn-py
