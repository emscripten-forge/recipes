context:
  version: 3.2.1
  name: imath

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/AcademySoftwareFoundation/Imath/archive/v${{ version }}.tar.gz
  sha256: b2c8a44c3e4695b74e9644c76f5f5480767355c6f98cde58ba0e82b4ad8c63ce

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - lib/libImath.a
    - lib/pkgconfig/Imath.pc
    - include/Imath/ImathMath.h

about:
  homepage: http://www.openexr.com/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: IMath libraries required for OpenEXR.

extra:
  recipe-maintainers:
  - DerThorsten
