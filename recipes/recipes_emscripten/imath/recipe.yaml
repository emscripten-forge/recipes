context:
  version: 3.2.2
  name: imath

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/AcademySoftwareFoundation/Imath/archive/v${{ version }}.tar.gz
  sha256: b4275d83fb95521510e389b8d13af10298ed5bed1c8e13efd961d91b1105e462

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - lib/libImath.a
    - lib/pkgconfig/Imath.pc
    - include/Imath/ImathMath.h

about:
  homepage: http://www.openexr.com/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.md
  summary: IMath libraries required for OpenEXR.

extra:
  recipe-maintainers:
  - DerThorsten
