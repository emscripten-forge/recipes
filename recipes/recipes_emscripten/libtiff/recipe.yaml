context:
  version: 4.7.1

package:
  name: libtiff
  version: ${{ version }}

source:
  url: https://download.osgeo.org/libtiff/tiff-${{ version }}.tar.gz
  sha256: f698d94f3103da8ca7438d84e0344e453fe0ba3b7486e04c5bf7a9a3fabe9b69

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cmake
  - ninja

tests:
- package_contents:
    lib:
    - libtiff.a
    - libtiffxx.a
    include:
    - tiff.h
    - tiffio.h

about:
  license: HPND
  license_file: LICENSE.md
  summary: Support for the Tag Image File Format (TIFF).
  description: |
    This software provides support for the Tag Image File Format (TIFF), a
    widely used format for storing image data.
  homepage: http://www.libtiff.org/
extra:
  recipe-maintainers:
  - DerThorsten
