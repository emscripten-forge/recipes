context:
  name: fps-kernel-web-worker
  version: 0.1.9

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fps_kernel_web_worker-${{ version }}.tar.gz
  sha256: 56d0aa5db2a6d8a269d9e79fbae36ad639232d68d2f910b04270b1f0b8f6457a

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - pip
  - cross-python_${{ target_platform }}
  - uv-build
  host:
  - python
  run:
  - python
  - jupyverse-api >=0.12.0,<0.13.0
  - anyio
  - pyjs >=3

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_kernelwebworker.py

about:
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/kernel_web_worker
  license: BSD-3-Clause
  license_file: COPYING.md
  summary: An FPS plugin for the kernel web worker API

extra:
  recipe-maintainers:
  - davidbrochart
