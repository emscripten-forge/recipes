context:
  name: fps-kernel-web-worker
  version: 0.1.6

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fps_kernel_web_worker-${{ version }}.tar.gz
  sha256: 2072d3337469004879b36d47cb77dd73d0bf8345a4a13f356f5cb1588c1cad48

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - pip != 25.1
  - cross-python_${{ target_platform }}
  - hatchling
  host:
  - python
  run:
  - python
  - jupyverse-api >=0.11.0,<0.12.0
  - anyio
  - pyjs >=3

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_kernelwebworker.py

about:
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/kernel_web_worker
  license: BSD-3-Clause
  license_file: COPYING.md
  summary: An FPS plugin for the kernel web worker API

extra:
  recipe-maintainers:
  - davidbrochart
