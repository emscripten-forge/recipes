context:
  name: fps-kernel-web-worker
  version: 0.1.10

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/fps_kernel_web_worker-${{ version }}.tar.gz
  sha256: 97b9c2cc8452207803c670fe16a265e118073c4b6131238a7fcdaf00afba151b

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - pip != 25.1
  - cross-python_${{ target_platform }}
  - uv-build
  host:
  - python
  run:
  - python
  - jupyverse-api >=0.11.0,<0.12.0
  - anyio
  - pyjs >=3

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_kernelwebworker.py

about:
  homepage: https://github.com/jupyter-server/jupyverse/tree/main/plugins/kernel_web_worker
  license: BSD-3-Clause
  license_file: COPYING.md
  summary: An FPS plugin for the kernel web worker API

extra:
  recipe-maintainers:
  - davidbrochart
