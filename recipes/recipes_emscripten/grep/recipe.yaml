context:
  name: grep
  version: '3.12'

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://mirrors.kernel.org/gnu/${{ name }}/${{ name }}-${{ version }}.tar.xz
  sha256: 2649b27c0e90e632eadcd757be06c6e9a4f48d941de51e7c0f83ff76408a07b9

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cmake
  - make
  - autoconf
  - automake
  - gettext
  - gperf
  - pkg-config
  - texinfo

tests:
- package_contents:
    files:
    - bin/grep.js
    - bin/grep.wasm

about:
  license: GPL-3.0-only
  license_file: COPYING
  summary: |
    Grep searches one or more input files for lines containing a match to a
    specified pattern
  homepage: https://www.gnu.org/software/grep/
  documentation: https://www.gnu.org/software/grep/manual/

extra:
  recipe-maintainers:
  - DerThorsten
  - ianthomas23
