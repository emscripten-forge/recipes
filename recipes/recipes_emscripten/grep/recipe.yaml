context:
  version: 3.11

package:
  name: grep
  version: ${{ version }}


# source:
#   url: https://ftp.gnu.org/gnu/grep/grep-3.11.tar.xz
#   sha256: 1db2aedde89d0dea42b16d9528f894c8d15dae4e190b59aecc78f5a951276eab
#   url: https://github.com/Distrotech/grep
#   branch: 
build:
  number: 1

requirements:
  build:
    - ${{ compiler("cxx") }}
    - cmake
    - make  # [unix]
    - autoconf
    - automake
    - wget
    # - autopoint
    - gettext
    - gperf
    - pkg-config
    - texinfo


tests:
  - script:
    - test -f $PREFIX/bin/grep.js

about:
  license: 	GPL-3.0-only
  license_file: COPYING

extra:
  recipe-maintainers:
    - DerThorsten
