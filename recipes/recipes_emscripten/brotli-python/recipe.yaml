context:
  version: 1.2.0

package:
  name: brotli-python
  version: ${{ version }}

source:
- url: https://github.com/google/brotli/archive/v${{ version }}.tar.gz
  sha256: 816c96e8e8f193b40151dad7e8ff37b1221d019dbcb9c35cd3fadbfe6477dfec

build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake
  - ninja
  - pip
  host:
  - brotli ==${{ version }}
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_brotli.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: MIT
  license_file: LICENSE
  summary: Brotli compression format
  homepage: https://github.com/google/brotli
extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_brotli.py
  recipe-maintainers:
  - DerThorsten
