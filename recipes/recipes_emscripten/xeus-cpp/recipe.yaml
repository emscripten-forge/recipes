context:
  version: 0.8.1

package:
  name: xeus-cpp
  version: ${{ version }}

source:
  url: https://github.com/compiler-research/xeus-cpp/archive/refs/tags/${{ version }}.tar.gz
  sha256: 17587df9a0a97612677c8a29410d80aa668aa8257c64a86232cbf0ea7572fcd1

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - nlohmann_json
  - nlohmann_json-abi
  - xeus-lite
  - xeus
  - cpp-argparse
  - pugixml
  - CppInterOp <1.8
  run:
  # CppInterOp does not have run exports before 1.8.
  - ${{ pin_compatible('CppInterOp', upper_bound='x.x') }}
  - ${{ pin_compatible('nlohmann_json', upper_bound='x.x.x') }}

tests:
- script:
  - test -f $PREFIX/bin/xcpp.wasm
  - test -f $PREFIX/bin/xcpp.data
  - test -f $PREFIX/bin/xcpp.js
  - test -f $PREFIX/share/jupyter/kernels/xcpp23/kernel.json
  - test -f $PREFIX/share/jupyter/kernels/xcpp23/logo-32x32.png
  - test -f $PREFIX/share/jupyter/kernels/xcpp23/logo-64x64.png

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE.TXT
  homepage: https://github.com/compiler-research/xeus-cpp
  repository: https://github.com/compiler-research/xeus-cpp
  documentation: https://github.com/compiler-research/xeus-cpp
  summary: |
    xeus-cpp is a Jupyter kernel for C++/C
  description: |
    xeus-cpp is a Jupyter kernel for cpp/c based on the native implementation
    of the Jupyter protocol xeus.

extra:
  recipe-maintainers:
  - alexander-penev
  - vgvassilev
  - DerThorsten
  - anutosh491
