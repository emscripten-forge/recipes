context:
  version: 3.2.0

package:
  name: highfive
  version: ${{ version }}

source:
  url: https://github.com/highfive-devs/HighFive/archive/v${{ version }}.tar.gz
  sha256: 01ea2eed7dbce1cf5dfff59476cfa113a7822b641aecbd99c674592fe7a4e630

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - hdf5
  run:
  - hdf5

tests:
- package_contents:
    files:
    - include/highfive/H5Attribute.hpp
    - include/highfive/bits/H5File_misc.hpp
    - include/highfive/H5Exception.hpp
    - lib/cmake/HighFive/HighFiveConfig.cmake
    - lib/cmake/HighFive/HighFiveTargets.cmake

about:
  homepage: https://github.com/highfive-devs/HighFive
  license: BSL-1.0
  license_file: LICENSE
  summary: Header-only C++ HDF5 interface
  description: HighFive is a modern C++/C++14 friendly interface for libhdf5.
  repository: https://github.com/highfive-devs/HighFive

extra:
  recipe-maintainers:
  - kivvix

