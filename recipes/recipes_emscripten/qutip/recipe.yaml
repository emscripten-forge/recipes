context:
  version: "4.7.4"

package:
  name: qutip
  version: "{{ version }}"

source:
  url: https://github.com/qutip/qutip/archive/v{{ version }}.tar.gz
  sha256: 94fe4c96ec1b43e33a78ec7f4794278a539f86f28a3dfc1ae0922d6760f18d80

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"  # [not win]

requirements:
  build:
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): setuptools
    - "{{ compiler('cxx') }}"
    - packaging <=21.3
    - pip
  host:
    - python
    - numpy
    - scipy >=1.0
  run:
    - python
    # - "{{ pin_compatible('numpy') }}"
    - numpy
    - scipy >=1.0
    - packaging
# test:
#   imports:
#     - "qutip"

about:
  home: http://qutip.org
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control

extra:
  recipe-maintainers:
    - hodgestar

  emscripten_tests:
    python:
      pytest_files:
        - test_qutip.py
