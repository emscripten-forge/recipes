context:
  version: 5.0.4

package:
  name: qutip
  version: ${{ version }}

source:
  url: https://github.com/qutip/qutip/archive/v${{ version }}.tar.gz
  sha256: 9e2f55d151ebaecabcf4c5933908d2d13616b9309fda085fabca40f84768c61f

build:
  number: 0
  script: $PYTHON -m pip install . --no-deps -vv

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - cython
  - numpy
  - setuptools
  - ${{ compiler('cxx') }}
  - packaging <=21.3
  - pip
  host:
  - python
  - numpy
  - scipy >=1.0
  run:
  - python
    # - "{{ pin_compatible('numpy') }}"
  - numpy
  - scipy >=1.0
  - packaging
# test:
#   imports:
#     - "qutip"

tests:
- script: pytester
  files:
    recipe:
    - test_qutip.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: QuTiP is open-source software for simulating the dynamics of open quantum
    systems and optimal quantum control

  homepage: http://qutip.org
extra:
  recipe-maintainers:
  - hodgestar
