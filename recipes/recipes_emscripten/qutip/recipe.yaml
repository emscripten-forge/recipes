context:
  version: "4.7.0"

package:
  name: qutip
  version: "{{ version }}"

source:
  url: "https://github.com/qutip/qutip/archive/v{{ version }}.tar.gz"
  sha256: b942c9767281c78be92bea8a0db4e0a97af1d81aa67128601d3272b22c25d848

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"  # [not win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - "cross-python_{{ target_platform }}"   # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - "{{ compiler('cxx') }}"
  host:
    - "python"
    - "pip"
    - "numpy {{ numpy }}"
    - "cython >=0.29.20"
    - "scipy >=1.0"
    - "packaging"
  run:
    - "python"
    - "setuptools"
    - "{{ pin_compatible('numpy') }}"
    - "scipy >=1.0"
    - "packaging"

test:
  imports:
    - "qutip"

about:
  home: http://qutip.org
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control

extra:
  recipe-maintainers:
    - ajgpitch
    - quantshah
    - nathanshammah
    - ericgig
    - nathanshammah
    - jakelishman
    - hodgestar
