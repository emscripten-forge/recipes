context:
  name: qutip
  version: 5.2.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/qutip/qutip/archive/v${{ version }}.tar.gz
  sha256: 39435fe006213c116314fe46509e3f35d39c0ba897d633af172125056f893a11

build:
  number: 1
  script: ${PYTHON} -m pip install . -vvv --no-deps --no-build-isolation

  files:
    exclude:
    - '**/*.pyi'
    - '**/tests/**'
    - '**/*.pxd'
    - '**.dist-info/**'
    - '**/*.ini'
    - '**/*.pyx'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - cython
  - numpy
  - setuptools
  - packaging >=22
  - pip
  host:
  - python
  - numpy
  - scipy >=1.0
  run:
  - python
  - numpy
  - scipy >=1.0
  - packaging

tests:
- script: pytester
  files:
    recipe:
    - test_qutip.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: |
    QuTiP is open-source software for simulating the dynamics of open quantum
    systems and optimal quantum control.
  homepage: http://qutip.org
  repository: https://github.com/qutip/qutip

extra:
  recipe-maintainers:
  - hodgestar
