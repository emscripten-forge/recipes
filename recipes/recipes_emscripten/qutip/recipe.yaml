context:
  version: 5.2.1

package:
  name: qutip
  version: ${{ version }}

source:
  url: https://github.com/qutip/qutip/archive/v${{ version }}.tar.gz
  sha256: 708b182f09db8a6a0fa41b8a59ed5bcfdf43befe625afc2efe30885b68898b6e

build:
  number: 0

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - cython
  - numpy
  - setuptools
  - ${{ compiler('cxx') }}
  - packaging >=22
  - pip
  host:
  - python
  - numpy
  - scipy >=1.0
  run:
  - python
    # - "{{ pin_compatible('numpy') }}"
  - numpy
  - scipy >=1.0
  - packaging
# test:
#   imports:
#     - "qutip"

tests:
- script: pytester
  files:
    recipe:
    - test_qutip.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control

  homepage: http://qutip.org
extra:
  recipe-maintainers:
  - hodgestar
