context:
  version: 5.2.3

package:
  name: qutip
  version: ${{ version }}

source:
  url: https://github.com/qutip/qutip/archive/v${{ version }}.tar.gz
  sha256: 39435fe006213c116314fe46509e3f35d39c0ba897d633af172125056f893a11

build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/*.ini'
    - '**/__pycache__/**'
    - '**/*.pyi'
    - '**/*.pyx'
    - '**/*.pxd'
    - '**/tests/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - cython
  - numpy
  - setuptools
  - ${{ compiler('cxx') }}
  - packaging >=22
  - pip
  host:
  - python
  - numpy
  - scipy >=1.0
  run:
  - python
    # - "{{ pin_compatible('numpy') }}"
  - numpy
  - scipy >=1.0
  - packaging
# test:
#   imports:
#     - "qutip"

tests:
- script: pytester
  files:
    recipe:
    - test_qutip.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: QuTiP is open-source software for simulating the dynamics of open quantum systems and optimal quantum control

  homepage: http://qutip.org
extra:
  recipe-maintainers:
  - hodgestar
