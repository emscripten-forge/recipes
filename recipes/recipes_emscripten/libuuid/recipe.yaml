context:
  major_minor: '2.38'
  version: 2.38.1

package:
  name: libuuid
  version: ${{ version }}

source:
  url: https://mirrors.edge.kernel.org/pub/linux/utils/util-linux/v${{ major_minor }}/util-linux-${{ version }}.tar.gz
  sha256: 0820eb8eea90408047e3715424bc6be771417047f683950fecb4bdd2e2cbbc6e

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - gnuconfig
  - make

tests:
- package_contents:
    files:
    - include/uuid/uuid.h
    - lib/libuuid.a

about:
  license: BSD-3-Clause
  license_file: COPYING
  summary: Portable uuid C library
  description: Portable uuid C library.
  homepage: http://sourceforge.net/projects/libuuid/

extra:
  recipe-maintainers:
  - DerThorsten
