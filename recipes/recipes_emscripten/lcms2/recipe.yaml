context:
  version: '2.18'
  name: lcms2


package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/mm2/Little-CMS/releases/download/lcms${{ version }}/lcms2-${{ version }}.tar.gz
  sha256: ee67be3566f459362c1ee094fde2c159d33fa0390aa4ed5f5af676f9e5004347
build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - libjpeg-turbo
  - libtiff

about:
  homepage: http://www.littlecms.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open Source Color Management Engine

extra:
  recipe-maintainers:
  - DerThorsten

