context:
  version: 2.17
  name: lcms2


package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/mm2/Little-CMS/releases/download/lcms${{ version }}/lcms2-${{ version }}.tar.gz
  sha256: d11af569e42a1baa1650d20ad61d12e41af4fead4aa7964a01f93b08b53ab074
build:
  number: 0

requirements:
  build:
    - ${{ compiler("cxx") }}
    - cmake
    - make
  host:
    - libjpeg-turbo
    - libtiff

about:
  homepage: http://www.littlecms.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open Source Color Management Engine

extra:
  recipe-maintainers:
  - DerThorsten

