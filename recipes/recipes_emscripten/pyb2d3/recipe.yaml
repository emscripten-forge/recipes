context:
  version: 0.1.0
  name: pyb2d3

package:
  name: pyb2d3
  version: ${{ version }}

source:
  - url: https://github.com/DerThorsten/pyb2d3/archive/refs/tags/v${{version}}.tar.gz
    sha256: 90f8d9288431ce60294c3837c2278a1939540cdfa6d8a9da417a7b6401186cac

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake
  - ninja
  - numpy
  - nanobind
  - scikit-build-core
  - python
  - pip
  host:
  - python
  - numpy
  - box2d-static


  run:
  - numpy
  - python


tests:
- script: pytester
  files:
    recipe:
    - test_pyb2d3.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: MIT
  license_file: LICENSE
  summary: python bindings for box2d v3, a 2D physics engine
  homepage: https://github.com/DerThorsten/pyb2d3
extra:
  recipe-maintainers:
  - DerThorsten