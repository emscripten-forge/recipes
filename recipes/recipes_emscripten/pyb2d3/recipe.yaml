context:
  version: 0.5.6
  name: pyb2d3

package:
  name: pyb2d3
  version: ${{ version }}

source:
- url: https://github.com/DerThorsten/pyb2d3/archive/refs/tags/v${{version}}.tar.gz
  sha256: f8eea9e271c9bb781af75318d6b84bda06ded6cfea528128fb7e67bb37a101c7

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake>=4.0
  - ninja
  - numpy
  - nanobind
  - scikit-build-core
  - python
  - pip
  host:
  - python
  - numpy
  - box2d-static


  run:
  - numpy
  - python


tests:
- script: pytester
  files:
    recipe:
    - test_pyb2d3.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: MIT
  license_file: LICENSE
  summary: python bindings for box2d v3, a 2D physics engine
  homepage: https://github.com/DerThorsten/pyb2d3
extra:
  recipe-maintainers:
  - DerThorsten
