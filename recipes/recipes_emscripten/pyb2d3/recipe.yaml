context:
  version: 0.11.1
  name: pyb2d3

source:
- url: https://github.com/DerThorsten/pyb2d3/archive/refs/tags/v${{version}}.tar.gz
  sha256: 50b56338b1ade7659d36283a68f57f128916c31ebd4dc6478d1c4a2753273a7f

build:
  number: 1
  files:
    exclude:
    - '**/*.pyc'
    - '**/__pycache__/**'
    - '**.dist-info/**'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
outputs:
- package:
    name: pyb2d3
    version: ${{ version }}

  build:
    script: build.sh

  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - cmake>=4.0
    - ninja
    - numpy
    - nanobind <2.10.2
    - scikit-build-core
    - python
    - pip
    host:
    - python
    - numpy
    - box2d-static >=3.1.1

    run:
    - numpy
    - python

  tests:
  - script: pytester
    files:
      recipe:
      - test_pyb2d3.py
    requirements:
      build:
      - pytester
      run:
      - pytester-run

- package:
    name: pyb2d3-sandbox
    version: ${{ version }}
  build:
    noarch: python
    script:
    - ${PYTHON} -m pip install companion_packages/pyb2d3_sandbox -vv --prefix ${PREFIX}
  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - python
    - pip
    host:
    - python
    run:
    - pyb2d3 >=${{ version }}
  tests:
  - package_contents:
      files:
      - site-packages/pyb2d3_sandbox/frontend_base.py



- package:
    name: pyb2d3-sandbox-ipycanvas
    version: ${{ version }}
  build:
    noarch: python
    script:
    - ${PYTHON} -m pip install companion_packages/pyb2d3_sandbox_ipycanvas -vv --prefix ${PREFIX}
  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - python
    - pip
    host:
    - python
    run:
    - ipycanvas >=0.14.2
    - pyb2d3 >=${{ version }}
    - pyb2d3-sandbox >=${{ version }}
    - ipyevents
  tests:
  - package_contents:
      files:
      - site-packages/pyb2d3_sandbox_ipycanvas/ipycanvas_frontend.py

- package:
    name: pyb2d3-sandbox-jupyter
    version: ${{ version }}
  build:
    noarch: python
    script:
    - ${PYTHON} -m pip install companion_packages/pyb2d3_sandbox_jupyter -vv --prefix ${PREFIX}
  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - python
    - pip
    host:
    - python
    run:
    - anywidget >=0.9.21
    - pyb2d3 >=${{ version }}
    - pyb2d3-sandbox >=${{ version }}
  tests:
  - package_contents:
      files:
      - site-packages/pyb2d3_sandbox_jupyter/jupyter_frontend.py


about:
  license: MIT
  license_file: LICENSE
  summary: python bindings for box2d v3, a 2D physics engine
  homepage: https://github.com/DerThorsten/pyb2d3

extra:
  recipe-maintainers:
  - DerThorsten

