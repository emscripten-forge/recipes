context:
  version: 0.9.0
  name: pyb2d3

source:
# - url: https://github.com/DerThorsten/pyb2d3/archive/refs/tags/v${{version}}.tar.gz
#   sha256: b61a3eaccf5cd44f8a3bfda81cf273deb68d9028e96d27f6ce443dd69212ac4f
  - git: https://github.com/DerThorsten/pyb2d3.git
    branch: debug_stuff
build:
  number: 2

outputs:
- package:
    name: pyb2d3
    version: ${{ version }}

  build:
    script: build.sh

  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - cmake>=4.0
    - ninja
    - numpy
    - nanobind
    - scikit-build-core
    - python
    - pip
    host:
    - python
    - numpy
    - box2d-static >=3.1.1

    run:
    - numpy
    - python

  tests:
  - script: pytester
    files:
      recipe:
      - test_pyb2d3.py
    requirements:
      build:
      - pytester
      run:
      - pytester-run

- package:
    name: pyb2d3-sandbox
    version: ${{ version }}
  build:
    noarch: python
    script:
    - ${PYTHON} -m pip install companion_packages/pyb2d3_sandbox -vv --prefix ${PREFIX}
  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - python
    - pip
    host:
    - python
    run:
    - pyb2d3 >=${{ version }}
  tests:
  - package_contents:
      files:
      - site-packages/pyb2d3_sandbox/frontend_base.py



- package:
    name: pyb2d3-sandbox-ipycanvas
    version: ${{ version }}
  build:
    noarch: python
    script:
    - ${PYTHON} -m pip install companion_packages/pyb2d3_sandbox_ipycanvas -vv --prefix ${PREFIX}
  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - python
    - pip
    host:
    - python
    run:
    - ipycanvas >=0.14.2
    - pyb2d3 >=${{ version }}
    - pyb2d3-sandbox >=${{ version }}
    - ipyevents
  tests:
  - package_contents:
      files:
      - site-packages/pyb2d3_sandbox_ipycanvas/ipycanvas_frontend.py


- package:
    name: pyb2d3-sandbox-lite
    version: ${{ version }}
  build:
    noarch: python
    script:
    - ${PYTHON} -m pip install companion_packages/pyb2d3_sandbox_lite -vv --prefix ${PREFIX}
  requirements:
    build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - python
    - pip
    host:
    - python
    run:
    - anywidget >=0.9.21
    - pyb2d3 >=${{ version }}
    - pyb2d3-sandbox >=${{ version }}
  tests:
  - package_contents:
      files:
      - site-packages/pyb2d3_sandbox_lite/lite_frontend.py


about:
  license: MIT
  license_file: LICENSE
  summary: python bindings for box2d v3, a 2D physics engine
  homepage: https://github.com/DerThorsten/pyb2d3

extra:
  recipe-maintainers:
  - DerThorsten

