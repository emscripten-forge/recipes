context:
  version: 0.4.0
  name: xeus-octave

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: c0a5ddf85280bfcdce1bb3e77403f4546071f9f8aaa4c58a3f70df045c0e60e9

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  - pkg-config
  host:
  - xeus
  - xeus-lite
  - nlohmann_json
  - octave
  - libpng
  - zlib
  - libflang
  - pcre2 >=10.46
  - libblas >=3.12
  - liblapack >=3.12
  - freetype
  run:
  - octave

tests:
- package_contents:
    files:
    - bin/xoctave.js
    - bin/xoctave.wasm

about:
  homepage: https://github.com/jupyter-xeus/xeus-octave
  documentation: https://xeus-octave.readthedocs.io
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Jupyter kernel for GNU Octave

extra:
  recipe-maintainers:
  - IsabelParedes
