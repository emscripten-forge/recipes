context:
  version: 0.7.1
  name: praylib

source:
  url: https://github.com/DerThorsten/praylib/archive/refs/tags/${{version}}.tar.gz
  sha256: 03b7e26e04fbe29edb09afbe8732e235c6aa8e98134bb33aa9bb82b50c21a865

build:
  number: 0


outputs:
  - package:
      name: praylib-host
      version: ${{ version }}

    build:
      script: build_host.sh

    requirements:
      build:
      - ${{ compiler("cxx") }}
      - cross-python_emscripten-wasm32
      - cmake>=4.0
      - ninja
      - numpy
      - python
      host:
      - python
      - pybind11 <3
      - pyjs
      - numpy
      - pyjs
      - libpython
      - zstd
      - openssl
      - xz

      run:
      - numpy
      - python
      - pyjs



  - package:
      name: praylib
      version: ${{ version }}

    build:
      script: build_pkg.sh

    requirements:
      build:
      - ${{ compiler("cxx") }}
      - cross-python_emscripten-wasm32
      - cmake>=4.0
      - ninja
      - numpy
      - nanobind
      - scikit-build-core
      - python
      - pip
      host:
      - python
      - numpy
      - raylib

      run:
      - numpy
      - python

    tests:
      - script: pytester
        files:
          recipe:
          - test_praylib.py
        requirements:
          build:
          - pytester
          run:
          - pytester-run

about:
  license: MIT
  license_file: LICENSE
  summary: python bindings for raylib
  homepage: https://github.com/DerThorsten/pyb2d3

extra:
  recipe-maintainers:
  - DerThorsten
