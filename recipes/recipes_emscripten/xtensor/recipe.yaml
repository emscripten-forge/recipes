context:
  name: xtensor
  version: 0.27.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/xtensor-stack/xtensor/archive/${{ version }}.tar.gz
  sha256: 9ca1743048492edfcc841bbe01f58520ff9c595ec587c0e7dc2fc39deeef3e04
  patches:
  - patches/rich_display.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cmake
  - ninja
  host:
  - xtl
  run:
  - xtl
  run_constraints:
  - xsimd >=13.0.0,<14

tests:
- script:
  - if: unix or emscripten
    then:
    - test -d ${PREFIX}/include/xtensor
    - test -f ${PREFIX}/include/xtensor/containers/xarray.hpp
    - test -f ${PREFIX}/share/cmake/xtensor/xtensorConfig.cmake
    - test -f ${PREFIX}/share/cmake/xtensor/xtensorConfigVersion.cmake

about:
  homepage: https://github.com/xtensor-stack/xtensor
  license: BSD-3-Clause
  license_file: LICENSE
  summary: The C++ tensor algebra library
  description: Multi dimensional arrays with broadcasting and lazy computing
  documentation: https://xtensor.readthedocs.io
  repository: https://github.com/xtensor-stack/xtensor

extra:
  recipe-maintainers:
  - anutosh491
