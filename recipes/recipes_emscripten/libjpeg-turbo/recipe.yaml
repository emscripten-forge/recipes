context:
  version: 3.1.3
  name: libjpeg-turbo

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/${{ version }}.tar.gz
  sha256: 3a13a5ba767dc8264bc40b185e41368a80d5d5f945944d1dbaa4b2fb0099f4e5

build:
  number: 1

  files:
    exclude:
    - share/man/man1/**
requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  - yasm

tests:
- package_contents:
    files:
    - include/jpeglib.h
    - include/turbojpeg.h
    - lib/libjpeg.a
    - lib/libturbojpeg.a

about:
  homepage: https://www.libjpeg-turbo.org/
  repository: https://github.com/libjpeg-turbo/libjpeg-turbo
  license: IJG AND BSD-3-Clause AND Zlib
  license_file: LICENSE.md
  summary: IJG JPEG compliant runtime library with SIMD and other optimizations

extra:
  recipe-maintainers:
  - DerThorsten

