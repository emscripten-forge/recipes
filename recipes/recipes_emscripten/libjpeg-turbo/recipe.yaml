context:
  version: 3.1.2
  name: libjpeg-turbo

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/${{ version }}.tar.gz
  sha256: 560f6338b547544c4f9721b18d8b87685d433ec78b3c644c70d77adad22c55e6

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  - yasm

tests:
- package_contents:
    files:
    - include/jpeglib.h
    - include/turbojpeg.h
    - lib/libjpeg.a
    - lib/libturbojpeg.a

about:
  homepage: https://www.libjpeg-turbo.org/
  repository: https://github.com/libjpeg-turbo/libjpeg-turbo
  license: IJG AND BSD-3-Clause AND Zlib
  license_file: LICENSE.md
  summary: IJG JPEG compliant runtime library with SIMD and other optimizations

extra:
  recipe-maintainers:
  - DerThorsten

