context:
  version: 3.0.4
  name: libjpeg-turbo


package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/${{ version }}.tar.gz
  sha256: 0270f9496ad6d69e743f1e7b9e3e9398f5b4d606b6a47744df4b73df50f62e38


build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  - yasm



about:
  homepage: http://www.libjpeg-turbo.org/
  license: IJG AND BSD-3-Clause AND Zlib
  license_file: LICENSE.md
  summary: IJG JPEG compliant runtime library with SIMD and other optimizations

extra:
  recipe-maintainers:
  - DerThorsten

