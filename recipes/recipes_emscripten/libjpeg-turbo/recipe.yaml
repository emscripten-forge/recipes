context:
  version: 3.0.1
  name: libjpeg-turbo


package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/libjpeg-turbo/libjpeg-turbo/archive/${{ version }}.tar.gz
  sha256: 5b9bbca2b2a87c6632c821799438d358e27004ab528abf798533c15d50b39f82


build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  - yasm



about:
  homepage: http://www.libjpeg-turbo.org/
  license: IJG AND BSD-3-Clause AND Zlib
  license_file: LICENSE.md
  summary: IJG JPEG compliant runtime library with SIMD and other optimizations

extra:
  recipe-maintainers:
  - DerThorsten

