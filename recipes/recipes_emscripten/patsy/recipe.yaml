context:
  name: patsy
  version: 1.0.0

package:
  name: patsy
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 787d2a5d15333fb1e4dc11331b2e7fd17d92f9a815db2fbca29b50c0e6c0159d

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
  run:
  - numpy
  - six

tests:
- script: pytester
  files:
    recipe:
    - test_import_patsy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
