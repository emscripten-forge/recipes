context:
  name: patsy
  version: 1.0.1

package:
  name: patsy
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: e786a9391eec818c054e359b737bbce692f051aee4c661f4141cc88fb459c0c4

build:
  number: 1

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
  run:
  - numpy
  - six

tests:
- script: pytester
  files:
    recipe:
    - test_import_patsy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/pydata/patsy
  license: BSD-2-Clause AND PSF-2.0
  license_family: BSD
  license_file: LICENSE.txt
  summary: Describing statistical models in Python using symbolic formulas
  documentation: https://patsy.readthedocs.io
