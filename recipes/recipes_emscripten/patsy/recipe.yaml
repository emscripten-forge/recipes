context:
  name: patsy
  version: '0.5.3'

package:
  name: patsy
  version: "{{ version }}"

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: bdc18001875e319bc91c812c1eb6a10be4bb13cb81eb763f466179dca3b67277

build:
  number: 1

requirements:
  build:
    - cross-python_emscripten-wasm32
    - python
    - pip
  host:
    - python
  run:
    - numpy
    - six

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_patsy.py
