context:
  name: tiktoken
  version: 0.10.0

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/t/${{ name }}/tiktoken-${{ version }}.tar.gz
  sha256: 7cd88c11699b18081822e6ae1beee55e8f20ea361d73c507d33f5a89a1898f1c

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - setuptools-rust
  - rust
  - cargo-bundle-licenses
  host:
  - python
  run:
  - regex


tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_tiktoken.py


about:
  license_family: MIT
  license_file:
  - LICENSE
  - THIRDPARTY.yml
