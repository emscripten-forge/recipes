context:
  name: tiktoken
  version: 0.12.0

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/t/${{ name }}/tiktoken-${{ version }}.tar.gz
  sha256: b18ba7ee2b093863978fcb14f74b3707cdc8d4d4d3836853ce7ec60772139931

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - setuptools-rust
  - rust
  - cargo-bundle-licenses
  host:
  - python
  run:
  - regex


tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_tiktoken.py


about:
  license_family: MIT
  license_file:
  - LICENSE
  - THIRDPARTY.yml
