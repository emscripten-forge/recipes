context:
  name: tiktoken
  version: 0.11.0

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/t/${{ name }}/tiktoken-${{ version }}.tar.gz
  sha256: 3c518641aee1c52247c2b97e74d8d07d780092af79d5911a6ab5e79359d9b06a

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - setuptools-rust
  - rust
  - cargo-bundle-licenses
  host:
  - python
  run:
  - regex


tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_tiktoken.py


about:
  license_family: MIT
  license_file:
  - LICENSE
  - THIRDPARTY.yml
