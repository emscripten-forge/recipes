context:
  name: libpng
  version: 1.6.51

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: http://downloads.sourceforge.net/project/${{ name }}/libpng16/${{ version }}/${{ name }}-${{ version }}.tar.gz
  sha256: ac25cafc2054cda3f6f0fe22ee9fc587024b99e01d03bd72b765824e48f39021

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - libtool
  host:
  - zlib

tests:
- package_contents:
    files:
    - bin/pngfix.wasm
    - bin/png-fix-itxt.wasm
    - lib/libpng16.a
    - include/png.h
- script:
  - libpng-config --version

about:
  license: zlib-acknowledgement
  license_file: LICENSE
  summary: PNG reference library
  description: |
    libpng is the official PNG reference library. It supports almost all PNG
    features, is extensible, and has been extensively tested for over 20 years.
  homepage: http://www.libpng.org/pub/png/libpng.html

extra:
  recipe-maintainers:
  - martinRenou
  - IsabelParedes
