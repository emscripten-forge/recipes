context:
  name: libpng
  version: 1.6.53

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://downloads.sourceforge.net/project/${{ name }}/libpng16/${{ version }}/${{ name }}-${{ version }}.tar.gz
  sha256: da0b045cbb1d06a8fc9696f9441359f70645f280ff24ae453ccb7c722353654f

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - libtool
  host:
  - zlib

tests:
- package_contents:
    files:
    - bin/pngfix.wasm
    - bin/png-fix-itxt.wasm
    - lib/libpng16.a
    - include/png.h
- script:
  - libpng-config --version

about:
  license: zlib-acknowledgement
  license_file: LICENSE
  summary: PNG reference library
  description: |
    libpng is the official PNG reference library. It supports almost all PNG
    features, is extensible, and has been extensively tested for over 20 years.
  homepage: http://www.libpng.org/pub/png/libpng.html

extra:
  recipe-maintainers:
  - martinRenou
  - IsabelParedes
