context:
  version: 2.2.1

package:
  name: executing
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/e/executing/executing-${{ version }}.tar.gz
  sha256: d60b5e95e71b113fcff3e37d646f3712af13c95254fa05473e1b82f292bdcfbf

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - python
  - pip
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_executing.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/alexmojaki/executing
  repository: https://github.com/alexmojaki/executing
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Get the currently executing AST node of a frame, and other information