context:
  version: 0.1.0

package:
  name: xeus-haskell
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-haskell/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 81704e702e24455e170325b822a736a5c65fdfc5d950801871de579e01642f02

requirements:
  build:
    - ${{ compiler("cxx") }}
    - ${{ compiler("c") }}
    - cmake
    - make

  host:
    - nlohmann_json
    - nlohmann_json-abi
    - xeus
    - xeus-lite

build:
  number: 0

tests:
  - script:
      - test -f $PREFIX/bin/xhaskell.wasm
      - test -f $PREFIX/bin/xhaskell.js

about:
  license: Apache-2.0
  license_file: LICENSE
  summary: Haskell kernel for Jupyter based on xeus
  homepage: https://github.com/jupyter-xeus/xeus-haskell

extra:
  recipe-maintainers:
    - tani
