context:
  name: sympy
  version: 1.14.0

package:
  name: sympy
  version: ${{ version }}

source:
- url: https://github.com/sympy/sympy/archive/refs/tags/${{ version }}.tar.gz
  sha256: 813eecbf60fdf4c692cc1cdb30b940072160f4ab0421fa5d7aaa7a8a8c596615

build:
  number: 2
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

  files:
    exclude:
    - share/man/man1/**
    - '**/tests/**'
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - pip
  host:
  - mpmath
  - python
  run:
  - mpmath
  - python

