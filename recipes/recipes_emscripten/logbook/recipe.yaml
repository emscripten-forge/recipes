context:
  name: logbook
  version: 1.7.0

package:
  name: logbook
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/L/Logbook/Logbook-${{ version }}.tar.gz
  sha256: da4c22f8a5b0a0e9cf7b198f2ac935934b933a04b5a2d24ef3b1ffa2faeaa3c1

build:
  number: 2

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - cross-python_emscripten-wasm32
  - ${{ compiler('c') }}
  - python
  - cython
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_logbook.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Logbook is a nice logging replacement

  description: |
    Logbook is a nice logging replacement.
  homepage: https://github.com/getlogbook/logbook
