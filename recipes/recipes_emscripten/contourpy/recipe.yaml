context:
  name: contourpy
  version: 1.3.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/c/contourpy/contourpy-${{ version }}.tar.gz
  sha256: 083e12155b210502d0bca491432bb04d56dc3432f95a979b429f2848c3dbe880

build:
  number: 2

  files:
    exclude:
    - '**.dist-info/**'
    - '**/*.pyi'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_${{target_platform}}
  - meson-python
  - pip >=24
  - pkg-config
  host:
  - pybind11
  - python
  run:
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_contourpy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: Python library for calculating contours of 2D quadrilateral grids
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.org/contourpy/contourpy
extra:

  recipe-maintainers:
  - ianthomas23
