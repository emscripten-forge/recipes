context:
  name: contourpy
  version: 1.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/c/contourpy/contourpy-${{ version }}.tar.gz
  sha256: 171f311cb758de7da13fc53af221ae47a5877be5a0843a9fe150818c51ed276a

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_${{target_platform}}
  - meson-python
  - pip >=24
  - pybind11
  host:
  - python
  run:
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_contourpy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: Python library for calculating contours of 2D quadrilateral grids
  license: BSD-3-Clause
  homepage: https://github.org/contourpy/contourpy
extra:

  recipe-maintainers:
  - ianthomas23
