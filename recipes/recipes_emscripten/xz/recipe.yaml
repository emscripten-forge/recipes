context:
  version: 5.4.1

package:
  name: xz
  version: ${{ version }}

source:
  url: http://downloads.sourceforge.net/project/lzmautils/xz-${{ version }}.tar.bz2
  sha256: dd172acb53867a68012f94c17389401b2f274a1aa5ae8f84cbfb8b7e383ea8d3

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - make
  - automake
  - libtool

tests:
- package_contents:
    lib:
    - liblzma.a
    include:
    - lzma.h
- script:
  - node $PREFIX/bin/xz --version
  requirements:
    build:
    - nodejs

about:
  homepage: http://tukaani.org/xz/
  license: LGPL-2.1 AND GPL-2.0
  license_file: COPYING
  summary: Data compression software with high compression ratio
  description: |
    XZ Utils is free general-purpose data compression software with a high
    compression ratio. XZ Utils were written for POSIX-like systems, but also
    work on some not-so-POSIX systems.
  documentation: http://tukaani.org/xz/
  repository: http://git.tukaani.org/

extra:
  recipe-maintainers:
  - IsabelParedes
