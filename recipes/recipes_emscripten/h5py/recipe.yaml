context:
  name: h5py
  version: 3.15.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: c86e3ed45c4473564de55aa83b6fc9e5ead86578773dfbd93047380042e26b69
  patches:
  - patches/configure.patch

build:
  number: 1

  files:
    exclude:
    - '**/tests/**'
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler('cxx') }}
  - python
  - pkgconfig
  - cython
  - pip
  - setuptools
  - numpy
  host:
  - numpy
  - hdf5
  - python
  run:
  - numpy
  - hdf5

tests:
- script: pytester
  files:
    recipe:
    - test_h5py.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://www.h5py.org/
  license: BSD-3-Clause
  license_file: licenses/license.txt
  summary: python bindings to hdf5

extra:
  recipe-maintainers:
  - DerThorsten
