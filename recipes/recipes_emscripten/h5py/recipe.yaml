context:
  name: h5py
  version: "3.10.0"

package:
  name: h5py
  version: "{{ version }}"

source:
  - url: https://github.com/h5py/h5py/archive/{{ version }}.tar.gz
    sha256: 9cac7838ab139ec71adf721a1305b954e18efa4f80c82fcfe34e1eb9639ded29
  - path: setup.py

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - cross-python_emscripten-wasm32
    - cython
    - hdf5
    - numpy   
    - cython
    - pkgconfig
  host:
    - python
    - pip
    - numpy
    - hdf5
  run:
    - python
    - cached-property
    - '{{ pin_compatible("numpy") }}'
    - hdf5

about:
  home: https://www.h5py.org/
  license: BSD 3-Clause
  license_family: BSD 3-Clause
  license_file: LICENSE.txt
  summary: Read and write HDF5 files from Python
  description: |
    The h5py package is a Pythonic interface to the HDF5 binary data format
  dev_url: https://github.com/h5py/h5py


extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_h5py.py
