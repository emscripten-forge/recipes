context:
  name: h5py
  version: 3.15.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ede198dde0c359a3f9dc0af15962707c7195102235cb26b4826e33918789559a
  patches:
  - patches/configure.patch

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler('cxx') }}
  - python
  - pkgconfig
  - cython
  - pip
  - setuptools
  - numpy
  host:
  - numpy
  - hdf5
  - python
  run:
  - numpy
  - hdf5

tests:
- script: pytester
  files:
    recipe:
    - test_h5py.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://www.h5py.org/
  license: BSD-3-Clause
  license_file: licenses/license.txt
  summary: python bindings to hdf5

extra:
  recipe-maintainers:
  - DerThorsten
