context:
  version: 12.5

package:
  name: primesieve
  version: ${{ version }}

source:
  url: https://github.com/kimwalisch/primesieve/archive/v${{ version }}.tar.gz
  sha256: 4da0c4d13c81e6c3851e54e6e3a8cabe5e25c4be6b8ad7bbcfbb61c65e49df5c

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - cmake
    - ninja

tests:
  - script:
    - test -f ${PREFIX}/lib/libprimesieve.a
    - test -d ${PREFIX}/include/primesieve

about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Fast C++ prime number generator
  homepage: https://github.com/kimwalisch/primesieve

extra:
  recipe-maintainers:
    - wolfv