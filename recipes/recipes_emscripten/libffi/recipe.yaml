context:
  version: 3.4.3
  pyodide_version: 0.24.0
  name: libffi
package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/pyodide/pyodide/archive/refs/tags/${{pyodide_version}}.tar.gz
  sha256: c8350c4780be44fe763a66f5024197025b0f8740cc4a7c9ad833a89c69916276
build:
  number: 4

requirements:
  build:
  - ${{ compiler("cxx") }}
  - ${{ compiler("c") }}
  - python=3.11
  - nodejs
  - ccache
  - f2c
  - pkg-config
  - swig
  - make
  - cmake
  - pkg-config
  - texinfo
  - autoconf
  - automake
  - libtool
  - patch   # only needed on MacOS
  - sed   # only needed on MacOS
  - wget


about:
  license: MIT
  license_file: LICENSE
  summary: A Portable Foreign Function Interface Library.

  description: |
    The libffi library provides a portable, high level programming interface
    to various calling conventions. This allows a programmer to call any
    function specified by a call interface description at run-time.
  homepage: https://sourceware.org/libffi/
extra:
  recipe-maintainers:
  - DerThorsten

