context:
  name: tree-sitter-java
  version: 0.23.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-java/archive/refs/tags/v${{ version }}.tar.gz
  sha256: cb199e0faae4b2c08425f88cbb51c1a9319612e7b96315a174a624db9bf3d9f0

build:
  number: 2
  script: ${{ PYTHON }} -m pip install . -vv

  files:
    exclude:
    - '**/*.pyi'
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  - tree-sitter
  run:
  - python
  - tree-sitter

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter_java.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-java
  license: MIT
  license_file: LICENSE
  summary: Java grammar for tree-sitter
