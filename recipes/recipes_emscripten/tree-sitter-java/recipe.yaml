context:
  name: tree-sitter-java
  version: 0.23.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-java/archive/refs/tags/v${{ version }}.tar.gz
  sha256: f255c5f53c8c550c77993fb129bf50a99732850ae0a3031bec148106a8ea5596

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cross-python_${{ target_platform }}
    - python
    - pip
  host:
    - python
    - tree-sitter
  run:
    - python
    - tree-sitter

tests:
  - script: pytester
    files:
      recipe:
        - test_tree_sitter_java.py
    requirements:
      build:
        - pytester
      run:
        - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-java
  license: MIT
  license_file: LICENSE
  summary: Java grammar for tree-sitter 