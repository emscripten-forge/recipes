context:
  version: 0.8.0

package:
  name: python-flint
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/p/python-flint/python_flint-${{ version }}.tar.gz
  sha256: 3da125cd780e09510b0fb5f455646013f2b49072ea43eea806f6af77b450fa39

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - cross-python_${{ target_platform }}
    - python
    - cython
    - pip
    - meson-python
    - pkg-config
  host:
    - python
    - libflint
    - mpfr
    - gmp
  run:
    - python

tests:
  - script: pytester
    files:
      recipe:
        - test_import_flint.py

about:
  homepage: https://github.com/flintlib/python-flint
  license: MIT
  license_file: LICENSE
  summary: Python bindings for Flint and Arb
  documentation: https://python-flint.readthedocs.io/en/latest

extra:
  recipe-maintainers:
    - Copilot
