context:
  version: 2.0.11

package:
  name: sqlalchemy
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/S/SQLAlchemy/SQLAlchemy-${{ version }}.tar.gz
  sha256: c3cbff7cced3c42dbe71448ce6bf4202b4a2d305e78dd77e3f280ba6cd245138

build:
  number: 0

requirements:
  build:
  - python                                   # [build_platform != target_platform]
  - cross-python_${{ target_platform }}      # [build_platform != target_platform]
  - ${{ compiler('c') }}
  - pip
  host:
  - python
  run:
  - python
  - typing-extensions

tests:
- script: pytester
  files:
    recipe:
    - test_import_sqlalchemy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: Database Abstraction Library
  license: MIT

  homepage: https://www.sqlalchemy.org
