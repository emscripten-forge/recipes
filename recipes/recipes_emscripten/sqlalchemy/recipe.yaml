context:
  version: 2.0.9

package:
  name: sqlalchemy
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/S/SQLAlchemy/SQLAlchemy-{{ version }}.tar.gz
  sha256: 95719215e3ec7337b9f57c3c2eda0e6a7619be194a5166c07c1e599f6afc20fa

build:
  number: 0

requirements:
  build:
  - python                                   # [build_platform != target_platform]
  - cross-python_{{ target_platform }}       # [build_platform != target_platform]
  - "{{ compiler('c') }}"
  - pip
  host:
  - python
  run:
  - python
  - typing-extensions

about:
  home: https://www.sqlalchemy.org
  summary: Database Abstraction Library
  license: MIT

extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_import_sqlalchemy.py
