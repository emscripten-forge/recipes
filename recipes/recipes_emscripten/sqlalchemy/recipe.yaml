context:
  version: '1.4.45'

package:
  name: sqlalchemy
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/S/SQLAlchemy/SQLAlchemy-{{ version }}.tar.gz
  sha256: fd69850860093a3f69fefe0ab56d041edfdfe18510b53d9a2eaecba2f15fa795

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - "{{ compiler('c') }}"
    - pip
  host:
    - python
  run:
    - python
    # greenlet?

about:
  home: https://www.sqlalchemy.org
  summary: Database Abstraction Library
  license: MIT

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_sqlalchemy.py
