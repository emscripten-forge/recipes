context:
  version: 2.0.20

package:
  name: sqlalchemy
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/S/SQLAlchemy/SQLAlchemy-${{ version }}.tar.gz
  sha256: ca8a5ff2aa7f3ade6c498aaafce25b1eaeabe4e42b73e25519183e4566a16fc6

build:
  number: 0

requirements:
  build:
  - python                                   # [build_platform != target_platform]
  - cross-python_${{ target_platform }}      # [build_platform != target_platform]
  - ${{ compiler('c') }}
  - pip
  host:
  - python
  run:
  - python
  - typing-extensions

tests:
- script: pytester
  files:
    recipe:
    - test_import_sqlalchemy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: Database Abstraction Library
  license: MIT

  homepage: https://www.sqlalchemy.org
