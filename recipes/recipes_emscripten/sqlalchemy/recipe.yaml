context:
  version: 2.0.27

package:
  name: sqlalchemy
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/S/SQLAlchemy/SQLAlchemy-${{ version }}.tar.gz
  sha256: 86a6ed69a71fe6b88bf9331594fa390a2adda4a49b5c06f98e47bf0d392534f8

build:
  number: 0

requirements:
  build:
  - python                                   # [build_platform != target_platform]
  - cross-python_${{ target_platform }}      # [build_platform != target_platform]
  - ${{ compiler('c') }}
  - pip
  host:
  - python
  run:
  - python
  - typing-extensions

tests:
- script: pytester
  files:
    recipe:
    - test_import_sqlalchemy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: Database Abstraction Library
  license: MIT

  homepage: https://www.sqlalchemy.org
