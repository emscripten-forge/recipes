context:
  version: '1.4.51'

package:
  name: sqlalchemy
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/S/SQLAlchemy/SQLAlchemy-{{ version }}.tar.gz
  sha256: e7908c2025eb18394e32d65dd02d2e37e17d733cdbe7d78231c2b6d7eb20cdb9

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - "{{ compiler('c') }}"
    - pip
  host:
    - python
  run:
    - python
    # greenlet?

about:
  home: https://www.sqlalchemy.org
  summary: Database Abstraction Library
  license: MIT

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_sqlalchemy.py
