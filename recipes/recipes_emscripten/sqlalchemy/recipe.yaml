context:
  version: '2.0.5'

package:
  name: sqlalchemy
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/S/SQLAlchemy/SQLAlchemy-{{ version }}.tar.gz
  sha256: 721d4ad38be4615d9052d9ed62e91470e46e0ef588fea392ad16f209907fab70

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - "{{ compiler('c') }}"
    - pip
  host:
    - python
  run:
    - python
    - typing-extensions

about:
  home: https://www.sqlalchemy.org
  summary: Database Abstraction Library
  license: MIT

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_sqlalchemy.py
