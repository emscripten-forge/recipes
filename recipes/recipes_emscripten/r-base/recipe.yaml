context:
  name: "r-base"
  version: 4.4.1

package:
  name: ${{ name }}
  version: ${{ version }}


source:
  url: https://cran.r-project.org/src/base/R-4/R-${{ version }}.tar.gz
  # sha256: 80851231393b85bf3877ee9e39b282e750ed864c5ec60cbd68e6e139f0520330 # 4.3.3
  sha256: b4cb675deaaeb7299d3b265d218cde43f192951ce5b89b7bb1a5148a36b2d94d # 4.4.1
  # sha256: 55e4a9a6d43be314e2c03d0266a6fa5444afdce50b303bfc3b82b3979516e074 # 4.2.3
  patches:
  - patches/00_fix_Rshlibpath_var.patch
  # - patches/01_skip_libcurl.patch
  # - patches/02_ignore_fortran_checks.patch

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - libtool
    - pkg-config
    - cmake
    - make
    - libpng
    - readline
    - zlib
    - bzip2
    - libdeflate
    - xz
    - tzdata
    - pcre2
  host:
    - liblapack>=3.12
    - zlib>=1.2.13
    - bzip2
    - cairo>=0.18
    - pcre2>=10.43
    - xz # for lzma
  run:
    - zlib
    - bzip2

about:
  homepage: http://www.r-project.org/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: R is a free software environment for statistical computing and graphics.

extra:
  recipe-maintainers:
    - IsabelParedes
