context:
  name: "r-base"
  version: 4.3.3

package:
  name: ${{ name }}
  version: ${{ version }}


source:
  url: https://cran.r-project.org/src/base/R-4/R-${{ version }}.tar.gz
  sha256: 80851231393b85bf3877ee9e39b282e750ed864c5ec60cbd68e6e139f0520330

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - lfortran>=0.36
    - cmake
    - make
    - libpng
    - readline


about:
  homepage: http://www.r-project.org/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: R is a free software environment for statistical computing and graphics.

extra:
  recipe-maintainers:
    - IsabelParedes
