context:
  name: "r-base"
  version: 4.3.3

package:
  name: ${{ name }}
  version: ${{ version }}


source:
  url: https://cran.r-project.org/src/base/R-4/R-${{ version }}.tar.gz
  sha256: 80851231393b85bf3877ee9e39b282e750ed864c5ec60cbd68e6e139f0520330
  patches:
  - patches/00_fix_Rshlibpath_var.patch
  - patches/01_skip_libcurl.patch
  - patches/02_ignore_fortran_checks.patch

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - pkg-config
    - gfortran
    - cmake
    - make
    - libpng
    - readline
    - zlib
    - bzip2
    - libdeflate
    - xz
    - tzdata
    - pcre2
  host:
    - zlib>=1.2.13
    - bzip2
    - cairo>=0.18
    - pcre2>=10.43
  run:
    - zlib
    - bzip2

about:
  homepage: http://www.r-project.org/
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: COPYING
  summary: R is a free software environment for statistical computing and graphics.

extra:
  recipe-maintainers:
    - IsabelParedes
