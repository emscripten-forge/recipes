context:
  name: pydantic-core
  version: 2.38.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: 333a2e5506fdf79b366a4a18e264f4e297945e2e9d031db94cedf65f3fcd6cf1

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions

  host:
  - python
  - openssl
  - cffi
  - typing_extensions
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py
