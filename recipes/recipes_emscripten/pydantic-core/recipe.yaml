context:
  name: pydantic-core
  version: 2.40.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: bf1027256f10b3bd02ff18ada44c4bdb242435bd135bf9f4ae5ddf7af10c79ff

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions
  host:
  - python
  - openssl
  - cffi
  - typing_extensions
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py

about:
  summary: Core validation logic for pydantic written in rust
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/pydantic/pydantic-core
  repository: https://github.com/pydantic/pydantic-core
