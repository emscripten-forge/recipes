context:
  name: pydantic-core
  version: 2.35.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version
    }}.tar.gz
  sha256: e010b13ff0d6375ee83f7478fbda42e1fbf55f1b2feef76b673c40861ffd31e6

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions

  host:
  - python
  - openssl
  - cffi
  - typing_extensions
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py
