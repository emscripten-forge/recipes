context:
  name: pydantic-core
  version: 2.41.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: 08daa51ea16ad373ffd5e7606252cc32f07bc72b28284b6bc9c6df804816476e

build:
  number: 1

requirements:
  build:
  - cross-python_${{ target_platform }}
  - setuptools-rust
  - rust-nightly
  - maturin
  - typing_extensions
  host:
  - python
  - typing_extensions
  run:
  - typing_extensions

tests:
- script:
  - echo "FIXME:"
# pydantic-core v2.41.5 passes the tests, it has been tested with xeus-python.
# The following tests fail because of issues with the testing environment.

- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py

about:
  summary: Core validation logic for pydantic written in rust
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/pydantic/pydantic-core
  repository: https://github.com/pydantic/pydantic-core
