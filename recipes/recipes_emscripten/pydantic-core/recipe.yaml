context:
  name: pydantic-core
  version: 2.27.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: f57783fbaf648205ac50ae7d646f27582fc706be3977e87c3c124e7a92407b10

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions

  host:
  - python
  - openssl
  - cffi
  - typing_extensions
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py
