context:
  name: pydantic-core
  version: 2.29.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: 05cb49f30ee6fd4a554f14dc2a06538931c039f02329621d57ba00465613d28e

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions

  host:
  - python
  - openssl
  - cffi
  - typing_extensions
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py
