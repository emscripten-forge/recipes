context:
  name: pydantic-core
  version: 2.41.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: cdebb34b36ad05e8d77b4e797ad38a2a775c2a07a8fa386d4f6943b7778dcd39

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions
  host:
  - python
  - openssl
  - cffi
  - typing_extensions
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py

about:
  summary: Core validation logic for pydantic written in rust
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/pydantic/pydantic-core
  repository: https://github.com/pydantic/pydantic-core
