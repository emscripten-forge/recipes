context:
  name: pydantic-core
  version: 2.20.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: 366be8e64e0cb63d87cf79b4e1765c0703dd6313c729b22e7b9e378db6b96877

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi == 1.15.1
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions

  host:
  - python
  - openssl
  - cffi == 1.15.1
  - typing_extensions
  run:
  - cffi == 1.15.1
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py
