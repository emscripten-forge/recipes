context:
  name: pydantic-core
  version: 2.19.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: 9ad77f1aecedef233390eff7fd643fe652e5ac92b793329424c2a1d2e28c08d1

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi == 1.15.1
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions

  host:
  - python
  - openssl
  - cffi == 1.15.1
  - typing_extensions
  run:
  - cffi == 1.15.1
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py
