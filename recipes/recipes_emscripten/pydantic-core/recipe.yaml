context:
  name: pydantic-core
  version: 2.40.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pydantic-core/pydantic_core-${{ version }}.tar.gz
  sha256: c825555bbf09af8cbd3d2248a1b6e66786196a180c9fd64f7e758213f0030721

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi
  - openssl
  - setuptools-rust
  - rust
  - maturin
  - typing_extensions
  host:
  - python
  - openssl
  - cffi
  - typing_extensions
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pydantic_core.py

about:
  summary: Core validation logic for pydantic written in rust
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/pydantic/pydantic-core
  repository: https://github.com/pydantic/pydantic-core
