context:
  name: r-tibble
  version: 3.3.0
  r_base_version: 4.5.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 7f4c439f11b1aca4a45923d8d76f90fbab4e01acf0ba7ad0c38c3a7f22fee192

build:
  number: 1
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}
  - r-base == ${{ r_base_version }}
  - r-fansi
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-pkgconfig
  - r-rlang
  - r-vctrs
  host:
  - r-base == ${{ r_base_version }}
  - r-fansi
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-pkgconfig
  - r-rlang
  - r-vctrs
  # NOTE: these are only needed so that rattler-build can build all R packages
  # in the correct order.
  # nested dependencies or r-vctrs
  - r-glue
  # nested dependencies of r-pillar
  - r-ellipsis
  - r-utf8
  run:
  - r-base == ${{ r_base_version }}
  - r-fansi
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-pkgconfig
  - r-rlang
  - r-vctrs

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://tibble.tidyverse.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple Data Frames
  description: |
    Provides a 'tbl_df' class (the 'tibble') that provides stricter checking and
    better formatting than the traditional data frame.

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
