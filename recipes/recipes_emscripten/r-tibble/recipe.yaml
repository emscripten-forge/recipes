context:
  name: r-tibble
  version: 3.3.1
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: fb309f8a1939021b237c7e85ff7ad6e8ff5acd57a6230d220a452094b492b28f

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}
  - r-base == ${{ r_base_version }}
  - r-fansi
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-pkgconfig
  - r-rlang
  - r-vctrs
  host:
  - r-base == ${{ r_base_version }}
  - r-fansi
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-pkgconfig
  - r-rlang
  - r-vctrs
  run:
  - r-base == ${{ r_base_version }}
  - r-fansi
  - r-lifecycle
  - r-magrittr
  - r-pillar
  - r-pkgconfig
  - r-rlang
  - r-vctrs

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://tibble.tidyverse.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Simple Data Frames
  description: |
    Provides a 'tbl_df' class (the 'tibble') that provides stricter checking and
    better formatting than the traditional data frame.

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
