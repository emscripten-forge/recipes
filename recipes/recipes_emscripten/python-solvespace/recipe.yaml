context:
  version: '3.0.8'

package:
  name: python-solvespace
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/p/python-solvespace/python_solvespace-${{ version }}.tar.gz
  sha256: c5c132c1151cfa4cc8719474bbbafedd109d7203317e531f9160a37aaae644b0

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - python
  - pip
  - cython
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_python_solvespace.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/KmolYuan/solvespace
  license: GPL-3.0+
  license_file: LICENSE
  summary: Python library from the solver of SolveSpace, an open source CAD software.
  description: |
    Python library from the solver of SolveSpace, an open source CAD software.
    This package provides Python bindings for the SolveSpace constraint solver,
    allowing for parametric 2D and 3D geometric modeling.
  repository: https://github.com/KmolYuan/solvespace
  documentation: https://pyslvs-ui.readthedocs.io/en/stable/python-solvespace-api/

extra:
  recipe-maintainers:
  - Copilot
