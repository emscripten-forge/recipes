context:
  version: 0.2.3

package:
  name: pure-eval
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/p/pure-eval/pure_eval-${{ version }}.tar.gz
  sha256: a000d21e0f029a7385065893a365c4b6fe70e1c4f901bdd1960e94f6a43cc304

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - python
  - pip
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_pure_eval.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/alexmojaki/pure_eval
  repository: https://github.com/alexmojaki/pure_eval
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Safely evaluate AST nodes without side effects