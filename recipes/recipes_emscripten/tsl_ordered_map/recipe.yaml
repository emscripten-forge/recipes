context:
  version: 1.2.0
  name: tsl_ordered_map

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/Tessil/ordered-map/archive/v${{ version }}.tar.gz
  sha256: 3053e2d62db8a158c5941b75dacf397e1c695cd99dda4db78a32af76f4523423

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - include/tsl/ordered_hash.h
    - include/tsl/ordered_map.h
    - include/tsl/ordered_set.h
    - share/cmake/tsl-ordered-map/tsl-ordered-mapConfig.cmake
    - share/cmake/tsl-ordered-map/tsl-ordered-mapConfigVersion.cmake
    - share/cmake/tsl-ordered-map/tsl-ordered-mapTargets.cmake

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: C++ ordered hash map and hash set
  description: C++ hash map and hash set which preserve the order of insertion
  homepage: https://github.com/Tessil/ordered-map

extra:
  recipe-maintainers:
  - DerThorsten
