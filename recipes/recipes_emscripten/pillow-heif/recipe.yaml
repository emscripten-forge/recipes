context:
  name: pillow-heif
  version: 1.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pillow_heif-${{ version }}.tar.gz
  sha256: 6c0c5f81a780185bbddc56e0d5537c53aa6cb5fb6018f5a60534a47c53f5455d
  patches:
  - patches/0001-Do-not-include-system-dirs.patch

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - python
  - pip
  - setuptools
  - pkg-config
  host:
  - python
  - pillow
  - libheif
  run:
  - python
  - pillow

tests:
- script: pytester
  files:
    recipe:
    - test_import_pillow_heif.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/bigcat88/pillow_heif
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python interface for libheif library
  description: |
    pillow-heif is a Python interface to libheif library on macOS, Linux and Windows.
    It allows to read and write HEIF/HEIC images in Python using Pillow.

extra:
  recipe-maintainers:
  - emscripten-forge
