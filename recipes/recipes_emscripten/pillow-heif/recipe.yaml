context:
  name: pillow-heif
  version: 1.2.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pillow_heif-${{ version }}.tar.gz
  sha256: 29be44d636269e2d779b4aec629bc056ec7260b734a16b4d3bb284c49c200274
  patches:
  - patches/0001-Do-not-include-system-dirs.patch

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - python
  - pip
  - setuptools
  - pkg-config
  host:
  - python
  - pillow
  - libheif
  run:
  - python
  - pillow

tests:
- script: pytester
  files:
    recipe:
    - test_import_pillow_heif.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/bigcat88/pillow_heif
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python interface for libheif library
  description: |
    pillow-heif is a Python interface to libheif library on macOS, Linux and Windows.
    It allows to read and write HEIF/HEIC images in Python using Pillow.

extra:
  recipe-maintainers:
  - emscripten-forge
