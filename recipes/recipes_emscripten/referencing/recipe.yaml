context:
  name: referencing
  version: "0.36.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5773bd84ef41799a5a8ca72dc34590c041eb01bf9aa02632b4a973fb0181a844

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
    - cross-python_${{ target_platform }}
    - python
    - setuptools
    - pip
    - hatchling
    - hatch-vcs
  host:
    - python
    - pip
  run:
    - python
    - attrs
    - rpds-py

about:
  homepage: https://github.com/python-jsonschema/referencing
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: JSON Pointer resolution and more
  description: |
    A modern implementation of JSON Schema referencing that is meant to be used
    as a building block for JSON Schema implementations.

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_referencing.py
    
extra:
  recipe-maintainers:
    - copilot