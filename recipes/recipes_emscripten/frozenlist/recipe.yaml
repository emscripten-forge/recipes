context:
  name: frozenlist
  version: 1.6.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/aio-libs/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 86c75e30f64ef36eda0a6b4bffc02a1f6a34263cb11e4cb1652f1d99ad11b21d

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_${{ target_platform }}
  - python
  - cython
  - expandvars
  host:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_frozenlist.py

about:
  summary: A list-like structure which implements collections.abc.MutableSequence
  homepage: https://github.com/aio-libs/frozenlist
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
  - IsabelParedes
