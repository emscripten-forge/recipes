context:
  name: frozenlist
  version: 1.8.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/aio-libs/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: e8dfd261ba13851df16a8a58a1afa08a94eeee65ba2da7d5383ae7d5a247bfd2

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_${{ target_platform }}
  - python
  - cython
  - expandvars
  host:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_frozenlist.py

about:
  summary: A list-like structure which implements collections.abc.MutableSequence
  homepage: https://github.com/aio-libs/frozenlist
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
  - IsabelParedes
