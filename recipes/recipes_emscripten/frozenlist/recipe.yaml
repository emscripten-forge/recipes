context:
  name: frozenlist
  version: 1.6.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/aio-libs/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 37c2ea4675c6e0430c748e2c2e62ba4765f79b6f129eb0e5d06d5d795c97c7ef

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_${{ target_platform }}
  - python
  - cython
  - expandvars
  host:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_frozenlist.py

about:
  summary: A list-like structure which implements collections.abc.MutableSequence
  homepage: https://github.com/aio-libs/frozenlist
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
  - IsabelParedes
