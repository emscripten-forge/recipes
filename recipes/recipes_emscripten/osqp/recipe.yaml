context:
  name: osqp
  version: 1.0.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/osqp/osqp/archive/refs/tags/v${{ version }}.tar.gz
  sha256: dd6a1c2e7e921485697d5e7cdeeb043c712526c395b3700601f51d472a7d8e48

build:
  number: 0

requirements:
  build:
  - cmake
  - make
  - ${{ compiler('c') }}

tests:
- package_contents:
    files:
    - lib/libosqpstatic.a
    - include/osqp/osqp.h

about:
  homepage: https://osqp.org
  license: Apache-2.0
  license_file: LICENSE
  summary: A numerical optimization package for solving convex quadratic programs

extra:
  recipe-maintainers:
  - vineetbansal
