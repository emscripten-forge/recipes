context:
  name: xsimd
  version: 14.0.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/xtensor-stack/xsimd/archive/refs/tags/${{ version }}.tar.gz
  sha256: 17de0236954955c10c09d6938d4c5f3a3b92d31be5dadd1d5d09fc1b15490dce

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cmake
  - ninja
  host:
  - python

tests:
- script: |
    echo "install playwright"
    playwright install
    python ${PREFIX}/bin/test_wasm_playwright.py ${PREFIX}/bin

  requirements:
    build:
    - microsoft::playwright

about:
  homepage: https://github.com/xtensor-stack/xsimd
  license: BSD-3-Clause
  license_file: LICENSE
  summary: C++ Wrappers for SIMD Intrinsices
  description: High-level APIs for SIMD operations
  documentation: https://xsimd.readthedocs.io
  repository: https://github.com/xtensor-stack/xsimd

extra:
  recipe-maintainers:
  - JohanMabille
  - anutosh491
