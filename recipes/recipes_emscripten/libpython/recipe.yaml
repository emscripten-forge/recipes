context:
  version: 3.13.1

package:
  name: libpython
  version: ${{ version }}

build:
  number: 2

requirements:
  build:
    - "${{compiler('c')}}"
  run:
    - python
    - bzip2
    - zlib
    - libffi
    - sqlite
    - liblzma
    - openssl

about:
  summary: we need different dependencies when we want to build things ontop of python
    (ie xeus-python/pyjs) compared to the situation where a pkg like pands dependes
    on python.
  license: Python-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
  - DerThorsten
