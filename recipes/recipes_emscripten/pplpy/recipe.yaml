context:
  name: pplpy
  version: 0.8.10

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/92/d0/664f5ee65a8d9d071c2cdbfc8e42e0476b5b8c5ceefaa5fc9c2e1cd6fa5e/pplpy-${{ version }}.tar.gz
  sha256: d42a216c82914dcf4d7c000debc98bb336b8f83e026ba5d952cccd9f8074effd

build:
  number: 0

requirements:
  build:
    - python
    - cross-python_${{ target_platform }}
    - "${{ compiler('c') }}"
    - "${{ compiler('cxx') }}"
    - pip
    - cython
  host:
    - python
    - gmpy2
    - cffi
  run:
    - python
    - gmpy2
    - cffi

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_pplpy.py

about:
  homepage: https://github.com/sagemath/pplpy
  license: GPL-3.0
  license_file: COPYING
  summary: Python PPL wrapper

extra:
  recipe-maintainers:
  - Copilot