context:
  name: tree-sitter
  version: 0.23.2
  cross_target_plattform: emscripten-wasm32
  target_plattform: emscripten-wasm32

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://files.pythonhosted.org/packages/0f/50/fd5fafa42b884f741b28d9e6fd366c3f34e15d2ed3aa9633b34e388379e2/${{ 
    name }}-${{ version }}.tar.gz
  sha256: 66bae8dd47f1fed7bdef816115146d3a41c39b5c482d7bad36d9ba1def088450

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://tree-sitter.github.io/tree-sitter
  license: MIT
  license_file: LICENSE
  summary: Python bindings to the Tree-sitter parsing library
