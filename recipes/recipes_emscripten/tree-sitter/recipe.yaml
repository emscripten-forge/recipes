context:
  name: tree-sitter
  version: 0.25.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name|replace('-','_') }}/${{ name }}-${{ version }}.tar.gz
  sha256: 15c88775cf24db06677bafe62df058a6457d8a6dde67baa48dd3723b905e79a6

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://tree-sitter.github.io/tree-sitter
  repository: https://github.com/tree-sitter/py-tree-sitter
  license: MIT
  license_file: LICENSE
  summary: Python bindings to the Tree-sitter parsing library

extra:
  recipe-maintainers:
  - IsabelParedes
