context:
  name: scikit-learn
  version: 1.7.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/${{ name }}/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 363ca6f51164fce2ece13b59370ca4ec670a1b73188e0eb387f6ea99c2e2bf67
  patches:
  - patches/0001-Patch-away-urllib.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - python
  - cython
  - numpy
  - meson-python
  - pip
  - setuptools
  host:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  run:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  - requests

tests:
- script: pytester
  files:
    recipe:
    - test_sklearn.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_file: COPYING
  summary: A set of python modules for machine learning and data mining
  homepage: http://scikit-learn.org/
  repository: https://github.com/scikit-learn/scikit-learn

extra:
  recipe-maintainers:
  - wolfv
  - IsabelParedes
