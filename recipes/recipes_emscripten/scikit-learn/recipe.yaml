context:
  version: 1.7.0

package:
  name: scikit-learn
  version: ${{ version }}

source:
  url: https://github.com/scikit-learn/scikit-learn/archive/${{ version }}.tar.gz
  sha256: 60f3e08038f7395e040254a543948be738c41081c1d3bcf3a56a8116d64fd616
  # patches:
  # - patches/patch_away_urllib.patch

build:
  number: 0

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - cython
  - numpy
  - meson-python
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}

  - pip
  - setuptools
  host:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  run:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  - requests



tests:
- script: pytester
  files:
    recipe:
    - test_sklearn.py
  requirements:
    build:
    - pytester
    # - playwright <= 1.50
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_file: COPYING
  summary: A set of python modules for machine learning and data mining
  homepage: http://scikit-learn.org/
extra:
  recipe-maintainers:
  - wolfv
