context:
  name: scikit-learn
  version: 1.8.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/${{ name }}/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 603bff01ab8bd0a9de5a3ab0a9351b5d7f5594594cc070d763c537ecf397264f
  patches:
  - patches/0001-Patch-away-urllib.patch

build:
  number: 2
  # Removing tests and `__pycache__` from the source directory
  # halves the size of the decompressed package and reduces
  # the number of files to extract and to link in the prefix.
  files:
    exclude:
    - '**/tests/'
    - '**/__pycache__/'
    - '**/tests/**'
    - '**/*.pxd'
    - '**/*.pxi'
    - '**.dist-info/**'
    - '**/*.pyx'
    - '**/*.tp'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - python
  - cython
  - numpy
  - meson-python
  - pip
  - setuptools
  host:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  run:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  - requests

