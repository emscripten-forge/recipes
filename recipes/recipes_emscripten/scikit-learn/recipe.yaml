context:
  name: scikit-learn
  version: 1.8.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/${{ name }}/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 603bff01ab8bd0a9de5a3ab0a9351b5d7f5594594cc070d763c537ecf397264f
  patches:
  - patches/0001-Patch-away-urllib.patch

build:
  number: 3

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pxi'
    - '**/tests/**'
    - '**/*.pyc'
    - '**/*.tp'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - python
  - cython
  - numpy
  - meson-python
  - pip
  - setuptools
  host:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  run:
  - python
  - numpy
  - scipy
  - joblib >=1.0.0
  - threadpoolctl >=2.0.0
  - requests

tests:
- script: pytester
  files:
    recipe:
    - test_sklearn.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_file: COPYING
  summary: A set of python modules for machine learning and data mining
  homepage: http://scikit-learn.org/
  repository: https://github.com/scikit-learn/scikit-learn

extra:
  recipe-maintainers:
  - wolfv
  - IsabelParedes
