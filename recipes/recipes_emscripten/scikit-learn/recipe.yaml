context:
  version: "1.3.1"

package:
  name: scikit-learn
  version: "{{ version }}"

source:
  url: https://github.com/scikit-learn/scikit-learn/archive/{{ version }}.tar.gz
  sha256: 0b531d02678b562d40d1af19c42d099d635b99eff937a141c47e7a6f6501256f
  patches:
    - patches/patch_away_urllib.patch

build:
  number: 0
  script:
    - export CFLAGS="$CFLAGS -Wno-implicit-function-declaration"
    - python -m pip install . -vv

requirements:
  build:
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
    - sel(build_platform != target_platform): numpy
    - sel(build_platform != target_platform): scipy ==1.8.1
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - sel(osx): llvm-openmp
    - pip ==22.0.4
    - setuptools <60.0
  host:
    - python
    # temporary pin pip to avoid missing oldest-supported-numpy error 
    # - cython >=0.29.24
    # - libcblas
    - numpy
    - sel(not aarch64): scipy ==1.8.1
    - sel(aarch64): scipy >=1.8
    - joblib >=1.0.0
    - threadpoolctl >=2.0.0
    - sel(osx): llvm-openmp
  run:
    - python
    # - {{ pin_compatible('numpy') }}
    - numpy
    - scipy
    - joblib >=1.0.0
    - threadpoolctl >=2.0.0
    - requests-wasm-polyfill

