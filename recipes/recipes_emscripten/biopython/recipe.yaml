context:
  name: biopython
  version: '1.81'

package:
  name: biopython
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 2cf38112b6d8415ad39d6a611988cd11fb5f33eb09346666a87263beba9614e0

build:
  number: 1

requirements:
  build:
    - cross-python_emscripten-wasm32
    - python
    - "{{ compiler('c') }}"
    - pip
  host:
    - python
  run:
    - numpy

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_biopython.py
