context:
  name: biopython
  version: '1.85'

package:
  name: biopython
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 5dafab74059de4e78f49f6b5684eddae6e7ce46f09cfa059c1d1339e8b1ea0a6

build:
  number: 1

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - ${{ compiler('c') }}
  - pip
  host:
  - python
  run:
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_biopython.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_file: LICENSE.rst
  homepage: http://biopython.org
  summary: Collection of freely available tools for computational molecular biology
