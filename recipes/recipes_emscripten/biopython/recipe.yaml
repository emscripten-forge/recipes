context:
  name: biopython
  version: '1.84'

package:
  name: biopython
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 60fbe6f996e8a6866a42698c17e552127d99a9aab3259d6249fbaabd0e0cc7b4

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - ${{ compiler('c') }}
  - pip
  host:
  - python
  run:
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_biopython.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  home: http://biopython.org
  license: LicenseRef-Biopython
  license_file: LICENSE.rst
  summary: Collection of freely available tools for computational molecular biology
