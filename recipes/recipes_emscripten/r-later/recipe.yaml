context:
  version: 1.4.2
  name: r-later
  r_base_version: 4.4.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version 
    }}.tar.gz
  sha256: 5ef921b9227de1e981a68493afa4d759268941ac4cfb064f41c84260e0a434d3
  patches:
  - patches/0001-Do-not-link-with-atomic-lib.patch

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - r-rcpp
  - r-rlang
  host:
  - r-base >= ${{ r_base_version }}
  - r-rcpp
  - r-rlang
  run:
  - r-base >= ${{ r_base_version }}
  - r-rcpp
  - r-rlang

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://r-lib.github.io/later/
  repository: https://github.com/r-lib/later
  license: MIT
  license_file: LICENSE
  summary: Schedule an R function or formula to run after a specified period of 
    time.
  description: |
    Executes arbitrary R or C functions some time after the current time, after
    the R execution stack has emptied. The functions are scheduled in an event loop.

extra:
  recipe-maintainers:
  - IsabelParedes
