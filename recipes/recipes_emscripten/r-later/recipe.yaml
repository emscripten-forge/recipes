context:
  version: 1.4.3
  name: r-later
  r_base_version: 4.4.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 7953e0139b95eebda80abd3c1987991fb3b397fc7a8851ae959f2a733bf35a61
  patches:
  - patches/0001-Do-not-link-with-atomic-lib.patch

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - r-base == ${{ r_base_version }}
  - r-rcpp
  - r-rlang
  host:
  - r-base == ${{ r_base_version }}
  - r-rcpp
  - r-rlang
  run:
  - r-base == ${{ r_base_version }}
  - r-rcpp
  - r-rlang

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://r-lib.github.io/later/
  repository: https://github.com/r-lib/later
  license: MIT
  license_file: LICENSE
  summary: |
    Schedule an R function or formula to run after a specified period of time.
  description: |
    Executes arbitrary R or C functions some time after the current time, after
    the R execution stack has emptied. The functions are scheduled in an event loop.

extra:
  recipe-maintainers:
  - IsabelParedes
