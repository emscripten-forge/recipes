context:
  version: 2.12.0


package:
  name: libxml2
  version: ${{ version }}

source:
  url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v${{ version }}/libxml2-v${{
    version }}.tar.gz
  sha256: 1b1f4cd45767ef54e3fa5a3e1767f50282d63dc39a02c635cd7a5967d6a19387


build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - libtool
  - autoconf
  - automake
  - libtool
  - pkg-config
  run:
  - zlib
  - libiconv
