context:
  version: 2.10.0


package:
  name: libxml2
  version: ${{ version }}

source:
  url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v${{ version }}/libxml2-v${{
    version }}.tar.gz
  sha256: 03365d9d4a6e086c213ed52a917f057838d70d54d080c12390084603c40dbb3d
  patches:
  - 0004-CVE-2017-8872.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - libtool
  - autoconf
  - automake
  - libtool
  - pkg-config
  run:
  - zlib
  - libiconv
