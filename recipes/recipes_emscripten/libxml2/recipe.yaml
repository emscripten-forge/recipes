context:
  version: 2.12.2


package:
  name: libxml2
  version: ${{ version }}

source:
  url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v${{ version }}/libxml2-v${{
    version }}.tar.gz
  sha256: 1cd3a24aa65acc7e2ca90b984667fc19b7c9a1dd1ec1934e9b33932fbfd827c1


build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - libtool
  - autoconf
  - automake
  - libtool
  - pkg-config
  run:
  - zlib
  - libiconv
