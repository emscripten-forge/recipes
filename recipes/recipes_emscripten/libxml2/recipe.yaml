context:
  version: 2.11.2


package:
  name: libxml2
  version: ${{ version }}

source:
  url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v${{ version }}/libxml2-v${{
    version }}.tar.gz
  sha256: 927cb7e8a20d07002af1dc636bf66726e7223eacb8e77e53f26b31cd87c79a81


build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - libtool
  - autoconf
  - automake
  - libtool
  - pkg-config
  run:
  - zlib
  - libiconv
