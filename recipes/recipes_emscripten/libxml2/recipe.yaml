context:
  name: libxml2
  version: 2.14.6

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://gitlab.gnome.org/GNOME/libxml2/-/archive/v${{ version }}/libxml2-v${{ version }}.tar.gz
  sha256: 673003215497c5f7666cb95374e49a33abe25480bae8029de8c0e24b0927e743

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - lib/libxml2.a
    - include/libxml2/libxml/globals.h

about:
  homepage: https://xmlsoft.org/
  license: MIT
  license_family: MIT
  license_file: Copyright
  summary: The XML C parser and toolkit of Gnome
  description: |
    Though libxml2 is written in C a variety of language
    bindings make it available in other environments.
  documentation: https://xmlsoft.org/html/index.html
  repository: https://git.gnome.org/browse/libxml2/

extra:
  recipe-maintainers:
  - IsabelParedes
