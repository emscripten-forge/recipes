context:
  version: 0.26.0

package:
  name: scikit-image
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/s/scikit-image/scikit_image-${{ version }}.tar.gz
  sha256: f5f970ab04efad85c24714321fcc91613fcb64ef2a892a13167df2f3e59199fa
  patches:
  - patches/make-tifffile-optional.patch
  # - patches/preferred_plugins.patch

build:
  number: 0
  # entry_points:
  # - skivi = skimage.scripts.skivi:main

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - cython
  - numpy
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - packaging >=20.0
  - pip
  - pythran
  - meson-python
  host:
  - python
  - numpy
  run:
  - python
  - numpy
  - scipy >=1.4.1
  - networkx >=2.2
  - pillow >=6.1.0
  # - pillow >=6.1.0,!=7.1.0,!=7.1.1,!=8.3.0
  - imageio >=2.3.0
  - pywavelets >=1.1.1
  - packaging >=20.0
  - matplotlib-base >=3.0.3
  - pooch >=1.3.0
  - lazy_loader >=0.4


tests:
- script: pytester
  files:
    recipe:
    - test_skimage.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Image processing in Python.
  description: |
    scikit-image is a collection of algorithms for image processing. 
    It is available free of charge and free of restriction. 
    We pride ourselves on high-quality, peer-reviewed code, 
    written by an active community of volunteers.

  homepage: http://scikit-image.org/
extra:
  recipe-maintainers:
  - wolfv
