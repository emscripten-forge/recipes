context:
  version: 2.5.5
  name: r-haven

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 9482cd9c3760e1838acf687235317fed97fa6bf79219d3216f0ea447d4b1c9a5

build:
  number: 3
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}
  - r-cli
  - r-forcats
  - r-hms
  - r-lifecycle
  - r-readr
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-vctrs
  - r-cpp11
  host:
  - r-cli
  - r-forcats
  - r-hms
  - r-lifecycle
  - r-readr
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-vctrs
  - r-cpp11
  - zlib
  run:
  - r-cli
  - r-forcats
  - r-hms
  - r-lifecycle
  - r-readr
  - r-rlang
  - r-tibble
  - r-tidyselect
  - r-vctrs
  - r-cpp11

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://haven.tidyverse.org/
  repository: https://github.com/tidyverse/haven
  license: MIT
  license_file: LICENSE
  summary: Import and Export 'SPSS', 'Stata' and 'SAS' Files
  description: |
    Import foreign statistical formats into R via the embedded 'ReadStat' C
    library, <https://github.com/WizardMac/ReadStat>.

extra:
  recipe-maintainers:
  - IsabelParedes
