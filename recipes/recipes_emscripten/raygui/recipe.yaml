context:
  name: raygui
  version: 4.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/raysan5/raygui/archive/refs/tags/${{ version }}.tar.gz
  sha256: 299c8fcabda68309a60dc858741b76c32d7d0fc533cdc2539a55988cee236812

build:
  number: 1

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cmake
  - ninja

about:
  homepage: https://github.com/raysan5/raygui
  license: Zlib
  license_file: LICENSE


extra:
  recipe-maintainers:
  - DerThorsten
