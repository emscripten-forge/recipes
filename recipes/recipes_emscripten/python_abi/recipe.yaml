context:
  name: python_abi
  version: "3.13.1" # keep sync with python
  ver2nd: ${{ version | version_to_buildstring}}
  python_abi_tag: "cp${{ ver2nd }}"
  build_num: 1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

build:
  number: ${{ build_num }}
  string: ${{ build_num }}_${{ python_abi_tag }}

requirements:
  run_constraints:
    python ${{ version }}.* *_${{ python_abi_tag }}

about:
  homepage: https://github.com/conda-forge/python_abi-feedstock
  summary: Metapackage to select python implementation
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DerThorsten
