context:
  name: jiter
  version: 0.13.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: f2839f9c2c7e2dffc1bc5929a510e14ce0a946be9365fd1219e7ef342dae14f4

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - setuptools-rust
  - rust
  - maturin
  host:
  - python
  - pip
  run:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_jiter.py

about:
  license: MIT
  license_file: LICENSE
  summary: Fast iterable JSON parser written in Rust with support for parsing partial JSON
  homepage: https://github.com/pydantic/jiter/tree/main/crates/jiter-python
  repository: https://github.com/pydantic/jiter
  documentation: https://github.com/pydantic/jiter

extra:
  recipe-maintainers:
  - Copilot
