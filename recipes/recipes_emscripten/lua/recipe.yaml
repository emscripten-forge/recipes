context:
  name: lua
  version: 5.4.8

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://www.lua.org/ftp/lua-${{ version }}.tar.gz
  sha256: 4f18ddae154e793e46eeab727c59ef1c0c0c2b744e7b94219710d76f530629ae
  patches:
    # Enables Lua to look for packages on a relative path
  - luaconf.patch
        # Build as a shared library
  - liblua.so.patch
    #     # Enables readline on linux
    # - Makefile.patch

- path: CMakeLists.txt

build:
  number: 2

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - make

tests:
- script: |
    OUTPUT=$(run_modularized $PREFIX/bin/lua.js -e "a=1+1;print(a)")
    if [[ "$OUTPUT" != "2" ]]; then
      echo "Unexpected output: $OUTPUT"
      exit 1
    fi
  requirements:
    build:
    - run_modularized >= 0.1.2
- script: |
    OUTPUT=$(run_modularized $PREFIX/bin/luac.js -v)
    echo $OUTPUT
    if [[ "$OUTPUT" != *"${{ version }}"* ]]; then
      echo "Unexpected output."
      exit 1
    fi
  requirements:
    build:
    - run_modularized >= 0.1.2

about:
  summary: Lua is a powerful, fast, lightweight, embeddable scripting language
  license: MIT
  license_file: doc/readme.html
  homepage: http://www.lua.org/

extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille
