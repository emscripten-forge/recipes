context:
  version: 5.4.7

package:
  name: lua
  version: ${{ version }}


source:
- url: http://www.lua.org/ftp/lua-${{ version }}.tar.gz
  sha256: 9fbf5e28ef86c69858f6d3d34eccc32e911c1a28b4120ff3e84aaa70cfbf1e30
  patches:
    # Enables Lua to look for packages on a relative path
  - luaconf.patch
        # Build as a shared library
  - liblua.so.patch
    #     # Enables readline on linux
    # - Makefile.patch


- path: CMakeLists.txt

build:
  number: 14

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - make


tests:
- script: |
    OUTPUT=$(run_modularized $PREFIX/bin/lua.js -e "a=1+1;print(a)")
    if [[ "$OUTPUT" != "2" ]]; then
      echo "Unexpected output: $OUTPUT"
      exit 1
    fi
  requirements:
    build:
    - run_modularized >= 0.1.2
- script: |
    OUTPUT=$(run_modularized $PREFIX/bin/luac.js -v)
    if [[ "$OUTPUT" != "Lua ${{ version }}  Copyright (C) 1994-2023 Lua.org, PUC-Rio" ]]; then
      echo "Unexpected output: $OUTPUT"
      exit 1
    fi
  requirements:
    build:
    - run_modularized >= 0.1.2

about:
  summary: Lua is a powerful, fast, lightweight, embeddable scripting language
  license: MIT
  license_file: doc/readme.html

  homepage: http://www.lua.org/
extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille
