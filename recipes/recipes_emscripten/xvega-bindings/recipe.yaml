context:
  name: xvega-bindings
  version: 0.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 0929eadf383971c32dbda67379c1cadddf232af70dca5584526b2c211c8876b7

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json
  - xproperty
  - xvega >=0.1.0,<0.2

tests:
- package_contents:
    files:
    - include/xvega-bindings/utils.hpp
    - include/xvega-bindings/xvega_bindings.hpp
    - include/xvega-bindings/xvega_bindings_config.hpp
    - lib/cmake/xvega-bindings/xvega-bindingsConfig.cmake

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: Bindings from xvega to xeus.
  homepage: https://github.com/jupyter-xeus/xvega-bindings
  documentation: https://xeus-sqlite.readthedocs.io/en/latest/xvega_magic.html

extra:
  recipe-maintainers:
  - DerThorsten
