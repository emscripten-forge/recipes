context:
  version: 20.1.5
  major_version: 20

package:
  name: llvm-resource-headers
  version: ${{ version }}
  major_version: ${{ major_version }}

build:
  number: 0
  noarch: generic
  script: build.sh

requirements:
  build:
    - llvm =${{ version }}
    - bash  # just to ensure POSIX shell utilities are present

tests:
  - package_contents:
      files:
        - lib/clang/${{ major_version }}/include/wasm_simd128.h

about:
  license: Apache-2.0 WITH LLVM-exception
  license_family: Apache
  summary: Clang resource headers extracted from LLVM.
  homepage: https://llvm.org
extra:
  recipe-maintainers:
    - anutosh491