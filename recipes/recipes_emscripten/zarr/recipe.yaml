context:
  name: zarr
  version: 2.13.0

package:
  name: zarr
  version: 2.10.3

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 3e76ed6e209578e46d1718bb1e90aa1cea5012cffe8db9a9eb3e59d7e32bee40
  patches:
  - patches/fix-zarrsync.patch

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
    # - setuptools >=38.6.0
    # - setuptools_scm >1.5.4
  run:
  - numpy
  - asciitree
  - numcodecs

tests:
- script: pytester
  files:
    recipe:
    - test_import_zarr.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
