context:
  name: zarr
  version: 3.1.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: fbe0c79675a40c996de7ca08e80a1c0a20537bd4a9f43418b6d101395c0bba2b

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

  files:
    exclude:
    - '**/*.pyc'
    - '**/__pycache__/**'
    - '**.dist-info/**'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_${{ target_platform }}
  - python
  - pip
  - hatchling
  - hatch-vcs
  host:
  - python
  run:
  - numpy
  - asciitree
  - numcodecs
  - typing-extensions
  - donfig
  - google-crc32c
  - packaging

tests:
- script: pytester
  files:
    recipe:
    - test_import_zarr.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE.txt
  summary: An implementation of chunked, compressed, N-dimensional arrays for Python
  homepage: https://github.com/zarr-developers/zarr-python
  documentation: https://zarr.readthedocs.io/
