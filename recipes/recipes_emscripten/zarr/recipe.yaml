context:
  name: zarr
  version: 2.11.1

package:
  name: zarr
  version: 2.10.3

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 11b628f42dec36e0147879e8bd471524b59b238094b9b21e3c35be78399c115e
  patches:
  - patches/fix-zarrsync.patch

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
    # - setuptools >=38.6.0
    # - setuptools_scm >1.5.4
  run:
  - numpy
  - asciitree
  - numcodecs

tests:
- script: pytester
  files:
    recipe:
    - test_import_zarr.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
