context:
  name: zarr
  version: 2.11.2

package:
  name: zarr
  version: 2.10.3

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 794d76f6ab4940eaaa51b1b1a5c15422ba22e9063199d1ed946f98483e0ef329
  patches:
  - patches/fix-zarrsync.patch

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
    # - setuptools >=38.6.0
    # - setuptools_scm >1.5.4
  run:
  - numpy
  - asciitree
  - numcodecs

tests:
- script: pytester
  files:
    recipe:
    - test_import_zarr.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
