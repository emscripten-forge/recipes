context:
  name: zarr
  version: 2.18.4

package:
  name: ${{ name }}
  version: ${{ version }}


source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 37790ededd0683ae1abe6ff90aa16c22543b3436810060f53d72c15e910c24bb
  # patches:
  # - patches/fix-zarrsync.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
    # - setuptools >=38.6.0
    # - setuptools_scm >1.5.4
  run:
  - numpy
  - asciitree
  - numcodecs

tests:
- script: pytester
  files:
    recipe:
    - test_import_zarr.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
