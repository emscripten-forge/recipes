context:
  name: zarr
  version: 3.0.3

package:
  name: ${{ name }}
  version: ${{ version }}


source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: d63d62b7a0461f01541b01b40a50fb48e65dc8ff054c62f4816d87b14c546f0b
  # patches:
  # - patches/fix-zarrsync.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  - hatchling
  - hatch-vcs
  host:
  - python
    # - setuptools >=38.6.0
    # - setuptools_scm >1.5.4
  run:
  - numpy
  - asciitree
  - numcodecs
  - typing-extensions
  - donfig
  - crc32c
  - packaging

tests:
- script: pytester
  files:
    recipe:
    - test_import_zarr.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
