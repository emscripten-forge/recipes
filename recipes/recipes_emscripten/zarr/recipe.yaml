context:
  name: zarr
  version: 3.0.0

package:
  name: ${{ name }}
  version: ${{ version }}


source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: d491480e35d344125671d7300ddcd5fd86d5ec060480d79bd450d203a98b9cda
  # patches:
  # - patches/fix-zarrsync.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  - hatchling
  - hatch-vcs
  host:
  - python
    # - setuptools >=38.6.0
    # - setuptools_scm >1.5.4
  run:
  - numpy
  - asciitree
  - numcodecs
  - typing-extensions
  - donfig
  - crc32c
  - packaging

tests:
- script: pytester
  files:
    recipe:
    - test_import_zarr.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
