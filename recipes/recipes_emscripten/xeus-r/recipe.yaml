context:
  version: 0.9.0
  name: xeus-r

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-r/archive/refs/tags/${{ version }}.tar.gz
  sha256: 72fdd248ff13c901ec8f793960fa59e2158e20d39014ec0428a31af2f3c3a947
  patches:
  - patches/0001-Update-linkage.patch
  - patches/0002-Add-shared-libs.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  # Dependencies to build hera
  - cross-r-base_${{ target_platform }}
  - r-cli
  - r-evaluate
  - r-glue
  - r-IRdisplay
  - r-R6
  - r-repr
  host:
  - nlohmann_json
  - nlohmann_json-abi
  - xeus
  - xeus-lite
  - pcre2>=10.43
  - zlib>=1.2.13
  - libflang                    # for FortranRuntime
  - liblzma
  - bzip2
  - libiconv >=1.18
  run:
  - r-cli
  - r-evaluate
  - r-glue
  - r-IRdisplay
  - r-jsonlite
  - r-R6
  - r-repr
  - r-rlang
  - zlib

tests:
- package_contents:
    files:
    - bin/xr.js
    - bin/xr.wasm

about:
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Jupyter kernel for the R programming language
  homepage: https://github.com/jupyter-xeus/xeus-r
  documentation: https://xeus-r.readthedocs.io

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
