context:
  version: 0.7.1
  name: xeus-r
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-r/archive/refs/tags/${{ version }}.tar.gz
  sha256: f4bdaa26f3392a61411201884ee92e15a3abc41fdfb30408efc18f0322ed17a2

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  # Dependencies to build hera
  - cross-r-base_${{ target_platform }}
  - r-base == ${{ r_base_version }}
  - r-cli
  - r-evaluate
  - r-glue
  - r-IRdisplay
  - r-R6
  - r-repr
  host:
  - nlohmann_json
  - nlohmann_json-abi
  - xeus
  - xeus-lite
  - pcre2>=10.43
  - zlib>=1.2.13
  - libflang                    # for FortranRuntime
  - liblzma
  - bzip2
  - libiconv >=1.18
  - r-base == ${{ r_base_version }}
  run:
  - r-base == ${{ r_base_version }}
  - r-cli
  - r-evaluate
  - r-glue
  - r-IRdisplay
  - r-jsonlite
  - r-R6
  - r-repr
  - r-rlang

tests:
- package_contents:
    files:
    - bin/xr.js
    - bin/xr.wasm

about:
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Jupyter kernel for the R programming language
  homepage: https://github.com/jupyter-xeus/xeus-r
  documentation: https://xeus-r.readthedocs.io

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
