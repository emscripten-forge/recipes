context:
  version: '6.0'

package:
  name: pyyaml
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/P/PyYAML/PyYAML-{{ version }}.tar.gz
  sha256: 68fb519c14306fec9720a2a5b45bc9f0c8d1b9c72adf45c37baedfcd949c35a2

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - python
    - pip
  host:
    - python
  run:
    - libyaml

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_pyyaml.py
