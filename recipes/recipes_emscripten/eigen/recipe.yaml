context:
  version: 3.4.1

package:
  name: eigen
  version: ${{ version }}

source:
  url: https://gitlab.com/libeigen/eigen/-/archive/${{ version }}/eigen-${{ version }}.tar.gz
  sha256: 382740b49b1b1f4815c9cda3f93286e12ba819442bbd0ded37c5e47520faa7b8

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- script:
  - test -d ${PREFIX}/include/eigen3
about:
  license: MPL-2.0
  license_file: COPYING.MPL2
  summary: eigen
  homepage: http://eigen.tuxfamily.org/
extra:
  recipe-maintainers:
  - traversaro
