context:
  version: 3.4.1

package:
  name: eigen
  version: ${{ version }}

source:
  url: https://gitlab.com/libeigen/eigen/-/archive/${{ version }}/eigen-${{ version }}.tar.gz
  sha256: b93c667d1b69265cdb4d9f30ec21f8facbbe8b307cf34c0b9942834c6d4fdbe2

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- script:
  - test -d ${PREFIX}/include/eigen3
about:
  license: MPL-2.0
  license_file: COPYING.MPL2
  summary: eigen
  homepage: http://eigen.tuxfamily.org/
extra:
  recipe-maintainers:
  - traversaro
