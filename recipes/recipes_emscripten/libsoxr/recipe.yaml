context:
  version: 0.1.3

package:
  name: libsoxr
  version: ${{ version }}

source:
  url: https://downloads.sourceforge.net/project/soxr/soxr-${{ version }}-Source.tar.xz
  sha256: b111c15fdc8c029989330ff559184198c161100a59312f5dc19ddeb9b5a15889

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cmake
  - make

tests:
- package_contents:
    lib:
    - libsoxr.a
    include:
    - soxr.h

about:
  license: LGPL-2.1-or-later
  license_file: LICENCE
  summary: The SoX Resampler library
  description: |
    A one-dimensional sample-rate conversion library that aims to give fast and 
    high quality results for any constant (rational or irrational) resampling ratio.
  homepage: https://sourceforge.net/projects/soxr/

extra:
  recipe-maintainers:
  - copilot