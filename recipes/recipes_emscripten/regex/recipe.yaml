context:
  version: "2022.1.18"
  name: "regex"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/r/${{name}}/${{name}}-${{ version }}.tar.gz
  sha256: 97f32dc03a8054a4c4a5ab5d761ed4861e828b2c200febd4e46857069a483916

build:
  number: 10

requirements:
  build:
    - python
    - crossenv >=1.2
    - cross-python_emscripten-wasm32
    - ${{ compiler("c") }}
    - pip
  host:
    - python
  run:
    - python

tests:
  - script: pytester
    requirements:
      build:
        - pytester
      run:
        - pytester-run
    files:
      recipe:
        - test_regex.py


about:
  homepage: https://bitbucket.org/mrabarnett/mrab-regex
  license: Apache-2.0
  summary: Alternative regular expression module, to replace re

extra:
  recipe-maintainers:
    - DerThorsten



