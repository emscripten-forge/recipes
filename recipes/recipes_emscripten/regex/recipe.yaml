context:
  version: 2022.6.2
  name: regex

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/r/${{name}}/${{name}}-${{ version }}.tar.gz
  sha256: f7b43acb2c46fb2cd506965b2d9cf4c5e64c9c612bac26c1187933c7296bf08c

build:
  number: 2

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python
  - crossenv >=1.2
  - cross-python_emscripten-wasm32
  - ${{ compiler("c") }}
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_regex.py


about:
  homepage: https://bitbucket.org/mrabarnett/mrab-regex
  license: Python-2.0
  license_file: LICENSE.txt
  summary: Alternative regular expression module, to replace re

extra:
  recipe-maintainers:
  - DerThorsten
