context:
  name: orjson
  version: 3.11.3

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/source/o/orjson/orjson-${{ version }}.tar.gz
  sha256: 1c0603b1d2ffcd43a411d64797a19556ef76958aef1c182f22dc30860152a98a

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi == 1.17.1
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi == 1.17.1
  run:
  - cffi == 1.17.1
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_orjson.py


about:
  license: Apache-2.0
  license_file:
  - LICENSE-APACHE
  - LICENSE-MIT
  summary: orjson is a fast, correct JSON library for Python.
  homepage: https://github.com/ijl/orjson
  repository: https://github.com/ijl/orjson
  documentation: https://github.com/ijl/orjson
