context:
  name: orjson
  version: 3.11.6

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/source/o/orjson/orjson-${{ version }}.tar.gz
  sha256: 0a54c72259f35299fd033042367df781c2f66d10252955ca1efb7db309b954cb

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi
  - setuptools-rust
  - rust-nightly
  - maturin
  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_orjson.py

about:
  license: Apache-2.0
  license_file:
  - LICENSE-APACHE
  - LICENSE-MIT
  summary: orjson is a fast, correct JSON library for Python.
  homepage: https://github.com/ijl/orjson
  repository: https://github.com/ijl/orjson
  documentation: https://github.com/ijl/orjson
