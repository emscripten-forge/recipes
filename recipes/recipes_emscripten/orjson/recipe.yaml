context:
  name: orjson
  version: 3.10.16

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url:  https://files.pythonhosted.org/packages/98/c7/03913cc4332174071950acf5b0735463e3f63760c80585ef369270c2b372/orjson-${{version}}.tar.gz
  sha256: d2aaa5c495e11d17b9b93205f5fa196737ee3202f000aaebf028dc9a73750f10

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{target_platform}}
  - cffi 
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_orjson.py
