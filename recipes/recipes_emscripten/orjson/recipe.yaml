context:
  name: orjson
  version: 3.10.16

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/70/24/8be1c9f6d21e3c510c441d6cbb6f3a75f2538b42a45f0c17ffb2182882f1/orjson-${{version}}.tar.gz
  sha256: d2aaa5c495e11d17b9b93205f5fa196737ee3202f000aaebf028dc9a73750f10

build:
  number: 0

requirements:
  build:
  - cross-python_${{target_platform}}
  - cffi 
  - setuptools-rust
  - rust
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi
  - typing_extensions

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_orjson.py
