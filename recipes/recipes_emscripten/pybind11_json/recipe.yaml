context:
  version: 0.2.12
  name: pybind11_json

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/pybind/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: a9e308d4cf3de16d192cd0baf641bfe17a3a3046e8652e6724204afa3e736db7

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - cmake
  - ninja
  - python
  host:
  - python
  - pybind11
  - nlohmann_json

about:
  homepage: https://github.com/pybind/pybind11_json
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between nlohmann_json and pybind11
  description: |
    pybind11_json is an nlohmann::json to pybind11 bridge, it allows you to
    automatically convert nlohmann::json to py::object and the other way around.
    Simply include the header, and the automatic conversion will be enabled.

extra:
  recipe-maintainers:
  - DerThorsten
