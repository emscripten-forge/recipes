context:
  version: 1.26.0
  cross_target_plattform: emscripten-wasm32
  target_plattform: emscripten-wasm32

package:
  name: numpy
  version: '{{ version }}'
source:
  url: https://github.com/numpy/numpy/releases/download/v{{ version }}/numpy-{{ version
    }}.tar.gz
  sha256: f93fc78fe8bf15afe2b8d6b6499f1c73953169fad1e9a8dd086cdff3190e7fdf
build:
  number: 2

requirements:
  build:
  - '{{ compiler("c") }}'
  - cross-python_emscripten-wasm32
  - cython
  - setuptools >=68.0
  - pip
  host:
  - python
  run:
  - python

about:
  home: http://numpy.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: The fundamental package for scientific computing with Python.
  doc_url: https://numpy.org/doc/stable/reference/
  dev_url: https://github.com/numpy/numpy

extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_numpy.py

  recipe-maintainers:
  - DerThorsten
