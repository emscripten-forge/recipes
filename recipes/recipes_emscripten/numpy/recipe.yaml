context:
  version: 2.4.2
  cross_target_plattform: emscripten-wasm32
  target_plattform: emscripten-wasm32
  default_abi_level: 2.2

package:
  name: numpy
  version: ${{ version }}
source:
  url: https://github.com/numpy/numpy/releases/download/v${{ version }}/numpy-${{ version }}.tar.gz
  sha256: 659a6107e31a83c4e33f763942275fd278b21d095094044eb35569e86a21ddae
build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/*.ini'
    - '**/*.pyi'
    - '**/__pycache__/**'
    - '**/*.pyx'
    - '**/*.pxd'
    - '**/tests/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_${{target_platform}}
  - cython >=3.0.6
  - meson-python >=0.18.0
  - ninja >=1.8.2
  - pip >=24.0
  - pkg-config
  - python
  host:
  - python
  run_exports:
  - numpy >=${{ default_abi_level }},<3
tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_numpy.py

about:
  homepage: http://numpy.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: The fundamental package for scientific computing with Python.

extra:
  recipe-maintainers:
  - DerThorsten
