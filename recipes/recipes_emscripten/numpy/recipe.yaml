context:
  version: '1.26.1'
  cross_target_plattform: emscripten-wasm32
  target_plattform: emscripten-wasm32

package:
  name: numpy
  version: '{{ version }}'
source:
  url: https://github.com/numpy/numpy/releases/download/v{{ version }}/numpy-{{ version }}.tar.gz
  sha256: c8c6c72d4a9f831f328efb1312642a1cafafaa88981d9ab76368d50d07d93cbe
build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - cross-python_emscripten-wasm32
    - cython
    - setuptools >=68.0
    - pip
  host:
    - python
  run:
    - python

about:
  home: http://numpy.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: The fundamental package for scientific computing with Python.
  doc_url: https://numpy.org/doc/stable/reference/
  dev_url: https://github.com/numpy/numpy

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_numpy.py

  recipe-maintainers:
    - DerThorsten
