context:
  version: 1.26.0
  cross_target_plattform: emscripten-wasm32
  target_plattform: emscripten-wasm32

package:
  name: numpy
  version: ${{ version }}
source:
  url: https://github.com/numpy/numpy/releases/download/v${{ version }}/numpy-${{
    version }}.tar.gz
  sha256: f93fc78fe8bf15afe2b8d6b6499f1c73953169fad1e9a8dd086cdff3190e7fdf
build:
  number: 2

requirements:
  build:
  - gcc
  - ${{ compiler("c") }}
  - ninja >=1.8.2
  - cython
  - setuptools >=68.0
  - pip
  - packaging
  - pyproject-metadata
  host:
  - python
  run:
  - python


tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_numpy.py

about:
  homepage: http://numpy.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: The fundamental package for scientific computing with Python.

extra:
  recipe-maintainers:
  - DerThorsten
