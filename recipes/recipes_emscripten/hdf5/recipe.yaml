context:
  version: 1.12.3
  maj_min_ver: 1.12

package:
  name: hdf5
  version: ${{ version }}

source:
  url: https://support.hdfgroup.org/ftp/HDF5/releases/hdf5-${{ maj_min_ver }}/hdf5-${{version }}/src/hdf5-${{ version }}.tar.gz
  sha256: c15adf34647918dd48150ea1bd9dffd3b32a3aec5298991d56048cc3d39b4f6f

build:
  number: 0

requirements:
  build:
  - cmake
  - make
  - ${{ compiler("c") }}
  host:
  - zlib

about:
  homepage: https://www.hdfgroup.org/solutions/hdf5/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: HDF5 is a data model, library, and file format for storing and managing data
  repository: https://github.com/HDFGroup/hdf5
  documentation: https://portal.hdfgroup.org/display/HDF5/HDF5

extra:
  recipe-maintainers:
    - IsabelParedes
