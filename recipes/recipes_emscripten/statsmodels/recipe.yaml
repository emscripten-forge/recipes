context:
  name: statsmodels
  version: 0.14.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 890550147ad3a81cda24f0ba1a5c4021adc1601080bd00e191ae7cd6feecd6ad

build:
  script: ${{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cython <=2.0
  - cross-python_emscripten-wasm32
  - python
  - numpy
  - pip
  - packaging
  host:
  - python
    # Do not add any constraint on numpy here to use global pinning
  - numpy
  - scipy >=1.3
  - pandas >=1.0
  - patsy >=0.5.2
  run:
  - python
  - numpy
  - scipy >=1.3
  - pandas >=1.0
  - patsy >=0.5.2
  - packaging

tests:
- script: pytester
  files:
    recipe:
    - test_statsmodels.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Statistical computations and models for use with SciPy
  homepage: https://www.statsmodels.org
extra:
  recipe-maintainers:
  - martinRenou
