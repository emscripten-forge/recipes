context:
  name: "statsmodels"
  version: "0.14.1"

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2260efdc1ef89f39c670a0bd8151b1d0843567781bcafec6cda0534eb47a94f6

build:
  script: "{{ PYTHON }} -m pip install . -vv"
  number: 0

requirements:
  build:
    - "{{ compiler('c') }}"
    - cython <=2.0
    - cross-python_emscripten-wasm32
    - python
    - numpy
    - pip
    - packaging
  host:
    - python
    # Do not add any constraint on numpy here to use global pinning
    - numpy
    - scipy >=1.3
    - pandas >=1.0
    - patsy >=0.5.2
  run:
    - python
    - numpy
    - scipy >=1.3
    - pandas >=1.0
    - patsy >=0.5.2
    - packaging

about:
  home: https://www.statsmodels.org
  license: BSD-3-Clause
  license_file: INSTALL.txt
  summary: Statistical computations and models for use with SciPy
  dev_url: https://github.com/statsmodels/statsmodels
  doc_url: https://www.statsmodels.org/stable/

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_statsmodels.py

  recipe-maintainers:
    - martinRenou
