context:
  name: statsmodels
  version: 0.14.6

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 4d17873d3e607d398b85126cd4ed7aad89e4e9d89fc744cdab1af3189a996c2a

build:
  number: 1
  script: ${PYTHON} -m pip install . -vvv --no-deps --no-build-isolation

  files:
    exclude:
    - '**/tests/**'
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('c') }}
  - cython
  - cross-python_emscripten-wasm32
  - python
  - numpy
  - pip
  - packaging
  - setuptools_scm
  host:
  - python
    # Do not add any constraint on numpy here to use global pinning
  - numpy
  - scipy >=1.3
  - pandas >=1.0
  - patsy >=0.5.2
  run:
  - python
  - numpy
  - scipy >=1.3
  - pandas >=1.0
  - patsy >=0.5.2
  - packaging

