context:
  name: bitarray
  version: 3.2.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: f766d1c6a5cbb1f87cb8ce0ff46cefda681cc2f9bef971908f914b2862409922

build:
  number: 0

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - ${{ compiler('c') }}
  - pip
  host:
  - python
  - pip
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_bitarray.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/ilanschnell/bitarray
  license: PSF-2.0
  license_file: LICENSE
  summary: efficient arrays of booleans -- C extension
  description: |
    Bitarray provides an object type which efficiently represents an array of
    booleans. Bitarrays are sequence types that behave very similarly
    to usual lists. All functionality is implemented in C.
  documentation: https://pypi.python.org/pypi/bitarray/0.8.1
  repository: https://github.com/ilanschnell/bitarray

extra:
  recipe-maintainers:
  - KGB99
