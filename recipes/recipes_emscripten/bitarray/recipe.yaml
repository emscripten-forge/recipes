context:
  name: bitarray
  version: 3.7.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 795b1760418ab750826420ae24f06f392c08e21dc234f0a369a69cc00444f8ec

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - ${{ compiler('c') }}
  - pip
  host:
  - python
  - pip
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_bitarray.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/ilanschnell/bitarray
  license: PSF-2.0
  license_file: LICENSE
  summary: efficient arrays of booleans -- C extension
  description: |
    Bitarray provides an object type which efficiently represents an array of
    booleans. Bitarrays are sequence types that behave very similarly
    to usual lists. All functionality is implemented in C.
  documentation: https://pypi.python.org/pypi/bitarray/
  repository: https://github.com/ilanschnell/bitarray

extra:
  recipe-maintainers:
  - KGB99
