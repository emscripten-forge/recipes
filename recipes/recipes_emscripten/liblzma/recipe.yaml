  name: liblzma

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/xz-mirror/xz/releases/download/v${{version}}/xz-${{version}}.tar.gz
  sha256: 7471ef5991f690268a8f2be019acec2e0564b7b233ca40035f339fe9a07f830b

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
