context:
  version: 2.8.0

package:
  name: nlopt
  version: ${{ version }}

source:
- url: https://github.com/stevengj/nlopt/archive/v${{ version }}.tar.gz
  sha256: e02a4956a69d323775d79fdaec7ba7a23ed912c7d45e439bc933d991ea3193fd
- path: src/setup.py

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cross-python-cmake_${{ target_platform }}
  - cmake
  - python
  - swig
  - pip
  - numpy
  host:
  - numpy
  - python
  run:
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_nlopt.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: http://ab-initio.mit.edu/nlopt
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: nonlinear optimization library
