context:
  version: '2.7.0'

package:
  name: nlopt
  version: '{{ version }}'

source:
  - url: https://github.com/stevengj/nlopt/archive/v{{ version }}.tar.gz
    sha256: b881cc2a5face5139f1c5a30caf26b7d3cb43d69d5e423c9d78392f99844499f
  - path: src/setup.py

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - python
    - swig
    - pip
  host:
    - numpy
    - python
  run:
    - numpy

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_nlopt.py
