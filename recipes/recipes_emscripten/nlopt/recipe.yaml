context:
  version: 2.10.1

package:
  name: nlopt
  version: ${{ version }}

source:
- url: https://github.com/stevengj/nlopt/archive/v${{ version }}.tar.gz
  sha256: 30d13ce16da119db3e987784f7864e35a562ec62c186352fae55cd003e6c58ff
- path: src/setup.py

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - swig
  - pip
  - numpy
  - cmake
  host:
  - numpy
  - python
  run:
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_nlopt.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://nlopt.readthedocs.io/en/latest/
  repository: https://github.com/stevengj/nlopt
  license: LGPL-2.1-or-later
  license_file: COPYING
  summary: Nonlinear optimization library
  description: |
    Library for nonlinear optimization, wrapping many algorithms for global and
    local, constrained or unconstrained, optimization.
