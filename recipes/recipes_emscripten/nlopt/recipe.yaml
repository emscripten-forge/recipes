context:
  version: '2.7.1'

package:
  name: nlopt
  version: '{{ version }}'

source:
  - url: https://github.com/stevengj/nlopt/archive/v{{ version }}.tar.gz
    sha256: db88232fa5cef0ff6e39943fc63ab6074208831dc0031cf1545f6ecd31ae2a1a
  - path: src/setup.py

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-wasm32
    - python
    - swig
    - pip
  host:
    - numpy
    - python
  run:
    - numpy

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_nlopt.py
