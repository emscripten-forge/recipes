context:
  name: "ffmpeg"
  version: "5.1.2"
  # version: "4.4.1"

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/FFmpeg/FFmpeg/archive/refs/tags/n{{ version }}.tar.gz
  sha256: ea84f1f7f72d0d7c4c2cbb6b4f2170b908a090448fc1834353a9f5fbf7c31fb4
  # url: https://github.com/FFmpeg/FFmpeg/archive/refs/tags/n4.4.1.tar.gz
  # sha256: 82b43cc67296bcd01a59ae6b327cdb50121d3a9e35f41a30de1edd71bb4a6666

build:
  number: 0

requirements:
  build:
    - "{{ compiler('c') }}"
    - "{{ compiler('cxx') }}"
    - pkg-config
    - make  # [not win]

about:
  home: https://www.ffmpeg.org/
  license: LGPL-2.1-or-later  # [license_family=='lgpl']
  license_file: COPYING
  license_family: LGPL  # [license_family=='lgpl']
  summary: Cross-platform solution to record, convert and stream audio and video.
  doc_url: https://ffmpeg.org/documentation.html

extra:
  recipe-maintainers:
    - ihuicatl
