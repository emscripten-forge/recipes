context:
  version: 0.7.28

package:
  name: libsolv
  version: ${{ version }}

source:
- url: https://github.com/openSUSE/libsolv/archive/${{ version }}.tar.gz
  sha256: bd2406f498fea6086ae0eacbf8b188c98b380e59af2267170e6a7b7d715cb207
  patches:
  - conda_variant_priorization.patch
- path: CMakeLists.txt
- path: tools/CMakeLists.txt
  target_directory: tools

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - make
  - ninja
  - cmake
  host:
  - zlib

about:
  homepage: https://github.com/openSUSE/libsolv
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.BSD
  summary: Library for solving packages and reading repositories
  description: libsolv, a free package dependency solver using a satisfiability algorithm.
