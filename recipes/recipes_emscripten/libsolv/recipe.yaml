context:
  version: 0.7.35

package:
  name: libsolv
  version: ${{ version }}

source:
- url: https://github.com/openSUSE/libsolv/archive/refs/tags/${{version}}.tar.gz
  sha256: e6ef552846f908beb3bbf6ca718b6dd431bd8a281086d82af9a6d2a3ba919be5
build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - make
  - ninja
  - cmake
  host:
  - zlib


about:
  license: BSD-3-Clause
  license_file: LICENSE.BSD
  summary: Library for solving packages and reading repositories
  description: libsolv, a free package dependency solver using a satisfiability algorithm.
  homepage: https://github.com/openSUSE/libsolv
  repository: https://github.com/openSUSE/libsolv
