context:
  name: libyaml
  version: 0.2.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/yaml/libyaml/archive/refs/tags/${{ version }}.tar.gz
  sha256: fa240dbf262be053f3898006d502d514936c818e422afdcf33921c63bed9bf2e

build:
  number: 0

requirements:
  build:
