context:
  version: 0.60.1
  name: leafmap

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/l/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 61d7fd8cf7ca0a38d7bf00345a9db202894dee23febca2d9c0d0430d1ebe3669

build:
  number: 0
  script: $PYTHON -m pip install . -vv

  files:
    exclude:
    - '**/*.pyc'
    - '**/__pycache__/**'
    - '**.dist-info/**'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python
  - crossenv >=1.2
  - cross-python_emscripten-wasm32
  - ${{ compiler("c") }}
  - pip
  host:
  - python
  run:
  - python
  - anywidget
  - bqplot
  - folium
  - gdown
  - geojson
  - geopandas
  - h5netcdf
  - h5py
  - ipyevents
  - ipyfilechooser
  - ipyleaflet
  - ipyvuetify
  - ipywidgets
  - ipysheet
    # JupyterLab should not be a dependency for labextensions
    # - jupyterlab
    # Will never be available?
    # - localtileserver
  - maplibre
  - matplotlib-base
  - numpy
  - opera-utils
  - pandas
  - plotly
  - pmtiles
  - pyarrow
  - pycrs
  - pystac-client
  - python-box
  - rioxarray
  - scooby
  - whiteboxgui
  - xyzservices
    # Not yet available
    # - python-duckdb >=1.4.1


tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_leafmap.py


about:
  homepage: https://github.com/opengeos/leafmap
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Python package for geospatial analysis and interactive mapping in a Jupyter environment
  description: A Python package for geospatial analysis and interactive mapping in a Jupyter environment

extra:
  recipe-maintainers:
  - martinRenou
