context:
  version: 0.8.0

package:
  name: xeus-lua
  version: ${{ version }}

source:
  url: https://github.com/DerThorsten/xeus-lua/archive/refs/heads/em4x2.tar.gz
  sha256: 6a7572c331412df9d72e64b1fda340280abaa37b436a4a1b210d7e474d28335c
  
build:
  number: 3

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - lua
  - nlohmann_json
  - xeus-lite
  - xeus 
  - xtl 
  - xcanvas
  - xwidgets
  
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-lua
  homepage: https://github.com/jupyter-xeus/xeus-lua
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
  - JohanMabille
tests:
- script:
  - test -f $PREFIX/bin/xlua.wasm
  - test -f $PREFIX/bin/xlua.js
  - test -f $PREFIX/share/jupyter/kernels/xlua/kernel.json
  - test -f $PREFIX/share/jupyter/kernels/xlua/logo-32x32.png
  - test -f $PREFIX/share/jupyter/kernels/xlua/logo-64x64.png
