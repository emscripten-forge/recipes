context:
  version: 0.8.0

package:
  name: xeus-lua
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-lua/archive/refs/tags/${{ version }}.tar.gz
  sha256: f5ac9fd25ceb68d62fa8327125af271ca49b37d9539f55e7e2f5938d2d32a75c

build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - lua
  - nlohmann_json
  - nlohmann_json-abi
  - xeus-lite
  - xeus
  - xtl
  - xcanvas
  - xwidgets

tests:
- script:
  - test -f $PREFIX/bin/xlua.wasm
  - test -f $PREFIX/bin/xlua.js
  - test -f $PREFIX/share/jupyter/kernels/xlua/kernel.json
  - test -f $PREFIX/share/jupyter/kernels/xlua/logo-32x32.png
  - test -f $PREFIX/share/jupyter/kernels/xlua/logo-64x64.png

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-lua
  homepage: https://github.com/jupyter-xeus/xeus-lua

extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
  - JohanMabille
