context:
  version: 0.7.4

package:
  name: xeus-lua
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xeus-lua/archive/refs/tags/{{ version }}.tar.gz
  sha256: 9f64a235cb59dccf1c972368145b13198870a8dbaf4311eac4e00af50f3c219b

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - lua
    - nlohmann_json
    - xeus-lite
    - xeus >=3.0.5,<4.0
    - xtl >=0.7,<0.8
    - xcanvas >=0.4,<5.0
    - xwidgets >=0.28

test:
  commands:
    - sel(emscripten): test -f $PREFIX/bin/xlua.wasm
    - sel(emscripten): test -f $PREFIX/bin/xlua.js
    - sel(emscripten): share/jupyter/kernels/xlua/kernel.json
    - sel(emscripten): share/jupyter/kernels/xlua/logo-32x32.png
    - sel(emscripten): share/jupyter/kernels/xlua/logo-64x64.png

about:
  home: https://github.com/jupyter-xeus/xeus-lua
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-lua
  doc_url: https://github.com/jupyter-xeus/xeus-lua
  dev_url: https://github.com/jupyter-xeus/xeus-lua

extra:
  recipe-maintainers:
    - DerThorsten
    - martinRenou
    - JohanMabille
