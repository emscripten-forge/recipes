context:
  version: 0.8.0

package:
  name: xeus-lua
  version: ${{ version }}

source:
  git: https://github.com/DerThorsten/xeus-lua.git
  branch: em4x

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - lua
  - nlohmann_json
  - xeus-lite
  - xeus 
  - xtl 
  - xcanvas
  - xwidgets
  
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-lua
  homepage: https://github.com/jupyter-xeus/xeus-lua
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
  - JohanMabille
tests:
- script:
  - test -f $PREFIX/bin/xlua.wasm
  - test -f $PREFIX/bin/xlua.js
  - test -f $PREFIX/share/jupyter/kernels/xlua/kernel.json
  - test -f $PREFIX/share/jupyter/kernels/xlua/logo-32x32.png
  - test -f $PREFIX/share/jupyter/kernels/xlua/logo-64x64.png
