context:
  version: 19.1.5

package:
  name: llvm
  version: ${{ version }}

source:
  url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-${{ version
    }}.tar.gz
  sha256: 010e1fd3cabee8799bd2f8a6fbc68f28207494f315cf9da7057a2820f79fd531
  patches:
  - patches/cross_compile.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cmake
  - make    # [unix]

tests:
- package_contents:
    files:
    - lib/cmake/llvm/LLVMConfig.cmake
    - lib/cmake/clang/ClangConfig.cmake
    - lib/cmake/lld/LLDConfig.cmake
    - lib/liblldWasm.a
    - lib/libclangInterpreter.a

about:
  license: Apache-2.0 WITH LLVM-exception
  license_family: Apache
  license_file: LICENSE.TXT
  summary: The LLVM Project is a collection of modular and reusable compiler and toolchain
    technologies.
  homepage: https://llvm.org
extra:
  recipe-maintainers:
  - DerThorsten
  - anutosh491
