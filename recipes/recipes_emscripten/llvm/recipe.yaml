context:
  version: 20.1.2

package:
  name: llvm
  version: ${{ version }}

source:
  url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-${{ version
    }}.tar.gz
  sha256: 9ee597456405ddf4809bcf66a4765137a68a85361347ca2a4bb13d9176e932ab
  patches:
  - patches/cross_compile.patch
  - patches/shift_temporary_files_to_tmp_dir.patch
  - patches/LoadDynamicLibrary.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cmake
  - make    # [unix]

tests:
- package_contents:
    files:
    - lib/cmake/llvm/LLVMConfig.cmake
    - lib/cmake/clang/ClangConfig.cmake
    - lib/cmake/lld/LLDConfig.cmake
    - lib/liblldWasm.a
    - lib/libclangInterpreter.a

about:
  license: Apache-2.0 WITH LLVM-exception
  license_family: Apache
  license_file: LICENSE.TXT
  summary: The LLVM Project is a collection of modular and reusable compiler and toolchain
    technologies.
  homepage: https://llvm.org
extra:
  recipe-maintainers:
  - DerThorsten
  - anutosh491
