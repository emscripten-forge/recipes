context:
  version: 17.0.5

package:
  name: llvm
  version: ${{ version }}

source:
  url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-${{ version
    }}.tar.gz
  sha256: 432c1eda3d1c9379cd52a9bee8e0ea6f7b204bff5075895f963fd8e575aa4fb8
  patches:
  - patches/cross_compile.patch

build:
  number: 6

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cmake
  - make    # [unix]

about:
  license: Apache-2.0 WITH LLVM-exception
  license_family: Apache
  license_file: LICENSE.TXT
  summary: llvm
  homepage: https://llvm.org
extra:
  recipe-maintainers:
  - DerThorsten
  - anutosh491
