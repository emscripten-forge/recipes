context:
  version: 0.6.1

package:
  name: xeus-sqlite
  version: '{{ version }}' 

source:
  - url: https://github.com/jupyter-xeus/xeus-sqlite/archive/refs/tags/{{ version }}.tar.gz
    sha256: 644c1262bc4075d48533134cf7b6cd0ce4cd597b6914966526b17621ae60dffc
  - path: CMakeLists.txt
build:
  number: 2

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - nlohmann_json <=3.11.2
    - xproperty
    - cpp-tabulate
    - xvega
    - xvega-bindings
    - xeus-lite
    - xeus >=3.0.5,<4.0
    - xtl >=0.7,<0.8
    - sqlitecpp



about:
  home: https://github.com/jupyter-xeus/xeus-sqlite
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-sqlite
  doc_url: https://github.com/jupyter-xeus/xeus-sqlite
  dev_url: https://github.com/jupyter-xeus/xeus-sqlite

extra:
  recipe-maintainers:
    - DerThorsten