context:
  version: 0.7.0

package:
  name: xeus-sqlite
  version: ${{ version }}

source:
- url: https://github.com/jupyter-xeus/xeus-sqlite/archive/refs/tags/${{ version
    }}.tar.gz
  sha256: afe48c1808e8268dcfbdffc3b6deacbd8ac1d16ca23e3c0c7680371b61a295ba
- path: CMakeLists.txt
build:
  number: 4

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json
  - xproperty
  - cpp-tabulate
  - xvega
  - xvega-bindings
  - xeus-lite
  - xeus >=3.0.5,<4.0
  - xtl >=0.7,<0.8
  - sqlitecpp



about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-sqlite
  homepage: https://github.com/jupyter-xeus/xeus-sqlite
extra:
  recipe-maintainers:
  - DerThorsten
