context:
  version: 0.8.0

package:
  name: xeus-sqlite
  version: ${{ version }}

source:
- url: https://github.com/jupyter-xeus/xeus-sqlite/archive/refs/tags/${{ version }}.tar.gz
  sha256: cac9ac6cb8d37c94e900eba1e357dae6b47e06df707b8670fc85f6a9b5207f2a
- path: CMakeLists.txt
build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json >= 3.12
  - nlohmann_json-abi
  - xproperty
  - cpp-tabulate
  - xvega
  - xvega-bindings
  - xeus-lite
  - xeus
  - xtl
  - sqlitecpp

tests:
- package_contents:
    files:
    - bin/xsqlite.js
    - bin/xsqlite.wasm
    - include/xeus-sqlite/xvega_sqlite.hpp
    - lib/libxeus-sqlite.a

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-sqlite
  homepage: https://github.com/jupyter-xeus/xeus-sqlite

extra:
  recipe-maintainers:
  - DerThorsten
