context:
  version: 0.6.2

package:
  name: xeus-sqlite
  version: '{{ version }}' 

source:
  - url: https://github.com/jupyter-xeus/xeus-sqlite/archive/refs/tags/{{ version }}.tar.gz
    sha256: 0ee4ed23d5465106e51e0bc7a653fdc65011311f3693f240654e8416a7663997
  - path: CMakeLists.txt
build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - nlohmann_json
    - xproperty
    - cpp-tabulate
    - xvega
    - xvega-bindings
    - xeus-lite
    - xeus >=3.0.5,<4.0
    - xtl >=0.7,<0.8
    - sqlitecpp



about:
  home: https://github.com/jupyter-xeus/xeus-sqlite
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-sqlite
  doc_url: https://github.com/jupyter-xeus/xeus-sqlite
  dev_url: https://github.com/jupyter-xeus/xeus-sqlite

extra:
  recipe-maintainers:
    - DerThorsten
