context:
  version: 0.9.1

package:
  name: xeus-sqlite
  version: ${{ version }}

source:
- url: https://github.com/jupyter-xeus/xeus-sqlite/archive/refs/tags/${{ version }}.tar.gz
  sha256: ed936068a3b90d5687fbb1b2fde26787a4f3e1d9f3277b5fda2d5a08cb2c1ce0
build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json >= 3.12
  - nlohmann_json-abi
  - xproperty
  - cpp-tabulate
  - xvega
  - xvega-bindings
  - xeus-lite
  - xeus
  - xtl
  - sqlitecpp

tests:
- package_contents:
    files:
    - bin/xsqlite.js
    - bin/xsqlite.wasm
    - include/xeus-sqlite/xvega_sqlite.hpp
    - lib/libxeus-sqlite.a

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-sqlite
  homepage: https://github.com/jupyter-xeus/xeus-sqlite

extra:
  recipe-maintainers:
  - DerThorsten
