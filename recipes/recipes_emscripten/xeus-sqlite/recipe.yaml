context:
  version: 0.9.0

package:
  name: xeus-sqlite
  version: ${{ version }}

source:
- url: https://github.com/jupyter-xeus/xeus-sqlite/archive/refs/tags/${{ version }}.tar.gz
  sha256: 2efe6f02dd6276778baa433f7045184f177916a3edb0b75beba76c0f3db6477d
build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json >= 3.12
  - nlohmann_json-abi
  - xproperty
  - cpp-tabulate
  - xvega
  - xvega-bindings
  - xeus-lite
  - xeus
  - xtl
  - sqlitecpp

tests:
- package_contents:
    files:
    - bin/xsqlite.js
    - bin/xsqlite.wasm
    - include/xeus-sqlite/xvega_sqlite.hpp
    - lib/libxeus-sqlite.a

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-sqlite
  homepage: https://github.com/jupyter-xeus/xeus-sqlite

extra:
  recipe-maintainers:
  - DerThorsten
