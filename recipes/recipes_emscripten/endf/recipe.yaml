context:
  name: endf
  version: 0.1.10

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/paulromano/endf-python/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 219d503eb5121d495ab924ff2738552c8979b4d451b80456449f66aa647453e2

build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake
  - ninja
  - make
  - pybind11
  host:
  - pybind11
  - python
  - pip >=25.0
  - pybind11
  - numpy
  run:
  - python
  - numpy

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_endf.py

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python interface to ENDF-6 files
  homepage: https://github.com/paulromano/endf-python

extra:
  recipe-maintainers:
  - shimwell
