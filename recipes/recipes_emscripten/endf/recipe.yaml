context:
  name: endf
  version: 0.1.8

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/paulromano/endf-python/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 3e3068a67ba8e012a934db7a8875718482d197a51dc7b401d786236c173164de

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake
  - ninja
  - make
  - pybind11
  host:
  - pybind11
  - python
  - pip >=25.0
  - pybind11
  - numpy
  run:
  - python
  - numpy

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_endf.py

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python interface to ENDF-6 files
  homepage: https://github.com/paulromano/endf-python

extra:
  recipe-maintainers:
  - shimwell
