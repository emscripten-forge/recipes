context:
  name: expat
  version: 2.6.4
  ver: ${{ version|replace('.', '_') }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/libexpat/libexpat/releases/download/R_${{ ver }}/expat-${{ version }}.tar.bz2
  sha256: 8dc480b796163d4436e6f1352e71800a774f73dbae213f1860b60607d2a83ada

build:
  number: 2

  files:
    exclude:
    - share/man/man1/**
requirements:
  build:
  - ninja
  - make
  - automake<1.17
  - libtool
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}

tests:
- package_contents:
    bin:
    - xmlwf.wasm
    lib:
    - libexpat.a
    include:
    - expat.h
- script:
  - node $PREFIX/bin/xmlwf -h
  requirements:
    build:
    - nodejs

about:
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Expat XML parser library in C
  homepage: http://expat.sourceforge.net/
  repository: https://github.com/libexpat/libexpat

extra:
  recipe-maintainers:
  - wolfv
  - IsabelParedes
