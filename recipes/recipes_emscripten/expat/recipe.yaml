context:
  name: expat
  version: 2.4.8
  ver: ${{ version|replace('.', '_') }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/libexpat/libexpat/releases/download/R_${{ ver }}/expat-${{
    version }}.tar.bz2
  sha256: a247a7f6bbb21cf2ca81ea4cbb916bfb9717ca523631675f99b3d4a5678dcd16

build:
  number: 1

requirements:
  build:
  - ninja
  - make
  - automake<1.17
  - libtool
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}

tests:
- package_contents:
    bin:
    - xmlwf.wasm
    lib:
    - libexpat.a
    include:
    - expat.h
- script:
    - node $PREFIX/bin/xmlwf -h
  requirements:
    build:
      - nodejs


about:
  license: MIT
  license_family: MIT
  license_file: COPYING
  summary: Expat XML parser library in C
  homepage: http://expat.sourceforge.net/
  repository: https://github.com/libexpat/libexpat

extra:
  recipe-maintainers:
  - wolfv
  - IsabelParedes
