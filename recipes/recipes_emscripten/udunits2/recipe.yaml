context:
  version: "2.2.28"

package:
  name: udunits2
  version: "{{ version }}"

source:
  url: https://artifacts.unidata.ucar.edu/repository/downloads-udunits/{{ version }}/udunits-{{ version }}.tar.gz
  sha256: 590baec83161a3fd62c00efa66f6113cec8a7c461e3f61a5182167e0cc5d579e
  patches:
    - 0001-static-path-xml.patch

build:
  number: 0

requirements:
  build:
    - "{{ compiler('c') }}"
    - make  # [not win]
    - autoconf  # [not win]
    - automake  # [not win]
    - libtool  # [not win]
    - texinfo  # [not win]
  host:
    - expat
  run:
    - expat

# test:
#   commands:
#     - udunits2 -h
#     - udunits2 -H meter -W miles

about:
  home: http://www.unidata.ucar.edu/software/udunits/
  license: LicenseRef-BSD-UCAR
  license_file: COPYRIGHT
  summary: 'The UDUNITS package supports units of physical quantities.'

extra:
  recipe-maintainers:
    - wolfv