context:
  name: udunits2
  version: 2.2.28

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://downloads.unidata.ucar.edu/udunits/${{ version }}/udunits-${{ version }}.tar.gz
  sha256: 590baec83161a3fd62c00efa66f6113cec8a7c461e3f61a5182167e0cc5d579e
  patches:
  - 0001-static-path-xml.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - make
  - autoconf
  - automake
  - libtool
  - texinfo
  host:
  - expat
  run:
  - expat

tests:
- package_contents:
    files:
    - include/converter.h
    - include/udunits.h
    - include/udunits2.h
    - lib/libudunits2.a
- script:
    - node $PREFIX/bin/udunits2 -h
  requirements:
    build:
      - nodejs

about:
  license: LicenseRef-BSD-UCAR
  license_file: COPYRIGHT
  summary: The UDUNITS package supports units of physical quantities.
  homepage: http://www.unidata.ucar.edu/software/udunits/

extra:
  recipe-maintainers:
  - wolfv
