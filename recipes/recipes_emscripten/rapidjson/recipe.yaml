context:
  version: 1.1.0

package:
  name: rapidjson
  version: ${{ version }}

source:
  url: https://github.com/Tencent/rapidjson/archive/refs/tags/v${{ version }}.tar.gz
  sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e
build:
  number: 0

requirements:
  build:
