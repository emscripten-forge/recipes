context:
  version: 1.2.0

package:
  name: rapidjson
  version: ${{ version }}

source:
  url: https://github.com/jcelerier/rapidjson/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 41f131d840bcc3ce039e9c150f80b4a25cb609f61d070923015df1d3ed053926
  # No official new releases since 2016!
  # See https://github.com/Tencent/rapidjson/issues/2284

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

about:
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: rapidjson for C++
  homepage: https://github.com/Tencent/rapidjson

extra:
  recipe-maintainers:
  - DerThorsten
