context:
  version: 1.2.1

package:
  name: rapidjson
  version: ${{ version }}

source:
  url: https://github.com/jcelerier/rapidjson/archive/refs/tags/v${{ version }}.tar.gz
  sha256: fff42e07e9506e925dfbe725da95f49f327b2a40420ccf3d952af26600ad765e
  # No official new releases since 2016!
  # See https://github.com/Tencent/rapidjson/issues/2284

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- package_contents:
    files:
    - include/rapidjson/rapidjson.h
    - lib/cmake/RapidJSON/RapidJSONConfig.cmake
    - lib/pkgconfig/RapidJSON.pc

about:
  license: MIT
  license_family: MIT
  license_file: license.txt
  summary: rapidjson for C++
  homepage: https://github.com/Tencent/rapidjson

extra:
  recipe-maintainers:
  - DerThorsten
