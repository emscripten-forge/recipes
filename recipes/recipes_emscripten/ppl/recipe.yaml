context:
  version: 1.2

package:
  name: ppl
  version: ${{ version }}

source:
  url: http://bugseng.com/products/ppl/download/ftp/releases/${{ version }}/ppl-${{ version }}.tar.gz
  sha256: http://bugseng.com/products/ppl/download/ftp/releases/1.2/ppl-1.2.tar.gz

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - m4
    - make
    - gnuconfig
    - libtool
    - autoconf
  host:
    - gmp
    - glpk
  run:
    - gmp
    - glpk

tests:
  - script:
    - test -f ${PREFIX}/include/ppl.hh
    - test -f ${PREFIX}/lib/libppl.a
    - ppl-config --ldflags | grep "\-lppl"

about:
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: The Parma Polyhedra Library (PPL) provides numerical abstractions for static analysis.
  homepage: http://bugseng.com/products/ppl/

extra:
  recipe-maintainers:
    - DerThorsten
