context:
  version: 1.4.6

package:
  name: kiwisolver
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/k/kiwisolver/kiwisolver-${{ version }}.tar.gz
  sha256: 3cda29d601445e6aa11f80d90a9b8c2ae501650c55d7ad29829bd44499c9e7e0

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
    #- python
  - setuptools   # <60
  - pip
  - cppy
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_kiwisolver.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: A fast implementation of the Cassowary constraint solver

  homepage: https://github.com/nucleic/kiwi
extra:
  recipe-maintainers:
  - DerThorsten
