context:
  version: 0.46.0

package:
  name: pixman
  version: ${{ version }}

source:
  url: http://cairographics.org/releases/pixman-${{ version }}.tar.gz
  sha256: 02d9ff7b8458ef61731c3d355f854bbf461fd0a4d3563c51f1c1c7b00638050d
  patches:
  - patches/0001-disable-threads.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - meson
  - ninja
  - pkg-config

tests:
- package_contents:
    files:
    - include/pixman-1/pixman-version.h
    - include/pixman-1/pixman.h
    - lib/libpixman-1.a

about:
  homepage: http://www.pixman.org/
  license: MIT
  license_file: COPYING
  summary: A low-level software library for pixel manipulation.
  description: |
    Pixman is a low-level software library for pixel manipulation, providing
    features such as image compositing and trapezoid rasterization.
  repository: https://cgit.freedesktop.org/pixman/

extra:
  recipe-maintainers:
  - IsabelParedes
