context:
  name: icu
  version: 77.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/unicode-org/icu/releases/download/release-${{ version|replace('.','-') }}/icu4c-${{ version|replace('.','_') }}-src.tgz
  sha256: 588e431f77327c39031ffbb8843c0e3bc122c211374485fa87dc5f3faff24061

build:
  number: 0

requirements:
  build:
  - libtool
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - make

tests:
- package_contents:
    files:
    - lib/libicudata.a
    - lib/libicui18n.a
    - lib/libicuio.a
    - lib/libicutest.a
    - lib/libicutu.a
    - lib/libicuuc.a
- script:
  - node $PREFIX/bin/genbrk --help
  - node $PREFIX/bin/gencfu --help
  - node $PREFIX/bin/gencnval --help
  - node $PREFIX/bin/gendict --help
  - node $PREFIX/bin/icuinfo
  requirements:
    build:
    - nodejs

about:
  homepage: https://icu.unicode.org
  license: MIT
  license_file: LICENSE
  summary: International Components for Unicode.
  documentation: https://unicode-org.github.io/icu-docs/apidoc/released/icu4c/

extra:
  recipe-maintainers:
  - IsabelParedes
