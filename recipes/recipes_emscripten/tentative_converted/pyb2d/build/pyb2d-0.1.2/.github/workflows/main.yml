name: Micromamba + CMake
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  unix:
    runs-on: ${{ matrix.os }}
     
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        liquidfun: [ON, OFF]

    steps:
      - uses: actions/checkout@v2

      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: dev-requirements.yml
          environment-name: pybox2d

      - name: install cxx compiler
        shell: bash -l {0}
        run: |
          $HOME/micromamba-bin/micromamba install cxx-compiler -c conda-forge -y

      - name: cmake configure
        shell: bash -l {0}
        run: |
          mkdir -p bld
          cd bld
          cmake .. \
           -DBUILD_PYTHON=ON\
           -DPYBOX2D_LIQUID_FUN=${{matrix.liquidfun}} \
           -DCMAKE_PREFIX_PATH=$CONDA_PREFIX \
           -DCMAKE_INSTALL_PREFIX=$CONDA_PREFIX 

      - name: build
        shell: bash -l {0}
        run: |
          cd bld
          make -j8

      - name: tests
        shell: bash -l {0}
        run: |
          cd bld
          make python-test

      - name: install
        shell: bash -l {0}
        run: |
          cd bld
          make install

      - name: run examples
        shell: bash -l {0}
        run: |
          pytest examples

