context:
  name: git2cpp
  version: 0.0.6

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/QuantStack/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 5b531e7fa15adfaf13d5020cc257340329da76f9d122e57832a6adbeb8a315c4
  patches:
  - patches/0001-Simplify-string-split-code.patch

build:
  number: 2

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cli11
  - cmake
  - termcolor-cpp
  host:
  - libgit2>=1.9.0
  - zlib

tests:
- script:
  - test -f $PREFIX/bin/git2cpp.js
  - test -f $PREFIX/bin/git2cpp.wasm
- script: |
    OUTPUT=$(run_modularized $PREFIX/bin/git2cpp.js --version | cut -c -15)
    if [[ "$OUTPUT" != "git2cpp version" ]]; then
      echo "Unexpected output: $OUTPUT"
      exit 1
    fi
  requirements:
    build:
    - run_modularized >= 0.1.2

about:
  homepage: https://github.com/QuantStack/git2cpp
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
  - ianthomas23
