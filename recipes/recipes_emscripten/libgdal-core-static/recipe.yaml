context:
  name: libgdal-core-static
  version: 3.9.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OSGeo/gdal/releases/download/v${{version}}/gdal-${{version}}.tar.gz
  sha256: c9767e79ca7245f704bfbcb47d771b2dc317d743536b78d648c3e92b95fbc21e

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos
  - libpng



tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.a

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
