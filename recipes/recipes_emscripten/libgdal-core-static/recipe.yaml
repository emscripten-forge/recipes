context:
  name: libgdal-core-static
  version: 3.11.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OSGeo/gdal/releases/download/v${{version}}/gdal-${{version}}.tar.gz
  sha256: 34be6252db27c3317d1a9c61791f5a576df6821cbc5b58f6c1de46c352d3f8cf

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos
  - libpng



tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.a

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
