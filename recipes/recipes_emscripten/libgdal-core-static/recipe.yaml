context:
  name: libgdal-core-static
  version: 3.10.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OSGeo/gdal/releases/download/v${{version}}/gdal-${{version}}.tar.gz
  sha256: b1c739256d074be42d67c6c3d33eee94c90a490ebb02fcb7fc21c569a6fc78bd

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos
  - libpng



tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.a

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
