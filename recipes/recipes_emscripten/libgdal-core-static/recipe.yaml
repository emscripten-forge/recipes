context:
  name: libgdal-core-static
  version: 3.9.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OSGeo/gdal/releases/download/v${{version}}/gdal-${{version}}.tar.gz
  sha256: 46cd95ad0f270af0cd317ddc28fa5e0a7ad0b0fd160a7bd22909150df53e3418

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos
  - libpng



tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.a

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
