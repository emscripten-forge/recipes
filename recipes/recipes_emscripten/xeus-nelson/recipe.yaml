context:
  version: 0.5.0

package:
  name: xeus-nelson
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-nelson/archive/refs/tags/${{ version }}.tar.gz
  sha256: d995449c828a52404540f5056e6e6b5e3bb27e7fab09658849ea611dfa0f336b

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nelson >=0.3,<0.4
  - nlohmann_json
  - xeus-lite
  - xeus >=3.0.5,<4.0
  - xtl >=0.7,<0.8

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-nelson
  homepage: https://github.com/jupyter-xeus/xeus-nelson
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
  - JohanMabille
tests:
- script:
  - test -f $PREFIX/bin/xnelson_wasm.wasm
  - test -f $PREFIX/bin/xnelson_wasm.js
