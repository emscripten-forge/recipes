context:
  version: 3.1.0
  name: symmetrica

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/sagemath/sage-package/releases/download/tars/symmetrica-${{ version }}.tar.xz
  sha256: 2efc4b1d047c6fe036453882a20e906ca2bedecae888356c7626447db2b10fd3

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - gnuconfig
    - make

tests:
- package_contents:
    files:
    - include/symmetrica.h
    - lib/libsymmetrica.a

about:
  homepage: https://gitlab.com/sagemath/symmetrica
  license: 0BSD
  license_file: README.md
  summary: |
    Library for representation theory

extra:
  recipe-maintainers:
    - mkoeppe
