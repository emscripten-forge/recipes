context:
  name: cryptography
  version: '3.3.2'

package:
  name: cryptography
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 5a60d3780149e13b7a6ff7ad6526b38846354d11a15e21068e57073e29e19bed

build:
  number: 1

requirements:
  build:
    - cross-python_emscripten-32
    - python
    - cffi
    - pip
  host:
    - python
    - openssl
    - cffi
  run:
    - cffi

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_cryptography.py
