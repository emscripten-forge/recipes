context:
  version: 2.1.5
  name: r-readr
  r_base_version: 4.5.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
    - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
    - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 0fa65a5fe0a46cffe221b7696b52adb82dd4d7a692a895484e438e439594e10a

build:
  number: 1
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
    - cross-r-base_${{ target_platform }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - r-base == ${{ r_base_version }}
    - r-cli
    - r-clipr
    - r-crayon
    - r-hms
    - r-lifecycle
    - r-r6
    - r-rlang
    - r-tibble
    - r-vroom
    - r-cpp11
    - r-tzdb
  host:
    - r-base == ${{ r_base_version }}
    - r-cli
    - r-clipr
    - r-crayon
    - r-hms
    - r-lifecycle
    - r-r6
    - r-rlang
    - r-tibble
    - r-vroom
    - r-cpp11
    - r-tzdb
  run:
    - r-base == ${{ r_base_version }}
    - r-cli
    - r-clipr
    - r-crayon
    - r-hms
    - r-lifecycle
    - r-r6
    - r-rlang
    - r-tibble
    - r-vroom
    - r-cpp11
    - r-tzdb

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://readr.tidyverse.org
  repository: https://github.com/tidyverse/readr
  license: MIT
  license_file: LICENSE
  summary: Read flat files (csv, tsv, fwf) into R
  description: |
    The goal of 'readr' is to provide a fast and friendly way to read
    rectangular data (like 'csv', 'tsv', and 'fwf'). It is designed to flexibly
    parse many types of data found in the wild, while still cleanly failing when
    data unexpectedly changes.

extra:
  recipe-maintainers:
    - IsabelParedes
