context:
  name: "harfbuzz"
  version: 8.5.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/${{ name }}/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 7ad8e4e23ce776efb6a322f653978b3eb763128fd56a90252775edb9fd327956

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - meson
    - ninja
    - pkg-config
    - cairo      # [build_platform != target_platform]
    - glib       # [build_platform != target_platform]
    - freetype   # [build_platform != target_platform]
    - icu        # [build_platform != target_platform]
    - graphite2  # [build_platform != target_platform]
  host:
    # - cairo
    - glib
    - freetype
    - icu
    - graphite2
  run:
    # - cairo
    - freetype
    - icu
    - graphite2

