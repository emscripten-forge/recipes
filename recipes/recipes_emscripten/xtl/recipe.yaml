context:
  name: xtl
  version: 0.8.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/xtensor-stack/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: e69a696068ccffd2b435539d583665981b6c6abed596a72832bffbe3e13e1f49

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- package_contents:
    files:
    - include/xtl/xhash.hpp
    - include/xtl/xjson.hpp
    - include/xtl/xmeta_utils.hpp
    - include/xtl/xplatform.hpp
    - include/xtl/xsystem.hpp
    - include/xtl/xtl_config.hpp
    - share/cmake/xtl/xtlConfig.cmake
    - share/pkgconfig/xtl.pc

about:
  homepage: https://github.com/xtensor-stack/xtl
  license: BSD-3-Clause
  license_file: LICENSE
  summary: xtl
  documentation: https://github.com/xtensor-stack/xtl

extra:
  recipe-maintainers:
  - DerThorsten
