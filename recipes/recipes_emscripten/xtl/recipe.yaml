context:
  name: xtl
  version: 0.8.2

package:
  name: ${{ name}}
  version: ${{ version }}

source:
  url: https://github.com/xtensor-stack/${{ name }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: 8fb38d6a5856aab5740d2ccb3d791d289f648d4cc506b94a1338fe5fce100c11

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

about:
  homepage: https://github.com/xtensor-stack/xtl
  license: BSD-3-Clause
  license_file: LICENSE
  summary: xtl
  documentation: https://github.com/xtensor-stack/xtl

extra:
  recipe-maintainers:
  - DerThorsten
