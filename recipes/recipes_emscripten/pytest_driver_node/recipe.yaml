context:
  version: 0.3.1

package:
  name: pytest_driver_node
  version: '{{ version }}'

source:
  path: ../../../testing/pytest_driver

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11
  run:
    - pytest

features:
  - name: env_node
    default: true


about:
  home: https://github.com/emscripten-forge/recipes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python pytest driver embedded in js


extra:
  recipe-maintainers:
    - DerThorsten

