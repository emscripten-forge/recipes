context:
  version: 2.0.0

package:
  name: xeus-lite
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xeus-lite/archive/refs/tags/{{ version }}.tar.gz
  sha256: 852acd70d80b3b92f934f0a089bfd73766311c34527b90c6ec04583b8ad1ff29

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - nlohmann_json
    - xtl
    - 'xeus >=4.0.1'

about:
  home: https://github.com/jupyter-xeus/xeus-lite
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus
  doc_url: https://github.com/jupyter-xeus/xeus-lite
  dev_url: https://github.com/jupyter-xeus/xeus-lite

extra:
  recipe-maintainers:
    - DerThorsten
    - JohanMabille

