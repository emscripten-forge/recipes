context:
  version: 3.2.2

package:
  name: xeus-lite
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-lite/archive/refs/tags/${{ version }}.tar.gz
  sha256: ed11ce445206d1121c382278cc790d192935702b3dd49b32d3e05e13f1ec9185

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
