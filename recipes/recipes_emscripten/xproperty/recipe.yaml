context:
  version: 0.13.0

package:
  name: xproperty
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xproperty/archive/refs/tags/${{ version }}.tar.gz
  sha256: 41fa0e2b292e8e6d8ab98ec618a1e22ca6ebf1ea4bb6e51d3637a4b3c1360eaf

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json
  run:
  - nlohmann_json

tests:
- script:
  - test -f $PREFIX/include/xproperty/xproperty.hpp

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: Traitlets-like C++ properties and implementation of the observer pattern
  homepage: https://github.com/jupyter-xeus/xproperty
extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille

