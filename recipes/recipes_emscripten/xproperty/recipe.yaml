context:
  version: 0.12.1

package:
  name: xproperty
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xproperty/archive/refs/tags/${{ version }}.tar.gz
  sha256: e8fd89e8b4bfd1631189654156dc9da4f668e011f8ccf8bc3fdd723479922b18

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json
  run:
  - nlohmann_json

tests:
- script:
  - test -f $PREFIX/include/xproperty/xproperty.hpp

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: Traitlets-like C++ properties and implementation of the observer pattern
  homepage: https://github.com/jupyter-xeus/xproperty
extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille

