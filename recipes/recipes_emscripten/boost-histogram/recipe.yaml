context:
  version: 1.6.1

package:
  name: boost-histogram
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/b/boost_histogram/boost_histogram-${{ version }}.tar.gz
  sha256: cbe67507f62063590395cc9fe177bf979f26a53c0574365f8241b883b9a6f756
  patches:
  - patches/patch_allow_shared.patch

build:
  number: 0
#   cxxflags: -fexceptions
#   ldflags: -fexceptions

requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - ${{ compiler('cxx') }}
  - pip
  - setuptools_scm
  - scikit-build-core
  host:
  - python
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_boost_histogram.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: The Boost::Histogram Python wrapper.
  license: BSD-3-Clause
  license_file: LICENSE

  homepage: https://github.com/scikit-hep/boost-histogram
