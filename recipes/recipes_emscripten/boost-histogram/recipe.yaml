context:
  version: 1.5.1

package:
  name: boost-histogram
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/b/boost_histogram/boost_histogram-${{ version
    }}.tar.gz
  sha256: 6e0f3dbdf7ab60ca1c61d5caa4f3f9e6097461feb65c6dbb01302fd88b1be524
  patches:
  - patches/patch_allow_shared.patch

build:
  number: 0
#   cxxflags: -fexceptions
#   ldflags: -fexceptions

requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - ${{ compiler('cxx') }}
  - pip
  - setuptools_scm
  - scikit-build-core
  host:
  - python
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_boost_histogram.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: The Boost::Histogram Python wrapper.
  license: BSD-3-Clause

  homepage: https://github.com/scikit-hep/boost-histogram
