context:
  version: 1.5.0

package:
  name: boost-histogram
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/b/boost_histogram/boost_histogram-${{ version
    }}.tar.gz
  sha256: 0623f010e6c52e5d018767723959686090db07fc30f0d1d8475b5d663c5ddb2c

build:
  number: 0
#   cxxflags: -fexceptions
#   ldflags: -fexceptions

requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - ${{ compiler('cxx') }}
  - pip
  - setuptools_scm
  host:
  - python
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_boost_histogram.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: The Boost::Histogram Python wrapper.
  license: BSD-3-Clause

  homepage: https://github.com/scikit-hep/boost-histogram
