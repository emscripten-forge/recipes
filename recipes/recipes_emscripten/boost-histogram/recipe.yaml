context:
  version: 1.5.2

package:
  name: boost-histogram
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/b/boost_histogram/boost_histogram-${{ version
    }}.tar.gz
  sha256: 51e42e830b848f08ad4d28de2ade18ded6e9a2fa4e6038becc9c72592e484e5c
  patches:
  - patches/patch_allow_shared.patch

build:
  number: 1
#   cxxflags: -fexceptions
#   ldflags: -fexceptions

requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - ${{ compiler('cxx') }}
  - pip
  - setuptools_scm
  - scikit-build-core
  host:
  - python
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_boost_histogram.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: The Boost::Histogram Python wrapper.
  license: BSD-3-Clause
  license_file: LICENSE

  homepage: https://github.com/scikit-hep/boost-histogram
