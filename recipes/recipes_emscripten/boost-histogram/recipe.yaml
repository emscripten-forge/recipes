about:
  homepage: https://github.com/scikit-hep/boost-histogram
  license: BSD-3-Clause
  license_file: LICENSE
  summary: The Boost::Histogram Python wrapper.
build:
  files:
    exclude:
    - '**/*.typed'
    - '**/__pycache__/**'
    - '**/*.pyi'
    - '**/test_*.py'
    - '**.dist-info/**'
    - '**/*.pyc'
  number: 1
  python:
    skip_pyc_compilation:
    - '**/*.py'
  script: ${PYTHON} -m pip install . ${PIP_ARGS}
context:
  name: boost-histogram
  version: 1.7.1
package:
  name: boost-histogram
  version: ${{ version }}
requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - ${{ compiler('cxx') }}
  - pip
  - setuptools_scm
  - scikit-build-core
  host:
  - python
  - pybind11
  run:
  - python
  - numpy
source:
- patches:
  - patches/patch_allow_shared.patch
  sha256: 6ed3d7d2688fa32889dd441a7ef4920d60d696137d2abc3ab14eb9bd3b455b19
  url: https://pypi.io/packages/source/b/boost_histogram/boost_histogram-${{ version
    }}.tar.gz
tests:
- files:
    recipe:
    - test_import_boost_histogram.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  script: pytester
