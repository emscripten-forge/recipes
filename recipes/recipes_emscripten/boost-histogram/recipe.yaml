context:
  name: boost-histogram
  version: 1.7.0

package:
  name: boost-histogram
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/b/boost_histogram/boost_histogram-${{ version }}.tar.gz
  sha256: 51ce2d84223078c3164bd733a23cd1b6b3e687a9c6dca0b73be54d0a70f62b64
  patches:
  - patches/patch_allow_shared.patch

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - ${{ compiler('cxx') }}
  - pip
  - setuptools_scm
  - scikit-build-core
  host:
  - python
  - pybind11
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_boost_histogram.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  summary: The Boost::Histogram Python wrapper.
  license: BSD-3-Clause
  license_file: LICENSE
  homepage: https://github.com/scikit-hep/boost-histogram
