context:
  name: cftime
  version: 1.6.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 8225fed6b9b43fb87683ebab52130450fc1730011150d3092096a90e54d1e81e

build:
  script: $PYTHON -m pip install . -vv
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cython
  - cross-python_emscripten-wasm32
  - python
  - numpy
  - pip
  host:
    # overwrite the numpy version here so we don't get pinnings / run export
  - numpy
  - python
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_cftime.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: Time-handling functionality from netcdf4-python
  license: MIT
  license_file: LICENSE

  homepage: https://pypi.org/project/cftime/
extra:
  recipe-maintainers:
  - wolfv
