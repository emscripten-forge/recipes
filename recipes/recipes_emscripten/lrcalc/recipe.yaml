context:
  name: lrcalc
  version: 2.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://sites.math.rutgers.edu/~asbuch/lrcalc/lrcalc-${{ version }}.tar.gz
  sha256: 996ac00e6ea8321ef09b34478f5379f613933c3254aeba624b6419b8afa5df57

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - libtool
  - m4
  - make
  - gnuconfig

tests:
- package_contents:
    files:
    - include/lrcalc/schur.h
    - lib/liblrcalc.a

about:
  license: GPL-2.0-or-later
  license_file: COPYING
  summary: |
    Littlewood-Richardson Calculator.
  homepage: http://sites.math.rutgers.edu/~asbuch/lrcalc/

extra:
  recipe-maintainers:
  - mkoeppe
