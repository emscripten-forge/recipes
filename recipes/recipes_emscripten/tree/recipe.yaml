context:
  name: tree
  version: 2.3.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: http://oldmanprogrammer.net/tar/${{ name }}/${{ name }}-${{ version }}.tgz
  sha256: 5da92b196e8324b26919ee9fbaa50f26a3fde624b9ac180e02d2096b19b664ec

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - make

tests:
- package_contents:
    files:
    - bin/tree.js
    - bin/tree.wasm
- script: |
    OUTPUT=$(run_modularized $PREFIX/bin/tree.js --version)
    if [[ "$OUTPUT" != "tree v2.2.1 Â© 1996 - 2024 by Steve Baker, Thomas Moore, Francesc Rocher, Florian Sesser, Kyosuke Tokoro" ]]; then
      echo "Unexpected output: $OUTPUT"
      exit 1
    fi
  requirements:
    build:
    - run_modularized >= 0.1.2

about:
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
  - ianthomas23
