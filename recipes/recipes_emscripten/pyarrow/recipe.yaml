context:
  version: 23.0.0

package:
  name: pyarrow
  version: ${{ version }}

source:
- url: https://github.com/apache/arrow/releases/download/apache-arrow-${{version}}/apache-arrow-${{version}}.tar.gz
  sha256: 12f6844a0ba3b99645cd2bc6cc4f44f6a174ab90da37e474f08b7d073433cb60
  patches:
  - patches/0001-Patch-emscripten.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cython >=3.0.12
  - setuptools
  - setuptools-scm
  - numpy
  - pip
  - cmake
  - make
  host:
  - numpy
  - python
  - cffi
  - arrow-cpp =${{ version }}
  - re2
  - libabseil
  - libutf8proc
  run:
  - numpy
  - python
  - libffi
  - pycparser
  - cloudpickle
  - fsspec


tests:
- script: pytester
  files:
    recipe:
    - test_py_arrow.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: Apache-2.0
  summary: 'Arrow: A cross-language development platform for in-memory analytics'
  description: |
    Arrow: A cross-language development platform for in-memory analytics
  homepage: https://arrow.apache.org/
extra:
  recipe-maintainers:
  - martinRenou
  - DerThorsten
