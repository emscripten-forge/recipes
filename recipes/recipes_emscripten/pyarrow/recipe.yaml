context:
  version: 19.0.1

package:
  name: pyarrow
  version: ${{ version }}

source:
  # # - url: https://github.com/apache/arrow/releases/download/apache-arrow-${{version}}/apache-arrow-${{version}}.tar.gz
  # #   sha256: acb76266e8b0c2fbb7eb15d542fbb462a73b3fd1e32b80fad6c2fafd95a51160
  # - path: /Users/thorstenbeier/src/arrow/
  - git: https://github.com/DerThorsten/arrow
    branch: em
build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cython >=3.0.12
  - setuptools
  - setuptools-scm
  - numpy
  - pip
  - cmake
  - make
  host:
  - numpy
  - python
  - cffi
  - arrow-cpp
  - re2
  - libabseil
  - libutf8proc
  run:
  - numpy
  - python
  - libffi
  - pycparser
  - cloudpickle
  - fsspec


tests:
- script: pytester
  files:
    recipe:
    - test_py_arrow.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: Apache-2.0
  summary: 'Arrow: A cross-language development platform for in-memory analytics'
  description: |
    Arrow: A cross-language development platform for in-memory analytics
  homepage: https://arrow.apache.org/
extra:
  recipe-maintainers:
  - martinRenou
  - DerThorsten
