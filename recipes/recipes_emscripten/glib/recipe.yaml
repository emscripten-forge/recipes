context:
  version: 2.80.3
  major_minor: '2.80'

package:
  name: glib
  version: ${{ version }}

source:
  url: https://download.gnome.org/sources/glib/${{ major_minor }}/glib-${{ version
    }}.tar.xz
  sha256: 3947a0eaddd0f3613d0230bb246d0c69e46142c19022f5c4b1b2e3cba236d417
  # Patch from https://gist.github.com/kleisauke/acfa1c09522705efa5eb0541d2d00887
  patches:
  - patches/glib.patch

build:
  number: 0

requirements:
  build:
  - pkg-config
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - meson
  - packaging
  host:
  - zlib
  - libffi
  - pcre2>=10.43

tests:
- package_contents:
    include:
    - glib-2.0/glib.h
    - glib-2.0/gio/gio.h
    - glib-2.0/gobject/gobject.h
    - glib-2.0/gmodule.h
    lib:
    - libglib-2.0.a
    - libgio-2.0.a
    - libgobject-2.0.a
    - libgmodule-2.0.a
    - libgthread-2.0.a

about:
  homepage: https://developer.gnome.org/glib/
  license: LGPL-2.1-or-later
  summary: Provides core application building blocks for libraries and applications
    written in C.
