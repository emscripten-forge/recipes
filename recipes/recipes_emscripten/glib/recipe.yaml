context:
  version: "2.80.0"
  major_minor: "2.80"

package:
  name: glib
  version: ${{ version }}

source:
  url: https://download.gnome.org/sources/glib/${{ major_minor }}/glib-${{ version }}.tar.xz
  sha256: 8228a92f92a412160b139ae68b6345bd28f24434a7b5af150ebe21ff587a561d
  # Patch from https://gist.github.com/kleisauke/acfa1c09522705efa5eb0541d2d00887
  patches:
  - patches/glib.patch

build:
  number: 0

requirements:
  build:
    - pkg-config
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - meson
    - packaging
  host:
    - zlib
    - libffi
    - pcre2>=10.43

about:
  homepage: https://developer.gnome.org/glib/
  license: LGPL-2.1-or-later
  summary: Provides core application building blocks for libraries and applications written in C.
