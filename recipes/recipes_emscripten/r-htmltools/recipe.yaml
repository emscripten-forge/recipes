context:
  name: r-htmltools
  version: 0.5.9

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cran.r-project.org/src/contrib/Archive/${{ name[2:] }}/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 19308618da485818f69dcfeeadd2ddc81d43a736a74519df7b3fd98e13128afd

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}
  - r-base64enc
  - r-digest
  - r-fastmap
  - r-rlang
  host:
  - r-base64enc
  - r-digest
  - r-fastmap
  - r-rlang
  run:
  - r-base64enc
  - r-digest
  - r-fastmap
  - r-rlang

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://rstudio.github.io/htmltools/
  repository: https://github.com/rstudio/htmltools
  license: GPL-2.0-or-later
  license_file: GPL-2
  license_family: GPL3
  summary: Tools for HTML
  description: Tools for creating, manipulating, and writing HTML from R.

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
