package:
  name: cffi_example
  version: '0.1'

source:
- url:
    https://github.com/wolever/python-cffi-example/archive/ec14da61ee0de770750ff3781b412a3b25f020eb.zip
  sha256: 4d7844ff45e5e870dc7996b4cc61636eabd33c32cc8663cf2cd21e3f4f893abc
  patches:
  - patches/not_link_c.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python
  - cffi
  run:
  - python
  - cffi

tests:
- script: pytester
  files:
    recipe:
    - test_cffi_example.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

