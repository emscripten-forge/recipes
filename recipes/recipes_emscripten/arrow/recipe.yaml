context:
  version: 23.0.0
  name: arrow

build:
  number: 0

cache:
  source:
    - url: https://github.com/apache/arrow/releases/download/apache-arrow-${{ version }}/apache-arrow-${{ version }}.tar.gz
      sha256: 12f6844a0ba3b99645cd2bc6cc4f44f6a174ab90da37e474f08b7d073433cb60
      patches:
        - patches/patch_libraries_search_prefix.patch
        - patches/0001-Patch-emscripten.patch
        - patches/0002-Create-brotli-lib-dir-before-copy.patch
        - patches/0003-Use-NewlineBoundaryFinder-for-Emscripten.patch
        - patches/0004-Fix-xxhash-emscripten-extern-C-linkage.patch
      # - patches/0001-Add-parquet-variable.patch

  requirements:
    build:
      - ${{ compiler("cxx") }}
      - cmake
      - make
    host:
      - boost-cpp
      - re2
      - libabseil
      - libutf8proc
      - rapidjson
      - nlohmann_json

  build:
    script: build.sh

outputs:
  # ============================================================================
  # Core Arrow C++ Library Outputs
  # ============================================================================
  - package:
      name: arrow-cpp
      version: ${{ version }}
    build:
      script: echo "Collecting files from cache"
      files:
        include:
          - lib/libarrow.a
          - lib/libarrow_bundled_dependencies.a
          - lib/cmake/Arrow/
          - lib/pkgconfig/arrow.pc
          - include/arrow/**
        exclude:
          - include/arrow/acero/**
          - include/arrow/compute/**
          - include/arrow/dataset/**
          - include/arrow/testing/**
    tests:
      - package_contents:
          lib:
            - libarrow.a
            - libarrow_bundled_dependencies.a
          include:
            - arrow/array.h
      - script:
          - bash build_tests.sh arrow-cpp
        requirements:
          build:
            - ${{ compiler("cxx") }}
            - cmake
            - make
        files:
          recipe:
            - build_tests.sh
            - tests/arrow-cpp/

  - package:
      name: arrow-cpp-compute
      version: ${{ version }}
    build:
      script: echo "Collecting files from cache"
      files:
        include:
          - lib/libarrow_compute.a
          - lib/cmake/ArrowCompute/
          - include/arrow/compute/**
    requirements:
      run:
        - arrow-cpp =${{ version }}
    tests:
      - package_contents:
          lib:
            - libarrow_compute.a
      - script:
          - bash build_tests.sh arrow-cpp-compute
        requirements:
          build:
            - ${{ compiler("cxx") }}
            - cmake
            - make
        files:
          recipe:
            - build_tests.sh
            - tests/arrow-cpp-compute/

  - package:
      name: arrow-cpp-acero
      version: ${{ version }}
    build:
      script: echo "Collecting files from cache"
      files:
        include:
          - lib/libarrow_acero.a
          - lib/cmake/ArrowAcero/
          - include/arrow/acero/**
    requirements:
      run:
        - arrow-cpp =${{ version }}
    tests:
      - package_contents:
          lib:
            - libarrow_acero.a
      - script:
          - bash build_tests.sh arrow-cpp-acero
        requirements:
          build:
            - ${{ compiler("cxx") }}
            - cmake
            - make
            - arrow-cpp-compute =${{ version }}
        files:
          recipe:
            - build_tests.sh
            - tests/arrow-cpp-acero/

  - package:
      name: arrow-cpp-dataset
      version: ${{ version }}
    build:
      script: echo "Collecting files from cache"
      files:
        include:
          - lib/libarrow_dataset.a
          - lib/cmake/ArrowDataset/
          - include/arrow/dataset/**
    requirements:
      run:
        - arrow-cpp =${{ version }}
        - arrow-cpp-compute =${{ version }}
        - arrow-cpp-acero =${{ version }}
        - arrow-cpp-parquet =${{ version }}
    tests:
      - package_contents:
          lib:
            - libarrow_dataset.a
      - script:
          - bash build_tests.sh arrow-cpp-dataset
        requirements:
          build:
            - ${{ compiler("cxx") }}
            - cmake
            - make
        files:
          recipe:
            - build_tests.sh
            - tests/arrow-cpp-dataset/

  - package:
      name: arrow-cpp-parquet
      version: ${{ version }}
    build:
      script: echo "Collecting files from cache"
      files:
        - lib/libparquet.a
        - lib/cmake/ArrowParquet/
        - lib/cmake/Parquet/
        - include/parquet/**
    requirements:
      run:
        - arrow-cpp =${{ version }}
    tests:
      - package_contents:
          lib:
            - libparquet.a
      - script:
          - bash build_tests.sh arrow-cpp-parquet
        requirements:
          build:
            - ${{ compiler("cxx") }}
            - cmake
            - make
        files:
          recipe:
            - build_tests.sh
            - tests/arrow-cpp-parquet/

