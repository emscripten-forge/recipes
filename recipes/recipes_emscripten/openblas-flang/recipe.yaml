context:
  name: openblas-flang
  version: 0.3.29

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OpenMathLib/OpenBLAS/archive/v${{ version }}.tar.gz
  sha256: 38240eee1b29e2bde47ebb5d61160207dc68668a54cac62c076bb5032013b1eb
  patches:
  - patches/0001-Remove-march-flags.patch
  - patches/0002-Skip-linktest.patch

build:
  number: 2

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - make

tests:
- package_contents:
    lib:
    - libopenblas.a
    - libopenblas.so
    include:
    - cblas.h
    - lapack.h

about:
  homepage: http://www.openblas.net/
  repository: https://github.com/OpenMathLib/OpenBLAS
  license: BSD-3-Clause
  license_file: LICENSE
  summary: An optimized BLAS library based on GotoBLAS2 1.13 BSD version

extra:
  maintainers:
    - DerThorsten
    - anutosh491
    - IsabelParedes
