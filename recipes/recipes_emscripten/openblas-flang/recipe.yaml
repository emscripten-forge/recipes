context:
  name: openblas-flang
  version: 0.3.30

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OpenMathLib/OpenBLAS/archive/v${{ version }}.tar.gz
  sha256: 27342cff518646afb4c2b976d809102e368957974c250a25ccc965e53063c95d
  patches:
  - patches/0001-Remove-march-flags.patch
  - patches/0002-Skip-linktest.patch
  - patches/0003-Add-emscripten-as-supported-arch.patch

build:
  number: 4

requirements:
  build:
  - ${{ compiler('c') }}
  # - flang_${{ target_platform }} >= 20.1 # installing custom llvm (with flang) in build.sh
  - cmake
  - make
  host:
  - libflang >= 20.1

tests:
- package_contents:
    lib:
    - libopenblas.a
    - libopenblas.so
    include:
    - cblas.h
    - lapack.h

about:
  homepage: http://www.openblas.net/
  repository: https://github.com/OpenMathLib/OpenBLAS
  license: BSD-3-Clause
  license_file: LICENSE
  summary: An optimized BLAS library based on GotoBLAS2 1.13 BSD version

extra:
  maintainers:
  - DerThorsten
  - anutosh491
  - IsabelParedes
