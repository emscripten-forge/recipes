context:
  version: 0.0.2
  name: dtks

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/DerThorsten/dtks/archive/refs/tags/${{version}}.tar.gz
  sha256: cf86bd419231e2f976fcfbd0a7fbee308e77f7cc29b20c55e7cfc384c84a9d11

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake>=4.0
  - ninja
  - numpy
  - nanobind
  - scikit-build-core
  - python
  - pip
  host:
  - python
  - numpy
  run:
  - python
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_dtks.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE
  summary: dtks - DerThorsten's Kitchen Sink - A collection of fun projects
  homepage: https://github.com/DerThorsten/dtks

extra:
  recipe-maintainers:
  - DerThorsten
