context:
  name: astropy
  version: 7.1.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/a/astropy/astropy-${{ version }}.tar.gz
  sha256: 6d128f0005e2c34f70113484468bf9d0e4ca1ee15a279cfd08bdd979d38db0f8
  # patches:
  # - patches/skip_ep.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - numpy
  - pip
  - extension-helpers
  host:
  - python
  - jinja2
  - markupsafe
  - numpy
  run:
  - numpy
  - pyerfa
  - pyyaml
  - packaging
  - astropy-iers-data>=0.2024.7.1.0.34.3

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_astropy.py

about:
  homepage: https://www.astropy.org/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  summary: Community-developed Python Library for Astronomy
  description: |
    The Astropy Project is a community effort to develop a single package for
    Astronomy in Python. It contains core functionality and common tools
    needed for performing astronomy and astrophysics research with Python.
  documentation: https://docs.astropy.org/en/stable/
  repository: https://github.com/astropy/astropy

extra:
  recipe-maintainers:
  - IsabelParedes
