context:
  version: 6.1.3

package:
  name: astropy
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/a/astropy/astropy-${{ version }}.tar.gz
  sha256: 9ac834cdedc1f6b5ce6f941f7bfbbfc58fca861eb172bcf72dd90aff8f750970
  # patches:
  # - patches/skip_ep.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - numpy
  - pip
  - extension-helpers
  host:
  - python
  - jinja2
  - markupsafe
  - numpy
  run:
  - numpy
  - pyerfa
  - pyyaml
  - packaging

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_astropy.py
