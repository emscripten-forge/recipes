context:
  version: '5.0.8'

package:
  name: astropy
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/a/astropy/astropy-{{ version }}.tar.gz
    sha256: 48a000e37ef9f1f48f3d6311e6e8cb231e0ad774a22269200a3ede6bad0260d2
    patches:
      - patches/skip_ep.patch

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - python
    - cython
    - numpy
    - pip
    - extension-helpers
  host:
    - python
    - jinja2
    - markupsafe
    - numpy
  run:
    - numpy
    - pyerfa
    - pyyaml
    - packaging

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_astropy.py
