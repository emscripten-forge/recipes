context:
  version: 7.0.0

package:
  name: astropy
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/a/astropy/astropy-${{ version }}.tar.gz
  sha256: e92d7c9fee86eb3df8714e5dd41bbf9f163d343e1a183d95bf6bd09e4313c940
  # patches:
  # - patches/skip_ep.patch

build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - numpy
  - pip
  - extension-helpers
  host:
  - python
  - jinja2
  - markupsafe
  - numpy
  run:
  - numpy
  - pyerfa
  - pyyaml
  - packaging
  - astropy-iers-data>=0.2024.7.1.0.34.3

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_astropy.py

about:
  homepage: http://www.astropy.org/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  summary: Community-developed Python Library for Astronomy
