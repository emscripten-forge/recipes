context:
  version: 6.1.4

package:
  name: astropy
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/a/astropy/astropy-${{ version }}.tar.gz
  sha256: 361558e2b093a99bebe69f1fd47fac86a192607a4c16ed39ba0a800b2ab60c34
  # patches:
  # - patches/skip_ep.patch

build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - numpy
  - pip
  - extension-helpers
  host:
  - python
  - jinja2
  - markupsafe
  - numpy
  run:
  - numpy
  - pyerfa
  - pyyaml
  - packaging
  - astropy-iers-data>=0.2024.7.1.0.34.3

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_astropy.py
