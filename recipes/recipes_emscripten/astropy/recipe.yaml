about:
  description: 'The Astropy Project is a community effort to develop a single package
    for

    Astronomy in Python. It contains core functionality and common tools

    needed for performing astronomy and astrophysics research with Python.

    '
  documentation: https://docs.astropy.org/en/stable/
  homepage: https://www.astropy.org/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  repository: https://github.com/astropy/astropy
  summary: Community-developed Python Library for Astronomy
build:
  files:
    exclude:
    - '**/tests/**'
    - '**/*.pyx'
    - '**/__pycache__/**'
    - '**/*.pyi'
    - '**/test_*.py'
    - '**.dist-info/**'
    - '**/*.pyc'
  number: 1
  python:
    skip_pyc_compilation:
    - '**/*.py'
context:
  name: astropy
  version: 7.2.0
extra:
  recipe-maintainers:
  - IsabelParedes
package:
  name: ${{ name }}
  version: ${{ version }}
requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - numpy
  - pip
  - extension-helpers
  host:
  - python
  - jinja2
  - markupsafe
  - numpy
  run:
  - numpy
  - pyerfa
  - pyyaml
  - packaging
  - astropy-iers-data>=0.2024.7.1.0.34.3
source:
- sha256: ae48bc26b1feaeb603cd94bd1fa1aa39137a115fe931b7f13787ab420e8c3070
  url: https://pypi.io/packages/source/a/astropy/astropy-${{ version }}.tar.gz
tests:
- files:
    recipe:
    - test_astropy.py
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  script: pytester
