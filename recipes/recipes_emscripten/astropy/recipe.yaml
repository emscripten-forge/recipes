context:
  version: '6.0.1'

package:
  name: astropy
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/a/astropy/astropy-{{ version }}.tar.gz
    sha256: 89a975de356d0608e74f1f493442fb3acbbb7a85b739e074460bb0340014b39c
    patches:
      - patches/skip_ep.patch

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-wasm32
    - python
    - cython
    - numpy
    - pip
    - extension-helpers
  host:
    - python
    - jinja2
    - markupsafe
    - numpy
  run:
    - numpy
    - pyerfa
    - pyyaml
    - packaging

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_astropy.py
