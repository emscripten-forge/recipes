context:
  version: 1.4.18
  name: m4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/m4/m4-${{ version }}.tar.gz
  sha256: ab2633921a5cd38e48797bf5521ad259bdc4b979078034a3b790d7fec5493fab
  patches:
    - patches/obstack_alloc_fail.patch

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - make
    - libtool
    - autoconf
    - automake

tests:
- script: node $PREFIX/bin/m4 --version
  requirements:
    build:
    - nodejs

about:
  homepage: http://www.gnu.org/software/m4/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Implementation of the traditional Unix macro processor.
