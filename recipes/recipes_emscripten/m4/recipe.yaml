context:
  version: 1.4.20
  name: m4
package:
  name: ${{name}}
  version: ${{ version }}

source:
  url: http://ftp.gnu.org/gnu/m4/m4-${{ version }}.tar.gz
  sha256: 6ac4fc31ce440debe63987c2ebbf9d7b6634e67a7c3279257dc7361de8bdb3ef
  patches:
  - obstack_alloc_fail.patch
build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - make
  - libtool
  - autoconf
  - automake

about:
  homepage: http://www.gnu.org/software/m4/
  license: LGPL-3.0
  license_file: COPYING
  summary: Implementation of the traditional Unix macro processor.
