context:
  version: 1.4.21
  name: m4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://ftp.gnu.org/gnu/m4/m4-${{ version }}.tar.gz
  sha256: 38ae59f7a30bf9c108193cc5c25fbb06014f21e230c7ede2eff614f7b7c37ed8

build:
  number: 0

  files:
    exclude:
    - share/man/man1/**

requirements:
  build:
  - ${{ compiler('c') }}
  - make
  - libtool
  - autoconf
  - automake

tests:
- script: node $PREFIX/bin/m4 --version
  requirements:
    build:
    - nodejs

about:
  homepage: http://www.gnu.org/software/m4/
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: Implementation of the traditional Unix macro processor.
