context:
  version: 1.4.19
  name: m4
package:
  name: ${{name}}
  version: ${{ version }}

source:
  url: http://ftp.gnu.org/gnu/m4/m4-${{ version }}.tar.gz
  sha256: 3be4a26d825ffdfda52a56fc43246456989a3630093cced3fbddf4771ee58a70
  patches:
  - obstack_alloc_fail.patch
build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - make
  - libtool
  - autoconf
  - automake
  - gperf

about:
  homepage: http://www.gnu.org/software/m4/
  license: LGPL-3.0
  license_file: COPYING
  summary: Implementation of the traditional Unix macro processor.
