context:
  name: raylib
  version: 5.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/raysan5/raylib/archive/refs/tags/${{ version }}.tar.gz
  sha256: aea98ecf5bc5c5e0b789a76de0083a21a70457050ea4cc2aec7566935f5e258e

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cmake
  - ninja

about:
  homepage: https://github.com/raysan5/raylib
  license: Zlib
  license_file: LICENSE

extra:
  recipe-maintainers:
  - DerThorsten
