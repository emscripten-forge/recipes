context:
  name: r-nlme
  version: 3.1-168
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version | replace('-', '_') }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 23b78468344cb6775dee5e0d9c8133032d64f08ebaba20776508a0443a897362

build:
  number: 2
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - flang_${{ target_platform }}
  - cross-r-base_${{ target_platform }}
  - r-base == ${{ r_base_version }}
  - r-lattice
  host:
  - r-base == ${{ r_base_version }}
  - r-lattice
  - libflang
  run:
  - r-base == ${{ r_base_version }}
  - r-lattice

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://svn.r-project.org/R-packages/trunk/nlme
  license: GPL-2.0-or-later
  license_file: GPL-3
  license_family: GPL3
  summary: Linear and Nonlinear Mixed Effects Models
  description: |
    Fit and compare Gaussian linear and nonlinear mixed-effects models.

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
