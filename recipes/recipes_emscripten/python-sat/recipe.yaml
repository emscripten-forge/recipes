    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_python_sat.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

