context:
  name: python-sat
  version: 1.8.dev24

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name|replace('-','_') }}-${{ version }}.tar.gz
  sha256: 7fd36768f70774d3489d64efa6483dd6279a61e8c9dbd90000e2dc6e76c398cd
  patches:
  - patches/force_malloc.patch
  - patches/proper_build.patch
  - patches/dummy_buildhpp.patch

build:
  number: 1
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_python_sat.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE.txt
  summary: A Python library for prototyping with SAT oracles.
  description: |
    A Python library providing a simple interface to a number of state-of-art
    Boolean satisfiability (SAT) solvers and a few types of cardinality and
    pseudo-Boolean encodings.
