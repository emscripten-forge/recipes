context:
  version: 0.1.0
  name: picomamba

package:
  name: picomamba
  version: '{{ version }}'

source:
  - path: /home/derthorsten/src/picomamba
build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - pybind11
    - libsolv

  run:
    - python


about:
  home: https://github.com/DerThorsten/picomamba
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: picomamba, mamba for the browser
  doc_url: https://github.com/DerThorsten/picomamba
  dev_url: https://github.com/DerThorsten/picomamba

extra:
  recipe-maintainers:
    - DerThorsten

  emscripten_tests:
    python:
      pytest_files:
        - test_picomamba.py

