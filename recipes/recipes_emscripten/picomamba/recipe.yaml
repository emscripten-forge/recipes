context:
  version: 0.1.0
  name: picomamba

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  # - url: https://github.com/mamba-org/picomamba/archive/refs/tags/0.7.3.tar.gz
  #   sha256: 8227ea87b6c3366ffc4fc5aeec14e920842a5eb0a68d637eebf0d1f1748ea184
  - path: ~/src/picomamba
build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
    - numpy
  host:
    - python
    - pybind11
    - numpy
    - libsolv
    - nlohmann_json
  run:
    - numpy
    - python


about:
  home: https://github.com/mamba-org/picomamba
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: pyb2d
  doc_url: https://github.com/mamba-org/picomamba
  dev_url: https://github.com/mamba-org/picomamba

extra:
  recipe-maintainers:
    - DerThorsten

  emscripten_tests:
    python:
      pytest_files:
        - test_picomamba.py

