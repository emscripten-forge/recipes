context:
  name: proj
  version: 9.6.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://download.osgeo.org/proj/proj-${{ version }}.tar.gz
  sha256: 493a8f801bfdaadf9dc50e5bc58e4fcc9186f1557accab3acccbd7e7ae423132

build:
  number: 1

requirements:
  build:
  - cmake
  - make
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - requests
  host:
  - sqlitecpp
  - libtiff
  run:
  - sqlitecpp
  - libtiff

tests:
- script:
  - test -f ${PREFIX}/include/proj.h

about:
  homepage: https://proj.org/
  license: MIT
  license_file: COPYING
  summary: Cartographic Projections and Coordinate Transformations Library

extra:
  recipe-maintainers:
  - KGB99
