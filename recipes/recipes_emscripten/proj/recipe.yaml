context:
  name: proj
  version: 9.4.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://download.osgeo.org/proj/proj-${{ version }}.tar.gz
  sha256: ffe20170ee2b952207adf8a195e2141eab12cda181e49fdeb54425d98c7171d7
