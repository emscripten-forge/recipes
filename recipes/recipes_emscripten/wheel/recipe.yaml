context:
  version: 0.41.3
  name: wheel

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/w/${{name}}/${{name}}-${{ version }}.tar.gz
  sha256: 4d4987ce51a49370ea65c0bfd2234e8ce80a12780820d9dc462597a6e60d0841

build:
  number: 1

requirements:
  host:
  - python
  - flit-core
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_wheel.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: MIT
  license_file: LICENSE.txt
  summary: A built-package format for Python.
  homepage: https://github.com/pypa/wheel
