context:
  version: 0.46.2
  name: wheel

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 3d79e48fde9847618a5a181f3cc35764c349c752e2fe911e65fa17faab9809b0

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_${{ target_platform }}
  host:
  - python
  - flit-core
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_wheel.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE.txt
  summary: A built-package format for Python.
  homepage: https://github.com/pypa/wheel

extra:
  recipe-maintainers:
  - IsabelParedes
