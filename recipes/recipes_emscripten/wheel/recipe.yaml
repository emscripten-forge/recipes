context:
  version: 0.46.3
  name: wheel

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: e3e79874b07d776c40bd6033f8ddf76a7dad46a7b8aa1b2787a83083519a1803

build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_${{ target_platform }}
  host:
  - python
  - flit-core
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_wheel.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: MIT
  license_file: LICENSE.txt
  summary: A built-package format for Python.
  homepage: https://github.com/pypa/wheel

extra:
  recipe-maintainers:
  - IsabelParedes
