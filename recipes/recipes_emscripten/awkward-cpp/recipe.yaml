about:
  homepage: https://pypi.org/project/awkward-cpp/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: CPU kernels and compiled extensions for Awkward Array
build:
  files:
    exclude:
    - '**/test_*.py'
    - '**/*.pyc'
    - '**.dist-info/**'
    - '**/__pycache__/**'
  number: 1
  python:
    skip_pyc_compilation:
    - '**/*.py'
context:
  name: awkward-cpp
  version: '35'
extra:
  recipe-maintainers:
  - agoose77
package:
  name: ${{ name }}
  version: ${{ version }}
requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pybind11
  - ${{ compiler('cxx') }}
  - cmake >=3.15
  - pip
  - scikit-build-core >=0.1.3
  host:
  - python
  - pybind11
  run:
  - python
  - importlib-resources
  - numpy >=1.18.0
source:
  sha256: 1f8b112a597bd2438794e1a721a63aa61869fa9598a17ac6bd811ad6f6400d06
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/awkward-cpp-${{
    version }}.tar.gz
tests:
- files:
    recipe:
    - test_import_awkward_cpp.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  script: pytester
