context:
  name: awkward-cpp
  version: '35'

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/awkward-cpp-${{
    version }}.tar.gz
  sha256: 1f8b112a597bd2438794e1a721a63aa61869fa9598a17ac6bd811ad6f6400d06

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pybind11
  - ${{ compiler('cxx') }}
  - cmake >=3.15
  - pip
  - scikit-build-core >=0.1.3
  host:
  - python
  - pybind11
  run:
  - python
  - importlib-resources
  - numpy >=1.18.0

tests:
- script: pytester
  files:
    recipe:
    - test_import_awkward_cpp.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: CPU kernels and compiled extensions for Awkward Array
  license: BSD-3-Clause
  license_file: LICENSE

  homepage: https://pypi.org/project/awkward-cpp/
extra:
  recipe-maintainers:
  - agoose77
