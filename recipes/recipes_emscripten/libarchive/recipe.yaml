context:
  name: libarchive
  version: 3.8.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/${{ name }}/${{ name }}/archive/v${{ version }}.tar.gz
  sha256: 826712d45dddb8c7f63947ab029c640331e772e0602ae1227b6cedd82b4abdfe

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - autoconf
  - automake
  - libtool
  - pkg-config
  host:
  - bzip2
  - zlib
  - zstd
  - libxml2

tests:
- script:
  - node $PREFIX/bin/bsdtar --version
  requirements:
    build:
    - nodejs
- package_contents:
    bin:
    - bsdcat.wasm
    - bsdcpio.wasm
    - bsdtar.wasm
    - bsdunzip.wasm
    include:
    - archive.h
    lib:
    - libarchive.a

about:
  homepage: http://www.libarchive.org/
  license: BSD-2-Clause
  license_file: COPYING
  license_family: BSD
  summary: Multi-format archive and compression library
  description: |
    The libarchive project develops a portable, efficient C library that can
    read and write streaming archives in a variety of formats. It also includes
    implementations of the common tar, cpio, and zcat command-line tools that
    use the libarchive library.
  repository: https://github.com/libarchive/libarchive

extra:
  recipe-maintainers:
  - IsabelParedes
  - AnastasiaSliusar
