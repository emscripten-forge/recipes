context:
  version: 1.4.0
  name: r-promises
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: ca78422e47ee386049bff122ebfdfaba2d0382e9f89e619d738605d5854a4a2c

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('cxx') }}
  - r-base == ${{ r_base_version }}
  - r-fastmap
  - r-later
  - r-magrittr
  - r-r6
  - r-rcpp
  - r-rlang
  - r-lifecycle
  - r-otel
  host:
  - r-base == ${{ r_base_version }}
  - r-fastmap
  - r-later
  - r-magrittr
  - r-r6
  - r-rcpp
  - r-rlang
  - r-lifecycle
  - r-otel
  run:
  - r-base == ${{ r_base_version }}
  - r-fastmap
  - r-later
  - r-magrittr
  - r-r6
  - r-rcpp
  - r-rlang
  - r-lifecycle
  - r-otel

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://rstudio.github.io/promises/
  repository: https://github.com/rstudio/promises
  license: MIT
  license_file: LICENSE
  summary: Abstractions for Promise-Based Asynchronous Programming
  description: |
    Provides fundamental abstractions for doing asynchronous programming in R
    using promises. Asynchronous programming is useful for allowing a single R
    process to orchestrate multiple tasks in the background while also attending
    to something else. Semantics are similar to 'JavaScript' promises, but with a
    syntax that is idiomatic R.

extra:
  recipe-maintainers:
  - IsabelParedes
