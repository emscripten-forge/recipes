context:
  name: aiohttp
  version: 3.9.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: edea7d15772ceeb29db4aff55e482d4bcfb6ae160ce144f2682de02f6d693551

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_${{ target_platform }}
  - python
  host:
  - python
  run:
  - aiosignal
  - async-timeout
  - attrs
  - charset-normalizer
  - frozenlist
  - multidict
  - yarl

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_aiohttp.py

about:
  summary: Async http client/server framework (asyncio)
  homepage: https://github.com/aio-libs/aiohttp
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  maintainers:
  - IsabelParedes
