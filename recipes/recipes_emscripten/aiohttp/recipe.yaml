context:
  name: aiohttp
  version: 3.10.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 8b0d058e4e425d3b45e8ec70d49b402f4d6b21041e674798b1f91ba027c73f28

build:
  number: 0

  files:
    exclude:
    - '**/*.pyi'
    - '**/*.pxi'
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyx'
    - '**/*.pxd'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_${{ target_platform }}
  - python
  host:
  - python
  run:
  - aiosignal
  - aiohappyeyeballs
  - async-timeout
  - attrs
  - charset-normalizer
  - frozenlist
  - multidict
  - yarl

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_aiohttp.py

about:
  summary: Async http client/server framework (asyncio)
  homepage: https://github.com/aio-libs/aiohttp
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  maintainers:
  - IsabelParedes
