context:
  name: lz4
  version: 4.4.4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 070fd0627ec4393011251a094e08ed9fdcc78cb4e7ab28f507638eee4e39abda

build:
  number: 0

requirements:
  build:
    - python
    - ${{ compiler('c') }}
  host:
    - python
    - pip
    - pytest-runner
    - setuptools
    - setuptools_scm
    - pkgconfig
    - lz4-c
  run:
    - python
    - lz4-c

tests:
  - script: pytester
    files:
      recipe:
        - test_import_lz4.py

about:
  homepage: https://github.com/python-lz4/python-lz4
  license: BSD-3-Clause
  license_file: LICENSE
  summary: LZ4 Bindings for Python

extra:
  recipe-maintainers:
    - davidbrochart
