context:
  name: lz4
  version: 4.4.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5f0b9e53c1e82e88c10d7c180069363980136b9d7a8306c4dca4f760d60c39f0

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-python_emscripten-wasm32
  - python
  - setuptools
  - setuptools_scm
  - pkgconfig
  - pip
  host:
  - python
  - lz4-c >=1.10
  run:
  - python
  - lz4-c >=1.10

tests:
- script: pytester
  files:
    recipe:
    - test_lz4.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/python-lz4/python-lz4
  license: BSD-3-Clause
  license_file: LICENSE
  summary: LZ4 Bindings for Python

extra:
  recipe-maintainers:
  - davidbrochart
