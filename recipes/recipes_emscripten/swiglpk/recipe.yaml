context:
  version: '5.0.8'

package:
  name: swiglpk
  version: '{{ version }}'

source:
  - url: https://github.com/biosustain/swiglpk/archive/refs/tags/{{ version }}.tar.gz
    sha256: cc58d0ee24ac56ba5d7db80241bbdaa9d44b94eac7cfa3d108a066f948486dea

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - python
    - swig
    - pip
  host:
    - python
    - glpk

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_swiglpk.py
