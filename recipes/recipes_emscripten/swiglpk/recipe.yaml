context:
  version: 5.0.4

package:
  name: swiglpk
  version: ${{ version }}

source:
- url: https://github.com/biosustain/swiglpk/archive/refs/tags/${{ version }}.tar.gz
  sha256: d5b79cae0b90f4f77ae6bfcb6943e56412a9f0b0389d251580c9fbff7cb45c43

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - swig
  - pip
  host:
  - python
  - glpk

tests:
- script: pytester
  files:
    recipe:
    - test_import_swiglpk.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
