context:
  version: 5.0.11

package:
  name: swiglpk
  version: ${{ version }}

source:
- url: https://github.com/opencobra/swiglpk/archive/refs/tags/${{ version }}.tar.gz
  sha256: c4389007407a51ae30e796198565b9451def05057a37b082f47417be498941a5

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - swig
  - pip
  host:
  - python
  - glpk

tests:
- script: pytester
  files:
    recipe:
    - test_import_swiglpk.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
