context:
  version: 5.0.12

package:
  name: swiglpk
  version: ${{ version }}

source:
- url: https://github.com/biosustain/swiglpk/archive/refs/tags/${{ version }}.tar.gz
  sha256: 1ba74a0454c7e649178114867dd4d44609e563cca84fd1f56192e7d6f73da83d

build:
  number: 3

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-python_emscripten-wasm32
  - python
  - swig
  - pip
  host:
  - python
  - glpk

tests:
- script: pytester
  files:
    recipe:
    - test_import_swiglpk.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/biosustain/swiglpk
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Simple swig bindings for the GNU Linear Programming Kit
  description: |
    swiglpk is not a high-level wrapper for GLPK (take a look at optlang
    if you are interested in a python-based mathematical programming language).
    It just provides plain vanilla swig bindings to the underlying C library.
  repository: https://github.com/biosustain/swiglpk
