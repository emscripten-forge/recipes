context:
  version: 5.0.10

package:
  name: swiglpk
  version: ${{ version }}

source:
- url: https://github.com/biosustain/swiglpk/archive/refs/tags/${{ version }}.tar.gz
  sha256: 4df7cc42ed2ea83f389577e77272c607503bb92b3bab769c86fc78bfc32cbab7

build:
  number: 2

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-python_emscripten-wasm32
  - python
  - swig
  - pip
  host:
  - python
  - glpk

tests:
- script: pytester
  files:
    recipe:
    - test_import_swiglpk.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
