context:
  version: 5.0.11

package:
  name: swiglpk
  version: ${{ version }}

source:
- url: https://github.com/biosustain/swiglpk/archive/refs/tags/${{ version }}.tar.gz
  sha256: 04f1832b54c8faa2c6b2acb475c540d213486d8c425e42c9b3c40022ebb87a01

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - swig
  - pip
  host:
  - python
  - glpk

tests:
- script: pytester
  files:
    recipe:
    - test_import_swiglpk.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
