context:
  version: 5.0.5

package:
  name: swiglpk
  version: ${{ version }}

source:
- url: https://github.com/biosustain/swiglpk/archive/refs/tags/${{ version }}.tar.gz
  sha256: 3b119d5b49bd12e8ef1d4605e1fc6aba6308031da01d138b151bf9679332028f

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - swig
  - pip
  host:
  - python
  - glpk

tests:
- script: pytester
  files:
    recipe:
    - test_import_swiglpk.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
