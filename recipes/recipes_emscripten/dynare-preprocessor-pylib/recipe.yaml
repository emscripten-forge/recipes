package:
  name: dynare-preprocessor-pylib
  version: 0.0.0.dev1

context:
  name: dynare-preprocessor-pylib
  version: 0.0.0.dev1

source:
  url: https://github.com/EconForge/dynare_preprocessor_pylib/archive/refs/heads/dynare_lite.tar.gz
  sha256: a511a61f4ab516e939668dea564cdf8b8059d2ea0ac7f9250a790fc6a2cc3d5c
  # url: https://git.dynare.org/albop/preprocessor/-/archive/dynare_lite/preprocessor-dynare_lite.tar.gz
  # sha256: a712547f2c57a8f8a683dd0f8cf8d28ab8083f4523ecb519dad5ffb35541d69f

build:
  number: 1

requirements:
  build:
    - '${{ compiler("cxx") }}'
    - bison
    - flex
    - meson
    - cross-python_emscripten-wasm32
    # - pkg-config

  host:
    - python
    - pybind11
    - boost-cpp
    # - libboost-headers
    # - pthread-stubs   # all threading removed from source
    - libpython

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_preproc.py

about:
  homepage: https://www.dynare.org/
  summary: Dynare preprocessor
  description: Preprocessor for Dynare, a platform for handling a wide class of economic models.
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - albop
    - svillemot
