context:
  name: dynare-preprocessor-pylib
  version: 0.0.0.dev1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/EconForge/dynare_preprocessor_pylib/archive/79fa5730d7f1300109ec36900f3241c0527e32c7.tar.gz
  sha256: 66863669aa9ea09c431f28eaabe41d574a758425db77605d52edfb9ff040a038

build:
  number: 0

requirements:
  build:
    - cross-python_${{ target_platform }}
    - ${{ compiler("cxx") }}
    - bison
    - flex
    - meson
    - pkg-config
  host:
    - python
    - pybind11
    - boost-cpp
    - libpython

tests:
  - script: pytester
    requirements:
      build:
        - pytester
      run:
        - pytester-run
    files:
      recipe:
        - test_preproc.py

about:
  homepage: https://www.dynare.org/
  summary: Dynare preprocessor
  description: Preprocessor for Dynare, a platform for handling a wide class of economic models.
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - albop
    - svillemot
