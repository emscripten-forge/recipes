context:
  name: pybind11
  version: 3.0.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/pybind/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 741633da746b7c738bb71f1854f957b9da660bcd2dce68d71949037f0969d0ca

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - cmake
  - ninja
  host:
  - python
  - scikit-build-core

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pybind11.py

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between C++11 and Python
  homepage: https://github.com/pybind/pybind11

extra:
  recipe-maintainers:
  - DerThorsten
