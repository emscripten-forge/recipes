context:
  version: 0.3.0

package:
  name: cockle_fs
  version: ${{ version }}

build:
  number: 5

requirements:
  build:
    - ${{ compiler("c") }}
    - cmake
    - nodejs

tests:
  - script:
    - test -f $PREFIX/bin/fs.js
    - test -f $PREFIX/bin/fs.wasm

about:
