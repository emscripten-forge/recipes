context:
  version: 3.2.0
  name: ruby

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/IsabelParedes/ruby.wasm/releases/download/v${{ version 
    }}/ruby-3.2-wasm32-unknown-emscripten-full.tar.gz
  sha256: 52ecd2fb03e81d04cf896fe7806182c3db6a8562cf5c9150bf3de98f35aac6d6

build:
  number: 1

  files:
    exclude:
    - '**/test/**'
    - share/man/man1/**
requirements:
  build:
  - ${{ compiler('c') }}

tests:
- script:
  - test -f $PREFIX/bin/ruby.wasm
  - test -f $PREFIX/lib/libruby-static.a
about:
  license: BSD-2-Clause
  license_family: BSD
  license_file: COPYING
  summary: A dynamic, open source programming language with a focus on simplicity and productivity.
  description: |
    A dynamic, open source programming language with a focus on simplicity and productivity.
    It has an elegant syntax that is natural to read and easy to write.
  homepage: https://www.ruby-lang.org/
extra:
  recipe-maintainers:
  - IsabelParedes
