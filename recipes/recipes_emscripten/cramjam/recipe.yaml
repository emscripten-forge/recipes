context:
  name: cramjam
  version: 2.11.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 5c82500ed91605c2d9781380b378397012e25127e89d64f460fea6aeac4389b4
  patches:
  - patches/0001-Remove-blosc2-from-default-features.patch

build:
  number: 0

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - maturin
  - toml
  - rust-nightly
  - ${{ compiler('cxx') }}
  host:
  - python
  - pip
  - zlib
  run:
  - python

tests:
  - script: pytester
    files:
      recipe:
      - test_cramjam.py
    requirements:
      build:
      - pytester
      run:
      - pytester-run

about:
  homepage: https://github.com/milesgranger/cramjam
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: python bindings to rust-implemented compression
  description: |
    Extremely thin Python bindings to de/compression algorithms in Rust.
  documentation: https://docs.rs/cramjam

extra:
  recipe-maintainers:
    - milesgranger
