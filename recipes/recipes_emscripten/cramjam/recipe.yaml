context:
  name: cramjam
  version: 2.8.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: ad8bec85b46283330214f4367805e6f56e04ce25a030a2c6a4b127437d006fcf

build:
  number: 0

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - maturin
  - toml
  - rust
  - ${{ compiler('cxx') }}
  host:
  - python
  - pip
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_cramjam.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/milesgranger/cramjam
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: python bindings to rust-implemented compression
  description: |
    Extremely thin Python bindings to de/compression algorithms in Rust. 
  documentation: https://docs.rs/cramjam

extra:
  recipe-maintainers:
  - milesgranger
