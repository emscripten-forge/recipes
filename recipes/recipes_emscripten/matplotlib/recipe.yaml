context:
  name: matplotlib
  version: 3.9.4

source:
- url: https://github.com/matplotlib/matplotlib/archive/v${{ version }}.tar.gz
  sha256: a29f8bab72f81df9077480e6b55394a17effd329d0ff1524bb5bc570734e7c54
  patches:
  - patches/fix-threading-and-font-cache.patch

build:
  number: 0

outputs:
- package:
    name: matplotlib-base
    version: ${{ version }}
  build:
    script: build-base.sh
  requirements:
    build:
    - python
    - pip
    - cross-python_${{ target_platform }}

    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - pkg-config
    - meson-python

    - setuptools_scm_git_archive

      # to template the emscripten.meson.cross file
    - sed

    host:
    - python
    - numpy
    - pybind11
    - freetype
    - qhull

    run:
    - contourpy
    - cycler
    - fonttools
    - kiwisolver
    - numpy
    - packaging
    - pillow
    - pyparsing
    - python-dateutil
    - pytz

- package:
    name: matplotlib
    version: ${{ version }}

  requirements:
    host:
    - python
    run:
    - python
    - ${{ pin_subpackage('matplotlib-base', exact=True) }}

  tests:
  - script: pytester
    files:
      recipe:
      - test_import_matplotlib.py
    requirements:
      build:
      - pytester
      run:
      - pytester-run

about:
  home: http://matplotlib.org/
  license: PSF-2.0
  license_url: http://matplotlib.sourceforge.net/users/license.html
  license_family: PSF
  license_file:
    - LICENSE/LICENSE
    - LICENSE/LICENSE_AMSFONTS
    - LICENSE/LICENSE_BAKOMA
    - LICENSE/LICENSE_CARLOGO
    - LICENSE/LICENSE_COLORBREWER
    - LICENSE/LICENSE_COURIERTEN
    - LICENSE/LICENSE_JSXTOOLS_RESIZE_OBSERVER
    - LICENSE/LICENSE_QT4_EDITOR
    - LICENSE/LICENSE_SOLARIZED
    - LICENSE/LICENSE_STIX
    - LICENSE/LICENSE_YORICK
  summary: Publication quality figures in Python
