context:
  name: matplotlib
  version: "3.9.1"

# package:
#   name: ${{ name|lower }}
#   version: ${{ version }}

source:
- url: https://github.com/matplotlib/matplotlib/archive/v${{ version }}.tar.gz
  sha256: 4fdf46dc325fdf4cbc61f7fa66de7b48287df0a71b3442b63ff0784041cae2e7
    # sha256: 5ac5ca25e6ecd1e7711e1f859b4b6f74f290ef517387d1502bf8012bf2b1647e
  patches:
  # - patches/disable_macosx_backend.patch
  - patches/fix-threading-and-font-cache.patch

build:
  number: 0

outputs:
  - package:
      name: matplotlib-base
      version: ${{ version }}
    build:
      script: build-base.sh
    requirements:
      build:
      - python
      - numpy
      - cross-python_emscripten-wasm32
      - pybind11

      - ${{ compiler('c') }}
      - ${{ compiler('cxx') }}
      - pkg-config
      - meson-python

      # TODO add certifi package to emscripten-wasm32 and depend in host on this
      - certifi
      - pip
      - setuptools_scm_git_archive

      host:
      - python
      - numpy
      - pybind11
      - freetype
      - qhull

      run:
      - contourpy
      - cycler
      - fonttools
      - kiwisolver
      - numpy
      - packaging
      - pillow
      - pyparsing
      - python-dateutil
      - pytz

  - package:
      name: matplotlib
      version: ${{ version }}

    requirements:
      host:
      - python
      run:
      - python
      - ${{ pin_subpackage('matplotlib-base', exact=True) }}

