context:
  name: matplotlib
  version: '3.7.1'

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  - url: https://github.com/matplotlib/matplotlib/archive/v{{ version }}.tar.gz
    sha256: 3bea99442a7ef038bed34acb6d5adedfb787abce8b43f4817586089ff8887098
    # sha256: 5ac5ca25e6ecd1e7711e1f859b4b6f74f290ef517387d1502bf8012bf2b1647e
    patches:
      - patches/disable_macosx_backend.patch
      - patches/hardcoded-font-cache.patch
      - patches/fix-threading.patch
  - path: mplsetup.cfg
  - path: setupext.py

build:
  number: 0

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_matplotlib.py
steps:
  - package:
      name: matplotlib-base
    build:
      script: build.sh
    requirements:
      build:
        - python
        - numpy
        - cross-python_emscripten-32

        - "{{ compiler('c') }}"
        - "{{ compiler('cxx') }}"
        - sel(not win): pkg-config

        # TODO add certifi package to emscripten-32 and depend in host on this
        - certifi
        - pip
        - setuptools_scm_git_archive

      host:
        - python
        - numpy
      run:
        - cycler
        - fonttools
        - kiwisolver
        - numpy
        - packaging
        - pillow
        - pyparsing
        - python-dateutil
        - pytz

  - package:
      name: matplotlib
    requirements:
      host:
        - python
      run:
        - python
        - "{{ pin_subpackage('matplotlib-base', exact=True) }}"
