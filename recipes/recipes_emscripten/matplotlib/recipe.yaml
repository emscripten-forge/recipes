context:
  name: matplotlib
  version: '3.8.2'

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  - url: https://github.com/matplotlib/matplotlib/archive/v{{ version }}.tar.gz
    sha256: 5b8e5e971586577ae08ed6de9f1d07a9c2c8545721de9617cb33e9fbcb71431f
    # sha256: 5ac5ca25e6ecd1e7711e1f859b4b6f74f290ef517387d1502bf8012bf2b1647e
    patches:
      - patches/disable_macosx_backend.patch
      - patches/fix-threading-and-font-cache.patch
  - path: mplsetup.cfg
  - path: setupext.py

build:
  number: 1

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_matplotlib.py
steps:
  - package:
      name: matplotlib-base
    build:
      script: build.sh
    requirements:
      build:
        - python
        - numpy
        - cross-python_emscripten-wasm32
        - pybind11

        - "{{ compiler('c') }}"
        - "{{ compiler('cxx') }}"
        - sel(not win): pkg-config

        # TODO add certifi package to emscripten-wasm32 and depend in host on this
        - certifi
        - pip
        - setuptools_scm_git_archive

      host:
        - python
        - numpy
        - pybind11
      run:
        - contourpy
        - cycler
        - fonttools
        - kiwisolver
        - numpy
        - packaging
        - pillow
        - pyparsing
        - python-dateutil
        - pytz

  - package:
      name: matplotlib
    requirements:
      host:
        - python
      run:
        - python
        - "{{ pin_subpackage('matplotlib-base', exact=True) }}"

