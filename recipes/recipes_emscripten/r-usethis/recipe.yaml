context:
  name: r-usethis
  version: 3.2.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 45bc39d35b0cc2ef7dfe03c488a05c0bac62b498a3d16f745b757e4fba772b77

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - r-cli >=3.0.1
  - r-clipr >=0.3.0
  - r-crayon
  - r-desc >=1.4.2
  - r-fs >=1.3.0
  - r-gert >=1.4.1
  - r-gh >=1.2.1
  - r-glue >=1.3.0
  - r-jsonlite
  - r-lifecycle >=1.0.0
  - r-purrr
  - r-rappdirs
  - r-rlang >=1.1.0
  - r-rprojroot >=2.1.1
  - r-rstudioapi
  - r-whisker
  - r-withr >=2.3.0
  - r-yaml
  host:
  - r-cli >=3.0.1
  - r-clipr >=0.3.0
  - r-crayon
  - r-desc >=1.4.2
  - r-fs >=1.3.0
  - r-gert >=1.4.1
  - r-gh >=1.2.1
  - r-glue >=1.3.0
  - r-jsonlite
  - r-lifecycle >=1.0.0
  - r-purrr
  - r-rappdirs
  - r-rlang >=1.1.0
  - r-rprojroot >=2.1.1
  - r-rstudioapi
  - r-whisker
  - r-withr >=2.3.0
  - r-yaml
  run:
  - r-cli >=3.0.1
  - r-clipr >=0.3.0
  - r-crayon
  - r-desc >=1.4.2
  - r-fs >=1.3.0
  - r-gert >=1.4.1
  - r-gh >=1.2.1
  - r-glue >=1.3.0
  - r-jsonlite
  - r-lifecycle >=1.0.0
  - r-purrr
  - r-rappdirs
  - r-rlang >=1.1.0
  - r-rprojroot >=2.1.1
  - r-rstudioapi
  - r-whisker
  - r-withr >=2.3.0
  - r-yaml

tests:
# Dummy test as it is required.
- package_contents:
    lib:
    - R/library/DESCRIPTION

about:
  homepage: https://usethis.r-lib.org
  license: MIT
  summary: Automate package and project setup tasks that are otherwise performed manually. This
    includes setting up unit testing, test coverage, continuous integration, Git, 'GitHub',
    licenses, 'Rcpp', 'RStudio' projects, and more.
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rgaiacs
