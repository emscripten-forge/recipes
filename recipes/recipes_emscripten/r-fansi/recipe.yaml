context:
  name: r-fansi
  version: 1.0.7
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 32a43f073aeb5c1d31c804014b95c2cb644bb4132119fcea313838b7ea4eb792
  patches:
  - patches/0001-Ignore-custom-limit-checks.patch

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}
  - r-base == ${{ r_base_version }}
  host:
  - r-base == ${{ r_base_version }}
  run:
  - r-base == ${{ r_base_version }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://github.com/brodieG/fansi
  repository: https://github.com/brodieG/fansi
  license: GPL-2.0-or-later
  license_family: GPL3
  license_file: COPYING
  summary: ANSI Control Sequence Aware String Functions.

extra:
  recipe-maintainers:
  - IsabelParedes
