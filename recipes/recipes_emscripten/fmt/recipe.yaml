context:
  name: fmt
  version: 12.0.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/fmtlib/fmt/archive/${{ version }}.tar.gz
  sha256: aa3e8fbb6a0066c03454434add1f1fc23299e85758ceec0d7d2d974431481e40

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- package_contents:
    files:
    - include/fmt/base.h
    - include/fmt/core.h
    - lib/cmake/fmt/fmt-config.cmake
    - lib/libfmt.a
    - lib/pkgconfig/fmt.pc

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '{fmt} is an open-source formatting library for C++'
  description: |
    {fmt} is an open-source formatting library for C++.
    It can be used as a safe and fast alternative to (s)printf and iostreams.
  homepage: https://fmt.dev/latest/

extra:
  recipe-maintainers:
  - DerThorsten

