context:
  name: fmt
  version: 12.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/fmtlib/fmt/archive/${{ version }}.tar.gz
  sha256: ea7de4299689e12b6dddd392f9896f08fb0777ac7168897a244a6d6085043fea

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- package_contents:
    files:
    - include/fmt/base.h
    - include/fmt/core.h
    - lib/cmake/fmt/fmt-config.cmake
    - lib/libfmt.a
    - lib/pkgconfig/fmt.pc

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '{fmt} is an open-source formatting library for C++'
  description: |
    {fmt} is an open-source formatting library for C++.
    It can be used as a safe and fast alternative to (s)printf and iostreams.
  homepage: https://fmt.dev/latest/

extra:
  recipe-maintainers:
  - DerThorsten

