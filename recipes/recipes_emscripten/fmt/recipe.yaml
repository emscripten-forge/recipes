context:
  version: 10.1.1

package:
  name: fmt
  version: ${{ version }}

source:
  url: https://github.com/fmtlib/fmt/archive/${{ version }}.tar.gz
  sha256: 78b8c0a72b1c35e4443a7e308df52498252d1cefc2b08c9a97bc9ee6cfe61f8b

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja


about:
  license: MIT
  license_family: MIT
  license_file: LICENSE.rst
  summary: '{fmt} is an open-source formatting library for C++'
  description: |
    {fmt} is an open-source formatting library for C++.
    It can be used as a safe and fast alternative to (s)printf and iostreams.
  homepage: https://fmt.dev/latest/
extra:
  recipe-maintainers:
  - DerThorsten

