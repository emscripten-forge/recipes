context:
  version: 11.0.0

package:
  name: fmt
  version: ${{ version }}

source:
  url: https://github.com/fmtlib/fmt/archive/${{ version }}.tar.gz
  sha256: 8e20e2aacdd3f264fa5be9cba879fa3972c52bfd9d5310112250e7eaaf492f2c

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja


about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '{fmt} is an open-source formatting library for C++'
  description: |
    {fmt} is an open-source formatting library for C++.
    It can be used as a safe and fast alternative to (s)printf and iostreams.
  homepage: https://fmt.dev/latest/
extra:
  recipe-maintainers:
  - DerThorsten

