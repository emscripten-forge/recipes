context:
  name: fmt
  version: 11.1.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/fmtlib/${{ name }}/archive/${{ version }}.tar.gz
  sha256: 482eed9efbc98388dbaee5cb5f368be5eca4893456bb358c18b7ff71f835ae43

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  run_exports:
    - ${{ pin_subpackage('fmt', upper_bound='x') }}

tests:
- package_contents:
    lib:
    - libfmt.a
    include:
    - fmt/format.h

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '{fmt} is an open-source formatting library for C++'
  description: |
    {fmt} is an open-source formatting library for C++.
    It can be used as a safe and fast alternative to (s)printf and iostreams.
  homepage: https://fmt.dev/latest/

extra:
  recipe-maintainers:
  - DerThorsten
