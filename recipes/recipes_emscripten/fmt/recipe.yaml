context:
  version: 10.2.0

package:
  name: fmt
  version: ${{ version }}

source:
  url: https://github.com/fmtlib/fmt/archive/${{ version }}.tar.gz
  sha256: 3ca91733a7313a8ad41c0885929415f8ec0a2a31d4dc7e27e9331412f4ca26ac

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja


about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '{fmt} is an open-source formatting library for C++'
  description: |
    {fmt} is an open-source formatting library for C++.
    It can be used as a safe and fast alternative to (s)printf and iostreams.
  homepage: https://fmt.dev/latest/
extra:
  recipe-maintainers:
  - DerThorsten

