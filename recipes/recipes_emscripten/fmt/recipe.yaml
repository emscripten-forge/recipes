context:
  name: fmt
  version: 11.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/fmtlib/${{ name }}/archive/${{ version }}.tar.gz
  sha256: a3267a911d3a30160cbb5a8d65e135f2c8c604737bee13bdf589fbc3e94d58b5

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- package_contents:
    lib:
    - libfmt.a
    include:
    - fmt/format.h

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: '{fmt} is an open-source formatting library for C++'
  description: |
    {fmt} is an open-source formatting library for C++.
    It can be used as a safe and fast alternative to (s)printf and iostreams.
  homepage: https://fmt.dev/latest/

extra:
  recipe-maintainers:
  - DerThorsten
