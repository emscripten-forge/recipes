context:
  name: simplejson
  version: 3.19.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 9eb442a2442ce417801c912df68e1f6ccfcd41577ae7274953ab3ad24ef7d82c

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_${{ target_platform }}
  - python
  - cython
  - numpy
  - pip
  - extension-helpers
  host:
  - numpy
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_simplejson.py

about:
  homepage: http://github.com/simplejson/simplejson
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Simple, fast, extensible JSON encoder/decoder for Python
  description: |
    Simplejson is a simple, fast, complete, correct and extensible JSON
    <http://json.org> encoder and decoder for Python 2.5+ and Python 3.3+. It is
    pure Python code with no dependencies, but includes an optional C extension
    for a serious speed boost.

extra:
  recipe-maintainers:
  - DerThorsten
