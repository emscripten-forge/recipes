context:
  version: "1.3.1"

package:
  name: mpc
  version: "{{ version }}"

source:
  url: https://ftp.gnu.org/gnu/mpc/mpc-{{ version }}.tar.gz
  sha256: ab642492f5cf882b74aa0cb730cd410a81edcdbec895183ce930e706c1c759b8

build:
  number: 0
  # run_exports:
  #   - {{ pin_subpackage("mpc") }}

requirements:
  build:
    - gnuconfig
    - "{{ compiler('c') }}"
    # - autotools_clang_conda  # [win]
    - make
  host:
    - gmp             # [unix]
    # - mpir            # [win]
    - mpfr
  run:
    - gmp             # [unix]
    # - mpir            # [win]
    - mpfr

