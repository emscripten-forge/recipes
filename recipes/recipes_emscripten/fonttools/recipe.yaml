context:
  version: 4.39.4
  name: fonttools

package:
  name: fonttools
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/fonttools-${{ version }}.zip
  sha256: dba8d7cdb8e2bac1b3da28c5ed5960de09e59a2fe7e63bb73f5a59e57b0430d2

build:
  number: 2

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - share/man/man1/**
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python                                   # [build_platform != target_platform]
  - cross-python_${{ target_platform }}      # [build_platform != target_platform]
  - cython                                   # [build_platform != target_platform]
  - ${{ compiler('c') }}
  - pip
  host:
  - python
    # - cython
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_fonttools.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: Tools to manipulate font files
  license: MIT
  license_file: LICENSE

  homepage: http://github.com/fonttools/fonttools
