context:
  version: '4.33.3'
  name: fonttools

package:
  name: fonttools
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fonttools-{{ version }}.zip
  sha256: c0fdcfa8ceebd7c1b2021240bd46ef77aa8e7408cf10434be55df52384865f8e

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - "{{ compiler('c') }}"
    - pip
  host:
    - python
    # - cython
  run:
    - python

about:
  home: http://github.com/fonttools/fonttools
  summary: Tools to manipulate font files
  license: MIT

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_fonttools.py
