context:
  version: '4.34.4'
  name: fonttools

package:
  name: fonttools
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fonttools-{{ version }}.zip
  sha256: 9a1c52488045cd6c6491fd07711a380f932466e317cb8e016fc4e99dc7eac2f0

build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - "{{ compiler('c') }}"
    - pip
  host:
    - python
    # - cython
  run:
    - python

about:
  home: http://github.com/fonttools/fonttools
  summary: Tools to manipulate font files
  license: MIT

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_fonttools.py
