context:
  version: 0.9.6
  name: r-ggrepel

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 268a6eda6377d27b403af40423cdf6dce30b2fe1460f771377dc68ce3e4e7212

build:
  number: 3
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
    - cross-r-base_${{ target_platform }}
    - ${{ compiler('cxx') }}
    - r-ggplot2
    - r-rcpp
    - r-rlang
    - r-scales
    - r-withr
    # nested dependencies
    - r-magrittr
    - r-tibble
  host:
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-rlang
    - r-scales
    - r-withr
    # NOTE: these are only needed so that rattler-build can build all R packages
    # in the correct order.
    # nested dependencies of r-ggplot2
    - r-cli
    - r-glue
    - r-isoband
    - r-vctrs
    - r-mass
    - r-mgcv
    - r-tibble
    # nested dependencies of r-scales
    - r-farver
    - r-colorspace
  run:
    - r-ggplot2
    - r-magrittr
    - r-rcpp
    - r-rlang
    - r-scales
    - r-withr

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://ggrepel.slowkow.com/
  repository: https://github.com/slowkow/ggrepel
  license: GPL-3.0-only
  license_file: LICENSE
  summary: |
    Repel overlapping text labels away from each other in your ggplot2 figures.
  description: |
    Provides text and label geoms for 'ggplot2' that help to avoid overlapping
    text labels. Labels repel away from each other and away from the data points.

extra:
  recipe-maintainers:
    - IsabelParedes
