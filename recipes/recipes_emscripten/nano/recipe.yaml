context:
  name: nano
  version: 8.6
  major_version: ${{ version | split('.') | first }}

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://www.nano-editor.org/dist/v${{ major_version }}/nano-${{ version }}.tar.xz
  sha256: f7abfbf0eed5f573ab51bd77a458f32d82f9859c55e9689f819d96fe1437a619

build:
  number: 0

requirements:
  build:
    - ${{ compiler("cxx") }}
    - pkg-config
    - texinfo
  host:
    - ncurses <6.5

tests:
  - package_contents:
      files:
      - bin/nano.data
      - bin/nano.js
      - bin/nano.wasm
  - script: |
      OUTPUT=$(run_modularized $PREFIX/bin/nano.js --version | head -1)
      if [[ ! "$OUTPUT" =~ "GNU nano, version 8.6" ]]; then
        echo "Incorrect output: $OUTPUT"
        exit 1
      fi
    requirements:
      build:
        - run_modularized

about:
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - ianthomas23
