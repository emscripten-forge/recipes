context:
  name: fontconfig
  version: 2.15.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: http://www.freedesktop.org/software/${{ name }}/release/${{ name }}-${{ version
    }}.tar.gz
  sha256: f5f359d6332861bd497570848fcb42520964a9e83d5e3abe397b6b6db9bcaaf4

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - pkg-config
  - gperf
  - meson
  host:
  - freetype
  - expat

tests:
- package_contents:
    lib:
    - libfontconfig.a
    include:
    - fontconfig/fontconfig.h
    - fontconfig/fcfreetype.h

about:
  homepage: http://www.freedesktop.org/wiki/Software/fontconfig/
  license: MIT
  license_file: COPYING
  summary: A library for configuring and customizing font access
  description: |
    Fontconfig is a library designed to provide system-wide font configuration,
    customization and application access.
  documentation: https://www.freedesktop.org/software/fontconfig/fontconfig-user.html
  repository: https://cgit.freedesktop.org/fontconfig/

extra:
  recipe-maintainers:
  - IsabelParedes
