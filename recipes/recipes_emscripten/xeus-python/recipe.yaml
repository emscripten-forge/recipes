context:
  version: 0.15.3

package:
  name: xeus-python
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: 19d54d8ee5f019647d680ca3098c50883cc9f06a92bbec9cd09a2820c244f1f5

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - libpython
    - nlohmann_json
    - xeus
    - xeus-lite
    - pybind11
    - pybind11_json
    - xtl
    - pyjs >=0.18.2
  run:
    - python
    - ipython
    - jedi
    - xeus-python-shell >=0.5.0,<0.6
    - requests-wasm-polyfill

test:
  commands:
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.wasm
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.js

about:
  home: https://github.com/jupyter-xeus/xeus-python
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  doc_url: https://github.com/jupyter-xeus/xeus-python
  dev_url: https://github.com/jupyter-xeus/xeus-python

extra:
  recipe-maintainers:
    - DerThorsten
    - martinRenou
