context:
  version: 0.15.10

package:
  name: xeus-python
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: e07c1e71692ac1562b13e81393d447ae364e33cc24a5a1ae12696a43c2510376

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - libpython
    - nlohmann_json 
    - xeus
    - xeus-lite
    - pybind11
    - pybind11_json
    - xtl
    - pyjs >=1.3.2,<2.0.0
  run:
    - python
    - ipython
    - jedi
    - xeus-python-shell >=0.6.0,<0.7
    - requests-wasm-polyfill >=0.3.0

test:
  commands:
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.wasm
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.js

about:
  home: https://github.com/jupyter-xeus/xeus-python
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  doc_url: https://github.com/jupyter-xeus/xeus-python
  dev_url: https://github.com/jupyter-xeus/xeus-python

extra:
  recipe-maintainers:
    - DerThorsten
    - martinRenou
