context:
  version: 0.17.6

package:
  name: xeus-python
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/${{ version }}.tar.gz
  sha256: 32ad705962babacb1228fd3c1e4126cd48ff20d42806e8ba97e96f5440e24fca

build:
  number: 32

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python
  - libpython
  - nlohmann_json
  - nlohmann_json-abi
  - xeus
  - xeus-lite
  - pybind11
  - pybind11_json
  - xtl
  - pyjs >=4.0.1
  - zstd
  run:
  - python
  - xeus-python-shell-lite >=0.6.0,<0.7
  - pyjs-rt >=4.0.1

tests:
- package_contents:
    files:
    - bin/xpython.wasm
    - bin/xpython.js

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  homepage: https://github.com/jupyter-xeus/xeus-python

extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
