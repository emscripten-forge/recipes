context:
  version: 0.17.2

package:
  name: xeus-python
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/${{ version }}.tar.gz
  sha256: bb8858c9fa9f746b8dbd91aecc74fd5abd1b259a83fdd6d26315e4d793672393
  # path: /Users/thorstenbeier/src/xeus-python

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python
  - libpython
  - nlohmann_json
  - xeus
  - xeus-lite
  - pybind11
  - pybind11_json
  - xtl
  - pyjs >=2,<3
  - zstd
  run:
  - python
  - ipython
  - jedi
  - xeus-python-shell >=0.6.0,<0.7
  - pyjs >=2,<3

tests:
- script:
  - test -f $PREFIX/bin/xpython.wasm
  - test -f $PREFIX/bin/xpython.js
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  homepage: https://github.com/jupyter-xeus/xeus-python
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
