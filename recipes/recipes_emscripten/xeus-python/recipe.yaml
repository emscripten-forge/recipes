context:
  version: 0.17.7

package:
  name: xeus-python
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/${{ version }}.tar.gz
  sha256: 2c89127a5c222c0ffc2e439b5481c85a2e44ec7b48c0bdcf048adc2df54446d0

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python
  - libpython
  - nlohmann_json
  - nlohmann_json-abi
  - xeus
  - xeus-lite
  - pybind11 >=2.6.1,<3.0
  - pybind11_json >=0.2.6,<0.3
  - xtl
  - pyjs >=3.2,<4
  - zstd
  run:
  - python
  - xeus-python-shell-lite >=0.6.0,<0.7
  - pyjs-rt >=3.1,<4
  - ${{ pin_compatible('xeus', upper_bound='x.x') }}

tests:
- script:
  - test -f $PREFIX/bin/xpython.wasm
  - test -f $PREFIX/bin/xpython.js
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  homepage: https://github.com/jupyter-xeus/xeus-python
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
