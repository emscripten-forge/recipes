context:
  version: 0.15.0

package:
  name: xeus-python
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: 56ce966609c28aa5e3f36b0b44d48c35f74015bde238ef4398275f4d0a878b9f

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - nlohmann_json
    - xeus
    - xeus-lite
    - pybind11
    - pybind11_json
    - xtl
    - pyjs >=0.7.0,<0.8
  run:
    - python
    - ipython
    - jedi
    - xeus-python-shell >=0.5.0,<0.6
    - requests-wasm-polyfill

test:
  commands:
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.wasm
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.js

about:
  home: https://github.com/jupyter-xeus/xeus-python
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  doc_url: https://github.com/jupyter-xeus/xeus-python
  dev_url: https://github.com/jupyter-xeus/xeus-python

extra:
  recipe-maintainers:
    - DerThorsten
    - martinRenou
