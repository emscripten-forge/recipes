context:
  version: 0.17.5

package:
  name: xeus-python
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/${{ version }}.tar.gz
  sha256: 5efd62af29cac84484ea3116c7c7fd1ae7630e4ad085057934f9e61d454ed673

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python
  - libpython
  - nlohmann_json
  - nlohmann_json-abi
  - xeus =5.2.2
  - xeus-lite =3.2.1
  - pybind11
  - pybind11_json
  - xtl
  - pyjs >=2,<3
  - zstd
  run:
  - python
  - ipython
  - xeus-python-shell >=0.6.0,<0.7
  - pyjs >=2,<3

tests:
- script:
  - test -f $PREFIX/bin/xpython.wasm
  - test -f $PREFIX/bin/xpython.js
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  homepage: https://github.com/jupyter-xeus/xeus-python
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
