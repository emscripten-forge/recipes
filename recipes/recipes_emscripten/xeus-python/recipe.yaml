context:
  version: 0.17.6

package:
  name: xeus-python
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/${{ version }}.tar.gz
  sha256: 32ad705962babacb1228fd3c1e4126cd48ff20d42806e8ba97e96f5440e24fca

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python
  - libpython
  - nlohmann_json
  - nlohmann_json-abi
  - xeus
  - xeus-lite
  - pybind11 >=2.6.1,<3.0
  - pybind11_json >=0.2.6,<0.3
  - xtl
  - pyjs >=2,<3
  - zstd
  run:
  - python
  - ipython
  - xeus-python-shell >=0.6.0,<0.7
  - pyjs >=2,<3
  - ${{ pin_compatible('xeus', upper_bound='x.x') }}

tests:
- script:
  - test -f $PREFIX/bin/xpython.wasm
  - test -f $PREFIX/bin/xpython.js
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  homepage: https://github.com/jupyter-xeus/xeus-python
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
