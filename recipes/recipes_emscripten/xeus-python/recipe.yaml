context:
  version: 0.17.4

package:
  name: xeus-python
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/${{ version }}.tar.gz
  sha256: 5b465638561019469c32974998b6f4bcde0b38c243c0b6f50bc5b001a4d78b4f

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - python
  - libpython
  - nlohmann_json
  - xeus
  - xeus-lite
  - pybind11
  - pybind11_json
  - xtl
  - pyjs >=2,<3
  - zstd
  run:
  - python
  - ipython
  - jedi
  - xeus-python-shell >=0.6.0,<0.7
  - pyjs >=2,<3

tests:
- script:
  - test -f $PREFIX/bin/xpython.wasm
  - test -f $PREFIX/bin/xpython.js
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  homepage: https://github.com/jupyter-xeus/xeus-python
extra:
  recipe-maintainers:
  - DerThorsten
  - martinRenou
