context:
  version: 0.15.11

package:
  name: xeus-python
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xeus-python/archive/refs/tags/{{ version }}.tar.gz
  sha256: 5c8a6f15386f7f9c232207e0fe34b49a371581b86ec1d1d89c8073a09bf570df


build:
  number: 1

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - libpython
    - nlohmann_json 
    - xeus
    - xeus-lite
    - pybind11
    - pybind11_json
    - xtl
    - pyjs >=1.3.2,<2.0.0
  run:
    - python
    - ipython
    - jedi
    - xeus-python-shell >=0.6.0,<0.7
    - requests-wasm-polyfill >=0.3.0

test:
  commands:
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.wasm
    - sel(emscripten): test -f $PREFIX/bin/xpython_wasm.js
    - sel(emscripten): test -f $PREFIX/share/jupyter/kernels/xpython/xpython_wasm.wasm
    - sel(emscripten): test -f $PREFIX/share/jupyter/kernels/xpython/xpython_wasm.js

about:
  home: https://github.com/jupyter-xeus/xeus-python
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-python
  doc_url: https://github.com/jupyter-xeus/xeus-python
  dev_url: https://github.com/jupyter-xeus/xeus-python

extra:
  recipe-maintainers:
    - DerThorsten
    - martinRenou
