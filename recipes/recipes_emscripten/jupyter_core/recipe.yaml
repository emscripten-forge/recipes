context:
  name: jupyter_core
  version: 5.8.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name|replace('-','_') }}-${{ version }}.tar.gz
  sha256: 0a5f9706f70e64786b75acba995988915ebd4601c8a52e534a40b51c95f59941

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - pip
  - hatchling
  host:
  - python
  run:
  - python
  - platformdirs >=2.5
  - traitlets >=5.3

tests:
- script: pytester
  files:
    recipe:
    - test_import_jupyter_core.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://jupyter.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Jupyter core package. A base package on which Jupyter projects rely.
  description: |
    Core common functionality of Jupyter projects.
    This package contains base application classes and configuration inherited by other projects.
  documentation: https://jupyter-core.readthedocs.io
  repository: https://github.com/jupyter/jupyter_core

extra:
  recipe-maintainers:
  - Copilot
