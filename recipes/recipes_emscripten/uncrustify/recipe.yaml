context:
  name: uncrustify
  version: 0.77.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/uncrustify/uncrustify/archive/${{ name }}-${{ version }}.tar.gz
  sha256: 414bbc9f7860eb18a53074f9af14ed04638a633b2216a73f2629291300d37c1b

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - ${{ compiler("c") }}
  - ninja
  - cmake
  run_exports:
  - ${{ pin_subpackage('uncrustify', upper_bound='x.x') }}

about:
  homepage: http://uncrustify.sourceforge.net/
  license: GPL-2.0-only
  license_file: COPYING
  summary: |
    A source code beautifier for C, C++, C#, ObjectiveC, D, Java, Pawn and VALA

extra:
  recipe-maintainers:
  - Tobias-Fischer
