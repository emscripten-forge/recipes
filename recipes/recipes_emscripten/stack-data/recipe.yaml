context:
  name: stack-data
  version: "0.6.3"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name|replace("-", "_") }}/${{ name|replace("-", "_") }}-${{ version }}.tar.gz
  sha256: 836a778de4fec4dcd1dcd89ed8abff8a221f58308462e1c4aa2a3cf30148f0b9

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
    - cross-python_${{ target_platform }}
    - python
    - setuptools
    - setuptools-scm
    - pip
  host:
    - python
    - pip
  run:
    - python
    - executing
    - asttokens
    - pure_eval

about:
  homepage: https://github.com/alexmojaki/stack_data
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Extract data from python stack frames and tracebacks
  description: |
    stack_data is a library that extracts data from stack frames and
    tracebacks in a format that's useful for code intelligence and debugging.

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_stack_data.py
    
extra:
  recipe-maintainers:
    - copilot