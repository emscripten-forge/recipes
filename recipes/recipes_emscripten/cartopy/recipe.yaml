context:
  name: cartopy
  version: 0.23.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/Cartopy-${{ version }}.tar.gz
  sha256: 231f37b35701f2ba31d94959cca75e6da04c2eea3a7f14ce1c75ee3b0eae7676

build:
  #error_overlinking: true
  #skip: true  # [py<39]
  #entry_points:
  #  - feature_download = tools.cartopy_feature_download.py:__main__
  number: 0

requirements:
  build:
    - python                                 
    - cross-python_${{ target_platform }}     
    - cython                                 
    - numpy                                  
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools >=40.6.0
    - setuptools-scm >=7.0.0
    #- cython #>=0.29.24
    - numpy
  run:
    - python
    - matplotlib-base >=3.5
    - shapely >=1.7
    - packaging >=20
    - pyshp >=2.3
    - pyproj >=3.3.1

