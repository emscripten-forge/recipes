context:
  version: 2.1.0

package:
  name: wrapt
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/w/wrapt/wrapt-${{ version }}.tar.gz
  sha256: 757ff1de7e1d8db1839846672aaecf4978af433cc57e808255b83980e9651914

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_wrapt.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Module for decorators, wrappers and monkey patching

  homepage: https://github.com/GrahamDumpleton/wrapt
