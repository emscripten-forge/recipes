context:
  version: 2.0.0

package:
  name: wrapt
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/w/wrapt/wrapt-${{ version }}.tar.gz
  sha256: 35a542cc7a962331d0279735c30995b024e852cf40481e384fd63caaa391cbb9

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_wrapt.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Module for decorators, wrappers and monkey patching

  homepage: https://github.com/GrahamDumpleton/wrapt
