context:
  name: shapely
  version: 2.0.7

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/S/Shapely/shapely-${{ version }}.tar.gz
  sha256: 28fe2997aab9a9dc026dc6a355d04e85841546b2a5d232ed953e3321ab958ee5

build:
  number: 0

requirements:
  build:
  - python
  - pip
  - cross-python_${{ target_platform }}
  - cython
  - numpy
  - ${{ compiler('c') }}
  host:
  - python
  - pip
    #- cython
  - numpy
  - geos
  run:
  - geos
  - python
  - numpy

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_shapely.py


about:
  homepage: https://github.com/shapely/shapely
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python package for manipulation and analysis of geometric objects in the
    Cartesian plane

extra:
  recipe-maintainers:
  - KGB99
