context:
  name: shapely
  version: 2.1.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/S/Shapely/shapely-${{ version }}.tar.gz
  sha256: 2cbe90e86fa8fc3ca8af6ffb00a77b246b918c7cf28677b7c21489b678f6b02e

build:
  number: 0

requirements:
  build:
  - python
  - pip
  - cross-python_${{ target_platform }}
  - cython
  - numpy<2
  - ${{ compiler('c') }}
  host:
  - python
  - pip
    #- cython
  - numpy <2
  - geos
  run:
  - geos
  - python
  - numpy

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_shapely.py


about:
  homepage: https://github.com/shapely/shapely
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python package for manipulation and analysis of geometric objects in the
    Cartesian plane

extra:
  recipe-maintainers:
  - KGB99
