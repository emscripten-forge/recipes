#   requires:
#     - pytest
#   imports:
#     - shapely
#     - shapely.geometry
#     - shapely.algorithms
#     - shapely.examples
#     - shapely.geos

about:
  home: https://github.com/shapely/shapely
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Python package for manipulation and analysis of geometric objects in the Cartesian plane

extra:
  recipe-maintainers:
    - wolfv
  emscripten_tests:
    python:
      pytest_files:
      - test_shapely.py
