context:
  version: 7.1.0

package:
  name: traits
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/t/traits/traits-${{ version }}.tar.gz
  sha256: af4775747e11e05ffe13d3ba463d92f67f1f3d1a9e4f46ba33a44ea22b0c9644

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

  files:
    exclude:
    - '**.dist-info/**'
    - '**/*.pyi'
    - '**/__pycache__/**'
    - '**/tests/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler("c") }}
  - python
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_traits.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://docs.enthought.com/traits
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: traits - explicitly typed attributes for Python
