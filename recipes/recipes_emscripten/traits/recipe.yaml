context:
  version: 7.0.1

package:
  name: traits
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/t/traits/traits-${{ version }}.tar.gz
  sha256: 8208c6083e9528bb413618cb90e6825b91083ba2cb8ad4d6a62f4bfd0cfd5665

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - ${{ compiler("c") }}
  - pip
  host:
  - python
    # - setuptools
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_traits.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
