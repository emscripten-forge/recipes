context:
  version: 7.0.0

package:
  name: traits
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/t/traits/traits-${{ version }}.tar.gz
  sha256: 6c97fbd5e131dabd39ca4030bfe5d6a7fe058f899ac48f6bb14f60630482ddac

build:
  number: 0

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python
  - ${{ compiler("c") }}
  - pip
  host:
  - python
    # - setuptools
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_traits.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
