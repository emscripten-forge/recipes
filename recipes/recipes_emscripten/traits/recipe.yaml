context:
  version: '6.4.1'

package:
  name: traits
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/t/traits/traits-{{ version }}.tar.gz
    sha256: 78bb2ccafd60aff606515aac46de64668a0a81cb5c54c650b9877a841aa9e812

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - python
    - '{{ compiler("c") }}'
    - pip
  host:
    - python
    # - setuptools
  run:
    - python

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_traits.py
