context:
  version: '6.3.2'

package:
  name: traits
  version: '{{ version }}'

source:
- url: https://pypi.io/packages/source/t/traits/traits-{{ version }}.tar.gz
  sha256: 4520ef4a675181f38be4a5bab1b1d5472691597fe2cfe4faf91023e89407e2c6

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - python
    - '{{ compiler("c") }}'
  host:
    - python
    - pip
    # - setuptools
  run:
    - python

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_traits.py
