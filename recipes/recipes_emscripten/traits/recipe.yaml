context:
  version: 7.0.2

package:
  name: traits
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/t/traits/traits-${{ version }}.tar.gz
  sha256: a563515809cb3911975de5a54209855f0b6fdb7ca6912a5e81de26529f70428c

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler("c") }}
  - python
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_traits.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://docs.enthought.com/traits
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: traits - explicitly typed attributes for Python
