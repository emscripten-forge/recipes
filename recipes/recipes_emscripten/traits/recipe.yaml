context:
  version: '6.4.2'

package:
  name: traits
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/t/traits/traits-{{ version }}.tar.gz
    sha256: 5be7cc5fb7a99cba7e9014786373e3ad2f75efb445eeced094654bbaf3b0fa82

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-wasm32
    - python
    - '{{ compiler("c") }}'
    - pip
  host:
    - python
    # - setuptools
  run:
    - python

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_traits.py
