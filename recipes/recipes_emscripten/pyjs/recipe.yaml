context:
  version: "0.1.0"

package:
  name: pyjs
  version: '{{ version }}'

source:
  path: /home/derthorsten/src/pyjs

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - pybind11
    - fmt

# features:
#   - name: env_node
#     default: false


about:
  home: https://github.com/DerThorsten/pyjs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python pytest driver embedded in js


extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_pyjs.py
  recipe-maintainers:
    - DerThorsten

