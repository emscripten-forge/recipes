context:
  version: 0.5.1
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'

source:
  url: https://github.com/DerThorsten/{{name}}/archive/refs/tags/{{version}}.tar.gz

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/DerThorsten/pyjs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs


extra:
  recipe-maintainers:
    - DerThorsten

