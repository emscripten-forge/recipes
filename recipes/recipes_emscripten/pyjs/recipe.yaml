context:
  version: 0.7.0
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'

source:
  url: https://github.com/DerThorsten/{{name}}/archive/refs/tags/{{version}}.tar.gz
  sha256: 3efbc95ebcb1980ad908b5d401d93e10b901c97558f11c1c942ca63a1b6cc623

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
