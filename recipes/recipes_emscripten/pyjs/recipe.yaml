context:
  version: 2.6.0
  name: pyjs
package:
  name: ${{name}}
  version: ${{ version }}
    
source:
  url: https://github.com/emscripten-forge/pyjs/archive/refs/tags/${{ version }}.tar.gz
  sha256: a358a81c61e4776e70f07705a6b24b266773fe1d3f4c947e0e99906acd602ee6

build:
  number: 1


requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - python
  - zlib
  - zstd
  - sqlite
  - libffi
  - bzip2
  - pybind11
  - openssl
  - liblzma

tests:
  - script: |
      echo "install playwright"
      playwright install
      echo "test in browser (main thread)"
      pyjs_code_runner run script \
          browser-main \
          --conda-env     $PREFIX \
          --mount         $(pwd)/tests:/tests \
          --script        main.py \
          --work-dir      /tests \
          --headless \
          --async-main \
          --no-cache
      # worker
      echo "test in browser (worker thread)"
      pyjs_code_runner run script \
          browser-worker \
          --conda-env     $PREFIX \
          --mount         $(pwd)/tests:/tests \
          --script        main.py \
          --work-dir      /tests \
          --headless \
          --async-main \
          --no-cache

    requirements:
      build:      
        - pytester
      run:
        - pytester-run
    files:
      source:
        - tests/**/*


about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

  homepage: https://github.com/emscripten-forge/pyjs
extra:
  recipe-maintainers:
  - DerThorsten
