context:
  version: 2.0.0
  name: pyjs
package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/emscripten-forge/${{name}}/archive/refs/tags/${{version}}.tar.gz
  sha256: 668f36da03ab81d35850205c47e96e1c08afc20559d72dc3c734bba2c678b826

build:
  number: 2

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - python
  - sqlite
  - zlib
  - bzip2
  - libffi
  - pybind11

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

  homepage: https://github.com/emscripten-forge/pyjs
extra:
  recipe-maintainers:
  - DerThorsten
