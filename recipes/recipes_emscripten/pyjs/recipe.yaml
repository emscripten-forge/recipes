context:
  version: 2.7.2
  name: pyjs
package:
  name: ${{name}}
  version: ${{ version }}

source:
  url: https://github.com/emscripten-forge/pyjs/archive/refs/tags/${{ version }}.tar.gz
  sha256: a89935d5c05cc5fafec1ce59cee8c57d441525e19a58b1a979e6a4f27796a3ab
build:
  number: 0


requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - python<3.12
  - sqlite
  - zlib
  - zstd
  - bzip2
  - libffi
  - pybind11<2.12.0
  - openssl

tests:
- script: |
    echo "install playwright"
    playwright install
    echo "test in browser (main thread)"
    pyjs_code_runner run script \
        browser-main \
        --conda-env     $PREFIX \
        --mount         $(pwd)/tests:/tests \
        --script        main.py \
        --work-dir      /tests \
        --headless \
        --async-main \
        --no-cache
    # worker
    echo "test in browser (worker thread)"
    pyjs_code_runner run script \
        browser-worker \
        --conda-env     $PREFIX \
        --mount         $(pwd)/tests:/tests \
        --script        main.py \
        --work-dir      /tests \
        --headless \
        --async-main \
        --no-cache

  requirements:
    build:
    - pytester
    - if: build_platform == "linux-64"
      then:
      - pyjs_code_runner >=3.0.0
      - microsoft::playwright <1.42
      else:
      - pyjs_code_runner >=3.0.0
      - microsoft::playwright
    run:
    - pytest
    - numpy<2
    - python<3.12
  files:
    source:
    - tests/**/*


about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

  homepage: https://github.com/emscripten-forge/pyjs
extra:
  recipe-maintainers:
  - DerThorsten
