context:
  version: 0.11.0
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'
  
source:
  url: https://github.com/emscripten-forge/{{name}}/archive/refs/tags/{{version}}.tar.gz
  sha256: 75a39754e5158f34bf672bdfb921d7e3448f30364cdc0b90db9016f33203745b

build:
  number: 1

requirements:
  build:
    - '{{ compiler("cxx") }}'
