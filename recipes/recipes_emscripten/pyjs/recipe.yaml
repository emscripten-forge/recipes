context:
  version: 0.3.1
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'

source:
  url: https://github.com/DerThorsten/{{name}}/archive/refs/tags/{{version}}.tar.gz
  # sha256: 17ac09f02c3c564be175a8449492526a6f1e02a5bc3d080ffe7448dd6c75aa89

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/DerThorsten/pyjs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs


extra:
  recipe-maintainers:
    - DerThorsten

