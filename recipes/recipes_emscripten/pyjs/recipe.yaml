context:
  version: 3.1.0
  name: pyjs
package:
  name: ${{name}}
  version: ${{ version }}

source:
  # version 4 needs emscripten >=4.0
  # url: https://github.com/emscripten-forge/pyjs/archive/refs/tags/${{ version }}.tar.gz
  # sha256: 035dc777e47ab228e8b8259e0367806a0a1e396f56f551877e6cffcdfbb77ad8
  git: https://github.com/DerThorsten/pyjs
  branch: "debug"
build:
  number: 1
requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - python
  - cmake
  - make
  host:
  - python
  - zlib
  - zstd
  - sqlite
  - libffi
  - bzip2
  - pybind11 >=3
  - openssl
  - liblzma

tests:
- script: |
    echo "install playwright"
    playwright install
    echo "test in browser (main thread)"
    pyjs_code_runner run script \
        browser-main \
        --conda-env     $PREFIX \
        --mount         $(pwd)/tests:/tests \
        --script        main.py \
        --work-dir      /tests \
        --headless \
        --async-main \
        --no-cache
    # worker
    echo "test in browser (worker thread)"
    pyjs_code_runner run script \
        browser-worker \
        --conda-env     $PREFIX \
        --mount         $(pwd)/tests:/tests \
        --script        main.py \
        --work-dir      /tests \
        --headless \
        --async-main \
        --no-cache

  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    source:
    - tests/**/*


about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

  homepage: https://github.com/emscripten-forge/pyjs
extra:
  recipe-maintainers:
  - DerThorsten
