context:
  version: 1.6.0
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'

source:
  - url: https://github.com/emscripten-forge/{{name}}/archive/refs/tags/{{version}}.tar.gz
    sha256: 3c517d140adb018102e6aac194beb578fb365d0911c9bbc407b1b6c5707463d6

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - cmake
    - make
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/emscripten-forge/pyjs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

extra:
  recipe-maintainers:
    - DerThorsten
