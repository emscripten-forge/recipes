context:
  version: 1.3.2
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'

source:
  - url: https://github.com/emscripten-forge/{{name}}/archive/refs/tags/{{version}}.tar.gz
    sha256: 98f7c926643f0edbddc8105c4158af2117212a3aeedd578452086dbe4bf0831b

build:
  number: 1

requirements:
  build:
    - '{{ compiler("c") }}'
    - '{{ compiler("cxx") }}'
    - cmake
    - make
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/emscripten-forge/pyjs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

extra:
  recipe-maintainers:
    - DerThorsten
