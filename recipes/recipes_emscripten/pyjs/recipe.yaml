context:
  version: 4.0.1
  name: pyjs

source:
  url: https://github.com/emscripten-forge/pyjs/archive/refs/tags/${{ version }}.tar.gz
  sha256: 035dc777e47ab228e8b8259e0367806a0a1e396f56f551877e6cffcdfbb77ad8
  # path: /Users/thorstenbeier/src/pyjs
build:
  number: 3

outputs:
- package:
    name: ${{name}}-rt
    version: ${{ version }}

  build:
    script: ./build_rt.sh

  requirements:
    build:
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - cmake
    - make
    host:
    - python
    - zlib
    - zstd
    - sqlite
    - libffi
    - bzip2
    - pybind11 <3
    - openssl
    - liblzma

  tests:
  - package_contents:
      files:
      - lib/python3.13/site-packages/pyjs/core.py


- package:
    name: ${{name}}-dev
    version: ${{ version }}

  build:
    script: ./build_dev.sh

  requirements:
    build:
    - ${{ compiler("c") }}
    - ${{ compiler("cxx") }}
    - cmake
    - make
    host:
    - python
    - zlib
    - zstd
    - sqlite
    - libffi
    - bzip2
    - pybind11 <3
    - openssl
    - liblzma

  tests:
  - script: |
      echo "install playwright"
      playwright install
      echo "test in browser (main thread)"
      pyjs_code_runner run script \
          browser-main \
          --conda-env     $PREFIX \
          --mount         $(pwd)/tests:/tests \
          --script        main.py \
          --work-dir      /tests \
          --headless \
          --async-main \
          --no-cache
      # worker
      echo "test in browser (worker thread)"
      pyjs_code_runner run script \
          browser-worker \
          --conda-env     $PREFIX \
          --mount         $(pwd)/tests:/tests \
          --script        main.py \
          --work-dir      /tests \
          --headless \
          --async-main \
          --no-cache

    requirements:
      build:
      - pytester
      run:
      - pytester-run
    files:
      source:
      - tests/**/*


# meta package with both
- package:
    name: ${{name}}
    version: ${{ version }}
  
  requirements:
    run:
    - pyjs-rt =${{ version }}
    - pyjs-dev =${{ version }}
  tests:
    - script: |
      [ -f \"$PREFIX/lib/python3.13/site-packages/pyjs/core.py\" ] || exit 1
about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

  homepage: https://github.com/emscripten-forge/pyjs
extra:
  recipe-maintainers:
  - DerThorsten
