context:
  version: 0.11.1
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'
  
source:
  url: https://github.com/emscripten-forge/{{name}}/archive/refs/tags/{{version}}.tar.gz
  sha256: aebad5c2920d29fb2ee5e6162e8ccdab56194394a1627407fc7f6afa7d900ff8

build:
  number: 1

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/emscripten-forge/pyjs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs


extra:
  recipe-maintainers:
    - DerThorsten

