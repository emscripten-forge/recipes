context:
  version: 0.12.1
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'
  
source:
  url: https://github.com/emscripten-forge/{{name}}/archive/refs/tags/{{version}}.tar.gz
  sha256: 9f7b12a42639de6a9037d4a9b73edddf04c33b31e4c9df39ed018e59b4668abd

build:
  number: 1

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
