context:
  version: 0.1.0
  name: pyjs
package:
  name: '{{name}}'
  version: '{{ version }}'

source:
  url: https://github.com/DerThorsten/{{name}}/archive/refs/tags/{{version}}.tar.gz
  sha256: 436cfc0880e3e51d2459ec5ad54e1534d373c00f4fae8c9b23fa3f0373b4e81f

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/DerThorsten/pyjs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs


extra:
  recipe-maintainers:
    - DerThorsten

