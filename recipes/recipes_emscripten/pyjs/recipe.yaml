context:
  version: 2.0.1
  name: pyjs
package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: 
    https://github.com/emscripten-forge/${{name}}/archive/refs/tags/${{version}}.tar.gz
  sha256: 54146c30594dc1d4fccf93f4d9313bc389a488196498f99fa2eb74fa5c872dfa

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - python
  - sqlite
  - zlib
  - bzip2
  - libffi
  - pybind11

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: pyjs

  homepage: https://github.com/emscripten-forge/pyjs
extra:
  recipe-maintainers:
  - DerThorsten
