context:
  name: re2
  version: 2024.07.02

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/google/re2/archive/${{ version | replace('.', '-') }}.tar.gz
  sha256: eb2df807c781601c14a260a507a5bb4509be1ee626024cb45acbd57cb9d4032b

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - ${{ compiler("c") }}
  - cmake
  - make
  - pkg-config
  host:
  - libabseil

tests:
- package_contents:
    files:
    - include/re2/re2.h
    - lib/libre2.a
    - lib/pkgconfig/re2.pc

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: |
    RE2 is a fast, safe, thread-friendly alternative to backtracking regular expression
    engines like those used in PCRE, Perl, and Python. It is a C++ library.
  homepage: https://github.com/google/re2/

extra:
  recipe-maintainers:
  - martinRenou
  - DerThorsten
