context:
  name: r-lubridate
  version: 1.9.5
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 0bc5d10e5a34285d4f9e9c572c058c386b9e1515d8faebc1496b2680138280a8

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}
  - r-base == ${{ r_base_version }}
  - r-generics
  - r-timechange
  host:
  - r-base == ${{ r_base_version }}
  - r-generics
  - r-timechange
  run:
  - r-base == ${{ r_base_version }}
  - r-generics
  - r-timechange

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://lubridate.tidyverse.org
  repository: https://github.com/tidyverse/lubridate
  license: GPL-2.0-or-later
  license_family: GPL2
  license_file: GPL-2
  summary: Make Dealing with Dates a Little Easier
  description: |
    Functions to work with date-times and time-spans: fast and user friendly
    parsing of date-time data, extraction and updating of components of a date-
    time (years, months, days, hours, minutes, and seconds), algebraic
    manipulation on date-time and time-span objects. The 'lubridate' package has
    a consistent and memorable syntax that makes working with dates easy and
    fun.

extra:
  recipe-maintainers:
  - IsabelParedes
