context:
  name: libgdal-core
  version: 3.12.2

package:
  name: ${{ name }}
  version: ${{ version }}
source:

  url: https://github.com/OSGeo/gdal/archive/refs/tags/v${{version}}.tar.gz
  sha256: 1817fa4bd60a98ed4bff06f369a352d994332e63a48be5c15bcee44680fa5ace

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos-static
  - libpng




tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.so

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
