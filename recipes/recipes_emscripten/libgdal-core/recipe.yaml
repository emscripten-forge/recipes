context:
  name: libgdal-core
  version: 3.12.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OSGeo/gdal/releases/download/v${{version}}/gdal-${{version}}.tar.gz
  sha256: 458a899feea38000258144517fedc6662ebba255971669d2901ba77e9e8fbf79

build:
  number: 1

  files:
    exclude:
    - '**/*.ini'
    - share/man/man1/**
requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos
  - libpng
  run:
  - geos

tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.so

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
