context:
  name: libgdal-core
  version: 3.12.1

package:
  name: ${{ name }}
  version: ${{ version }}
source:

  url: https://github.com/OSGeo/gdal/archive/refs/tags/v${{version}}.tar.gz
  sha256: 2af3007398dca34561bbcc75ad884e2e256052add8c25b4f5fb1d0f84be5eec1

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos-static
  - libpng




tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.so

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
