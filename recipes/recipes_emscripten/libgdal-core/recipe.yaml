context:
  name: libgdal-core
  version: 3.12.0

package:
  name: ${{ name }}
  version: ${{ version }}
source:
  url: https://github.com/OSGeo/gdal/archive/refs/tags/gdal-${{version}}.tar.gz
  sha256: d770d4bdb8d48dd91be39b99a7ea81f356a133b62dfaaa431d4e0862af754fe8

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos-static
  - libpng




tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.so

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
