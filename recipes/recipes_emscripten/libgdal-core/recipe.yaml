context:
  name: libgdal-core
  version: 3.12.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/OSGeo/gdal/releases/download/v${{version}}/gdal-${{version}}.tar.gz
  sha256: 266cbadf8534d1de831db8834374afd95603e0a6af4f53d0547ae0d46bd3d2d1

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cmake
  - pkg-config
  host:
  - libtiff
  - proj-static
  - libiconv
  - geos
  - libpng
  run:
  - geos

tests:
- script:
  - test -f ${PREFIX}/lib/libgdal.so

about:
  homepage: https://gdal.org/
  license: MIT
  license_file: LICENSE.TXT

extra:
  recipe-maintainers:
  - DerThorsten
