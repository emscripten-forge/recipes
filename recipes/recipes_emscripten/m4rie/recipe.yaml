context:
  name: m4rie
  version: 20250128

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/malb/m4rie/releases/download/${{ version }}/m4rie-${{ version }}.tar.gz
  sha256: 96f1adafd50e6a0b51dc3aa1cb56cb6c1361ae7c10d97dc35c3fa70822a55bd7

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - libtool
  - m4
  - make
  - gnuconfig
  - pkg-config
  host:
  - m4ri

tests:
- package_contents:
    files:
    - include/m4rie/m4rie.h
    - lib/libm4rie.a

about:
  license: LGPL-2.0-or-later
  license_file: COPYING
  summary: |
    Library for matrix multiplication, reduction and inversion over GF(2**e).
  homepage: https://github.com/malb/m4rie

extra:
  recipe-maintainers:
  - mkoeppe
