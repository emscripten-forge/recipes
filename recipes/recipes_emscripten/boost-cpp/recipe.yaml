context:
  version: "1.80.0"
  filename: boost_${{ version | replace('.', '_') }}.tar.bz2

package:
  name: boost-cpp
  version: ${{ version }}

source:
  url: https://boostorg.jfrog.io/artifactory/main/release/${{ version }}/source/${{filename }}
  sha256: 79e6d3f986444e5a80afbeccdaf2d1c1cf964baa8d766d20859d653a16c39848
  patches:
  - 0001-config-libcpp15.patch

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  host:
  - bzip2
  - zlib

  run:
  - bzip2

about:
  license: BSL-1.0
  license_file: LICENSE_1_0.txt
  summary: Free peer-reviewed portable C++ source libraries.

  homepage: http://www.boost.org/
extra:
  recipe-maintainers:
  - wolfv
