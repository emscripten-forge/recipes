context:
  version: 3.0.2


package:
  name: howardhinnant_date
  version: ${{ version }}

source:
  url: https://github.com/howardhinnant/date/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 0449667ea85c5b411c28d08a53f1e420c73416caa5b693c249dac9763eb97b7c

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- script:
  - test -f $PREFIX/include/date/date.h
  - test -f $PREFIX/include/date/tz.h
  - test -f $PREFIX/lib/cmake/date/dateConfig.cmake
  - test -f $PREFIX/lib/libdate-tz.a

about:
  license: MIT
  license_file: LICENSE.txt
  summary: date
  homepage: https://github.com/howardhinnant/date
extra:
  recipe-maintainers:
  - DerThorsten
