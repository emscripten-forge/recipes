context:
  name: river
  version: 0.22.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 8b06840e0d832dbd1064145e56e3f75492402716f5eb733753da3099194a3a68

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-python_${{ target_platform }}
  - python
  - pip
  - cython
  - numpy
  - setuptools-rust
  - rust
  - setuptools
  host:
  - python
  - numpy
  - poetry-core
  run:
  - python >=3.10
  - numpy >=1.23.0
  - pandas >=2.2.3,<3.0.0
  - scipy >=1.14.1,<2.0.0

tests:
- script: pytester
  files:
    recipe:
    - test_import_river.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Online machine learning in Python
  homepage: https://github.com/online-ml/river
  documentation: https://riverml.xyz/
  repository: https://github.com/online-ml/river

extra:
  recipe-maintainers:
  - copilot
