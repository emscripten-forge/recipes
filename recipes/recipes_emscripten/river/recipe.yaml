context:
  name: river
  version: 0.23.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: f174cb8e5984be1a193827faf8e09a03ceb110a055290628accc72ec987390f1

build:
  number: 1
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

  files:
    exclude:
    - '**/*.pyi'
    - '**/*.pxd'
    - '**.dist-info/**'
    - '**/*.pyx'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler('c') }}
  - cross-python_${{ target_platform }}
  - python
  - pip
  - cython
  - numpy
  - setuptools-rust
  - rust-nightly
  - setuptools
  host:
  - python
  - numpy
  - poetry-core
  run:
  - python >=3.11
  - numpy >=1.23.0
  - pandas >=2.2.3,<3.0.0
  - scipy >=1.14.1,<2.0.0

