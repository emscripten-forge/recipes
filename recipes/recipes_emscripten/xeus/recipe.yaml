context:
  version: 5.2.8

package:
  name: xeus
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus/archive/refs/tags/${{ version }}.tar.gz
  sha256: d1f00ba421c1f58901e2b30f6aafdf5f37f74492cf4b18a99aff36f51e5e1c94

build:
  number: 0

requirements:
  run_exports:
  - ${{ pin_subpackage('xeus', upper_bound='x.x') }}
  build:
  - cmake
  - ${{ compiler("cxx") }}
  - make
  host:
  - nlohmann_json
  - nlohmann_json-abi

tests:
- script:
  - test -f $PREFIX/lib/libxeus.a
  - test -f $PREFIX/lib/libxeus.so
  - test -f $PREFIX/include/xeus/xeus.hpp
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus
  homepage: https://github.com/jupyter-xeus/xeus
extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille
