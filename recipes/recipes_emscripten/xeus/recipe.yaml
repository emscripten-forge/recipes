context:
  version: 5.2.4

package:
  name: xeus
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus/archive/refs/tags/${{ version }}.tar.gz
  sha256: 04087137fc136f5b23d26249240b0246f69bb9e3d2a94e7211f43616de463f87

build:
  number: 0

requirements:
  run_exports:
    - ${{ pin_subpackage('xeus', upper_bound='x.x') }}
  build:
  - cmake
  - ${{ compiler("cxx") }}
  - make
  host:
  - nlohmann_json
  - nlohmann_json-abi

tests:
- package_contents:
    files:
    - lib/libxeus.a
    - lib/libxeus.so
    - include/xeus/xeus.hpp

about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus
  homepage: https://github.com/jupyter-xeus/xeus

extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille
