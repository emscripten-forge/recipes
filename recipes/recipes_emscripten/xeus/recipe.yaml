context:
  version: 5.2.5

package:
  name: xeus
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus/archive/refs/tags/${{ version }}.tar.gz
  sha256: 6dbec6ef70300b7950c0c8ed5db8236a7dab76be856bc5d6b642a3b424c7ade4

build:
  number: 0

requirements:
  run_exports:
  - ${{ pin_subpackage('xeus', upper_bound='x.x') }}
  build:
  - cmake
  - ${{ compiler("cxx") }}
  - make
  host:
  - nlohmann_json
  - nlohmann_json-abi

tests:
- script:
  - test -f $PREFIX/lib/libxeus.a
  - test -f $PREFIX/lib/libxeus.so
  - test -f $PREFIX/include/xeus/xeus.hpp
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus
  homepage: https://github.com/jupyter-xeus/xeus
extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille
