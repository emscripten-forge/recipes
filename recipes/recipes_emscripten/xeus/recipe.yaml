context:

  version: 4.0.0


package:
  name: xeus
  version: '{{ version }}'

source:
  url: https://github.com/jupyter-xeus/xeus/archive/refs/tags/{{ version }}.tar.gz
  sha256: 30ca6d8ad1835f04ccf3103cb26cb86511b1632b2a8f056a2a797040f393dc18

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - nlohmann_json
    - xtl

test:
  commands:
    - sel(emscripten): test -f $PREFIX/lib/libxeus.a
    - sel(emscripten): test -f $PREFIX/include/xeus/xeus.hpp

about:
  home: https://github.com/jupyter-xeus/xeus
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus
  doc_url: https://github.com/jupyter-xeus/xeus
  dev_url: https://github.com/jupyter-xeus/xeus

extra:
  recipe-maintainers:
    - DerThorsten
    - JohanMabille
