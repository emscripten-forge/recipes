context:
  version: 5.2.1

package:
  name: xeus
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus/archive/refs/tags/${{ version }}.tar.gz
  sha256: 88222bcace7ae15375a980ecc6b3faefca2818a8548d05a1ee9d84710eeadc05

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json

tests:
- script:
  - test -f $PREFIX/lib/libxeus.a
  - test -f $PREFIX/include/xeus/xeus.hpp
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus
  homepage: https://github.com/jupyter-xeus/xeus
extra:
  recipe-maintainers:
  - DerThorsten
  - JohanMabille
