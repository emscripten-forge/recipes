context:
  name: r-xfun
  version: '0.55'

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 398fc5136d3b8ca8d09bd5987e8f10421dec77f0e1175704a9f5f2d1ceb5d36e

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://git.yihui.org/xfun/
  repository: https://github.com/yihui/xfun
  license: MIT
  license_file: LICENSE
  summary: Miscellaneous R functions
  description: |
    Miscellaneous functions commonly used in other packages maintained by
    'Yihui Xie'.

extra:
  recipe-maintainers:
  - IsabelParedes
