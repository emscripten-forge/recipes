context:
  version: 1.17.8
  name: r-data.table
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/Rdatatable/${{ name[2:] }}/archive/refs/tags/${{ version }}.tar.gz
  sha256: c8471e3f51339ad8f765bc25bad8ff69c9bf6157c09c64a25907066e8b172fdf

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
    - cross-r-base_${{ target_platform }}
    - ${{ compiler('c') }}
    - r-base == ${{ r_base_version }}
  host:
    - r-base == ${{ r_base_version }}
    - zlib
  run:
    - r-base == ${{ r_base_version }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] | replace('.', '_') }}.so

about:
  homepage: http://r-datatable.com/
  repository: https://github.com/Rdatatable/data.table
  license: MPL-2.0
  license_file: LICENSE
  summary: R's data.table package extends data.frame
  description: |
   data.table provides a high-performance version of base R's data.frame with
   syntax and feature enhancements for ease of use, convenience and programming
   speed.

extra:
  recipe-maintainers:
    - IsabelParedes
