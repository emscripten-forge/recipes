context:
  name: mmh3
  version: 5.2.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 1efc8fec8478e9243a78bb993422cf79f8ff85cb4cf6b79647480a31e0d950a8

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_mmh3.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/hajimes/mmh3
  license: MIT
  license_file: LICENSE
  summary: Python extension for MurmurHash (MurmurHash3), a set of fast and robust hash functions.
  repository: https://github.com/hajimes/mmh3

extra:
  recipe-maintainers:
  - Copilot