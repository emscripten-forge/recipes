context:
  name: highs
  version: 1.6.0

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://github.com/ERGO-Code/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 71962981566477c72c51b8b722c5df053d857b05b4f0e6869f455f657b3aa193

build:
  number: 0

requirements:
