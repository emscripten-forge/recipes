context:
  name: highs
  version: 1.13.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/ERGO-Code/${{ name }}/archive/refs/tags/v${{ version }}.tar.gz
  sha256: d491448e585dbf08cd8945ca5dcbbe3b784d73b9c68eea4e7456274619d56164

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - bin/highs.js
    - include/highs/Highs.h
    - lib/libhighs.a

about:
  summary: Linear optimization software
  description: |
    HiGHS is a high performance serial and parallel solver for large scale
    sparse linear optimization problems
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  homepage: https://github.com/ERGO-Code/HiGHS

extra:
  recipe-maintainers:
  - DerThorsten
