context:
  name: pydro
  version: '0.1.2'

package:
  name: pydro
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 0c572ce42e615b933c26614996239c52fd46ac217374babc981b777feecd9b96
  - path: setup.py

build:
  number: 0

requirements:
  build:
    - '{{ compiler("c") }}'
    - cross-python_emscripten-32
    - cython
    - numpy
    - python
    - pip
    - setuptools_scm
  host:
    - python
  run:
    - numpy

about:
  home: https://github.com/davidbrochart/pydro
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Hydrological modelling in Python
  description: |
    Hydrological modelling in Python
  dev_url: https://github.com/davidbrochart/pydro



  recipe-maintainers:
    - davidbrochart
