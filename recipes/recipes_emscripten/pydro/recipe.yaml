context:
  name: pydro
  version: '0.1.1'

package:
  name: pydro
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: b73248a546c5c42d5548308cc7bb62d017df029dfd22d814b3554359e5fccded
  - path: setup.py

build:
  number: 1

requirements:
  build:
    - '{{ compiler("c") }}'
    - cross-python_emscripten-32
    - cython
    - numpy
    - python
    - pip
    - setuptools_scm
  host:
    - python
  run:
    - numpy

about:
  home: https://github.com/davidbrochart/pydro
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Hydrological modelling in Python
  description: |
    Hydrological modelling in Python
  dev_url: https://github.com/davidbrochart/pydro



  recipe-maintainers:
    - davidbrochart
