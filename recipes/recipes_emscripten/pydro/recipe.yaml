context:
  name: pydro
  version: 0.1.2

package:
  name: pydro
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{version }}.tar.gz
  sha256: 0c572ce42e615b933c26614996239c52fd46ac217374babc981b777feecd9b96
# - path: setup.py

build:
  number: 4

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - cython
  - numpy
  - python
  - pip
  - setuptools_scm
  host:
  - python
  run:
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_import_pydro.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Hydrological modelling in Python
  description: |
    Hydrological modelling in Python
  homepage: https://github.com/davidbrochart/pydro

extra:
  recipe-maintainers:
  - davidbrochart

