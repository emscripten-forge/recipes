context:
  version: 1.1.4
  name: r-rlang
  r_base_version: 4.4.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://cran.r-project.org/src/contrib/rlang_${{ version }}.tar.gz
  sha256: f2d74527508bf3287102470beb27de0d234c3cbba399c28d3312f2c83c64a6e1

build:
  number: 0

requirements:
  build:
    - r-base == ${{ r_base_version }}
    - ${{ compiler('c') }}
    - make
  host:
    - r-base == ${{ r_base_version }}
  run:
    - r-base == ${{ r_base_version }}

tests:
- script:
    - test -f $PREFIX/lib/R/library/rlang/libs/rlang.so

about:
  homepage: http://rlang.r-lib.org
  repository: https://github.com/r-lib/rlang
  license: GPL-3.0-only
  summary: |
    A toolbox for working with base types, core R features like the condition
    system, and core 'Tidyverse' features like tidy evaluation.
  license_family: GPL3

extra:
  recipe-maintainers:
    - IsabelParedes
