context:
  version: 4.6.0-1
  name: r-bit64
  r_base_version: 4.5.2

package:
  name: ${{ name }}
  version: ${{ version | replace('-', '_') }}

source:
  url:
    - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
    - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: fbc0ce142fc22c9a9fdcbac930a814dfb648563d4b6a77dff739c23cc81319b7

build:
  number: 2
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
    - cross-r-base_${{ target_platform }}
    - ${{ compiler('c') }}
    - r-base == ${{ r_base_version }}
    - r-bit
  host:
    - r-base == ${{ r_base_version }}
    - r-bit
  run:
    - r-base == ${{ r_base_version }}
    - r-bit

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://bit64.r-lib.org/
  repository: https://github.com/r-lib/bit64
  license: GPL-2.0-only
  license_family: GPL2
  license_file: GPL-2
  summary: S3 Class for Vectors of 64bit Integers

extra:
  recipe-maintainers:
    - IsabelParedes
