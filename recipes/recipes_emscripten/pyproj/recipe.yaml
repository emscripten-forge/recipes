context:
  name: pyproj
  version: 3.7.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/p/pyproj/pyproj-${{ version }}.tar.gz
  sha256: 39a0cf1ecc7e282d1d30f36594ebd55c9fae1fda8a2622cee5d100430628f88c

build:
  number: 0

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - cython
  - ${{ compiler('c') }}
  host:
  - python
  - pip
  - proj
  run:
  - python
  - proj
  - certifi

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_pyproj.py


about:
  homepage: https://github.com/pyproj4/pyproj
  license: MIT
  license_file:
  - LICENSE
  - LICENSE_proj
  summary: Python interface to PROJ library

extra:
  recipe-maintainers:
  - KGB99
  - DerThorsten
