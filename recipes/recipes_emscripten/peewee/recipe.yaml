context:
  name: peewee
  version: 3.18.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 62c3d93315b1a909360c4b43c3a573b47557a1ec7a4583a71286df2a28d4b72e

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - pip
  - peewee
  host:
  - python >=3.7
  - cffi
  - sqlite
  run:
  - python >=3.7
  - cffi

tests:
- script: pytester
  files:
    recipe:
    - test_peewee.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Python Object-Relational Mapping (ORM) library
  description: Peewee is a simple and small ORM. It has few (but expressive) concepts, making it easy to learn and 
    intuitive to use.
  documentation: https://github.com/coleifer/peewee/blob/master/docs/index.rst

  homepage: https://github.com/coleifer/peewee/
extra:
  recipe-maintainers:
  - michaelweinold
