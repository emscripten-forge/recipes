context:
  name: peewee
  version: 3.17.2

package:
  name: '{{ name }}'
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version
    }}.tar.gz
  sha256: 2fe35224317d6b50e162ac44880a0d281d4ac0d53c7ae9d228eb769299618fb1

build:
  number: 0
  ignore_run_exports:
  - python_abi

requirements:
  build:
  - '{{ compiler("c") }}'
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python >=3.7
  - cffi
  run:
  - python >=3.7
  - cffi

about:
  home: https://github.com/coleifer/peewee/
  license: MIT License
  license_file: LICENSE
  license_family: MIT
  summary: Python Object-Relational Mapping (ORM) library
  description: Peewee is a simple and small ORM. It has few (but expressive) concepts,
    making it easy to learn and intuitive to use.
  dev_url: https://github.com/coleifer/peewee/
  doc_url: https://docs.peewee-orm.com/en/latest/
  doc_source_url: https://github.com/coleifer/peewee/blob/master/docs/index.rst


extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_import_peewee.py
  recipe-maintainers:
  - michaelweinold
