context:
  name: peewee
  version: 4.0.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: bc2722abf32a8074362c346fc8a95f2d34a9587873e81025b6429676c32044b6

build:
  number: 0

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - pip
  - peewee
  host:
  - python >=3.7
  - cffi
  - sqlite
  run:
  - python >=3.7
  - cffi

tests:
- script: pytester
  files:
    recipe:
    - test_peewee.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: MIT
  license_file: LICENSE
  license_family: MIT
  summary: Python Object-Relational Mapping (ORM) library
  description: Peewee is a simple and small ORM. It has few (but expressive) concepts, making it easy to learn and 
    intuitive to use.
  documentation: https://github.com/coleifer/peewee/blob/master/docs/index.rst

  homepage: https://github.com/coleifer/peewee/
extra:
  recipe-maintainers:
  - michaelweinold
