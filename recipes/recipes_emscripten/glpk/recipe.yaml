context:
  version: '5.0.0'

package:
  name: glpk
  version: ${{ version }}

source:
 - url: https://github.com/DerThorsten/glpk/archive/refs/tags/${{version}}.tar.gz
   sha256: 65907992c1c2d7e4ac8c87d901dc0fd9e2cd0ca736270be70b5a02badac1df34

build:
  number: 2

requirements:
  build:
  - ${{ compiler("c") }}
  - make


about:
  homepage: https://www.gnu.org/software/glpk/
  license: GPL-3.0-or-later
  license_file:
    - COPYING
    # this is where the copyright statements are
    - README
  summary: GNU Linear Programming Kit
  description: |
    The GLPK (GNU Linear Programming Kit) package is intended for solving
    large-scale linear programming (LP), mixed integer programming (MIP), and
    other related problems. It is a set of routines written in ANSI C and
    organized in the form of a callable library.
