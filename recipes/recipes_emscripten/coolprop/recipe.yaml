context:
  version: 7.0.0

package:
  name: coolprop
  version: ${{ version }}

source:
  url: https://github.com/CoolProp/CoolProp/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 181209dd9144f2b325115822fdb60e9aba91948b27e36a774b17607023a04003

build:
  number: 0

requirements:
  build:
  - ${{ compiler('cxx') }}
  - cmake
  host:
  - zlib
  run:
  - zlib

tests:
- package_contents:
    files:
    - include/CoolProp.h
    - include/AbstractState.h
    - lib/libCoolProp.a

about:
  license: MIT
  license_file: LICENSE
  summary: Open-source thermophysical property database
  description: |
    CoolProp is a thermophysical property database and wrappers for a selection 
    of programming environments. It offers similar functionality to REFPROP, 
    but CoolProp is open-source and free.
  homepage: http://www.coolprop.org/
  repository: https://github.com/CoolProp/CoolProp

extra:
  recipe-maintainers:
  - copilot