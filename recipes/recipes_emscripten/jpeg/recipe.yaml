context:
  version: 10e

package:
  name: jpeg
  version: ${{ version }}

source:
  url: http://www.ijg.org/files/jpegsrc.v${{ version }}.tar.gz
  sha256: 8b9eaa13242690ebd03e1728ab1edf97a81a78ed6e83624d493655f31ac95ab5

build:
  number: 0

requirements:
  build:
  - libtool
  - ${{ compiler('c') }}
  - make
  run_constraints:
  - libjpeg-turbo <0.0.0a

tests:
- package_contents:
    files:
    - include/jconfig.h
    - include/jerror.h
    - include/jmorecfg.h
    - include/jpeglib.h
    - lib/libjpeg.a

about:
  homepage: http://www.ijg.org/
  license: IJG
  license_file: LICENSE.txt
  summary: read/write jpeg COM, EXIF, IPTC medata
