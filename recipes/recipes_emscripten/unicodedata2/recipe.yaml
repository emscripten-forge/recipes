context:
  version: 17.0.0
  name: unicodedata2

package:
  name: unicodedata2
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: ffa2f0d6834642fe996d356e728da887201533bb540974ae7ac975e66ecc0e3a

build:
  number: 1

  files:
    exclude:
    - '**.dist-info/**'
    - '**/test_*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - python
  - pip
  host:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_unicodedata2.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: unicodedata backport/updates to python 3 and python 2.
extra:
  recipe-maintainers:
  - DerThorsten
