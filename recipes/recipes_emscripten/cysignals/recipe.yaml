context:
  name: cysignals
  version: 1.12.4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 4aefa3b35eb036cb40b2b948df84725976b987895338204f64550e2d63891f5f

build:
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - cython
  - cross-python_${{ target_platform }}
  - python
  - pip
  - meson-python
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_cysignals.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/sagemath/cysignals
  license: LGPL-3.0-or-later
  license_file: COPYING
  summary: Interrupt and signal handling for Cython
  description: |
    When writing Cython code, special care must be taken to ensure that the code
    can be interrupted with CTRL-C. Since Cython optimizes for speed, Cython
    normally does not check for interrupts. For example, code like the following
    cannot be interrupted in Cython:

    cdef long i
    for i in range(2^63):
        if i > 2^60:
            print i

    The cysignals package provides mechanisms to handle interrupts (and other
    signals and errors) in Cython code.

extra:
  recipe-maintainers:
  - copilot
