context:
  version: 1.15.1

package:
  name: spdlog
  version: ${{ version }}

source:
  url: https://github.com/gabime/spdlog/archive/v${{ version }}.tar.gz
  sha256: 25c843860f039a1600f232c6eb9e01e6627f7d030a2ae5e232bdd3c9205d26cc
  patches:
  - fix.patch
  - 3301.patch

build:
  number: 2

requirements:
  build:
  - cmake
  - ${{ compiler("cxx") }}
  - make
  host:
  - fmt
  run_exports:
  - ${{ pin_subpackage('spdlog', upper_bound='x.x') }}

tests:
- package_contents:
    include:
    - spdlog/spdlog.h

about:
  homepage: https://github.com/gabime/spdlog
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Super fast C++ logging library.

  description: |
    spdlog is a header only library for Super fast C++ logging
    to be used with a C++11 compiler.

extra:
  recipe-maintainers:
  - Tobias-Fischer
