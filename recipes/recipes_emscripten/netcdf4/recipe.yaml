context:
  version: 1.7.3
  name: netcdf4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/Unidata/netcdf4-python/archive/refs/tags/v${{ version }}rel.tar.gz
  sha256: dff77ab20e26e43426dd19256e71aacbd4c92bfb172cc30e647c9e34b4c53828
build:
  number: 0

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - ${{ compiler("c") }}
  - pip
  - pkg-config
  - numpy
  - cython
  host:
  - python
  - hdf5
  - libnetcdf
  run:
  - python
  - numpy
  - hdf5
  - cftime
  - certifi

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_netcdf4.py

about:
  homepage: http://github.com/Unidata/netcdf4-python
  license: MIT
  license_file: LICENSE
  summary: Provides an object-oriented python interface to the netCDF version 4 library
  repository: https://github.com/Unidata/netcdf4-python
  documentation: https://unidata.github.io/netcdf4-python
