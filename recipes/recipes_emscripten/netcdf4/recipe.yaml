context:
  version: "1.7.2"
  name: "netcdf4"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/Unidata/netcdf4-python/archive/refs/tags/v${{ version }}rel.tar.gz
  sha256: cce7d42a83f84b6ce6288bb2fb171d5ffd294f1a1ba2650807d238ae961e9629
build:
  number: 0

requirements:
  build:
    - python
    - cross-python_${{ target_platform }}
    - ${{ compiler("c") }}
    - pip
    - pkg-config
    - numpy
    - cython
  host:
    - python
    - hdf5
    - libnetcdf
  run:
    - python
