context:
  name: tree-sitter-go
  version: 0.25.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-go/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 2dc241b97872c53195e01b86542b411a3c1a6201d9c946c78d5c60c063bba1ef

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  - tree-sitter
  run:
  - python
  - tree-sitter

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter_go.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-go
  license: MIT
  license_file: LICENSE
  summary: Go grammar for tree-sitter
