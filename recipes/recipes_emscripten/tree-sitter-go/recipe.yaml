context:
  name: tree-sitter-go
  version: 0.23.3

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-go/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 41c2fddeca168237b0889de124630d391ef74a053f5b38c5b64b919230f3e82e

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - cross-python_${{ target_platform }}
    - python
    - pip
  host:
    - python
    - tree-sitter
  run:
    - python
    - tree-sitter

tests:
  - script: pytester
    files:
      recipe:
        - test_tree_sitter_go.py
    requirements:
      build:
        - pytester
      run:
        - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-go
  license: MIT
  license_file: LICENSE
  summary: Go grammar for tree-sitter 