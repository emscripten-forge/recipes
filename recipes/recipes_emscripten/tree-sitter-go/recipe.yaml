context:
  name: tree-sitter-go
  version: 0.23.4

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/tree-sitter/tree-sitter-go/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 967870d7d120e9b760e538aeb8331a72f70ffcca4f1eaf1e1dea5375886d25d2

build:
  number: 1
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  - tree-sitter
  run:
  - python
  - tree-sitter

tests:
- script: pytester
  files:
    recipe:
    - test_tree_sitter_go.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/tree-sitter/tree-sitter-go
  license: MIT
  license_file: LICENSE
  summary: Go grammar for tree-sitter
