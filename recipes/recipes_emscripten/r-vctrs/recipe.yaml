context:
  name: r-vctrs
  version: 0.6.5

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 43167d2248fd699594044b5c8f1dbb7ed163f2d64761e08ba805b04e7ec8e402

build:
  number: 3
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}
  - r-cli >=3.6.3
  - r-glue
  - r-rlang
  - r-lifecycle >=1.0.4
  host:
  - r-cli >=3.6.3
  - r-glue
  - r-rlang
  - r-lifecycle >=1.0.4
  run:
  - r-cli >=3.6.3
  - r-glue
  - r-rlang
  - r-lifecycle >=1.0.4

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://vctrs.r-lib.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Vector helpers
  description: |
    Defines new notions of prototype and size that are used to provide tools for
    consistent and well-founded type-coercion and size-recycling, and are in
    turn connected to ideas of type- and size-stability useful for analysing
    function interfaces.

extra:
  recipe-maintainers:
  - IsabelParedes
  - anutosh491
