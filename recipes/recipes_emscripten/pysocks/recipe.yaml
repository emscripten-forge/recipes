context:
  version: '1.7.1'

package:
  name: pysocks
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/P/PySocks/PySocks-{{ version }}.tar.gz
    sha256: 3f8804571ebe159c380ac6de37643bb4685970655d3bba243530d6558b799aa0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

about:
  home: https://github.com/Anorov/PySocks
  license_file: LICENSE
  license: BSD-3-Clause
  summary: 'A Python SOCKS client module. See https://github.com/Anorov/PySocks for more information.'
  license_family: BSD
  doc_url: https://github.com/Anorov/PySocks/blob/master/README.md
  dev_url: https://github.com/Anorov/PySocks

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_pysocks.py
  recipe-maintainers:
    - martinRenou
