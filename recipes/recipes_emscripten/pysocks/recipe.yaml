context:
  version: 1.7.1

package:
  name: pysocks
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/P/PySocks/PySocks-${{ version }}.tar.gz
  sha256: 3f8804571ebe159c380ac6de37643bb4685970655d3bba243530d6558b799aa0

build:
  number: 1
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python >=3.8
  run:
  - python >=3.8

tests:
- script: pytester
  files:
    recipe:
    - test_pysocks.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  license_file: LICENSE
  license: BSD-3-Clause
  summary: |
    A Python SOCKS client module. See https://github.com/Anorov/PySocks for
    more information.
  license_family: BSD
  homepage: https://github.com/Anorov/PySocks

extra:
  recipe-maintainers:
  - martinRenou
