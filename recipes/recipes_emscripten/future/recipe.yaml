context:
  version: '0.18.3'

package:
  name: future
  version: '{{ version }}'

source:
  - url: https://pypi.io/packages/source/f/future/future-{{ version }}.tar.gz
    sha256: 34a17436ed1e96697a86f9de3d15a3b0be01d8bc8de9c1dffd59fb8234ed5307

build:
  number: 1

requirements:
  build:
    - python
    - cross-python_emscripten-32
    - pip
  host:
    - python

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_future.py
