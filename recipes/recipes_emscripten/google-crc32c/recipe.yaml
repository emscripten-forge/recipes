context:
  version: 1.8.0
  name: google-crc32c

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name|replace('-','_') }}-${{ version }}.tar.gz
  sha256: a428e25fb7691024de47fecfbff7ff957214da51eddded0da0ae0e0f03a2cf79

build:
  number: 0
  script: CRC32C_PURE_PYTHON=1 ${PYTHON} -m pip install .

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_google_crc32c.py

about:
  homepage: https://github.com/googleapis/python-crc32c
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    Python wrapper for a hardware-based implementation of the CRC32C hashing
    algorithm.

extra:
  recipe-maintainers:
  - Copilot
