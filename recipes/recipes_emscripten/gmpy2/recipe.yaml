context:
  version: 2.3.0
  name: gmpy2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/g/gmpy2/gmpy2-${{ version }}.tar.gz
  sha256: 2d943cc9051fcd6b15b2a09369e2f7e18c526bc04c210782e4da61b62495eb4a

build:
  number: 1




  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pxd'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - ${{ compiler('c') }}
  - pip
  host:
  - gmp
  - mpc
  - mpfr
  - python

  run:
  - python


tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_gmpy2.py


about:
  homepage: https://pypi.python.org/pypi/gmpy2
  license: LGPL-3.0-or-later
  license_file: COPYING.LESSER
  summary: GMP/MPIR, MPFR, and MPC interface to Python 2.6+ and 3.x



extra:
  recipe-maintainers:
  - wolfv

