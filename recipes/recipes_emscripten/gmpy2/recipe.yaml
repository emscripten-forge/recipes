context:
  version: 2.2.2
  name: gmpy2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/g/gmpy2/gmpy2-${{ version }}.tar.gz
  sha256: d9b8c81e0f5e1a3cabf1ea8d154b29b5ef6e33b8f4e4c37b3da957b2dd6a3fa8

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - ${{ compiler('c') }}
  - pip
  host:
  - gmp
  - mpc
  - mpfr
  - python
  run:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_gmpy2.py

about:
  homepage: https://pypi.python.org/pypi/gmpy2
  license: LGPL-3.0-or-later
  license_file: COPYING.LESSER
  summary: GMP/MPIR, MPFR, and MPC interface to Python 2.6+ and 3.x

extra:
  recipe-maintainers:
  - wolfv
