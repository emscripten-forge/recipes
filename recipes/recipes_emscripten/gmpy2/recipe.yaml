context:
  version: 2.1.3
  name: gmpy2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/g/gmpy2/gmpy2-${{ version }}.tar.gz
  sha256: 10360cc39f1eb56e3a833a4d1cae3884c7f65b6ec490994801e6939dc08870ae

build:
  number: 0
  script:
  - python -m pip install . -vvv

requirements:
  build: python cross-python_${{ target_platform }} - "{{ compiler('c') }}" - pip
  host:
  - gmp
  - mpc
  - python

  run:
  - gmp
  - mpc
  - python


tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_gympy.py


about:
  homepage: https://pypi.python.org/pypi/gmpy2
  license: LGPL-3.0-or-later
  license_file: COPYING.LESSER
  summary: GMP/MPIR, MPFR, and MPC interface to Python 2.6+ and 3.x



extra:
  recipe-maintainers:
  - wolfv
  emscripten_tests:
    python:
      pytest_files:
      - test_gmpy2.py

