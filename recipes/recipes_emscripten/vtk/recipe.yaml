context:
  version: 9.4.0

package:
  name: vtk
  version: ${{ version }}

source:
  url: https://github.com/Kitware/VTK/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 452e6f42499f7b085e0674072ac997c085224d56b9e68379f55f4f7f6c3299cf

build:
  number: 1

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - bzip2
  - zlib
  - rapidjson
  - boost-cpp


about:
  license: BSD-3-Clause
  license_family: BSD-3-Clause
  license_file: Copyright.txt
  summary: VTK is The Visualization Toolkit (VTK)
  homepage: https://github.com/Kitware/VTK
extra:
  recipe-maintainers:
  - DerThorsten

