context:
  name: lakers-python
  version: 0.6.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name|replace('-','_') }}-${{ version }}.tar.gz
  sha256: fac63f3f5679a04d9277311c1f3e8eacee02a10e456547187f1a9695b6b3a333
  patches:
  - patches/0001-Fix-examples-path.patch

build:
  number: 2

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi
  - setuptools-rust
  - rust-nightly
  - maturin
  host:
  - python
  - cffi
  run:
  - cffi

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_lakers.py

about:
  summary: Python wrapper for the lakers crate (EDHOC implementation in Rust)
  license: BSD-3-Clause
  license_file: LICENSE.md
  homepage: https://crates.io/crates/lakers
  repository: https://github.com/lake-rs/lakers
