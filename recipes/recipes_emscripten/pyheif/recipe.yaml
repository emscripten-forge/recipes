context:
  name: pyheif
  version: 0.8.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/ec/11/d63f215d8c9c416409e2d665bf7594a8886780629296b4f0d35857561c9b/pyheif-${{ version }}.tar.gz
  sha256: e9b4c11ebad482fc25a0804ce295b44b660cbf7829a228f56b071f325f9e0de4

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler('c') }}
  - python
  - pip
  - setuptools
  - cffi
  - pkg-config
  host:
  - python
  - cffi
  - libheif
  - pycparser
  run:
  - python
  - cffi

tests:
- script: pytester
  files:
    recipe:
    - test_import_pyheif.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/carsales/pyheif
  license: Apache-2.0
  summary: Python 3.6+ interface to libheif library using CFFI
  description: |
    pyheif is a Python 3.6+ interface to libheif library using CFFI.
    It allows reading HEIF/HEIC images in Python.
    Note: currently only reading is supported.

extra:
  recipe-maintainers:
  - emscripten-forge