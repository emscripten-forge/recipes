context:
  name: css-inline
  version: 0.17.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://files.pythonhosted.org/packages/78/0c/b18952ddb4c0d05c00d7af94ea047b5e816ec5948d43dc334ddfed6fb3ee/css_inline-${{ version }}.tar.gz
  sha256: f0f3c59fd793d53595910faca14b5bf5b86ff692c1d7f664f86028ee24d8eb2f

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - cffi == 1.17.1
  - setuptools-rust
  - rust
  - maturin
  host:
  - python
  - openssl
  - cffi == 1.17.1
  run:
  - cffi == 1.17.1

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_import_css_inline.py

about:
  summary: High-performance library for inlining CSS into HTML 'style' attributes
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/Stranger6667/css-inline/tree/master/bindings/python
  repository: https://github.com/Stranger6667/css-inline