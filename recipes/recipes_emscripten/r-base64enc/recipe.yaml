context:
  name: r-base64enc
  version: 0.1-6

package:
  name: ${{ name }}
  version: ${{ version | replace("-", "_") }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 3c7e9d22f7409fa2989008fa6e980c3dd8e2693eb20676acf2470ae7addb0816

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: http://www.rforge.net/base64enc
  license: GPL-2.0-or-later
  license_family: GPL3
  license_file: GPL-3
  summary: Tools for base64 Encoding
  description: |
    This package provides tools for handling base64 encoding. It is more
    flexible than the orphaned base64 package.

extra:
  recipe-maintainers:
  - IsabelParedes
