context:
  version: 0.14.1

package:
  name: python-symengine
  version: ${{ version }}

source:
  url: https://github.com/symengine/symengine.py/releases/download/v${{ version }}/symengine.py-${{ version }}.tar.gz
  sha256: 3e79d39af5e9f024cd4b8d1372314ac2b83cace7d49cdbad482b4aec5b04c37b

build:
  number: 0

requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler('cxx') }}
  - python
  - cython
  - numpy
  - pip
  - cmake
  - setuptools
  host:
  - python
  - symengine
  - boost-cpp
  run:
  - symengine
  - setuptools
  - numpy

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_symengine.py

about:
  homepage: https://github.com/symengine/symengine.py
  license: MIT
  license_file: LICENSE
  summary: Python wrappers to the C++ library SymEngine.
  description: |
    Python wrappers to the C++ library SymEngine, a fast C++ symbolic
    manipulation library.
  documentation: https://github.com/symengine/symengine.py
  repository: https://github.com/symengine/symengine.py

extra:
  recipe-maintainers:
  - richardotis
