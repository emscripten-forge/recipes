context:
  name: rustworkx
  version: 0.17.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/Qiskit/rustworkx/archive/refs/tags/${{ version }}.tar.gz
  sha256: dc248da9cc364b81ac67f5d67b626ee3f03a1f6299f7a9b4d0a0501548715365

build:
  number: 1

  files:
    exclude:
    - '**/*.pyi'
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - cross-python_${{ target_platform }}
  - ${{ compiler("c") }}
  - cffi
  - setuptools-rust
  - rust-nightly
  - maturin
  host:
  - python
  - openssl
  - cffi
  run:
  - cffi

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_rustworkx.py

about:
  homepage: https://www.rustworkx.org/
  repository: https://github.com/Qiskit/rustworkx
  summary: A python graph library implemented in Rust
  license: Apache-2.0
  license_file: LICENSE
