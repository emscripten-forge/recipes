context:
  name: rustworkx
  version: 0.17.1

package:
  name: ${{name}}
  version: ${{ version }}

source:
- url: https://github.com/Qiskit/rustworkx/archive/refs/tags/0.17.1.tar.gz
  sha256: dc248da9cc364b81ac67f5d67b626ee3f03a1f6299f7a9b4d0a0501548715365

build:
  number: 0
  script: |
    rustup component add rust-src
    export RUSTFLAGS="$RUSTFLAGS -C target-feature=+atomics,+bulk-memory,+mutable-globals -Z emscripten-wasm-eh"

requirements:
  build:
  - cross-python_${{target_platform}}
  - ${{ compiler("c") }}
  - cffi
  - setuptools-rust
  - rust
  - rust-src
  - maturin

  host:
  - python
  - openssl
  - cffi
  run:
  - cffi

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_rustworkx.py
