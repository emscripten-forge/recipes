context:
  version: "4.9.3"
  name: "libnetcdf"

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/Unidata/netcdf-c/archive/refs/tags/v4.9.3.tar.gz
  sha256: 990f46d49525d6ab5dc4249f8684c6deeaf54de6fec63a187e9fb382cc0ffdff

build:
  number: 0

requirements:
  build:
    - python
    - cross-python_${{ target_platform }}
    - ${{ compiler('c') }}
    - pip
  host:
    - python
  run:
    - python
