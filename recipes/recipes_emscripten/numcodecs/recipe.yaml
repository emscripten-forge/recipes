context:
  name: numcodecs
  version: 0.16.0

package:
  name: numcodecs
  version: ${{ version }}

source:
# - url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{version
#     }}.tar.gz
#   sha256: f71229a951c4991ab226df4147f3780c988d1cecf1309e388d9e57bcba827387
#   patches:
#   # - patches/fixblosc.patch
#   - patches/fixzlib.patch'

# change to pypi sources if and when https://github.com/zarr-developers/numcodecs/pull/737
# is merged
- git: https://github.com/DerThorsten/numcodecs/
  branch: emscripten


build:
  number: 2

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/tests/**'
    - '**/*.pyc'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - cython
  - python
  - pip
  - setuptools_scm
  - numpy
  host:
  - numpy
  - python
  run:
  - numpy
  - msgpack
  - deprecated
  - typing_extensions


tests:
- script: pytester
  files:
    recipe:
    - test_import_numcodecs.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://github.com/zarr-developers/numcodecs
  license: MIT
  license_file: LICENSE.txt
  summary: A Python package providing buffer compression and transformation codecs for use in data storage and 
    communication applications.
