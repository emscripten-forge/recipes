context:
  name: numcodecs
  version: 0.9.1

package:
  name: numcodecs
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{
    version }}.tar.gz
  sha256: 35adbcc746b95e3ac92e949a161811f5aa2602b9eb1ef241b5ea6f09bb220997
  patches:
  - patches/fixblosc.patch
  - patches/fixsetup.patch
  - patches/fixzlib.patch
- path: setup.py

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - cython
  - python
  - pip
  - setuptools_scm
  host:
  - python
  run:
  - numpy
  - msgpack

tests:
- script: pytester
  files:
    recipe:
    - test_import_numcodecs.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run


about:
  homepage: https://github.com/zarr-developers/numcodecs
  license: MIT
  license_file: LICENSE.txt
  summary: A Python package providing buffer compression and transformation codecs for use in data storage and communication applications.
