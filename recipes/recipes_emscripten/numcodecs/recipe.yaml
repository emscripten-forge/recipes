context:
  name: numcodecs
  version: 0.16.0

package:
  name: numcodecs
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{version
    }}.tar.gz
  sha256: f71229a951c4991ab226df4147f3780c988d1cecf1309e388d9e57bcba827387
  patches:
  # - patches/fixblosc.patch
  - patches/fixzlib.patch


build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_emscripten-wasm32
  - cython
  - python
  - pip
  - setuptools_scm
  - numpy
  host:
  - numpy
  - python
  run:
  - numpy
  - msgpack
  - deprecated
  - py-cpuinfo

tests:
- script: pytester
  files:
    recipe:
    - test_import_numcodecs.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
