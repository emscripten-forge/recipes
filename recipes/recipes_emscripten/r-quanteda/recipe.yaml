context:
  name: r-quanteda
  version: 4.3.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 100d20bc47cf056bf2ca030eb9ae91c376cf575063d76126563acd3b1b6699f3

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}
  - r-matrix >=1.5_0
  - r-rcpp >=0.12.12
  - r-snowballc
  - r-fastmatch
  - r-jsonlite
  - r-lifecycle
  - r-magrittr
  - r-stopwords
  - r-stringi
  - r-xml2
  - r-yaml
  host:
  - r-matrix >=1.5_0
  - r-rcpp >=0.12.12
  - r-snowballc
  - r-fastmatch
  - r-jsonlite
  - r-lifecycle
  - r-magrittr
  - r-stopwords
  - r-stringi
  - r-xml2
  - r-yaml
  run:
  - r-matrix >=1.5_0
  - r-rcpp >=0.12.12
  - r-snowballc
  - r-fastmatch
  - r-jsonlite
  - r-lifecycle
  - r-magrittr
  - r-stopwords
  - r-stringi
  - r-xml2
  - r-yaml

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://quanteda.io
  license: GPL-3.0-only
  summary: A fast, flexible, and comprehensive framework for quantitative text analysis in R.  Provides
    functionality for corpus management, creating and manipulating tokens and n-grams,
    exploring keywords in context, forming and manipulating sparse matrices of documents
    by features and feature co-occurrences, analyzing keywords, computing feature similarities
    and distances, applying content dictionaries, applying supervised and unsupervised
    machine learning, visually representing text and text analyses, and more.
  license_family: GPL3
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rgaiacs