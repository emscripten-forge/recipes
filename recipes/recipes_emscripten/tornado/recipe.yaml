context:
  name: tornado
  version: 6.5.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/t/tornado/tornado-${{ version }}.tar.gz
  sha256: 16abdeb0211796ffc73765bc0a20119712d68afeeaf93d1a3f2edf6b3aee8d5a

build:
  number: 0
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_${{ target_platform }}
  - pip
  - python
  host:
  - python
  run:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_tornado.py
about:
  homepage: https://www.tornadoweb.org/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
  - ukukas
