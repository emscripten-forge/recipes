context:
  build: 0
  version: 6.5.4

package:
  name: tornado
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/t/tornado/tornado-${{ version }}.tar.gz
  sha256: a22fa9047405d03260b483980635f0b041989d8bcc9a313f8fe18b411d84b1d7

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_${{ target_platform }}
  - pip
  - python
  host:
  - python
  run:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_tornado.py
about:
  homepage: https://www.tornadoweb.org/
  license: Apache-2.0
  license_file: LICENSE


extra:
  recipe-maintainers:
  - ukukas
