context:
  build: 0
  version: 6.5.2

package:
  name: tornado
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/t/tornado/tornado-${{ version }}.tar.gz
  sha256: ab53c8f9a0fa351e2c0741284e06c7a45da86afb544133201c5cc8578eb076a0

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cross-python_${{ target_platform }}
  - pip
  - python
  host:
  - python
  run:
  - python

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_tornado.py
about:
  homepage: https://www.tornadoweb.org/
  license: Apache-2.0
  license_file: LICENSE


extra:
  recipe-maintainers:
  - ukukas
