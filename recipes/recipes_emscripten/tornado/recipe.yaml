context:
  build: 0
  version: 6.4.1

package:
  name: tornado
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/t/tornado/tornado-${{ version }}.tar.gz
  sha256: 92d3ab53183d8c50f8204a51e6f91d18a15d5ef261e84d452800d4ff6fc504e9

build:
  number: ${{ build }}

requirements:
  build:
    - ${{ compiler("c") }}
    - cross-python_${{ target_platform }}
    - pip
    - python
  host:
    - python
  run:
    - python

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_tornado.py
about:
  homepage: https://www.tornadoweb.org/
  license: Apache-2.0
  license_file: LICENSE
 

extra:
  recipe-maintainers:
    - ukukas
