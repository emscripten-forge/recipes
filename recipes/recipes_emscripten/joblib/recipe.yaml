context:
  name: joblib
  version: 1.5.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/joblib/joblib/archive/${{ version }}.tar.gz
  sha256: 86a70409c5ad67fefb4d4ec27b03fc85bb941f564e982afe29e9d4df9a581355


build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  run:
  - python
  - setuptools
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_joblib.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://pypi.org/project/joblib/
  repository: https://github.com/joblib/joblib
  documentation: http://joblib.readthedocs.org/
  summary: Computing with Python functions.
  description: 'Lightweight pipelining: using Python functions as pipeline jobs.'
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD

extra:
  recipe-maintainers:
  - martinRenou
