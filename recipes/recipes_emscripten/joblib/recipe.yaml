context:
  version: 1.5.2

package:
  name: joblib
  version: ${{ version }}

source:
- url: https://github.com/joblib/joblib/archive/${{ version }}.tar.gz
  sha256: 86a70409c5ad67fefb4d4ec27b03fc85bb941f564e982afe29e9d4df9a581355


build:
  number: 0
  script: python -m pip install . -vv

requirements:
  build:
  - cross-python_emscripten-wasm32
  - python >=3.6
  - pip
  host:
  - python >=3.6
  run:
  - python >=3.6
  - setuptools
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_joblib.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  summary: 'Lightweight pipelining: using Python functions as pipeline jobs.'
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD

  homepage: https://pypi.org/project/joblib/
extra:
  recipe-maintainers:
  - martinRenou
