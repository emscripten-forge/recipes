context:
  name: joblib
  version: 1.5.3

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://github.com/joblib/joblib/archive/${{ version }}.tar.gz
  sha256: 7de874013042e7c4dfd14e34c81a0fec19ab7cd8f08bf447b773488e96770fa2


build:
  number: 1
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

  files:
    exclude:
    - '**.dist-info/**'
    - '**/__pycache__/**'
    - '**/*.pyc'
    - '**/test/**'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - cross-python_${{ target_platform }}
  - python
  - pip
  host:
  - python
  run:
  - python
  - setuptools
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_joblib.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: https://pypi.org/project/joblib/
  repository: https://github.com/joblib/joblib
  documentation: http://joblib.readthedocs.org/
  summary: Computing with Python functions.
  description: 'Lightweight pipelining: using Python functions as pipeline jobs.'
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD

extra:
  recipe-maintainers:
  - martinRenou
