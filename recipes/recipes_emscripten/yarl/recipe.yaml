context:
  name: yarl
  version: 1.15.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 02e1c9e36528de270c22c06aac6a5a1de8cc870fafefb5e90e5b35cb8985d0b2

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - expandvars
  host:
  - python
  run:
  - multidict
  - idna
  - propcache

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_yarl.py

about:
  homepage: https://github.com/aio-libs/yarl
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Yet another URL library
  documentation: http://yarl.readthedocs.io
  repository: https://github.com/aio-libs/yarl
