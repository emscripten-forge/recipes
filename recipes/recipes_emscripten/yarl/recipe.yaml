context:
  name: yarl
  version: 1.19.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 01e02bb80ae0dbed44273c304095295106e1d9470460e773268a27d11e594892

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - expandvars
  host:
  - python
  run:
  - multidict
  - idna
  - propcache

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_yarl.py

about:
  homepage: https://github.com/aio-libs/yarl
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Yet another URL library
  documentation: http://yarl.readthedocs.io
  repository: https://github.com/aio-libs/yarl
