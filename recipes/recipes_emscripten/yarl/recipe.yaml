context:
  name: yarl
  version: 1.9.6

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name }}-${{ version }}.tar.gz
  sha256: 0bdc6a7b59efa0c34c90ef3da864f0c53e81a4640fbc461bfde9f1b0c64c3c81

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . ${{ PIP_ARGS }}

requirements:
  build:
  - ${{ compiler('cxx')}}
  - cross-python_emscripten-wasm32
  - python
  - cython
  - expandvars
  host:
  - python
  run:
  - multidict
  - idna

tests:
- script: pytester
  requirements:
    build:
    - pytester
    run:
    - pytester-run
  files:
    recipe:
    - test_yarl.py

about:
  homepage: https://github.com/aio-libs/yarl
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Yet another URL library
  documentation: http://yarl.readthedocs.io
  repository: https://github.com/aio-libs/yarl
