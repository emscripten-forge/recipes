context:
  name: docutils
  version: 0.18.1

package:
  name: docutils
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/docutils-${{ version
    }}.tar.gz
  sha256: 679987caf361a7539d76e584cbeddc311e3aee937877c87346f31debc63e9d06

build:
  number: 0

requirements:
  build:
  - python                                   # [build_platform != target_platform]
  - cross-python_${{ target_platform }}      # [build_platform != target_platform]
  - pip
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_docutils.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: http://docutils.sourceforge.net/
  # docutils itself contains GPL-3.0-or-later licensed code as stated in COPYING.txt
  # but the relevant file tools/editors/emacs/rst.el is not shipped as part of the package.
  license: CC-PDDC AND BSD-3-Clause AND BSD-2-Clause AND ZPL-2.1
  license_file: COPYING.txt
  summary: Docutils -- Python Documentation Utilities
