context:
  name: docutils
  version: 0.22.4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/${{ name[0] }}/${{ name }}/docutils-${{ version }}.tar.gz
  sha256: 4db53b1fde9abecbb74d91230d32ab626d94f6badfc575d6db9194a49df29968

build:
  number: 1
  script: ${PYTHON} -m pip install . ${PIP_ARGS}

  files:
    exclude:
    - '**/*.pyc'
    - '**/__pycache__/**'
    - '**.dist-info/**'
    - '**/test_*.py'
  python:
    skip_pyc_compilation:
    - '**/*.py'
requirements:
  build:
  - python
  - cross-python_${{ target_platform }}
  - pip
  - flit-core
  host:
  - python
  run:
  - python

tests:
- script: pytester
  files:
    recipe:
    - test_import_docutils.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run

about:
  homepage: http://docutils.sourceforge.net/
  license: CC-PDDC AND BSD-3-Clause AND BSD-2-Clause AND ZPL-2.1
  license_file: COPYING.rst
  summary: Docutils -- Python Documentation Utilities
  description: |
    Docutils is an open-source text processing system for processing plaintext
    documentation into useful formats, such as HTML, LaTeX, man-pages, open-
    document, or XML.
  documentation: http://docutils.sourceforge.net/docs/index.html
  repository: http://svn.code.sf.net/p/docutils/code

extra:
  recipe-maintainers:
  - IsabelParedes
