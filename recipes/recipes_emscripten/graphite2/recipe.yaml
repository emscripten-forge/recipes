context:
  name: "graphite2"
  version: 1.3.13

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/silnrsi/graphite/releases/download/${{ version }}/${{ name }}-${{ version }}.tgz
  sha256: dd63e169b0d3cf954b397c122551ab9343e0696fb2045e1b326db0202d875f06

build:
  number: 0

requirements:
  build:
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - cmake
    - make

tests:
- script:
    - test -f $PREFIX/lib/pkgconfig/graphite2.pc
    - test -f $PREFIX/lib/libgraphite2.a
    - test -f $PREFIX/share/graphite2/graphite2.cmake
    - test -f $PREFIX/include/graphite2/Font.h

about:
  homepage: http://graphite.sil.org/
  license: LGPL-2.0-or-later
  license_file: COPYING
  summary: 'A "smart font" system that handles the complexities of lesser-known languages of the world.'

extra:
  recipe-maintainers:
    - IsabelParedes
