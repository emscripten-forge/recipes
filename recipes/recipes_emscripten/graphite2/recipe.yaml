context:
  name: graphite2
  version: 1.3.14

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/silnrsi/graphite/archive/refs/tags/${{ version }}.tar.gz
  sha256: 7a3b342c5681921ce2e0c2496509d30b5b078399d5a7bd2358f95166d57d91df

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - lib/pkgconfig/graphite2.pc
    - lib/libgraphite2.a
    - share/graphite2/graphite2.cmake
    - include/graphite2/Font.h

about:
  homepage: http://graphite.sil.org/
  license: LGPL-2.0-or-later
  license_file: COPYING
  summary: A "smart font" system that handles the complexities of lesser-known languages of the world.

extra:
  recipe-maintainers:
  - IsabelParedes
