context:
  name: freesasa
  version: "2.2.0"

package:
  name: freesasa
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/freesasa-{{ version }}.tar.gz
  sha256: a7960909e50671199a6d7f37ec59b6b4c9ef1d425e71efab1491deacba902334

build:
  number: 0

requirements:
  build:
    - "{{ compiler('c') }}"
    - cython
    - python
    - cross-python_emscripten-32
    - pip
  host:
  # - cython
    - python

about:
  home: http://freesasa.github.io/
  summary: Calculate solvent accessible surface areas of proteins
  license: MIT
  license_file: LICENSE.txt

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_import_freesasa.py
