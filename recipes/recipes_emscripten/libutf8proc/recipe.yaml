context:
  version: 2.11.2

package:
  name: libutf8proc
  version: ${{ version }}

source:
- url: https://github.com/JuliaStrings/utf8proc/archive/v${{ version }}.tar.gz
  sha256: a9b8d8fd57fb3aeca2aede62fd58958036d3bd29871afc1b871e3916c48420a7

build:
  number: 0

requirements:
  build:
  - ${{ compiler("c") }}
  - cmake
  - make
  - ninja

tests:
- package_contents:
    files:
    - include/utf8proc.h
    - lib/libutf8proc.a
    - lib/cmake/utf8proc/utf8proc-config.cmake

about:
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: A clean C library for processing UTF-8 Unicode data
  description: |
    utf8proc is a small, clean C library that provides Unicode normalization,
    case-folding, and other operations for data in the UTF-8 encoding
  homepage: https://juliastrings.github.io/utf8proc/
  repository: https://github.com/JuliaStrings/utf8proc

extra:
  recipe-maintainers:
  - martinRenou
