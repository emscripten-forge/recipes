context:
  version: 1.3.2
  name: r-tidyr
  r_base_version: 4.5.1

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 04c0e6daf0af682af73763a42c027d7171761cdbdbf9ff7a77a0e421343d665a

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}
  - r-base == ${{ r_base_version }}
  - r-cli
  - r-dplyr
  - r-glue
  - r-lifecycle
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyselect
  - r-vctrs
  - r-cpp11
  host:
  - r-base == ${{ r_base_version }}
  - r-cli
  - r-dplyr
  - r-glue
  - r-lifecycle
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyselect
  - r-vctrs
  - r-cpp11
  run:
  - r-base == ${{ r_base_version }}
  - r-cli
  - r-dplyr
  - r-glue
  - r-lifecycle
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidyselect
  - r-vctrs
  - r-cpp11

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://tidyr.tidyverse.org
  repository: https://github.com/tidyverse/tidyr
  license: MIT
  license_file: LICENSE
  summary: Tidy Messy Data
  description: |
    Tools to help to create tidy data, where each column is a variable, each
    row is an observation, and each cell contains a single value. 'tidyr'
    contains tools for changing the shape (pivoting) and hierarchy (nesting and
    'unnesting') of a dataset, turning deeply nested lists into rectangular data
    frames ('rectangling'), and extracting values out  of string columns. It
    also includes tools for working with missing values  (both implicit and
    explicit).

extra:
  recipe-maintainers:
  - IsabelParedes
