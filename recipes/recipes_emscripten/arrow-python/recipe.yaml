context:
  version: 12.0.0

package:
  name: arrow-python
  version: '{{ version }}'

source:
- url: 
    https://github.com/apache/arrow/archive/refs/tags/apache-arrow-{{version}}.dev.tar.gz
  sha256: 17b36fa28c926ae2da2b5f0cf16faf2f3acbf5403e11231b1f1c023528f3b87d
  patches:
  - patches/wasm.patch

build:
  number: 5

requirements:
  build:
  - '{{ compiler("cxx") }}'
  - cross-python_emscripten-wasm32
  - python
  - cython < 2
  - setuptools
  - numpy
  - pip
  - cmake
  - make
  host:
  - numpy
  - python
  - cffi
  - arrow-cpp
  - re2
  - libutf8proc
  run:
  - numpy
  - python
  - libffi
  - pycparser
  - cloudpickle
  - fsspec


about:
  home: https://arrow.apache.org/
  license: Apache
  license_family: Apache
  summary: 'Arrow: A cross-language development platform for in-memory analytics'
  description: |
    Arrow: A cross-language development platform for in-memory analytics
  doc_url: https://arrow.apache.org/
  dev_url: https://github.com/apache/arrow.git

extra:
  recipe-maintainers:
  - Klaim
  - martinRenou
  - DerThorsten

  emscripten_tests:
    python:
      pytest_files:
      - test_py_arrow.py
