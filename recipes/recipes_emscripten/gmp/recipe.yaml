context:
  name: gmp
  version: 6.3.0

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://gmplib.org/download/gmp/gmp-${{ version }}.tar.bz2
  sha256: ac28211a7cfb609bae2e2c8d6058d66c8fe96434f740cf6fe2e47b000d1c20cb

build:
  number: 0

requirements:
  build:
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - nodejs
  - gnuconfig
  - m4
  - make
  - autoconf

tests:
- package_contents:
    files:
    - include/gmp.h
    - include/gmpxx.h
    - lib/libgmp.a
    - lib/libgmpxx.a

about:
  license: GPL-2.0-or-later AND LGPL-3.0-or-later
  license_file: COPYING.LESSERv3
  homepage: http://gmplib.org/
  summary: The GNU Multiple Precision Arithmetic Library
  description: |
    GMP is a free library for arbitrary precision arithmetic, operating on
    signed integers, rational numbers, and floating-point numbers.

extra:
  recipe-maintainers:
  - wolfv
