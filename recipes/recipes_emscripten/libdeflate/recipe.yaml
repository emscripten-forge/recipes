context:
  version: '1.25'
  name: libdeflate

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/ebiggers/libdeflate/archive/v${{ version }}.tar.gz
  sha256: d11473c1ad4c57d874695e8026865e38b47116bbcb872bfc622ec8f37a86017d

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make

tests:
- package_contents:
    files:
    - include/libdeflate.h
    - lib/libdeflate.a

about:
  homepage: https://github.com/ebiggers/libdeflate
  license: MIT
  license_file: COPYING
  summary: |
    libdeflate is a library for fast, whole-buffer DEFLATE-based compression and
    decompression.
  description: |
    Heavily optimized library for DEFLATE/zlib/gzip compression and
    decompression.

extra:
  recipe-maintainers:
  - DerThorsten

