context:
  version: '1.24'
  name: libdeflate


package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/ebiggers/libdeflate/archive/v${{ version }}.tar.gz
  sha256: ad8d3723d0065c4723ab738be9723f2ff1cb0f1571e8bfcf0301ff9661f475e8


build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make



about:
  homepage: https://github.com/ebiggers/libdeflate
  license: MIT
  license_file: COPYING
  summary: libdeflate is a library for fast, whole-buffer DEFLATE-based 
    compression and decompression.

extra:
  recipe-maintainers:
  - DerThorsten

