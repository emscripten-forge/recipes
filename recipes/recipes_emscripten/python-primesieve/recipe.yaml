context:
  version: 2.3.2

package:
  name: python-primesieve
  version: ${{ version }}

source:
  url: https://pypi.io/packages/source/p/primesieve/primesieve-${{ version }}.tar.gz

build:
  number: 0

requirements:
  build:
    - ${{ compiler('cxx') }}
    - cross-python_${{ target_platform }}
    - pip
  host:
    - python
    - primesieve
    - pybind11
  run:
    - python

tests:
  - script: pytester
    requirements:
      build:
        - pytester
      run:
        - pytester-run
    files:
      recipe:
        - test_import_primesieve.py

about:
  license: BSD-2-Clause
  license_file: LICENSE
  summary: Fast prime number generator (Python bindings)
  homepage: https://github.com/kimwalisch/primesieve-python

extra:
  recipe-maintainers:
    - wolfv