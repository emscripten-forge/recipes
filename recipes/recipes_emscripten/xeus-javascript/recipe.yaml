context:
  version: 0.4.2

package:
  name: xeus-javascript
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-javascript/archive/refs/tags/${{version}}.tar.gz
  sha256: c37f1fb43a3cf0e65a2bc0593083b242fdb40d527667b861bfb41866416d8214

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake >=4
  - ninja
  host:
  - nlohmann_json
  - xeus >=5.2.2
  - xeus-lite >=3.2.1

tests:
- script:
  - test -f $PREFIX/bin/xjavascript.wasm
  - test -f $PREFIX/bin/xjavascript.js
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-javascript
  homepage: https://github.com/jupyter-xeus/xeus-javascript
extra:
  recipe-maintainers:
  - DerThorsten
