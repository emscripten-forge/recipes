context:
  version: 0.4.1

package:
  name: xeus-javascript
  version: ${{ version }}

source:
  url: https://github.com/jupyter-xeus/xeus-javascript/archive/refs/tags/${{ version
    }}.tar.gz
  sha256: 978ccfa60067905b49403e8296e2adf12ffabe874c5efc6dec6dfca6c9487468


build:
  number: 2

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja
  host:
  - nlohmann_json
  - xeus >=2.4.0
  - xeus-lite >=4.0.0

tests:
- script:
  - test -f $PREFIX/bin/xjavascript.wasm
  - test -f $PREFIX/bin/xjavascript.js
about:
  license: BSD-3-Clause
  license_family: BSD-3
  license_file: LICENSE
  summary: xeus-javascript
  homepage: https://github.com/jupyter-xeus/xeus-javascript
extra:
  recipe-maintainers:
  - DerThorsten
