context:
  version: 1.11.1
  name: scipy

package:
  name: ${{ name }}
  version: ${{ version }}

build:
  number: 1

requirements:
  build:
  - ${{ compiler('c') }}
  run:
  - openblas
  - numpy

tests:
- script: pytester
  files:
    recipe:
    - test_scipy.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
extra:
  recipe-maintainers:
  - DerThorsten

