context:
  version: 1.16.0

package:
  name: scipy
  version: ${{ version }}

source:
  - url: https://files.pythonhosted.org/packages/source/s/scipy/scipy-${{ version }}.tar.gz
    sha256: b5ef54021e832869c8cfb03bc3bf20366cbcd426e02a58e8a58d7584dfbb8f62
    patches:
      - patches/0001-Fix-dstevr-in-special-lapack_defs.h.patch
      - patches/0002-int-to-string.patch
      - patches/0003-gemm_-no-const.patch
      - patches/0004-make-int-return-values.patch
      - patches/0005-Fix-fitpack.patch
      - patches/0006-Fix-gees-calls.patch
      - patches/0007-Make-sreorth-recursive.patch
      - patches/0008-Link-openblas-with-modules-that-require-f2c.patch
      - patches/0009-Remove-chla_transtype.patch
      - patches/0010-Set-wrapper-return-type-to-int.patch
      - patches/0011-Remove-test-modules-that-fail-to-build.patch
      - patches/0012-Fix-lapack-larfg-function-signature.patch
      - patches/0013-ENH-MAINT-sparse.linalg-rewrite-ARPACK-in-C-22748.patch
      - patches/0014-Remove-f2py-generators.patch
      - patches/0015-Fix-npymath-library-finding.patch

  # # https://github.com/scipy/scipy/tree/v{{ version }}/scipy/_lib
  # - git: https://github.com/scipy/boost-headers-only.git
  #   rev: 3af99e6d566043072e95bc882d32c9c26f37e0ba
  #   target_directory: scipy/_lib/boost

  # - git: https://github.com/scipy/unuran.git
  #   rev: 21810c856880bb2f1b3071c8ac4aaf634983b338
  #   target_directory: scipy/_lib/unuran

  # # https://github.com/scipy/scipy/tree/v{{ version }}/scipy/sparse/linalg/_propack
  # - git: https://github.com/scipy/PROPACK.git
  #   rev: 8a6b20767d74fe560d616d51e83e35b01bce6861
  #   target_directory: scipy/sparse/linalg/_propack/PROPACK

build:
  number: 0

requirements:
  build:
    - python
    - cross-python_${{ target_platform }}
    - cython
    # we need gcc and gfortran for the preprocessor!
    - gcc_impl_linux-64
    - gfortran_impl_linux-64
    # f2c to compile fortran
    # special version / fork of hood
    - emf2c
    - pip
    - numpy
    - pybind11
    - setuptools
    - meson-python
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - pythran
    - pkg-config

  host:
    - openblas
    - libf2c
    - python
    - pybind11
    - numpy
    - pip
  run:
    - openblas
    - python
    - numpy

tests:
- script: pytester
  requirements:
    build:
    - pytester
    - playwright == 1.50.0
    run:
    - pytester-run
    - openblas
  files:
    recipe:
    - test_scipy.py

about:
  homepage: http://www.scipy.org/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: Scientific Library for Python
  description: |
    SciPy is a Python-based ecosystem of open-source software for mathematics,
    science, and engineering.


