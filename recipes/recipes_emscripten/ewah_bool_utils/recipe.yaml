context:
  version: 0.8.0

package:
  name: ewah_bool_utils
  version: ${{ version }}

source:
  url: https://github.com/lemire/EWAHBoolArray/archive/refs/tags/v${{ version }}.tar.gz
  sha256: 28c912527f208bd857210fc6684fcee495f9033192a21c125a25370960092ccb

build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - ninja

tests:
- script:
  - if: unix or emscripten
    then:
    - test -d ${PREFIX}/include/ewah
    - test -f ${PREFIX}/include/ewah/ewah.h
    - test -f ${PREFIX}/lib/cmake/ewah/ewah-config.cmake
- files:
    recipe:
    - test_import_ewah_bool_utils.cpp

about:
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A compressed bitmap class in C++
  description: |
    The EWAHBoolArray library implements compressed bitsets using the Enhanced Word-Aligned Hybrid (EWAH) compression scheme.
    It provides efficient storage and manipulation of sparse boolean arrays with fast logical operations.
  homepage: https://github.com/lemire/EWAHBoolArray
  dev_url: https://github.com/lemire/EWAHBoolArray

extra:
  recipe-maintainers:
  - DerThorsten