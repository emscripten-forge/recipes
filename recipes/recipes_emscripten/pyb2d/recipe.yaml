context:
  version: 0.8.0
  name: pyb2d

package:
  name: pyb2d
  version: ${{ version }}

source:
  git: https://github.com/DerThorsten/pyb2d
  branch: framework


build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cross-python_emscripten-wasm32
  - cmake
  - ninja
  - numpy
  - nanobind
  - python
  - pip
  - setuptools_scm
  - scikit-build-core
  host:
  - python
  - numpy
  - box2d


  run:
  - numpy
  - python


tests:
- script: pytester
  files:
    recipe:
    - test_pyb2d.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_family: BSD-3
  summary: pyb2d
  homepage: https://github.com/pyb2d/pyb2d
extra:
  recipe-maintainers:
  - DerThorsten