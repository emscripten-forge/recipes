context:
  version: 1.0.0
  name: pyb2d

package:
  name: pyb2d
  version: '{{ version }}'

source:
  - url: https://github.com/pyb2d/pyb2d/archive/refs/tags/{{ version }}.tar.gz
    sha256: 50949049af3bbeff218ca86506456b2589c7ed4a4f02a873719818ada9f7c850

  - path: CMakeLists.txt

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
    - numpy
  host:
    - python
    - pybind11
    - numpy

  run:
    - numpy
    - python
    - pydantic


about:
  home: https://github.com/pyb2d/pyb2d
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: pyb2d
  doc_url: https://github.com/pyb2d/pyb2d
  dev_url: https://github.com/pyb2d/pyb2d

extra:
  recipe-maintainers:
    - DerThorsten

  emscripten_tests:
    python:
      pytest_files:
        - test_pyb2d.py
