context:
  version: 0.7.5
  name: pyb2d

package:
  name: pyb2d
  version: '{{ version }}'

source:
  - url: https://github.com/pyb2d/pyb2d/archive/refs/tags/{{ version }}.tar.gz
    sha256: 99c773c85adc5ce2fa8e87ca65187c84297a7d563080fd07c404795bfeb748fd

  - path: CMakeLists.txt

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
    - numpy
  host:
    - python
    - pybind11
    - numpy

  run:
    - numpy
    - python
    - pydantic


about:
  home: https://github.com/pyb2d/pyb2d
  license: BSD-3
  license_family: BSD-3
  license_file: LICENSE
  summary: pyb2d
  doc_url: https://github.com/pyb2d/pyb2d
  dev_url: https://github.com/pyb2d/pyb2d

extra:
  recipe-maintainers:
    - DerThorsten

  emscripten_tests:
    python:
      pytest_files:
        - test_pyb2d.py
