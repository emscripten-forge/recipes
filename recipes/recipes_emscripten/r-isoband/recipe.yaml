context:
  name: r-isoband
  version: 0.3.0
  r_base_version: 4.5.2

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: fe8d3d58ca75bbee32f389152ac0058818f3f76f09c9867949531de7abc424ac

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - cross-r-base_${{ target_platform }}
  - ${{ compiler('c') }}
  - ${{ compiler('cxx') }}
  - r-base == ${{ r_base_version }}
  host:
  - r-base == ${{ r_base_version }}
  run:
  - r-base == ${{ r_base_version }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://isoband.r-lib.org/
  repository: https://github.com/r-lib/isoband/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An R package to generate contour lines and polygons.
  description: |
    A fast C++ implementation to generate contour lines (isolines) and contour
    polygons (isobands) from regularly spaced grids containing elevation data.

extra:
  recipe-maintainers:
  - IsabelParedes
