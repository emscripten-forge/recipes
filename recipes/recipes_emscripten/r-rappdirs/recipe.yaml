context:
  name: r-rappdirs
  version: 0.3.4

package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url:
  - https://cran.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  - https://cloud.r-project.org/src/contrib/${{ name[2:] }}_${{ version }}.tar.gz
  sha256: 2320ebc9ef3b1a32a1e63f94a6ce2c1c34d66782221a6531e786804f681abc66

build:
  number: 0
  script: $R CMD INSTALL $R_ARGS .

requirements:
  build:
  - ${{ compiler('c') }}
  - cross-r-base_${{ target_platform }}

tests:
- package_contents:
    lib:
    - R/library/${{ name[2:] }}/libs/${{ name[2:] }}.so

about:
  homepage: https://rappdirs.r-lib.org
  license: MIT
  summary: An easy way to determine which directories on the users computer you should use to
    save data, caches and logs. A port of Python's 'Appdirs' (<https://github.com/ActiveState/appdirs>)
    to R.
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rgaiacs
