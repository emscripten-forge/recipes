context:
  version: 2.5.4
  name: openjpeg


package:
  name: ${{ name }}
  version: ${{ version }}

source:
  url: https://github.com/uclouvain/openjpeg/archive/v${{ version }}.tar.gz
  sha256: a695fbe19c0165f295a8531b1e4e855cd94d0875d2f88ec4b61080677e27188a
build:
  number: 0

requirements:
  build:
  - ${{ compiler("cxx") }}
  - cmake
  - make
  host:
  - libtiff
  - libpng
  - zlib



about:
  homepage: http://www.openjpeg.org/
  license: BSD-2-Clause
  license_file: LICENSE
  summary: An open-source JPEG 2000 codec written in C


extra:
  recipe-maintainers:
  - DerThorsten

