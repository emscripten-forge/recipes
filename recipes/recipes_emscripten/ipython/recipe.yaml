context:
  version: 8.29.0

package:
  name: ipython
  version: ${{ version }}

source:
- url: https://pypi.io/packages/source/i/ipython/ipython-${{ version }}.tar.gz
  sha256: 40b60e15b22591450eef73e40a027cf77bd652e757523eebc5bd7c7c498290eb
  patches:
  - patches/0001-Patch-asyncio-tornado.patch

build:
  number: 1

requirements:
  build:
  - python
  - cross-python_emscripten-wasm32
  - pip
  host:
  - python
  run:
  - python
  - backcall
  - decorator
  - jedi >=0.16
  - matplotlib-inline
  - pickleshare
  - prompt-toolkit >=2.0.0,<3.1.0,!=3.0.0,!=3.0.1
  - pygments >=2.4.0
  - stack_data
  - traitlets >=5
  - pexpect
  - typing_extensions

tests:
- script: pytester
  files:
    recipe:
    - test_ipython.py
  requirements:
    build:
    - pytester
    run:
    - pytester-run
about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'IPython: Productive Interactive Computing'
  description: |
    IPython provides a rich architecture for interactive computing with
    a powerful interactive shell, a kernel for Jupyter, high performance
    tools for parallel computing, and more.
  homepage: https://ipython.org
extra:
  recipe-maintainers:
  - DerThorsten
