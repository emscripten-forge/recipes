context:
  version: "14.0.0"
  name: unicodedata2
  cross_target_plattform: emscripten-32
  target_plattform: emscripten-32

package:
  name: unicodedata2
  version: '{{ version }}'
source:
   
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 41f7df0043f4450e84203d907a56cdd2a0a0541a9eebbaba48576b01e0b61684
build:
  number: 0

requirements:
  build:
    # - '{{ compiler("c") }}'
    - cross-python_emscripten-32
    - pip
  host:
    - python 3.10



about:
  home: https://github.com/pybind/pybind11
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary:  unicodedata backport/updates to python 3 and python 2.
  dev_url: https://github.com/mikekap/unicodedata2

extra:
  emscripten_tests:
    python:
      pytest_files:
        - test_unicodedata2.py

  recipe-maintainers:
    - DerThorsten

