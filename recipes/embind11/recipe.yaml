context:
  version: 0.2.2

package:
  name: embind11
  version: '{{ version }}'

source:
  url: https://github.com/DerThorsten/embind11/archive/refs/tags/{{ version }}.tar.gz
  sha256: af3b528573066593fbe4a6bfdb6d7dc99921c52d9337980ece8c57f9ba334c28

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python 3.10
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/pybind/embind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python interpreter embedded in js


extra:
  recipe-maintainers:
    - DerThorsten

