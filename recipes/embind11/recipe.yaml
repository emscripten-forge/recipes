context:
  version: 0.2.5

package:
  name: embind11
  version: '{{ version }}'

source:
  path: /home/derthorsten/src/embind11
  # url: https://github.com/DerThorsten/embind11/archive/refs/tags/{{ version }}.tar.gz
  # sha256: 17f6a664f041301709a627a11900ff1adf40b892a2f64fdadf43ef9753a6d790

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python 3.10
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/pybind/embind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python interpreter embedded in js


extra:
  recipe-maintainers:
    - DerThorsten

