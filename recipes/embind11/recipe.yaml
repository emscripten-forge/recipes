context:
  version: 0.1.11

package:
  name: embind11
  version: '{{ version }}'

source:
  git_url: https://github.com/DerThorsten/embind11
  git_rev: main
  # path: /home/derthorsten/src/embind11/
  #url: https://github.com/DerThorsten/embind11/archive/refs/tags/{{ version }}.tar.gz
  # sha256: bf95af92b6997d112412bd40fce92fbc5e87a8ceafab9693eb3e07c59100fc4d


build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python 3.10
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

about:
  home: https://github.com/pybind/embind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between JavaScript and Python


extra:
  recipe-maintainers:
    - DerThorsten

