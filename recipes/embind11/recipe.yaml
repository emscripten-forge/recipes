context:
  version: 0.1.3

package:
  name: embind11
  version: '{{ version }}'

source:
  # git: file:/home/derthorsten/src/embind11/
  # path: /home/derthorsten/src/embind11/
  url: https://github.com/DerThorsten/embind11/archive/refs/tags/{{ version }}.tar.gz
  #sha256: c6160321dc98e6e1184cc791fbeadd2907bb4a0ce0e447f2ea4ff8ab56550913


build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python 3.11
    - pybind11

about:
  home: https://github.com/pybind/embind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Seamless operability between JavaScript and Python


extra:
  recipe-maintainers:
    - DerThorsten

