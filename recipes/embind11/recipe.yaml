context:
  version: 0.3.1

package:
  name: embind11
  version: '{{ version }}'

source:
  url: https://github.com/DerThorsten/embind11/archive/refs/tags/{{ version }}.tar.gz
  sha256: 68777ceb85bf9096af4ff7b20ba18588113f825ff3c0d28ca92cc5c8866c4f7f

build:
  number: 0

requirements:
  build:
    - '{{ compiler("cxx") }}'
    - cmake
    - ninja
  host:
    - python 3.10
    - sqlite
    - zlib
    - bzip2
    - libffi
    - pybind11

features:
  - name: env_node
    default: false


about:
  home: https://github.com/pybind/embind11
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: python interpreter embedded in js


extra:
  recipe-maintainers:
    - DerThorsten

