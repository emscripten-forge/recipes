{% set name = "endf" %}
{% set version = "0.1.4" %}

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://github.com/paulromano/endf-python/archive/refs/tags/v{{ version }}.tar.gz
  sha256: d25319bfd957214af5c4f1d91bdf200a0b6509d4209ff473f886dc8e9cb8a400

build:
  number: 

requirements:
  build:
    - ${{ compiler("cxx") }}
    - cross-python_emscripten-wasm32
    - cmake
    - ninja
    - make
  host:
    - python
    - pip
    - pybind11
    - numpy
  run:
    - python
    - numpy

tests:
- script: pytester
  requirements:
    build:
    - pytester >= 0.9.0
    run:
    - pytester-run >= 0.9.0
  files:
    recipe:
    - test_endf.py
    
about:
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python interface to ENDF-6 files
  homepage: https://github.com/paulromano/endf-python

extra:
  recipe-maintainers:
    - paulromano
    - shimwell
