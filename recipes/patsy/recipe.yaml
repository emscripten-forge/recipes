context:
  name: patsy
  version: '0.5.2'

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  - url: https://pypi.io/packages/source/{{ pkg_name[0] }}/{{ pkg_name }}/{{ pkg_name }}-{{ version }}.tar.gz
    sha256: 5053de7804676aba62783dbb0f23a2b3d74e35e5bfa238b88b7cbf148a38b69d

build:
  number: 0

requirements:
  build:
    - cross-python_emscripten-32
    - pip
  host:
    - python
  run:
    - numpy
    - six

extra:
  emscripten_tests:
    python:
      pytest_files:
      - test_import_patsy.py
