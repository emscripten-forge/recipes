name: CI
on: [push]






jobs:

  build_python:
    runs-on: ubuntu-latest
    env:
      CONDA_EMSDK_DIR: /src/emsdk
    strategy:
      fail-fast: false
      matrix:
        emsdk_ver: ["3.1.2"]

    steps:
      - uses: actions/checkout@v2

      ################################################################
      # CONFIG
      ################################################################
      - name: global config
        shell: bash -l {0}
        run: |
          git config --global advice.detachedHead false
          cp $GITHUB_WORKSPACE/.github/workflows/.condarc $HOME
          cp $GITHUB_WORKSPACE/conda_build_config.yaml $HOME
          mkdir -p $HOME/src/emsdk

      ################################################################
      # EMSCRIPTEN ITSELF
      ################################################################
      - name: install emsdk
        shell: bash -l {0}
        run: |
          git clone https://github.com/emscripten-core/emsdk.git $HOME/src/emsdk
          pushd $HOME/src/emsdk
          ./emsdk install ${{matrix.emsdk_ver}}
          popd

      ################################################################
      # MAMBA
      ################################################################
      - name: install mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: .github/workflows/ci_env.yml
          environment-name: ci-env

      ################################################################
      # POST ENV INSTALL CONFIG
      ################################################################
      - name: posst env install config
        shell: bash -l {0}
        run: |
          cp $GITHUB_WORKSPACE/.github/workflows/.condarc_post $HOME/.condarc

      ################################################################
      # install / clone custom non-master things
      ################################################################   
      - name: "install custom non-master dependencies"
        shell: bash -l {0}
        run: |
          micromamba activate ci-env
          python -m pip install git+https://github.com/emscripten-forge/emboa
          python -m pip install git+https://github.com/DerThorsten/conda-build.git@emscripten
          python -m pip install git+https://github.com/DerThorsten/conda.git@emscripten
          python -m pip install git+https://github.com/DerThorsten/boa.git@emscripten
          python -m pip install git+https://github.com/DerThorsten/bitfurnace.git@emscripten_new

      ################################################################
      # build things
      ################################################################   
      - name: "build things"
        shell: bash -l {0}
        run: |
          export CONDA_EMSDK_DIR=$HOME/src/emsdk
          micromamba activate ci-env
          pushd $CONDA_EMSDK_DIR
          ./emsdk activate ${{matrix.emsdk_ver}}
          source $CONDA_EMSDK_DIR/emsdk_env.sh
          popd
          boa build  $GITHUB_WORKSPACE/recipes/emscripten_emscripten-32 
          boa build  $GITHUB_WORKSPACE/recipes/bitfurnace
          boa build  $GITHUB_WORKSPACE/recipes/zlib       --target-platform=emscripten-32
          boa build  $GITHUB_WORKSPACE/recipes/sqlite     --target-platform=emscripten-32
          boa build  $GITHUB_WORKSPACE/recipes/libffi     --target-platform=emscripten-32
          boa build  $GITHUB_WORKSPACE/recipes/bzip2      --target-platform=emscripten-32
          boa build  $GITHUB_WORKSPACE/recipes/python 
          boa build  $GITHUB_WORKSPACE/recipes/python     --target-platform=emscripten-32
          boa build  $GITHUB_WORKSPACE/recipes/pybind11   --target-platform=emscripten-32



      ################################################################
      # create env from above build packages
      ################################################################  
      - name: "build things"
        shell: bash -l {0}
        run: |
          micromamba create -n emforgetest  --platform=emscripten-32 python pybind11 six parso


      ################################################################
      # use env to build smth
      ################################################################  
      - name: "build things"
        shell: bash -l {0}
        run: |
          export CONDA_EMSDK_DIR=$HOME/src/emsdk
          export FILE_PACKAGER=$CONDA_EMSDK_DIR/upstream/emscripten/tools/file_packager.py
          micromamba activate ci-env
          pushd $CONDA_EMSDK_DIR
          ./emsdk activate ${{matrix.emsdk_ver}}
          source $CONDA_EMSDK_DIR/emsdk_env.sh
          popd
          #
          git clone --branch main --depth 1 https://github.com/DerThorsten/embind11 $HOME/src/embind11
          cd $HOME/src/embind11
          mkdir bld
          cd  bld
          #
          export PREFIX=$HOME/micromamba/envs/emforgetest
          export CMAKE_PREFIX_PATH=$PREFIX 
          export CMAKE_SYSTEM_PREFIX_PATH=$PREFIX 
          #
          emboa pack python core $HOME/micromamba/envs/emforgetest --version=3.11
          #
          emcmake cmake  \
              -DCMAKE_FIND_ROOT_PATH_MODE_PACKAGE=ON \
              -DCMAKE_VERBOSE_MAKEFILE=ON \
              -DCMAKE_FIND_DEBUG_MODE=ON \
              -DCMAKE_PROJECT_INCLUDE=overwriteProp.cmake \
              -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON \
              ..

          make -j12
          #
          emboa pack python pure-so \
              $HOME/micromamba/envs/emforgetest \
              embind11.so \
              embind11 \
              --version=3.11
          #



      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: /home/runner/src/embind11/bld