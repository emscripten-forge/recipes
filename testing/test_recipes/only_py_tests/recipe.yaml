context:
  name: only_py_tests
  version: "1.0.0"

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'


build:
  number: 1

requirements:
  run:
    - python 3.11
    - pandas
    - arrow-python

about:
  home: only_py_tests

extra:
  recipe-maintainers:
    - DerThorsten

  emscripten_tests:
    requires:
      - pandas
      - matplotlib
      - arrow-python
    python:
      pytest_files:
        - test_it.py
